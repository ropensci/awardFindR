        opportunities to some 50,000 visitors annually.\",\"The construction of a
        new education center to\noffer enhanced humanities programming, particularly
        for school-age audiences,\nat the Maine State Museum in Augusta, Maine.\",Cultural
        History,0,NULL,1,Bernard Fishman [Project Director],1,Cultural History\r\nCHA-264437-20,1,\"Anthology
        Film Archives, Inc.\",Archive,New York,NY,10009-7654,USA,12,40.723270,-73.985440,2019-03-01,2019,Anthology
        Film Archives Library Project,Infrastructure and Capacity Building Challenge
        Grants,Challenge Programs,0.00,750000.00,0.00,750000.00,750000.00,0.00,2019-05-01,2020-12-31,\"Anthology
        Film Archives (AFA) is requesting a $750,000 NEH Challenge Grant to support
        the construction of a new, publicly accessible library. The library is the
        centerpiece of a major capital project to expand and renovate AFA’s facilities—for
        30 years housed in Manhattan’s 1919 former Second Avenue Courthouse building—which
        will nearly double AFA’s overall space from 20,000 to 35,000 square feet.
        The total project budget is $15.3 million with $10.5M raised to date. AFA
        has received cash donations and pledges from foundations and individuals totaling
        $5.5M; the City of New York has committed $4.5M; and an additional $4.8M remains
        to be raised, $3.75M of which will be dedicated to the library. Major outcomes
        for the project will be to improve conditions for the preservation, study,
        and exhibition of artist-made film and media, enabling AFA to serve significantly
        more visitors and ensure its invaluable collections are preserved at the highest
        standards and more broadly accessible to all.\",\"<p>Construction\nof a new
        library unit, as part of a larger renovation of the Anthology Film\nArchives
        (AFA), to improve preservation and provide access to rare printed\nmaterials
        and unique archival collections documenting the history of American\nand international
        experimental cinema.</p>\",Film History and Criticism,0,NULL,1,John Mhiripiri
        [Project Director],1,Film History and Criticism\r\nCHA-264451-20,1,Dallas
        Institute of Humanities and Culture,Non-Profit Educational Center,Dallas,TX,75201-1933,USA,30,32.797350,-96.803050,2019-03-01,2019,Building
        Renovation and Restoration,Infrastructure and Capacity Building Challenge
        Grants,Challenge Programs,0.00,500000.00,0.00,500000.00,500000.00,0.00,2019-05-01,2022-12-31,\"The
        Dallas Institute of Humanities and Culture is embarking on a major project
        to bolster the current facilities for the benefit of expanding programming
        and exploring new opportunities. As a result of our success, increased annual
        events and programs, particularly the Summer Institute for Teachers through
        the Cowan Center for Education, Martin Luther King Jr. Symposium, and more
        have taxed existing facilities. We find our property in need of a restoration
        that will sustain the growth of the Institute, thereby encouraging greater
        collaboration and engagement with the city and its residents.\",\"Renovation
        of the institute’s three-building\ncampus: the nineteenth-century Stroud\nHouse,
        early twentieth-century Thomas Hall, and the Marcus Conference Center.\nRenovation
        activities include installation of an elevator, classrooms, and restrooms;\nelectrical,
        mechanical, plumbing, lighting, and roof improvements; and audio/visual\ncapacity
        enhancements.\",\"Literature, General\",0,NULL,1,Larry Allums [Project Director],3,\"Arts,
        General; History, General; Literature, General\"\r\nFEL-267194-20,2,Pennsylvania
        State University,Four-Year College,University Park,PA,16802-1503,USA,12,40.796590,-77.865290,2019-12-01,2019,The
        First Novel Specially Written for Women: An Edition and Translation of Jacopo
        Caviceo's Peregrino (1508),Fellowships,Research Programs,30000.00,0.00,30000.00,0.00,30000.00,0.00,2020-07-01,2020-12-31,\"A
        six-month NEH Individual Fellowship will permit the completion of the first-ever
        English translation from Italian and a substantial critical introduction of
        Jacopo Caviceo's <em>Peregrino </em>(1508). The European bestseller has been
        called \"\"the first novel specially written for women\"\" (Letizia Panizza
        in <em>The Cambridge History of Italian Literature</em>) and was the first
        prose romance dedicated to a historical woman (Lucrezia Borgia).\",\"Research
        and writing leading to the first English translation of the popular\nearly
        Italian novel <em>Peregrino</em> by\nJacopo Caviceo (1508).\",Italian Literature,0,NULL,1,Sherry
        Roush [Project Director],1,Italian Literature\r\nFEL-267212-20,2,University
        of Kentucky Research Foundation,Four-Year College,Lexington,KY,40506-0004,USA,6,38.039190,-84.506540,2019-12-01,2019,The
        Aesthetic Cold War: Decolonization and Global Literature,Fellowships,Research
        Programs,30000.00,0.00,30000.00,0.00,30000.00,0.00,2020-02-01,2020-07-31,\"During
        the Cold War, both the US and the Soviet\nUnion jockeyed for geopolitical
        influence in what was then called the Third\nWorld. The superpowers also competed
        for intellectual influence by sponsoring\nliterary activities in Africa, Asia,
        and the Caribbean. The Congress for\nCultural Freedom (organized clandestinely
        by the CIA), the US State Department,\nand the Soviet Writers' Union funded
        outreach programs in the decolonizing\nworld, hosting international conferences,
        establishing publishing houses and\nmagazines, and sponsoring cultural exchange
        programs. Surprisingly, writers\nfrom decolonizing areas did not line up neatly
        into Cold War camps. As archival\nresearch demonstrates, writers were willing
        to accept patronage from both US\nand Soviet agencies. This includes some
        of the leading intellectuals the day,\nsuch as Chinua Achebe, Alex La Guma,
        Wole Soyinka, and Ngugi wa Thiong'o.&nbsp;\",\"Completion of a book on the
        literary production\nin Africa, Asia, and the Caribbean under the influence
        of Cold War politics.\",\"Literature, General\",0,NULL,1,Peter Kalliney [Project
        Director],3,\"African Literature; British Literature; Literature, General\"\r\nFEL-267217-20,2,Tufts
        University,Four-Year College,Medford,MA,02155-5818,USA,5,42.408320,-71.120730,2019-12-01,2019,The
        Modern Conception of Sovereignty: A New Edition of Jean Bodin's The Six Bookes
        of a Commonweale,Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-07-01,2022-06-30,\"Preparation
        of a new, cleaned-up, annotated edition of Jean Bodin's political treatise
        The Six Bookes of a Commonweale, which was translated by Richard Knolles in
        1606 and is no longer in print, despite its extensive influence on modern
        political thought.\",\"Editing, research, and writing annotations leading
        to the publication of an edition of French political philosopher Jean Bodin’s
        (1530-1596) <em>The Six Bookes of a Commonweale </em>(1576).\",Political Theory,0,NULL,1,Ioannis
        Evrigenis [Project Director],3,\"Philosophy, Other; Political Theory; Renaissance
        History\"\r\nFEL-267222-20,2,University of Edinburgh,Unknown,Edinburgh,Un,EH8
        9AG,Scotland,2,Unknown,unknown,2019-12-01,2019,The Prestes Column Rebellion:
        An Interior History of Twentieth-Century Brazil,Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"This
        project offers the first critical reinterpretation of one of the most mythologized
        events in Brazilian history: the Prestes Column rebellion, when from 1924
        to 1927, a group of junior army officers marched nearly 25,000 kilometers
        through Brazil's vast interior. While existing scholarship has treated the
        passage through the interior as a backdrop to the rebellion, I focus on the
        interior regions themselves, exploring how the country's so-called “backlands\"\"
        served as both a place and a concept in the formation of modern Brazil. By
        analyzing the rebel passage through the interior and also the meanings attached
        to that experience afterwards, I will chart the Column's political, conceptual,
        and geographic significance throughout the twentieth century.My study of the
        Prestes Column will also serve to develop an entirely new subfield: interior
        history, an innovative approach for studying Brazil and also Latin America
        as a whole.\",\"Research and writing leading to a\nbook on the Prestes Column,
        a rebellion of military personnel that shook\nBrazilian politics and ignited
        the public imagination during the 1920s.\",Latin American History,0,NULL,1,Jacob
        Blanc [Project Director],2,Latin American History; Rural Studies\r\nFEL-267225-20,2,University
        of Florida,Center For Advanced Study/Research Institute,Gainesville,FL,32611-0001,USA,3,29.642820,-82.350290,2019-12-01,2019,\"Patriots
        and Traitors in Revolutionary Cuba, 1961-1981\",Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-08-01,2021-07-31,\"“These
        children will be patriots or traitors,” a poster declared in 1965 Cuba, “you
        decide. Teach them the work of the Revolution.” Yet citizens rarely responded
        to this call with unconditional support. For this reason, in the 1970s, the
        state turned to “rehabilitation” of citizens through labor camps, Soviet pedagogy
        designed to create a “Communist personality in every child” and finally, Fidel’s
        launch of the Mariel Boatlift in 1980—a policy to rid Cuba of critics accused
        of lacking “revolutionary genes”. What was it like to grow up in this Cuba?
        How did leaders go from “teaching the work of the Revolution” to repression
        and exclusion?  Through unused archives and oral history, I delve into the
        mechanisms through which grassroots support was constructed and challenged.
        Finding that the burdens of revolutionary citizenship often blurred lines,
        I illuminate an ironically apolitical nation within the binary of patriot
        vs. traitor: there, a creative, collective individualism thrived.\",\"Research
        and writing leading to a\nbook on youth education programs during the Cuban
        Revolution between 1961 and\n1981.\",Latin American History,0,NULL,1,Lillian
        Guerra [Project Director],3,Cultural History; Latin American History; Latin
        American Studies\r\nFEL-267248-20,2,Duquesne University,University,Pittsburgh,PA,15282-0001,USA,18,40.437940,-79.994030,2019-12-01,2019,\"The
        Professor Was a Spy: A Biography of Norman Holmes Pearson (1909-1975), American
        Literary Scholar\",Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-07-01,2022-06-30,\"As
        a scholar, teacher, networker, and spy, Norman Holmes Pearson's influence
        in 20th century American culture was profound, although barely known. With
        this NEH fellowship, I will complete my biography of Pearson. But this is
        a cultural biography, using Pearson’s life, experiences, and accomplishments
        to illustrate the evolution of American society from the 1920s to the 1970s,
        with a particular focus on how elite culture came together in the 1940s and
        1950s to advance a political, cultural, and aesthetic vision of America, and
        how that consensus fell apart with Vietnam.\",\"Research and writing leading
        to a cultural biography of Norman Holmes Pearson (1909-1975), a proponent
        of literary modernism, a U.S. intelligence operative, and a founding father
        of American Studies.\",Cultural History,0,NULL,1,Gregory Barnhisel [Project
        Director],2,American Literature; Cultural History\r\nFEL-267252-20,2,George
        Mason University,Four-Year College,Fairfax,VA,22030-4444,USA,11,38.835420,-77.307560,2019-12-01,2019,\"Abstract
        Art in the Andes, 1950-1970\",Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"Informalist
        abstraction (also referred to as gestural or lyrical abstraction) emerged
        as a dominant trend in Andean art in the 1950s and 1960s, simultaneous to
        and in dialogue with the advent of this variant of abstraction in Europe and
        the United States. Yet Andean artists declared abstraction as their heritage
        and, by working in this manner, they believed that were finally disengaging
        themselves from the legacies of colonialism, assuming and transforming an
        aesthetic that was already rightfully theirs. This investigation will examine
        the nuances of postwar Andean artists’ references to pre-Columbian abstract
        designs, the politics and implications of this posture at home and in the
        international art world, and its effectiveness as an aesthetic strategy in
        these spheres.\",\"Research and writing of a book about 20th-century abstract
        art from the Andean countries Bolivia, Ecuador, and Peru.\",Art History and
        Criticism,0,NULL,1,Michele Greet [Project Director],2,Art History and Criticism;
        Latin American Studies\r\nFEL-267328-20,2,Bucknell University,Four-Year College,Lewisburg,PA,17837-2005,USA,12,40.954730,-76.889910,2019-12-01,2019,Gandhi's
        Ashrams: Residential Experiments for Universal Wellbeing,Fellowships,Research
        Programs,30000.00,0.00,30000.00,0.00,30000.00,0.00,2020-02-01,2020-07-31,\"Gandhi
        is known worldwide for his nonviolent fight for India’s independence from
        colonial rule. Lesser known are his utopian residential experiments conducted
        at the intentional communities, or ashrams, that he founded in South Africa
        and India: Phoenix Settlement (est. 1904), Tolstoy Farm (est. 1910), Sabarmati
        Ashram (est. 1915), and Sevagram Ashram (est. 1936). Residents engaged in
        small-scale experiments with ideals and methods for living a just life that
        Gandhi would apply to larger-scale social, religious, and political problems.
        This book focuses on the communal observances undertaken by Gandhi and his
        co-residents to illuminate the evolution of Gandhi’s concept of sarvodaya,
        universal wellbeing. It argues: First, that voluntary self-control, which
        at times bled into self-sacrifice, was central to Gandhi’s utopian philosophy
        of sarvodaya; and second, that Gandhi’s intentional communities were the necessary
        conditions for his experiments with and articulation of that philosophy.\",\"Research
        and writing a history of four utopian communities, established by Mohandas
        Gandhi in South Africa and India between 1904 and 1936, which provided a model
        for his social thought and politics.\",South Asian Studies,0,NULL,1,Karline
        McLain [Project Director],2,Nonwestern Religion; South Asian Studies\r\nFEL-267334-20,2,\"University
        of Texas, San Antonio\",Four-Year College,San Antonio,TX,78249-1644,USA,20,29.575800,-98.616520,2019-12-01,2019,\"The
        History of a Periphery: Spanish Colonial Cartography from Colombia’s Pacific
        Lowlands, 1710-1810\",Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"This
        book-length project tells a new story about frontier regions, nature, and
        the limits of empire. It illuminates the pivotal role that African and indigenous
        inhabitants played in the economy of a gold mining region in the Viceroyalty
        of Nueva Granada during the last century of Spanish colonial rule. Drawing
        from unpublished manuscript maps and archival documents, this project reconstructs
        little-studied communities that existed beyond the margins of the colonial
        system and reveals an alternate view of the Spanish empire, one with distinct
        protagonists and different priorities than previously understood. This project
        highlights how rivers—ubiquitous in this region—acted as a channel for contraband,
        a lifeline to miners, and a pathway to freedom for African slaves.\",\"Research
        and writing leading to a book on unpublished maps depicting the economic life
        of free\nand enslaved Africans in Nueva Granada (modern-day Colombia) during
        the\n18th century.\",Art History and Criticism,0,NULL,1,Juliet Wiersema [Project
        Director],3,African History; Art History and Criticism; Latin American History\r\nFEL-267379-20,2,Providence
        College,Four-Year College,Providence,RI,02918-7000,USA,2,41.843060,-71.440410,2019-12-01,2019,Banking
        on Slavery in the Antebellum American South,Fellowships,Research Programs,35000.00,0.00,35000.00,0.00,35000.00,0.00,2021-01-01,2021-07-31,\"This
        project focuses on the conscious choices made by bankers to directly, knowingly,
        and explicitly interact with the slave system. My research reveals that southern
        commercial banks accepted slaves as collateral for loans, helped underwrite
        the sale of slaves, and sold slave property as part of foreclosure proceedings.
        Commercial bank involvement with slavery occurred throughout the antebellum
        period and across the South, placing southern banks at the heart of the domestic
        slave trade. This project will result in the first major monograph on the
        relationship between banking and slavery, as well as serving as a corrective
        to the conclusions of several scholars collectively called the “new historians
        of capitalism.” Most banks limited their direct involvement with slavery,
        demonstrating that capitalism did not need slavery to develop. Slavery was
        intricately, but not inevitably, tied up with the capitalist system.\",Completion
        of&nbsp;a book on the relationship between banking and slavery in the antebellum
        South.,U.S. History,0,NULL,1,Sharon Murphy [Project Director],3,African American
        History; Economic History; U.S. History\r\nFEL-267414-20,2,University of Georgia,University,Athens,GA,30602-0001,USA,10,33.950230,-83.372980,2019-12-01,2019,Reclaiming
        Realism: From Documentary Film in Africa to African Documentary Film,Fellowships,Research
        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-07-01,2021-06-30,\"The
        first book in English to focus on African documentary, “Reclaiming Realism”
        will explore the aesthetic, sociopolitical, and historical development of
        nonfiction film in West and Central Africa. For over half a century, French
        colonial documentary claimed to capture the truth about Africa and Africans.
        After independence, African filmmakers reclaimed the cinema and their cinematic
        image by experimenting with documentary content, voice and style. This project
        will demonstrate the vital importance of documentary first to French colonialism,
        then to a post-independence reframing of African identities and modes of filmic
        discourse. A transnational study that highlights the complex interactions
        between colonial and postcolonial cinemas, “Reclaiming Realism” intervenes
        in contemporary critical debates about global documentary and the very nature
        of filmic representations of reality.\",\"Completion of&nbsp;a book about
        the history of&nbsp;documentary filmmaking in West and Central\nAfrica, from
        the French colonial period to the present.\",Film History and Criticism,0,NULL,1,Rachel
        Gabara [Project Director],3,African Studies; Film History and Criticism; French
        Language\r\nFEL-267420-20,2,University of Chicago,University,Chicago,IL,60637-5418,USA,1,41.789550,-87.601170,2019-12-01,2019,The
        Information Defense Industry: A History,Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-07-01,2021-06-30,\"The
        information defense industry is the enterprise that works to uphold information
        and intellectual property in today’s world. A composite global enterprise
        involving major corporations, policing institutions, and public agencies,
        it uses technology, enforcement, litigation, and lobbying to combat counterfeiting
        and piracy of all kinds. The industry has coalesced in the last 50 years out
        of disparate forces that had existed for centuries. It now plays a major,
        but largely unacknowledged, role in shaping the information society itself.
        I propose writing the first history of this industry. Starting with the guild
        practices of the European Renaissance, it will reveal the long and contentious
        process that has led from them to today’s sophisticated enterprise. My book
        should help us understand how the defining issues of our information politics
        – those concerning privacy, security, authenticity, and property – attained
        their current form, and thereby help us devise ways of tackling them.\",\"Research
        and writing leading to a book on the\nhistory of individual privacy and intellectual
        property from the Renaissance to\nthe present.\",History of Science,0,NULL,1,Adrian
        Johns [Project Director],3,\"Cultural History; History of Science; History,
        General\"\r\nHB-267428-20,2,\"CUNY Research Foundation, Queens College\",Four-Year
        College,Flushing,NY,11367-1597,USA,6,40.736650,-73.813360,2019-12-01,2019,Stranger
        Studies: 'Gypsies' and Race-Making in the Premodern Middle East,Awards for
        Faculty,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-02-01,2021-01-31,\"Historians
        \ of the Roma (Gypsies) work under the assumption that the earliest written
        records about their subject were produced by fifteenth-century non-Roma in
        Europe and the Ottoman Empire.  My recent work identifies the classical Arabic
        term for Roma and Roma-affiliated wandering groups as Strangers (ghuraba')
        and uses this ethnonym as an entry into the reconstruction of the community’s
        medieval languages and its material and intellectual cultures. This new transhistorical
        and transregional discipline—which I call Stranger Studies—will generate a
        full reimagination of the make-up of Central Asian, Middle Eastern, North
        African, and European societies.\",\"Research\nand writing leading to a book
        about Roma language and culture in\nthe premodern Middle East.\",Near and
        Middle Eastern History,0,NULL,1,Kristina Richardson [Project Director],2,Ethnic
        Studies; Near and Middle Eastern History\r\nFEL-267436-20,2,Pennsylvania State
        University,Four-Year College,University Park,PA,16802-1503,USA,12,40.796590,-77.865290,2019-12-01,2019,An
        Inquiry into Humanist Reason,Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-07-01,2021-06-30,\"This
        project first describes, and then revises,\nour understanding of how scholars
        in the humanities think -- how they use\nevidence, how they argue, how they
        come to the truth. It begins with an\nexploration of the philosophical roots
        of humanist epistemology in the\nformation of the modern, tripartite university
        (characterized by the division\ninto the sciences, the humanities, and the
        social sciences). It continues\nthrough an exploration of the Kantian roots
        of that philosophy, and closes with\n\"\"articles of reason:\"\" a list of
        principles that most humanists today\nbelieve in and practice in their scholarship
        and teaching. Against caricatures\nof the humanities as ideologically motivated,
        or even well-meaning descriptions\nof humanist work as subjectively oriented
        toward the individual or the unique, this\nproject makes the case for the
        humanities as reason, as a critical social form\nof thinking and argument
        that is, like every other such form, supported (and\nchanged) by the evidence
        it makes.\",\"Completion of a book on the philosophical\nhistory of the divide
        between humanities, social sciences, and science, and the future of humanistic
        thought.\",Literary Criticism,0,NULL,1,Eric Hayot [Project Director],2,Comparative
        Literature; Literary Criticism\r\nFEL-267442-20,2,Harvard University,University,Cambridge,MA,02138-3800,USA,5,42.373760,-71.116700,2019-12-01,2019,The
        Limits of Life in Early Modern Europe (1450-1700),Fellowships,Research Programs,30000.00,0.00,30000.00,0.00,30000.00,0.00,2020-02-01,2020-07-31,\"We
        are living longer and longer. However, contrary to popular opinion, longevity
        is not a uniquely modern phenomenon. The Limits of Life explores the cultural
        and scientific world of advanced old age in early modern Europe (1450-1700).
        While many in this period were particularly intrigued by the possibility of
        extending human life, physicians and natural philosophers were also deeply
        concerned about the political, philosophical, ecological, and social implications
        of longevity. Expanding beyond the historical demography of Renaissance Italy,
        my research builds on recent scholarship interested in the cultural and medical
        history of death and dying. My research probes the ways that ideas about mortality
        and longevity crossed between elite spaces and popular discourse both in print
        and through well-documented encounters with the bodies of the aged. Longevity,
        as both a goal and a lived reality, revealed the religious, social, and embodied
        limits of early modern life.\",No to support statement,Renaissance History,0,NULL,1,Hannah
        Marcus [Project Director],2,History of Science; Renaissance History\r\nFEL-267473-20,2,University
        of Connecticut,Four-Year College,Storrs,CT,06269-9000,USA,2,41.806790,-72.248820,2019-12-01,2019,\"Expression,
        Communication, and Origins of Meaning\",Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-01-01,2021-12-31,\"We
        humans are not the only minded creatures in the world. Nonhuman animals, too,
        can have various states of mind, both affective and cognitive. But, as far
        as we know, we are the only creatures who speak their minds. How could this
        come to pass? How could some animals – descendants of speechless animals –
        come to develop the capacity to speak their minds? My project aims to offer
        an original philosophical perspective on the long-standing puzzle of the origins
        of linguistic meaning. The project integrates conceptual tools and theoretical
        insights from philosophy, linguistics, comparative psychology, anthropology,
