        Category of Everything: Ordering and Circulating Knowledge in Early Modern
        China,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-30,2020-08-29,\"Research
        for a book on the circulation of information in 16th through 18th-century
        China.  This study examines how early modern Chinese readers coped with an
        overabundance of texts and information following the 16th-century publishing
        boom. Drawing on a wide body of extant reference works, from encyclopedias
        to dictionaries, I trace the emergence of new scholarly working methods and
        analyze how such texts were put to use by readers. I argue that these reference
        works played a central role in the formation of a new relationship between
        author and reader that underpinned the period’s intellectual and literary
        activity. By shifting my analysis from the better-documented role of such
        works in the early modern West, I highlight practices of knowledge production
