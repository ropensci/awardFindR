        Athenian democracy as a form of autocratic rule, not as an inherently egalitarian
        regime. In doing so, I show, Thucydides reinvented the traditional ideology
        of heroic kingship, utilizing explanatory tools from Greek science to produce
        an account of a heroic democracy that was at once proto-social scientific
        and indebted to tragic myth. Recognition of this project redefines our understanding
        of Thucydidean thought and suggests an understanding of “democracy” that challenges
