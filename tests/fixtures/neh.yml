        project examines the environmental values of Latinx Catholics in order to
        decenter dominant narratives of religious environmentalism. Through ethnographic
        research among Latinx churchgoing Catholics in Los Angeles, I have uncovered
        an ethic of living lightly on the earth that is grounded in an immanent, relational
        worldview in which God is present in the material, and the human-nature boundary
