        and distinguished history.  The library celebrated its 200th year in 2018.
        \ Madison has been honored as an icon of American values, and by the National
        Trust for Historic Preservation as one of three Main Street pilot sites in
        the 1970s.  It is one of the largest National Historic Landmark Districts
        in the country, designated in 2006 and it is documented by HABS and HAER with
        over 36 listings.  The Jefferson County Public Library has been an important
        part of the humanistic research required by all of these distinctions.\",\"<p>A
        preservation assessment and purchase of preservation supplies for monographs,
