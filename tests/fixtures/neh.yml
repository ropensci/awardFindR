        propose to study the potential impact of a new paradigm in natural language
        processing for humanities research. Contextual embedding methods like BERT
        have become central to contemporary NLP by offering a high-level numeric representation
        of individual word tokens in their context. We expect that humanists will
        start to be increasingly interested in using BERT-like methods, but based
        on our experience with similar waves in topic modeling and word embeddings
        there is a lot that we don’t yet know. The applications, tools, protocols,
        and mental models that humanists will find compelling are almost certainly
        different from those familiar or expected by NLP researcher. We will bring
        together researchers with experience at the intersection of NLP and humanities
        to identify both potential use cases as well as potential obstacles. Using
