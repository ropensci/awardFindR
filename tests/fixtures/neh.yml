        and Access,73122.00,0.00,73122.00,0.00,73122.00,0.00,2020-03-01,2021-05-31,\"The
        noise associated with\ndigital transcription has become an important obstacle
        to humanistic research.\nWhile the errors in digital texts are easily observed,
        the downstream effects\nof error on scholarship are far from clear. Consequential
        problems for the\nhumanities often spring less from the average level of error
        in a collection\nthan from the uneven distribution of noise across different
        periods, genres,\nand social strata. Uncertainty about this problem undermines
        confidence in\nresearch and discourages some scholars from using digital libraries
        at all. To\naddress these problems, we will 1) Create paired libraries of
        clean, manually\ntranscribed volumes and optically-transcribed versions of
        the same volumes,\nwith or without paratext. 2) Conduct parallel experiments
        in these corpora to\nempirically measure the distortions affecting scholarship.
        3) Construct a map\nof error and share resources that help scholars estimate
        levels of uncertainty\nin their work.\",\"A Tier I project to study errors
        and paratextual\nnoise in optically transcribed digital library texts, and
        the consequences of\nthese errors on historical and humanistic conclusions
        measuring trends across\ntime.\",\"Interdisciplinary Studies, General\",0,NULL,1,William
