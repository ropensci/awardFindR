        Dreistadt [Project Director],3,Public History; Rural Studies; U.S. History\r\nPG-271704-20,1,Appalachian
        Mountain Club,Archive,Boston,MA,02129-3740,USA,7,42.371930,-71.061430,2020-07-01,2020,History
        in Those Hills: Upgrading Storage for the Appalachian Mountain Club's Historic
        Outdoor Recreation and Conservation Archives,Preservation Assistance Grants,Preservation
        and Access,7300.00,0.00,7300.00,0.00,7300.00,0.00,2020-09-01,2021-06-30,\"The
        project will focus on the Appalachian Mountain Club’s (AMC’s) Library & Archives
        Special Collections and Institutional Records. These materials range from
        outdoor photography from the 1870s onward, manuscript collections of outdoorspeople
        of the 19th through the 21st centuries, and complete business records of America’s
        oldest outdoor recreation and conservation organization. Our primary and secondary
        source materials document over 140 years of the wilderness experience in the
        United States through the lens of history, writing, visual arts and culture.
        Our specific goal within this project is to complete an upgrade to our storage
        facilities to meet modern standards of preservation by incorporating high-density
        shelving. The project is a culmination of improvements following a move of
        our Library & Archives from our organization’s headquarters in Boston at the
        end of 2018 to the heart of the White Mountain National Forest in New Hampshire.\",\"<p>The
        purchase of high-density shelving that would store 224 cubic feet of records
        within the club’s library and archives, thereby completing the organization’s
        installation of compact shelving and eliminating the need for temporary and
        offsite storage. The collection, which documents the history of outdoor recreation
        in the Northeast from the 1870s to the present, informs both internal and
        external research and publications. Highlights include 100 years of log books;
        20,000 images of travel, people, landscapes, and events in this outdoor community;
        and diaries, scrapbooks, and maps of club excursions. This project builds
        on a preservation assessment from 2010. </p>\",\"History, General\",0,NULL,1,Rebecca
        Fullerton [Project Director],1,\"History, General\"\r\nPG-271705-20,1,University
        of Colorado,University,Boulder,CO,80303-1058,USA,2,40.013510,-105.253700,2020-07-01,2020,The
        Yellow Jacket Archive: Preservation Planning and Rehousing,Preservation Assistance
        Grants,Preservation and Access,15000.00,0.00,15000.00,0.00,15000.00,0.00,2020-09-01,2021-08-31,\"The
        proposed project requests funding to employ an archivist to develop and implement
        a processing plan for a collection of original field documentation and research
        from 21 seasons of archaeological excavations at the Yellow Jacket complex
        in Southwest Colorado. Over 300,000 artifacts were collected during the field
        seasons. This vast cultural legacy is underutilized however, due to the state
        of the associated archival material: papers are stored in binders without
        hierarchical arrangement and folders bear incomplete or misleading labels.
        The current storage of the collection is causing papers to slump, tear, or
        stick to the binders. This project would increase access to the collection
        by providing an arrangement that meets professional archival standards, improving
        storage conditions, and paving the way for digitization. These improvements
        will result in greater interest in the history of this important series of
        sites occupied by the Mesa Verde branch of Ancestral Puebloan culture.\",\"<p>Hiring
        an archivist to assist the museum in planning for the preservation of and
        access to archaeological documentation associated with the Yellow Jacket site,
        part of the Mesa Verde cultural complex located in southwestern Colorado.
        The site was excavated from 1954-1991 and yielded 300,000 artifacts and 28
        linear feet of field notes, maps, plans, and photographs. The museum’s anthropology
        and archaeology collections are used by academic researchers, teachers and
        students, and by Native American tribes and descendant communities. The request
        is in response to “A More Perfect Union,” and would be used to plan for improved
        access to collections that document the history of cultures in the American.
        Southwest.</p>\",Archaeology,0,NULL,1,Samantha Fladd [Project Director],3,Archaeology;
        History of Science; Native American Studies\r\nPG-271716-20,1,Academy of American
