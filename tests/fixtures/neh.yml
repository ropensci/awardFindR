        America’s Jim Crow era, innumerable white criminals donned blackface before
        going out to commit crimes—a practice I call criminal minstrelsy in reference
        to the blackface minstrels who inspired their disguises. The practice may
        seem bizarre, but it&nbsp;had enormous consequences. When criminal minstrels
        donned their disguise, they were purposefully trying to frame black people
        for their crimes and often did so successfully. They were also drawing upon
        larger racist ideas about race and crime—in particular, pseudoscientific theories
        of African Americans as innately criminally prone. Their actions in turn provoked
        an array of responses, from NAACP investigations to furious editorials to
        condemnations&nbsp;by anti-lynching activists who argued that such acts provoked
        racial violence.  This project examines the history of criminal minstrelsy
        in the United States for the first time, and in so doing offers important
        new insights about the history of culture, crime, race, and punishment in
        America.\",Research and writing leading to a book on the practice and implications
