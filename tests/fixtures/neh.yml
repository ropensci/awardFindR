        Illinois, respectfully requests $10,000 from National Endowment for the Humanities
        through the Preservation Assistance Grants for Smaller Institutions to purchase
        storage equipment as we work to relocate our archival materials to a dedicated
        space within the theatre venue.\",\"<p>The purchase of storage furniture for
        the Auditorium Theatre’s institutional archives, an action recommended in
        a 2018 preservation assessment. This collection of over 86 cubic feet of material
        encompasses performance, business, and renovation records, which are incorporated
        into articles and historic theatre tours. The theatre, which opened in 1889,
