        Laurel Historical Society seeks funds to establish an emergency preparedness
        plan. The proposed project would allow for the creation of a Disaster and
        Emergency Preparedness Plan written by an emergency management professional
        and also the purchase of supplies for disaster mitigation and emergency preparedness.
        \ The Laurel Historical Society does not have an emergency management plan.
