        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-09-01,2022-08-31,\"Nuclear
        Reactions is a hemispheric history of the Cuban Missile Crisis. It argues
        that this event was critical to shaping Latin American history and that, in
        turn, Latin America was critical to the global history of the crisis. Faced
        with the threat of nuclear war, Latin American politicians, military officers,
        and citizens seized active roles in the crisis, and their reactions had important
        results. Few histories of the missile crisis look beyond the United States,
        the Soviet Union, and Cuba, and no histories of Latin America analyze the
        wider impact of the crisis. This project draws on archival sources from across
        the Americas, the records of international organizations like the United Nations
        and the Organization of American States, and the cultural productions of diverse
        Latin Americans to determine the impact of the Cuban Missile Crisis on Latin
        America and uncover the ways that Latin American governments and individuals
