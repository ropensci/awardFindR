        necessary to implement recommendations offered in an assessment completed
        in 2018, supported by a previous Preservation Assistance Grant. Arthurdale
        Heritage, Inc. is dedicated to public outreach, education, and documenting
        the legacy of Arthurdale, a subsistence homestead community created in the
