        the impact ancient political thought had on how Europeans approached the Americas
        on both a conceptual and practical level. In contrast to the bulk of what
        is known about how classical legacies influenced early modern colonialism,
        Peramás draws on his own experience living among the Guaraní to offer a rebuttal
        to European visions of both antiquity and the Americas. My project demonstrates
        that this treatise is not merely an antiquarian curiosity, but rather a serious
        attempt to intervene in a European political discourse.\",\"Writing a chapter
