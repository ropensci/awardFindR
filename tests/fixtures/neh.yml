        University of Arizona project reaches out to the diverse communities of Southern
        Arizona to provide three different discussion fora to engage veterans, students,
        faculty, and members of the community to explore the experiences of our veterans’
        journeys home including: The reintegration of veterans into their communities,
        the varied experiences and challenges for different generations of vets, and
        the complicated duality of the sentiment “Thank You for Your Service,” which
        has existed throughout America’s history in relation to its “former” warriors.
        It ultimately aims to leverage the critical and compassionate lens so characteristic
        of the humanities to bring healing and wholeness to veterans who are facing
        the challenges commonly experienced by warriors returning home. With this
        practical, applied approach, we aim to empower our student-veterans and participants
        to tell their own stories, increase their self-efficacy, and effectively navigate
        the winds of return.\",\"<p>A course for twelve student veterans to learn
