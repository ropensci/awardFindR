        Programs,30000.00,0.00,30000.00,0.00,30000.00,0.00,2021-07-01,2021-12-31,\"This
        book project investigates depictions of captives in Late Classic (600-900
        CE) Maya stone sculpture. Although they are usually understood as emblems
