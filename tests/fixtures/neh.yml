        Programs,50000.00,0.00,50000.00,0.00,50000.00,0.00,2020-08-01,2021-05-31,\"My
        study examines the longest-running and most consistent source of political
        propaganda in U.S. history: the Crusade for Freedom. Seeking to stimulate
        American patriotism and anticommunist fervor, it permeated American civil
        society from 1950 to 1971. Though initially created by the CIA, powerful entrenched
        interests in business, advertising, and the media attached their own causes
        to the Crusade, as did diverse social and political organizations across American
        life. This mingling of interests helped further the Crusade’s impact, but
        it also muddied the waters. Differing groups appropriated the intense Crusade
        messaging for their own ends, often at cross purposes. I seek to enrich public
        understanding about how ideas take root in the public sphere, how entrenched
        interests influence that process, and how seemingly hegemonic ideas are subject
        to appropriation and contestation. My project engages NEH’s Advancing Civic
