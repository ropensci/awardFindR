        Atlantic: Archives and Stories of Illegal Slavery,Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-09-01,2022-08-31,\"This
        project is a narrative history of illegal slavery in the nineteenth-century
        Atlantic World.  Through four intertwined stories about a slave ship and its
        captives, two West African men, a financier, and a Kongolese prince, it investigates
        how illegal slavery thrived throughout the Atlantic World in general, and
        in Brazil in particular, in the very midst of the “Age of Emancipation.” In
        paying attention to the lived experiences of women, men, and children forced
        into, or who profited from, illegal slavery, this project challenges the predominant,
        sweeping narratives of the nineteenth-century as the triumph of abolition,
        free trade, and liberal freedom. Through an ethnographic reading of the archives
        of illegal slavery, this project weaves together the past and present, historical
        characters and archival encounters to propose a new way of writing about the
        ambiguous histories of slavery and freedom that centers the suffering and
        afterlives of the enslaved.\",Research and writing leading to a book on illegal
