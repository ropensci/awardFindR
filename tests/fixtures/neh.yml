        for Faculty,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2022-01-01,2022-12-31,\"“Jim
        Crow Modernism, The Saturday Evening Post, and the Harlem Renaissance” makes
        three interrelated claims. First, I argue that early twentieth century American
        modernism is best understood as “Jim Crow modernism.” Second, I pursue this
        argument by focusing on George Horace Lorimer’s editorship of The Saturday
        Evening Post and his long running practice of publishing black dialect stories
        written by white authors in order to describe the politics and practices of
        stereotyping that occupied a central position in American print culture. Third,
        I argue that we can better understand the achievements of African American
        authors of the Harlem Renaissance by reading their work as being in dialogue
        and contestation with the Post’s white authors, and with Jim Crow modernism
        more broadly. Ultimately, my project provides a greater understanding of the
        constructions of blackness that dominated American print culture, and an enhanced
        contextualization of the literature of the Harlem Renaissance.\",Writing and
