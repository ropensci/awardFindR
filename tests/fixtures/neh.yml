        University, The\",Two-Year College,Altoona,PA,16601-3777,USA,13,40.539390,-78.402910,2020-03-01,2020,\"Influenza,
        War, and Religion in Rural Europe, 1918-1920\",Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-10-01,2020-11-30,\"This
        book project compares the 1918 influenza pandemic’s cultural effects on rural
        communities in the British isles (Great Britain and Ireland) and Central Europe
        (Germany and Switzerland) in order to understand popular perceptions of science
        and religion at the end of Europe’s first total war and the beginning of western
        medicine’s “golden age.” My transnational and comparative framework helps
        us understand the pandemic through multiple lenses including (1) wartime solidarities,
        (2) rurality, (3) religion, and, (4) empire. I hypothesize that: 1) Interpretations
        of the flu varied between urban/rural contexts and across national/confessional
        lines. 2) Rural communities placed greater trust in local leaders than in
        overburdened national authorities. 3) In contrast to modern Europeans’ dependency
        on a welfare state, rural Europeans in 1918 had fewer expectations that governments
        were responsible for citizens’ health, which enhanced social stability during
        the crisis.\",\"Researching a history of the 1918 influenza epidemic in rural
        Europe, investigating the social, political, and religious factors shaping
        responses to the medical crisis.\",European History,0,NULL,1,John Eicher [Project
        Director],3,Cultural History; European History; History of Science\r\nFT-269903-20,2,\"SUNY
        Research Foundation, University at Buffalo\",University,Amherst,NY,14228-2577,USA,26,43.002660,-78.785500,2020-03-01,2020,\"Unforgetting
        the Korean War: Cultural Representation and Memory, 1950-2017\",Summer Stipends,Research
        Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-01,2020-07-31,\"The
        Korean War is commonly known as the “forgotten war.” Curiously, however, it
        was first named as such in a US News and World Report in 1951 when the war
        was still active. While the moniker has come to generally mean that there
        is scant cultural memory of the Korean War, memory is an ironic pathway to
        understanding the forgetting which first concurred with the unfolding of the
        events of war. My current book project, purposefully entitled “Unforgetting
        the Korean War,” comparatively examines representations of the Korean War
        in American literature and culture during the 1950s and the post-Cold War
        era to elucidate the cultural politics of memory on this war. It attempts
        to locate the cultural politics of the war in the very trope of forgetting
        by analyzing assemblies of Korean War representations—which are surprisingly
        numerous, varied, and noteworthy—at two high points of literary and cultural
        engagement with the war.\",\"Writing of a chapter and related article for
        a\nbook examining cultural representations of the Korean War.\",American Studies,0,NULL,1,Jeehyun
        Lim [Project Director],3,American Studies; East Asian Studies; Ethnic Studies\r\nFT-269909-20,2,University
        of Delaware,University,Newark,DE,19716-0099,USA,1,39.682320,-75.753650,2020-03-01,2020,\"Pearls
        for the Crown: European Courtly Art and the Atlantic Pearl Trade, 1498-1728\",Summer
        Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2021-06-01,2021-07-31,\"At
        times called the “Pearl Age,” the early modern period saw a sharp increase
        in the number of pearls that were fished, traded, and consumed around the
        globe. The discovery of rich pearling beds in the Americas, in particular,
        prompted the emergence in Europe of exquisite artworks featuring pearls and
        pearl-fishing scenes. Yet, such pieces have often been regarded as innocuous
        luxury items of interest only to art connoisseurs. \"\"Pearls for the Crown\"\"
        focuses on five under-studied artworks hailing from the Atlantic pearl industry
        in order to unveil the messages they conveyed within their geo-political contexts.
        Specifically, it looks at the discourses they articulated about imperial expansion
        and human mastery over nature, notions of great importance in courtly circles
        linked to the Spanish Crown. Such notions, moreover, helped legitimize the
        indiscriminate exploitation of natural and human resources that eventually
        laid out the foundations for the Anthropocene.\",Research and writing for
        a book on the history and influence of the Atlantic pearl industry on 15th-18th-century
        European art.,Art History and Criticism,0,NULL,1,Monica Dominguez Torres [Project
        Director],3,Art History and Criticism; Hispanic American Studies; Renaissance
        Studies\r\nFT-269921-20,2,University of South Alabama,University,Mobile,AL,36688-3053,USA,1,30.690160,-88.175850,2020-03-01,2020,Beer
        Cities: How Craft Brewing Remade Urban America,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-01,2020-07-31,\"This
        project examines the craft brewing industry's structural, cultural, and political
        effect on American cities. Since the 1980s, small scale, independently-owned
        brewing operations have acted as a catalyst for urban revitalization and cultural
        change. Architects and city planners have begun calling the process of craft
        breweries acting as beachheads for urban revival “beer urbanism.” This project
        seeks to historicize this process through an in-depth and comparative examination
        of the craft brewing industry in various U.S. cities. More than an exploration
        of craft brewing, this project is about cities, how they change, and for whom.
        In addition to situating beer urbanism in the context of recent American urban,
        cultural, and political history, this project also addresses broader questions
        about capitalism, gentrification, and unequal urban renewal.\",\"Research
