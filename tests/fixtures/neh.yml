        1546-1616\",Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-07-01,2020-08-31,\"The
        war against stateless peoples (1550-1590) in America’s first borderlands—New
        Spain’s emerging near northern silver mining district—devastated nomadic indigenous
        populations (generically called Chichimecas). Traditional native hunting and
        foraging lands experienced intense ecological change and native men and women
        were killed or sold into long-term enslavement. Worn down by years of violence
        and deprivation, native peoples gradually submitted to Spanish rule in the
        late 1580s, agreeing to resettlement in reducciones (reservations) near Spanish
        towns. The focus on state peoples and events casts Iberians and sedentary
        indigenous migrants from central Mexico as the main subjects of this foundational
        borderlands history. This book recovers and repositions Chichimecas as central
        protagonists. It considers how they experienced the war, took an active role
        in peacemaking, responded to social reorganization in reducciones, and navigated
        the state’s attempts to transform their lifeways.\",\"Writing one chapter
