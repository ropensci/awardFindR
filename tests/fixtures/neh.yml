        Interdisciplinary Studies, Other; U.S. History\"\r\nHAA-271718-20,1,East Carolina
        University,University,Greenville,NC,27858-5235,USA,3,35.585370,-77.364190,2020-07-01,2020,Castle
        to Classrooms: Developing an Irish Castle in Virtual Reality,Digital Humanities
        Advancement Grants,Digital Humanities,93121.00,0.00,86740.00,0.00,86740.00,0.00,2020-09-01,2021-11-30,\"This
        Level II \"\"Prototype\"\" grant will adapt into Virtual Reality a digital
        3-D model of an Irish castle for teaching purposes. Kilcolman Castle, now
        in ruins, was the adopted home of the early modern English poet and administrator
        Edmond Spenser (1552-1559). Spencer's career and famous writings, which often
        focus in controversial ways on his life as a plantation settler in Ireland,
        make the castle a fascinating subject of study. This grant will focus on Spenser's
        castle and writings through innovative undergraduate and high school teaching
        modules in history, architecture, archaeology, Irish studies and English literature.
        These modules with VR applications will highlight the artistic accomplishments
        of Spenser as well as the cultural diversity of the castle and its surroundings.
        Spenser's activity in Ireland is a crucial element in our understanding of
        the historic impact of colonial imperialism. The project will educate and
        appeal to both students and the general public alike.\",\"The design and testing
        of teaching modules built in virtual reality for an existing 3-D digital model
        of Kilcolman Castle, Ireland, home of English poet, Edmund Spencer. <br />\",Renaissance
        Studies,0,NULL,1,Thomas Herron [Project Director],3,British History; British
        Literature; Renaissance Studies\r\nPG-271721-20,1,University of Northern Colorado,University,Greeley,CO,80639-6900,USA,4,40.406130,-104.686950,2020-07-01,2020,Condition
        assessment and toxic object identification for a collection of Native American
        artifacts.,Preservation Assistance Grants,Preservation and Access,9964.00,0.00,9964.00,0.00,9964.00,0.00,2020-09-01,2021-12-31,\"The
        anthropology department at the UNC curates a collection of 3000 prehistoric
        and historic Native American artifacts including pottery, basketry, leather
        goods, and stone tools.  These date from 10,000 B.C.E. to the 20th century,
        spanning important developments in Native American culture.  The collection
        is used in undergraduate education and shared with the public through exhibitions.
        \ This project will support a consultant to assess the condition of fragile
        artifacts and recommend how to preserve them. A second specialist will conduct
        X-ray fluorescence testing to identify toxic preservatives, such as arsenic,
        that may have been applied to the organic artifacts in the past, and will
        seal objects that test positive for toxins to protect students and researchers
        from harmful exposure.  Both consultants will be assisted by an undergraduate
        and graduate student, and offer public workshops in conjunction with their
        work to train others in their specialty.\",\"<p>The work of two consultants,
        one to undertake a preservation assessment of fragile objects, the other to
        test for toxic preservatives, in a collection of 3,000 objects, including
        pottery, basketry, leather goods, and stone tools, that document Native American
        cultures of the West and Southwest from 10,000 BCE to the twentieth century.
        The consultants would also offer workshops to faculty, students, museum staff,
        and community members on using x-ray fluorescence, conducting condition assessments,
        and safe handling of collections. The collections are used for academic research,
        in university classes, and for public programming.</p>\",Anthropology,0,NULL,1,Andrew
        Creekmore [Project Director],3,Anthropology; Archaeology; Native American
        Studies\r\nPG-271725-20,1,Washington State University,Four-Year College,Pullman,WA,99164-0001,USA,5,46.724400,-117.166240,2020-07-01,2020,Washington
        State School for the Blind’s Donald Donaldson Museum and Archives Collections
        Care,Preservation Assistance Grants,Preservation and Access,9776.00,0.00,9776.00,0.00,9776.00,0.00,2020-09-01,2022-02-28,\"The
        Washington State School for the Blind (WSSB) Museum and Archives documents
        a history of the school and its students. These histories are encapsulated
        through a series of print and braille collections, scrapbooks, photographs
        and an assortment of bygone technologies and mediums that have aided in the
        learning of the visually impaired from the time the school was established
        130 years ago. With limited staff and no formal archival foundation, these
        collections have remained inaccessible. Following a 2019 preservation pre-assessment,
        WSSB with the help of the WSUV Library have drafted policies and procedures,
        recruited volunteers and secured funding for one part-time archives position.
        To further this project, we propose hosting preservation training workshops
        and purchasing storage supplies to help implement preservation standards and
        support employees as they begin the first phase of managing collections.\",\"The
        purchase of storage furniture and preservation supplies, as well as a training
        workshop for staff and volunteers in the care and handling of collections
        that document the history of the Washington State School for the Blind (WSSB).&nbsp;
        Founded in 1886 as part of a larger organization, the WSSB established its
        independence in 1911 and continues to operate today as the region’s oldest
        school for blind and visually impaired youth.&nbsp; Building on an existing
        partnership between the Washington State University Vancouver Library and
        WSSB, the project would help staff and student volunteers from both schools
        to care for the unique collections, which include over 400 objects, such as
        older recording technology and braille machines, as well as 230 linear feet
        of braille maps and books, school records, memorabilia, slides, and photographs.&nbsp;
        WSSB faculty plan to integrate the materials into their curriculum, and the
        preservation workshop would be open to the staff of neighboring historical
        organizations.\",\"History, Other\",0,NULL,1,Robert Schimelpfenig [Project
        Director],2,\"History, Other; Interdisciplinary Studies, General\"\r\nPG-271727-20,1,\"Eiteljorg
        Museum of American Indians and Western Art, Inc.\",Art Museum,Indianapolis,IN,46204-2707,USA,7,39.766960,-86.149020,2020-07-01,2020,Detailed
        Condition Survey of 48 Great Lakes American Indian Textiles from the Eiteljorg
        Museum's Great Lakes Collection,Preservation Assistance Grants,Preservation
        and Access,9913.00,0.00,9913.00,0.00,9913.00,0.00,2020-09-01,2021-08-31,\"This
        is an item-by-item condition survey, a conservation priority identified in
        the museum’s long-range conservation plan.  Starting in June of 2021, Beth
        Szuhay, a highly-trained and experienced conservator, will work with an intern
        assistant with a background in collections care to spend 6 days systematically
        surveying the collection. The conservator and apprentice will do the following
        for each object: provide a detailed condition assessment, assign the item
        a condition ranking, make recommendations about an ideal exhibition parameters
        and preservation storage formats, and when deemed necessary, prepare a treatment
        proposal for immediate stabilization. These items will be included in a report,
        which will direct all future conservation treatments, as well as storage and
        exhibition decisions. This information will be input by staff into The Museum
        System (TMS) conservation module.\",\"<p>A conservation assessment of 48 Great
        Lakes American Indian textiles recently acquired from the collection of Richard
        Pohrt Jr., dating from the 1800s to the present. Included in the collection
        are rare objects, such as blankets made of wool and silk ornamented with ribbon-work
        that is appliqued, and finger-woven fiber bags with depictions of cosmological
        figures important to the Great Lakes tribes, which include the Ojibwe, Ho-Chunk,
        Potawatomi, Delaware, Miami, Omaha, and Choctaw, among many others. The textiles
        are made available for research to the originating tribes as well as to scholars
        and are also used in exhibitions and educational programming.</p>\",\"Arts,
        General\",0,NULL,1,Rebekah Ryan [Project Director],1,\"Arts, General\"\r\nPG-271734-20,1,Heurich
        House Foundation,Historical Site/House,Washington,DC,20036-1531,USA,1,38.908040,-77.044850,2020-07-01,2020,Developing
        a Heritage Reinvestment Assessment Model,Preservation Assistance Grants,Preservation
        and Access,2625.00,0.00,2625.00,0.00,2625.00,0.00,2020-09-01,2021-06-30,\"The
        Heurich House Museum requests a $2,625 Preservation Assistance Grant, which
        it will use together with $2,700 in cost sharing from a National Trust for
        Historic Preservation grant award, to hire architect/engineer Michael Henry
        to develop a “model” for undertaking a Heritage Building Reinvestment Assessment.
        The model, which will serve as a blueprint for an architect or building engineer
        to perform a lifecycle cost analysis on a historic property, will provide
        the methodology, scope of work, and prototype templates. The Museum will provide
        the completed model to an architect or engineer so it can serve as their template
        to undertake an Assessment of our historic buildings and grounds. We will
        also disseminate the model to scholars and other historic sites that may want
        to undertake an Assessment.\",\"<p>The development of a model for a Heritage
        Building Reinvestment Assessment, using an established planning and accounting
        method for commercial buildings known as an Asset Lifecycle Model for Total
        Cost of Ownership Management. The project would enable an architect or building
        engineer to estimate the long-term cost needed to keep a cultural heritage
        building in an acceptable state. This approach to preserving historic sites
        adds a critical financial planning tool to more traditional building assessments,
        and the applicant would share its results with the public. The collection
        of the Heurich House Museum, one of the most intact historic homes in Washington,
        DC, contains 2,000 artifacts: furniture, nearly 30 Oriental and Persian rugs,
        numerous sculptures and vases, 200 textiles, and more than 1,000 objects related
        to the owner’s historic brewery. The archives hold more than 600 items that
        include letters, journals and diaries, expense ledgers, and more than 1,000
        photographs.</p>\",American Studies,0,NULL,1,Allison LaCroix [Project Director],1,American
        Studies\r\nHAA-271735-20,1,University of Missouri System,Four-Year College,Kansas
        City,MO,64110-2235,USA,5,39.033640,-94.576980,2020-07-01,2020,Unlocking the
        Mysteries of a Medieval Chant Book with Multispectral Imaging,Digital Humanities
        Advancement Grants,Digital Humanities,324317.00,0.00,324317.00,0.00,324317.00,0.00,2020-09-01,2023-08-31,\"This
        Level III Digital Humanities Advancement Grant project has three goals: 1)
        to use a multispectral imaging system to  study palimpsests in a medieval
        chant book owned by LaBudde Special Collections at the University of Missouri
        Kansas City Libraries; 2) to develop an alternative, deep learning model that
        will allow us to derive visible light multispectral images from normal RGB
        images; and 3) to apply both methodologies comparatively, testing their efficacy
        on the UMKC chant book and on two additional heritage documents held by other
        libraries in the Kansas City region. Should this alternative be viable, it
        will dramatically reduce the cost and lower the economic barriers for other
        scholars, archivists, and librarians who would like to use multispectral analysis
        for their materials. In effect, it would allow humanities centers, libraries,
        and archives the ability to conduct their own investigations with these techniques
        using readily available and affordable equipment.\",\"The refinement and dissemination
        of a new method for multispectral imaging of early modern manuscripts and
        print materials, drawing upon special collections held by the University of
        Missouri, Kansas City, the Linda Hall Library of Science, and the University
        of Kansas.\",Medieval Studies,0,NULL,5,Jeffrey Rydberg-Cox [Project Director];
        Virginia Blanton [Co Project Director]; Yugyung Lee [Co Project Director];
