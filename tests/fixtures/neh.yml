        transit/passage, proletarianization, systemic precarity in immigrant neighborhoods,
        and labor activism generated a uniquely Syrian working-class milieu. The work
        is situated in three locales, joined by the commercial circuits of the textile
        industry: Ottoman Syria (Homs, Hama, Mount Lebanon); New England (Lowell,
        Lawrence, Boston); and Brazil (Sao Paulo). The emergence of Syrian communities
        in these towns was complemented by the liquidity of labor among them, and
        Syrian workers (men and women) circulated the Americas in pursuit of higher
        wages. Whether in Brazil or Boston, Syria or Sao Paulo, Arab textile workers
        communicated across oceans to strike better working conditions for themselves,
        developing a cosmopolitan outlook that was authentically working-class.\",\"Research
