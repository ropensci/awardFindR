        Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2021-07-01,2021-08-31,\"My
        project examines how Protestant women conceptualized citizenship after the
        1910 Mexican Revolution. I explore the interrelated themes of educational
        reform, sports culture, temperance, suffrage, and transnational women’s rights,
        as well as relations between Protestant and Catholic women. Through suffrage
        clubs, civic education, pan-Americanism, and temperance organizations, women
        contested the view that political activism was inappropriate to their sex
        or religion. Protestants tapped into ideas about revolutionary citizenship
        as they ran schools, planned evangelization events, and influenced government
        policy. Using their shifting relationship with the state to drive feminist
        issues, they carved out new roles within their families, churches, political
        parties and transnational organizations. Bridging the fields of women’s studies,
        religious studies, and history, this is the first historical work to focus
