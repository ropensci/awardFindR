        is the traditional language of the Gitxsan people of&nbsp;Alaska and&nbsp;the&nbsp;northern
        interior of British Columbia. It is the easternmost\nmember of the Tsimshianic
        family and highly endangered, with an estimated 300-500 native speakers\nin
        their late 50s, at the youngest. Language shift toward English is well underway,
        in large part due to the\neffects of the Canadian residential school policy
        of the 20th century, making the need for language\ndocumentation increasingly
        urgent. Essentially, all documentary work on Gitksan has been conducted in\nthe
        last 40 years; existing resources include an unpublished grammar, a few short
        lessons and stories, and several wordlists and phrasebooks of varying levels
        of detail. There are many areas yet undocumented.<br />\nThe project's primary
        goal is the development of a online text repository with several functions:\n<br
        />\n1) a community-accessible body of narratives and conversations,\n<br />\n2)
        a base of sample sentences for an existing community-accessible online dictionary
        in active\n<br />\ndevelopment at the University of British Columbia, and\n<br
        />\n3) a corpus for linguists working on Gitksan to view long-form narrative
