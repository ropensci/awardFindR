        Influence on Three Early American Philosophers,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2021-06-01,2021-07-31,\"My
        book project, Three American Hegels, explores the influence of German philosopher
        G.W.F. Hegel (1770-1831) on three seminal yet overlooked American philosophers:
        Henry C. Brokmeyer (1828-1906), Horace Williams (1858-1940), and John William
        Miller (1895-1978). Each of them was, in his own way, both an apprentice of
        Hegel and a true American original. Yet until now, their stories have been
        almost completely overlooked. When scholars mention their name, they are merely
        footnotes. It is time to change that. I will unearth this formative yet forgotten
        narrative of American philosophy and thus enhance the understanding of our
        national intellectual identity as we approach the 250th anniversary of American
        independence.\",Research and writing two sections of a book on the influence
