        television personality, often called the “Julia Child of Chinese Cooking.”
        Fu authored dozens of cookbooks and appeared as an instructor on television
        for four decades, beginning in 1962. Women in her generation, which included
        both housewives and career women, turned to Fu because she taught them how
        to cook an astounding range of unfamiliar Chinese regional dishes on their
        television sets, in ways their own mothers and grandmothers never could. As
        her fame grew, Fu and her cookbooks traveled beyond the borders of Taiwan,
        teaching the rest of the world how to cook Chinese food. Fu’s story offers
        a way to examine a much more personal and intimate set of concerns about food,
        family, gender roles, and cultural identity. This is not a story of timeless
