        re-housing program for records with a permanent retention. Two previously
        funded Preservation Assistance Grants have helped support the CCRC preservation
        program. The historic records include Probate Court books and files from the
        1730s – 1970s and Clerk of Court case files from the early 1800s – 1899. The
        Preservation Assistance Grant will benefit CCRC by training staff in best
        practices for providing digital access to records of historical value and
        improve the storage environment of these records, to reduce risks.\",\"<p>Education
        and training to enhance staff knowledge of metadata assessment, object description,
        and best practices in digitization. This work is a first step in developing
