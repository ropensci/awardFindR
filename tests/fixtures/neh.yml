        a process of experimentation over the last four years, Mapping Prejudice has
        developed a powerful, new methodology that combines optical character recognition
        (OCR), crowd-sourcing and geographic information science (GIS), to map racial
        covenants found in property deeds at an unprecedented level of granularity.
        This has allowed the project to create a comprehensive spatial dataset of
        racial covenants for Hennepin County, Minnesota (Minneapolis and the surrounding
        suburbs)—the first such dataset in the country.  The Mapping Prejudice team
        will leverage what it has learned from mapping racial covenants in Hennepin
        County to open up new opportunities for public engagement and research on
        the history of segregation and the urban environment in the United States.\",To
