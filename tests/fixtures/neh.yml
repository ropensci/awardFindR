        ideas and research to our collective understanding of him. Specialist readers
        of the book will be able to note its divergences from prior biography and
        criticism, and readers approaching Frost for the first time will encounter
        a different poet and person from the one they would otherwise find.  'Love
        and Need' will be half biography and half criticism, with the revisionist
        biographical sections of the book setting the scene for a novel interpretation
