        Rufus introduced the teaching of Aristotle's <em>Metaphysics </em>and natural
        philosophy at Paris, the heart of the 13th-c. western intellectual world.
        At Oxford Rufus was the first bachelor to lecture on Lombard's Sentences.
        His very early lectures analyzed &amp; challenged Aristotle's and Lombard's
        views. He thereby influenced the views of the great Scholastic philosophers
        who followed him, such as Roger Bacon's arguments for a beginning of the world,
        Albertus Magnus' discussion of universals, Aquinas' rejection of the ontological
        argument, and Duns Scotus' formal distinction and his theory of haecceity.
        After they were lost for 600 years, the British Academy (BA) began publishing
        our editions of Rufus' works, most recently his psychology lectures in 2018.
        In 2006, the Richard Rufus project (RRP) began publishing critical editions
        online. In 2020-23 RRP will submit vol. 2 of Rufus' Metaphysics lectures and
        vol. 1 of his Oxford lectures to the BA and publish online a newly discovered
