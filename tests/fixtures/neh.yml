        project aims to build on completed fieldwork to further the documentation
        of Seke, an endangered\nand little-documented Tibeto-Burman language of the
        Tamangic branch, through the creation of a rich,\nannotated, multi-dialectal
        corpus of video and audio recordings including stories, oral histories, and
        a\nrange of other narratives reflecting the lives and stories of Seke speakers.
        The resulting electronic corpus\nand outputs will serve both community members
        and scholars.\nSeke is one of the least well-known languages of the increasingly
        well-documented but still relatively\nlittle-known Tamangic branch within
        the Tibeto-Burman language family. Without sustained documentation or virtually
        any multimedia record, Seke\nhas remained a missing link in our understanding
        of the branch, being both geographically and typologically at the edge of
        the Tamangic world and completely surrounded by the Tibetic language\nLoke.&nbsp;The
        Seke-speaking area was once\nconsiderably larger, and a record of Seke would
        be significant for our understanding of the cultural,\ndemographic, and natural
        history of the region. In the context of heavy language contact and outmigration,\nregional
        patterns of multilingualism encompassing Seke, Loke, Thakali, Tibetan, Nepali,
