        NEH Preservation Assistance Grant would support International Art and Artists’
        (IA&A) engagement of Williamstown Art Conservation Center to perform a three-day
        preservation assessment of 58 items from IA&A’s historically significant Hechinger
        Collection. The Hechinger Collection, featuring nearly 400 works of art, was
        donated to IA&A in 2003 by hardware-industry pioneer John Hechinger, Sr. The
