        East India Company as a paramount Indian state. In so doing, the book reveals
        how dynastic conflict fueled colonial expansion in India and how modern notions
        of statehood and sovereignty abetted a global masculinization of public politics
        in the eighteenth and nineteenth centuries.\",\"Research\nand writing leading
