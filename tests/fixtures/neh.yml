        York Times v. Sullivan: The Landmark Case that Shaped Politics and the Press
        As We Know It,Public Scholars,Research Programs,30000.00,0.00,30000.00,0.00,30000.00,0.00,2021-01-01,2021-08-31,\"In
        1964 the Supreme Court decided <em>New York Times v. Sullivan</em>, holding
        that public officials cannot recover for libel unless they show “reckless
        disregard of the truth.” This requirement makes it near-impossible to win
        a libel suit. As a result, American libel law is the most protective of speech
        and least protective of reputation in the world.  <em>Sullivan </em>is considered
        one of the great constitutional law opinions and the cornerstone of modern
        First Amendment law. Despite this, there has been little in-depth writing
        on it. This work presents the first comprehensive history of <em>Sullivan</em>.
        It takes the unorthodox position that the decision was not a clear civil liberties
        triumph but the product of institutional missteps–by the <em>Times</em>, the
        press, and the Supreme Court – that led to mixed consequences in the long
        term. Through a history of the case and its consequences, the work invites
        readers to consider whether revisions to the law may be necessary to protect
        free speech and civility.\",\"Writing a book presenting a comprehensive history
        of the Supreme Court case <em>New York</em> <em>Times</em> <em>v.</em> <em>Sullivan</em>
        (1964), which established the current legal standard of libel against public
        officials.\",Legal History,0,NULL,1,Samantha Barbas [Project Director],2,Legal
