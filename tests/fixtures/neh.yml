        Hyde Collection requests funding to purchase supplies to rehouse and reorganization
        works of art from the Museum's more than 5,000-item collection, as recommended
        by a Collections Assessment for Preservation report.\",\"<p>The purchase of
        preservation supplies, including shelf lining, file folders, and storage boxes
        for sculptures, prints, and photographs. In addition, the applicant would
        replace lighting in historic Hyde House with LED lights and install ultraviolet
        light sleeves in art storage to help reduce exposure. The restored historic
        house, located in a relatively remote region of greater northeastern New York,
        was constructed in 1912 and exhibits portions of the original Hyde family
        collection of European and American art in all media as well as special, traveling
        exhibitions. Following the recommendations of a 2019 preservation assessment,
        this project would support preparations for the institution’s 2022 reaccreditation
