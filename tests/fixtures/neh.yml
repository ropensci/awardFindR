        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-01-01,2021-12-31,\"My
        book project offers a new way of thinking about colonialism and its legacies
        in Asia that challenges the hegemony of the East-West encounter in scholarship
        on empire, race, religion, sex, and gender. It resurrects the forgotten, politically
        charged history of inter-Asian intimacies: sexual, emotional, and domestic
        partnerships among imperial and colonized Asian subjects. Based on imperial
        archival, vernacular, and oral sources in Burmese, Japanese, Chinese, and
        English that have never been brought together, the project explores shifts
        and continuities in perceptions, practices, and experiences of inter-Asian
        intimacy across British and Japanese colonialism in Burma between c. 1850–1950,
        and their political and social ramifications. Inter-Asian intimacies, it reveals,
        constituted the primary, and hitherto unrecognized, site for articulating
