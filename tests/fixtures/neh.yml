        American History; British History; U.S. History\r\nFZ-272347-20,2,Unknown,Unknown,Germany,Un,Unknown,Germany,0,Unknown,unknown,2020-07-01,2020,Sparks:
        Writing China's Unofficial History,Public Scholars,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"In
        China, few issues are as sensitive as history, which the Communist Party sees
        as the basis of its legitimacy--history, in its telling, chose it to lead
        China, resulting in today's rising superpower.  But a group of persistent
        skeptics--professors, writers, and filmmakers--challenge this, much as groups
        like Memorial in the Soviet Union helped dig up the past and undermine one-party
        rule. In China, they document massacres, famines, and labor camps, using digital
        technologies to make documentary films, books, and samizdat magazines.  Over
        the past decade, the Party has ushered in tight political control. And yet
        a core group inside China keeps at it, convinced it is their duty to document
        their country's history, and that one day—even if far off in the future--they
        will spark an awakening.  Using carefully documented interviews and observations
        drawn from years of field work, I will use techniques of narrative non-fiction
        to show them evade police and censors to keep the past alive.\",\"Research
        and writing leading to a book on how dissident writers, filmmakers, academics,
        and others in China&nbsp;work to document events suppressed in the official
        national history promoted by the Chinese Communist Party.\",East Asian History,0,NULL,0,NULL,3,East
