        Access,5000.00,0.00,5000.00,0.00,5000.00,0.00,2020-09-01,2021-08-31,\"Arthurdale
        Heritage Inc.’s overarching goal is to best serve the community and visitors
        by preserving the life and quality of the collections entrusted to the organization,
        as outlined in AHI’s mission. With the funds from the NEH, AHI will purchase
        storage containers, environment control-methods, and object-specific care
