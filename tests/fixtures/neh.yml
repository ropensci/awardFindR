        1885, the leading Rabbis of American Reform Judaism declared that “we reject
        as ideas not rooted in Judaism, the belief … [in] Gehenna (hell).” As a Google
        search of the words “Judaism” and “hell” reveal, there is a widespread assumption
        today that traditional Judaism rejects the existence of fiery torments in
