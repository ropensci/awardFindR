        Dances: Holocaust Representation in Contemporary Dance,Summer Stipends,Research
        Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-05-20,2020-07-20,\"The
        Holocaust has been a major focus of film, theater, literature, and visual
        art. Dance has also served as a powerful forum to address the Holocaust; there
        have been many such works, yet there are no books on this topic. <em>Holocaust
        Dances </em>addresses this gap by examining depictions of the Shoah, history,
        memory, and trauma in select dances created between 1960 and the present.
        I will argue that dance has served as a fertile platform for making an embodied
        intervention into an immensely complex history of trauma and loss, intolerance
        and bigotry. Holocaust dances have the potential to make manifest traces of
        the past, nudge memorials and archives out of stasis, and involve viewers
        and participants in collective and performative acts of witnessing and commemoration.\",\"Research
        and writing leading to&nbsp;a book about dances\ndepicting the Holocaust and
