        Swedish and Dutch settlements; a colonial maritime tradition; early18th century
        resort towns; and, extant World War II defensive installations. The shoreline
        is fringed by salt marshes, which are being assaulted by storm surge, and
        converted into mudflats or open water at an alarming rate. The Delaware Bay
