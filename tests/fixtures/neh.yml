        practice essential to Chinese communities located throughout North America—it
        represents the first history. The second is a history of imagined “Chinese”
        opera, of yellowface works that employ the “Chinese opera trope.” The third
        is a history of contemporary operas created by Chinese Americans and performed
        by major opera houses. Although these recent contemporary operas are significantly
        different from those that are part of the two earlier histories, they cannot
        escape being perceived through similar perspectives, as suggested by the receptions
        of these recent contemporary operas. By examining all three together, I seek
