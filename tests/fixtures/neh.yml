        Raymond Traoré, the fellow Malinke child slave and Catholic convert whom she
        married; Namory Keita, the Muslim canton chief in French service whom she
        later left Raymond and Catholicism for; and Joseph Lacas, the French missionary
        who bitterly chronicled her story. These individuals’ lives, which I have
        pieced together in archives across Europe and Africa, will allow me to explore
        themes of slavery, abolition, conversion, and gendered experience of marriage,
        love, and betrayal amid conquest and upheaval.\",\"Research and writing leading
