        distorted by rickets. These women could carry a fetus to term, but could not
        give birth naturally. In such cases, obstetricians had three options: to stand
        by as both mother and child died; to save the mother by destroying the fetus
        in utero and delivering it in pieces; or to perform a Caesarean section, which
        was tantamount to a death sentence for the mother. Thus, medical professionals
        were forced to weigh the life of the mother against the life of the unborn
        child, whose value was as yet unknown; and the mother’s own disability was,
