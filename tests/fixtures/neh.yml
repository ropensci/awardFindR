        Oases explores Ottoman economy-making in the Middle Eurasian region between
        the Mediterranean and the Indian Ocean.  In the late nineteenth century, the
        Ottoman government responded to expanding regional credit networks that fueled
        commodity production from wheat in Syria to dates in the Persian Gulf with
        an arsenal of codified law.  These laws outlined a universal legal infrastructure
        governing credit and mortgage contracts and transforming both into revenue
        sources for the government across a territorially-defined jurisdiction.  However,
        non-official realms of debt contracting and expansive British and French legal
        regimes threatened the Ottoman government’s claims to defining and legitimating
        credit and mortgage contracts.  The resulting contested framework remained
        the basis for civil law under British, French and postcolonial regimes across
        the Middle Eurasian region, until new Gulf oil economies precipitated major
        transformations in the credit landscape in the 1970s.\",Research and writing
