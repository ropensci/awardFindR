        natural disasters, we simply are not prepared to respond to a disaster that
        would affect our community collections.  The proposed project would result
        in a disaster management plan representing best practices for emergency preparedness
        and response. The purchase of emergency supplies would allow us to mitigate
        damage to the collection from disasters.\",\"<p>The creation of a disaster
        management plan and the purchase of disaster supplies to help preserve a collection
        of historical objects, photographs, and newspapers that document life and
