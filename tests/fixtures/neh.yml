        Room: Comprehensive Needs Assessment,Preservation Assistance Grants,Preservation
        and Access,10000.00,0.00,9995.00,0.00,9995.00,0.00,2020-09-01,2021-08-31,\"The
        Brimfield Public Library houses a significant collection of photographs, glass
        plate negatives, oral histories, and documents, dating back to the 1700s,
        on the history of Brimfield, MA. Many are one-of-a-kind, which contributes
        to their importance and necessitates their proper care. This collection provides
        insight into the religious, political and daily life of a small New England
        town, records the accomplishments of town residents who achieved national
        fame, and documents the families, buildings and events that fostered the town’s
        growth. These records are accessed on a regular basis by genealogists, historians,
        authors, and town residents. The grant would provide funding for a professional
        preservation consultant to carry out a comprehensive needs assessment to assist
        the Library in developing industry standard methodologies for inventorying,
        preserving and storing these items in a format that still allows the contents’
        availability to researchers and library patrons.\",\"<p>A preservation assessment,
        a preservation workshop for staff, and the purchase of supplies to rehouse
        a collection of glass-plate negatives in the Brimfield Public Library. These
        photographic negatives depict life in Brimfield from the late 1800s to early
        1900s and document the changes to and growth of the community, including buildings
        and landscape that no longer exist. In addition to a local early American
        history collection, the town’s library holds clippings and ephemera that trace
        the 50-year history of the Brimfield Flea Market, which, with over one million
        visitors three times a year, is the largest outdoor market in the United States.</p>\",Public
