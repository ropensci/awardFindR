        language spoken and can recall words. The available material\non Chumashan
        languages is incomplete: there are few readily-accessible materials on the
        languages for&nbsp;the public — the major exception being Applegate’s Samala
        (Ineseño) Chumash dictionary\n(Santa Ynez Band of Chumash Indians 2007) and
        Henry-Rodriguez’s forthcoming dictionary on\nVentureño Chumash.\nThe current
        project for a lexicon and grammar will resolve questions on the nature of
        Central Chumash, which is a protolanguage\nand subdivision within the Chumash
