        Jones (1924 – 2017) is best known for “rescuing” Anne Frank’s diary from the
        Doubleday slush pile in postwar Paris, and her “discovery” of Julia Child
        in the late 1950s. But little else is known about Jones, who spend more than
        50 years as senior editor at Knopf. The first woman editor hired to the firm,
        she spent decades nurturing such luminaries as novelists Anne Tyler and John
        Updike, and poets including Sharon Olds. She is also the progenitor of modern
        American food culture and media, responsible for redefining and elevating
        the cookbook form. In my book, <em>Taste Maker</em> (under contract with Signal
        Press), I present a narrative biography—the first on Jones (based, in part,
        on extensive oral history interviews I conducted with Jones in 2013, as well
        as on exclusive access to her personal archive)—examining her extraordinary
        life, and in so doing, parsing the role of women in American publishing, the
        under-documented role of editors in literature, and the “quiet power of cookbooks.”\",Research
