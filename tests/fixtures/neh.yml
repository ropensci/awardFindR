        shows in detail how white officials, royal family members, and prominent Zulu
        leaders negotiated the project of <em>bantustan </em>“state building” and
        the codification of legal boundaries of Zulu ethnicity. It also explores how
        people in KwaZulu's multi-ethnic borderlands navigated apartheid's regime
