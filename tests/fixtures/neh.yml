        Judaism is often described as the religion of the book par excellence—a religious
        movement built around the study of the Bible and steeped in a culture of bookishness
        that evolved from that unrelenting focus on a canonical text. The proposed
        project argues, in contrast, that many early rabbinic authorities did not
        immediately embrace the biblical text as a source of religious knowledge when
        the Bible was first canonized but were instead deeply ambivalent about the
        biblical text and uneasy about its status as a written document. Drawing primarily
        on less frequently analyzed late antique Palestinian rabbinic texts, this
        project paints a portrait of early Judaism in which religious leaders seldom
        opened a Bible and even elite religious thinkers might maintain an indistinct
