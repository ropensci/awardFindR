        trade publications, recorded interviews and oral histories with living informants
        to tell the story of local film production and exhibition practices that are
        inextricable from global networks of physical infrastructure built to extract,
        transport and refine crude oil, what I call pipeline cinema. Building on pathbreaking
        work in the energy humanities, this project contributes to three key fields
