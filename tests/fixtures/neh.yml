        who were, in different ways, displaced by the forces of empire: ‘orphans’
        from an Irish Catholic military family in North India, a Bengali indentured
        labourer in Assam, ‘European’ barmaids working in Rangoon and Calcutta at
        the turn of the century, a Malay Muslim mother and daughter in Burma, and
        a Burmese woman married to a Chinese man in colonial Rangoon. In every case,
        the life circumstances of the woman or women involved in the conflict were
        shaped by the migrations that accompanied the expansion of British imperial
        power. I analyse these legal conflicts to show what each one reveals about
        the social world of the woman at its centre and about the nature of imperial
