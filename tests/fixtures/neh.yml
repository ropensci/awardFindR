        Rabbinic Inferno: Hell in Classical Judaism produces the first scholarly book
        on afterlife retribution in the rabbinic era (70-700 CE). Rather than absent
        in classical Jewish discourse, or occupying its periphery, hell played a central
        role in classical Jewish literature and culture. Rabbinic Inferno uses ancient
        Jewish discourse about hell -- as it emerges in rabbinic biblical interpretation
        -- to unearth the distinctive anxieties, values, aesthetics, fantasies, and
        hopes within classical Jewish culture. Without such analysis, our understanding
