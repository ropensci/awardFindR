        to the American public. Black homesteaders proved up homestead claims in all
        Great Plains states. Many came in groups or “colonies, creating all-Black
        or mostly-Black rural communities.” The most important were Nicodemus, Kansas;
        DeWitty, Nebraska; Sully County, South Dakota; Empire, Wyoming; Dearfield,
