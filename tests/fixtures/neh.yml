        did curious individuals see when they turned their eyes to the skies in a
        distant age before aeronautics and atmospheric physics, before the nine planets
        and their numerous moons were named, before the discovery of electricity and
        the invention of photography, and before heliocentrism and the spots on the
        moon were accepted as givens? How did early modern poets, theologians, and--above
        all--visual artists articulate their sense of wonder, hope, and anxiety before
        the ineffable spectacle of the celestial dome? Rather than focusing on the
        scientific sky of astronomers and physicists to come, Liquid Sky will explore
        the abstract, puzzling, and volatile sky--at once beautiful and devastating--in
        the period between Dante’s imagining of paradise and Galileo’s portrait of
        starry messengers. The project will consider the sky: as chaos and dialectic;
        as an extension of the artist’s palette; as a cause for wonder and for anxiety;
        as chromatic instability; and as a marker of time.\",Preparation of a book
