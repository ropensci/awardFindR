        Statuary from the Athenian Agora Excavations,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2021-06-15,2021-08-14,\"The
        aim of this project is to study and publish in monograph form the full range
        of material remains of portrait statuary found in the Athenian Agora. A careful
        analysis of all identifiable fragments of portrait statue bodies and inscribed
        bases, together with portrait heads, busts, and herms, will generate a better
        understanding of the local customs and concerns that influenced Athenian portrait
        production from the late Classical through the Roman period. In order to reconstruct
        the history of portrait dedication and display in and around the Agora, this
        project will examine not only the artifacts themselves, but also the full
        range of contexts in which portrait statuary has been found. This contextual
        approach, which will include the use of digital technologies such as GIS and
        3D modeling, will enable a fuller understanding of how the production and
        display of portrait statues was shaped by local Athenian history from the
        fourth century BC to the third century AD.\",\"Research and writing one chapter
