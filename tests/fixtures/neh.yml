        American Afterlife,Public Scholars,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"This
        is the first public-oriented book entirely committed to the story of Dante’s
        American afterlife. It shows the deep and broad impact of the poet’s most
        famous afterworld on American culture as we approach the 700th anniversary
        of his death (2021). The consummate crossover work, Dante’s Inferno has sparked
        creative minds across the cultural spectrum, from Longfellow’s Civil War writings
        and Harry Lachman’s depression-era Inferno film to Matthew Weiner’s Mad Men
        TV series and popular fiction by Sylvain Reynard and Dan Brown. The book’s
        four parts examine the history and meaning of these and other works through
        the lens of Dante’s main American roles: citizen, showman, lover, and judge.
        The book’s brightest threads are the dangerous allure and ethical teaching
        of the Inferno that, often entwined, encourage and characterize responses
