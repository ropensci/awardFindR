        document the history of the tribe in southern California. The collection includes
        archaeological materials, utilitarian objects, basketry, ceramics, and ceremonial
        items. The project would also entail long-term planning for preservation and
        management of collections, for which the tribe is requesting support in response
        to the grant program’s encouragement associated with “A More Perfect Union.”</p>\",Anthropology,0,NULL,1,Sarah
        Bliss [Project Director],2,\"Anthropology; Social Sciences, Other\"\r\nHAA-271827-20,1,University
