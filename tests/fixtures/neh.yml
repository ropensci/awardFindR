        Cultural History of Modern Urban Poverty,Fellowships,Research Programs,40000.00,0.00,40000.00,0.00,40000.00,0.00,2021-01-01,2021-08-31,\"The
        slum imaginary—the meanings, emotions, and associations surrounding the spaces
        of urban poverty—was formed in the poor and undeveloped districts of the 19th-century
        imperial capitals London and Paris and rapidly industrializing newer cities
        such as Manchester or Liverpool. Soon, it was circulating the globe as colonial
        cities across the global South were redeveloped into ‘native’ slums and ‘modern’
        administrative zones. “Slum Lore” traces the history of the word and concept
        of the slum, the urban spaces they describe, the lives they affect, the uses
        to which they have been put, and the images, fears and desires they have mobilized
        over the past two hundred years. Reckoning with the cultural work of the slum
        imaginary can help to disentangle actionable facts about the dwelling-places
        of the poor from the myriad other associations that continue to be affectively
        interwoven with those facts in the imagination of urban poverty.\",\"Research
        and writing leading to a book on the taxonomy of the term \"\"slum\"\" and
