        of War,Education Programs,100000.00,0.00,100000.00,0.00,100000.00,0.00,2020-06-01,2021-06-30,\"A
        Soldier’s Place: Veterans and Civilians Speaking about War is a collaborative
        project between faculty in National University’s College of Letters and Sciences,
        Veteran Center, and veteran-student alumni to conduct a year-long training
        and discussion program under the auspices of the NEH “Dialogues on the Experiences
        of War” grant. The project uses humanities sources to achieve two goals: first,
        to explore war and the themes of trauma, loyalty, heroism, and homecoming
        and their effects on individuals and societies and, second, to develop a space
        for veterans and others to have meaningful and transformative conversations
        through facilitated discussions focused on those themes. With a repertoire
        of epic poetry, narrative non-fiction, military biography, film, and memoir,
        the humanities provide important intellectual and cultural frames which can
        give veterans the perspective they need in order to understand better what
        they have seen, what they have done, and what has been done to them.\",\"A
