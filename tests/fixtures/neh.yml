        claims to power and property in Indian ruling families; and how they laid
        conceptual foundations for the British colonial state. Using understudied
        Persian chronicles and archival documents, my research shows how changing
        conceptions of statehood not only allowed male rulers to assert greater control
        over rival households (sarkars) and to divest female relatives of property
