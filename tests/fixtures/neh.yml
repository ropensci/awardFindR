        Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2021-06-01,2021-07-31,\"The
        corpse has an afterlife: dead bodies live on, not merely as souls, ancestors,
        or memories, but in their materiality. They take up space in graves set aside
        in perpetuity, seep formaldehyde into the water supply, and release carbon
        monoxide into the air. The problem of what to do with corpses is pressing:
        in the next decade, multiple world cities will run out of room for the dead.
        \ This project, Design for Death: Sustainable Disposition in the 21st Century
        Metropolis, examines solutions to the problem of the dead body’s afterlife
        in five major world cities: New York, Hong Kong, Tokyo, Jerusalem, and Istanbul.
        Existing scholarship on sustainable disposition has focused largely on Christian
        and Euro-American contexts; in contrast the project takes a comparative, cross-cultural
        approach, articulating that spaces for the dead present not only planning
        challenges but spaces for ritual and remembrance.\",Research for a book on
