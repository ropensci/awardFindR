        Scholars,Research Programs,45000.00,0.00,45000.00,0.00,45000.00,0.00,2020-09-01,2021-05-31,\"This
        research constitutes the first scholarly study of the life and work of American
        fashion designer Chester Weinberg. A household name in the 1960s and 70s,
        Weinberg worked with seminal models, illustrators, photographers, and editors.
        He dressed socialites and celebrities in daring yet elegant clothes that remain
        collectible today. His radically minimalist homes and studios showcased his
        bold taste in contemporary art and interior design. Weinberg successfully
        overcame anti-Semitism and navigated changing social mores as well as changing
        hemlines, evolving from closeted homosexual to gay liberation activist. He
        embraced feminism, and he was among the first New York designers to employ
        African-American models. He established American sportswear as a serious rival
        to Parisian couture and trained many of today's leading designers. Personally
        and professionally, Weinberg embodied the evolution of Seventh Avenue. However,
        the stigma of his AIDS-related death has overshadowed his legacy.\",Research
