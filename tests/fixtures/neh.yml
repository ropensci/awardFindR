        American: The Epic Story of African Americans Fighting World War II at Home
        and Abroad,Public Scholars,Research Programs,60000.00,0.00,54000.00,0.00,54000.00,0.00,2020-09-01,2021-08-31,\"This
        book, under contract with Viking, aims to tell the definitive history of World
        War II from the African American perspective.  For black Americans, the war
        was about not only America’s standing in the world but also about how much
        actual freedom would exist in the United States.  Black troops were at Normandy,
        Iwo Jima, and the Battle of the Bulge.  They fought bravely in combat, and
        they formed the backbone of the United States military’s supply effort, enabling
        the Allies to fight and win a global war.  They did all of this while fighting
        in a segregated military.  Black veterans returned from the war and kept fighting
        white supremacy at home, fueling the civil rights movement.  This history
        is important because more than seventy years later the questions the war raised
        regarding race and democracy remain unanswered. This book tells this inspiring
        and troubling story of bravery and patriotism in the face of unfathomable
        racism.\",Writing a history of the African American experience during the
        World War II era (1935-1948).,African American History,0,NULL,1,Matthew Delmont
        [Project Director],2,African American History; U.S. History\r\nFZ-271916-20,2,Unknown,Unknown,Jersey
        City,NJ,07310-2036,USA,8,40.727030,-74.031710,2020-07-01,2020,The 1871 Murder
        Trial of Laura D. Fair and the End of Frontier-Era San Francisco,Public Scholars,Research
        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"The
        1871 trial of Laura D. Fair for the murder of her longtime adulterous lover,
        A.P. Crittenden, was one of the most notorious and controversial court cases
        in American history. Centering on all-important social issues like the sanctity
        of the family, the significance of reputation, and the range of acceptable
        expressions of gender, the trial challenged long-held beliefs of an American
        populace still searching for moral consensus after the shattering divisiveness
        of civil war. And although the spectacle of the trial dominated front pages
        nationwide, its outcome was of critical importance to the city in which the
        drama played out—San Francisco, a still-adolescent metropolis in the 1870s,
        eager to shed its Gold Rush-era reputation as a raucous and untamed frontier
        town. My book will recount this story of surprisingly modern cultural conflicts
        and explore what it meant—both for a nation still scarred by war and for the
        rapidly growing city that hoped to take its rightful place in it.\",Research
        and writing leading to a book on the sensational murder trial of Laura D.
        Fair (1837-1919) and its impact on the city of&nbsp;San Francisco.&nbsp; &nbsp;,U.S.
