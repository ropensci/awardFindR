        Dorey [Project Director],1,Native American Studies\r\nPG-271807-20,1,Highland
        Community College,Two-Year College,Highland,KS,66035-4165,USA,2,39.859620,-95.271010,2020-07-01,2020,Highland
        Archive Preservation 2020,Preservation Assistance Grants,Preservation and
        Access,14994.00,0.00,14994.00,0.00,14994.00,0.00,2020-09-01,2021-11-30,\"The
        goal of this project is to preserve historical documents relating to Highland
        Community College (HCC), the community of  Northeast Kansas, and the Iowa
        Tribe of Kansas and Nebraska. Artifacts have been “lost” for decades, deteriorating.
        Finding the 1859 Land Grant, which mentions the Iowa Tribe, led HCC to contact
        Alan Kelley of the Iowa Tribe.  Conversations with Alan, then Executive Committee
        Vice-Chair of the Tribe, and Lance Foster current Executive Committee Vice-Chair
        led to the insight of the interconnections of the Iowa Tribe, the Highland
        Mission, and HCC. Both parties realize the historical documents need preserving
        for future generations. This project will enable HCC to purchase archival
        storage systems, equipment, and supplies to properly protect and preserve
        this archive of historical documents.\",\"Professional training for staff
        in artifact handling and storage, integrated pest management, and the use
        of environmental monitoring equipment.&nbsp; Funds would also support the
        purchase of equipment and preservation supplies for cleaning and rehousing
        the college’s 420 linear feet of archival materials documenting the history
        of the college, which was founded in 1858 by Samuel Irvin.&nbsp; Irvin had
        established a Presbyterian mission in the area some years earlier, and because
        the college was built on land ceded by the Ioway Nation, its early records
        are important to the history of the region, as well as to the Iowa Tribe of
        Kansas and Nebraska and the Sac and Fox Tribe.&nbsp; The college has prioritized
        public access to the records dated from 1858 to 1889, and the application
        responds to NEH’s “More Perfect Union” initiative with plans to preserve foundational
        documents in United States history, such as the college’s 1859 land grant
        signed by President James Buchanan.\",U.S. History,0,NULL,1,Cindy Davis [Project
        Director],2,Cultural History; U.S. History\r\nPG-271812-20,1,Heard Museum,Art
        Museum,Phoenix,AZ,85004-1323,USA,7,33.473180,-112.072930,2020-07-01,2020,Heard
        Museum Library and Archives - Collections Preservation Assessment Project,Preservation
        Assistance Grants,Preservation and Access,4622.00,0.00,4622.00,0.00,4622.00,0.00,2020-09-01,2021-08-31,\"The
        Heard Museum’s Billie Jane Baguley Library and Archives houses one of the
        world’s most unique and important collections of Native American materials,
        books, artist documentation, and archival collections. In the last decade,
        the Heard's Library and Archives have experienced rapid expansion and requires
        an assessment of current holdings and a long-range plan for the collections'
        preservation and accessibility.  To achieve this goal, the Heard will retain
        the services of a preservation specialist to conduct a on-site visit to develop
        an assessment report with recommendations for future projects and planning.\",\"<p>A
        preservation assessment of a library and archive collection dedicated to Native
        American art and cultures, covering topics such as Native American fine art,
        literature, anthropology, and museum studies. The library is home to 434,000
        resources, consisting of books and journals, while the archives contain 300,000
        photographs, 2,500 audiovisual recordings of Native music, lectures, interviews,
        and film-making, along with nearly 480 research collections. A cornerstone
        of the library is the Native American Artists Resource Collection, which brings
        together biographical information on 27,000 Native artists. The library and
        archives are used by scholars from around the world for public and educational
        programming, by students and faculty at local universities, and by the Heard
        Museum’s curatorial staff for exhibit development. </p>\",\"Arts, General\",0,NULL,1,Mario
        Klimiades [Project Director],1,\"Arts, General\"\r\nPG-271815-20,1,National
        Cambodian Heritage Museum and Killing Fields Memorial,Museum,Chicago,IL,60625-3619,USA,5,41.968440,-87.698800,2020-07-01,2020,\"Building
        Collections & Conservation Program Infrastructure and  Professional Capacity,
        Phase II\",Preservation Assistance Grants,Preservation and Access,10000.00,0.00,10000.00,0.00,10000.00,0.00,2020-09-01,2022-02-28,\"The
        proposed project aims to build the collections and preservation infrastructure
        and staff capacity at the National Cambodian Heritage Museum & Killing Fields
        Memorial (NCHM) for 18 months starting in September 2020. Specifically, we
        will purchase and install archival shelving, purchase archival supplies for
        proper housing of the collections, and build the museum staff capacity through
        the on-the-job training and NEDCC webinar. The project is Phase II of the
        development of the Collections and Conservation Program at NCHM. During the
        past three months, Andrew Leith (Conservation and Collections Program Manager,
        Chicago Cultural Alliance [CCA]) conducted the collections inventory and assessment,
        provided on-the-job training to the museum staff and intern, and began cataloging.
        The proposed project will be built upon the working relationship that we have
        established with CCA and upon the collections and conservation strategic planning
        that we developed with CCA.\",\"<p>The purchase of archival shelving and preservation
        supplies to rehouse a collection of paintings, ceramics, sculptures, photographs,
        instruments, textiles, and domestic materials that demonstrate life for Cambodians
        under the Khmer Rouge, as refugees, and in their newfound homes in the United
        States. Funds would also support the services of a collections manager and
        a conservator, who would serve as a consultant. The collections are used in
        exhibitions, classes, public programing and performances, and by researchers.
        Museum staff would also receive on-site training from the consulting conservator,
        as well as online training in preservation basics from the Northeast Document
        Conservation Center.</p>\",Asian American Studies,0,NULL,1,Kaoru Watanabe
        [Project Director],3,Asian American Studies; Cultural Anthropology; Immigration
