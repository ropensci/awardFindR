        Art Museum Permanent Collection Rehousing Project,Preservation Assistance
        Grants,Preservation and Access,9992.00,0.00,9992.00,0.00,9992.00,0.00,2020-09-01,2021-04-30,\"Boise
        Art Museum requests support for a project to reorganize and rehouse portions
        of its Permanent Collection. This project is the initial step in the implementation
        of a new Collection Storage Plan, developed to better utilize secure storage
        areas, to improve the long-term preservation and accessibility of the collection,
        and ultimately to facilitate the critical programming BAM provides to the
        community. A reorganization process and the purchase of storage furniture
        is needed in order to properly store and protect all artwork. The project
        specifically addresses the secure storage of recent additions to the collection,
        the Carley Collection of ceramics and textiles from the American Southwest.
        BAM regularly organizes and presents exhibitions from the Permanent Collection
        to reflect our diverse heritage, traditions, and history. The Carley Collection
        represents an ongoing curatorial thread at BAM, the exploration of contemporary
        and historic artworks by Native American artists.\",\"<p>The purchase of storage
        furniture for new collections and for preservation supplies for reorganizing
        and rehousing portions of the Boise Art Museum’s permanent collection, the
        initial step in a Collections Storage plan developed in 2019. The permanent
        collection consists of American, Native American, Asian, and European art,
        and ethnographic collections. The applicant would use secure storage areas
        and improve long-term preservation and accessibility of the collection, which
        has grown substantially since a building expansion in 1997. The proposed work
        would increase storage space for the museum’s two-dimensional framed works
        by 270.5 cubic feet and three-dimensional objects by 388.2 cubic feet. </p>\",\"Arts,
        General\",0,NULL,1,Alison  Foudy  [Project Director],1,\"Arts, General\"\r\nHAA-271822-20,1,\"University
        of Texas, Austin\",Four-Year College,Austin,TX,78712-0100,USA,25,30.285440,-97.741770,2020-07-01,2020,Computational
        tools for diachronic and cross-cultural study of literature: multilingual
        stylometry and phylogenetic profiling,Digital Humanities Advancement Grants,Digital
        Humanities,324971.00,0.00,324971.00,0.00,324971.00,0.00,2020-09-01,2023-08-31,\"This
        project, for which we are seeking a Level III Digital Advancement Grant, will
        expand a suite of tools with which traditionally-trained humanists can analyze
        literary texts in a quantitative manner. The tools are designed with an important
        class of literary problems in mind, exemplified by the identification of stylistic
        effects and the individuating of works within generic traditions. We tackle
        these problems using two complementary approaches: stylometry augmented by
        machine learning and phylogenetic profiling. We will leverage our previous
        research in literary stylistics for the creation of a user-friendly multilingual
        stylometry toolkit and make enhancements to our existing methods for evolutionary
        analysis of literature, including automation of key steps. The tools will
        be tested on a set of problems at the intersection of literary criticism and
        big data across multiple languages, including Latin, ancient Greek, Old English,
        and Bengali.\",The extension&nbsp;of&nbsp;a&nbsp;textual analysis tool kit
        for stylistic and authorship studies that was originally developed for Latin
        and ancient Greek to now include capabilities for working with Old English
        and Bengali resources.,Classical Literature,0,NULL,2,Pramit Chaudhuri [Project
        Director]; Joseph Dexter [Co Project Director],1,Classical Literature\r\nPG-271823-20,1,Kitchen
        Sisters Productions,Independent Production Company,San Francisco,CA,94133-5107,USA,12,37.796340,-122.405070,2020-07-01,2020,The
        Kitchen Sisters Archive,Preservation Assistance Grants,Preservation and Access,10000.00,0.00,10000.00,0.00,10000.00,0.00,2020-09-01,2021-08-31,\"The
        Kitchen Sisters, have created hundreds of stories for NPR and public broadcast
        since they began working together in 1979. In gathering recordings for these
        stories they have amassed over 7000 hours of audio documenting the lives,
        histories, rites, rituals and traditions of people, well known and seldom
        heard. Stories rich in all aspects of the humanities featuring interviews,
        oral histories, the context and perspectives of scholars, music, field recordings,
        archival audio—collected over four decades in nearly every state in the nation.
        WE are applying for NEH funding to 1) Purchase storage supplies to properly
        rehouse and preserve at risk media in our archive as recommended in our preservation
        assessment. 2) Contract with a paper conservator to prepare a preservation
        assessment of our paper collection. 3) Contract with an audio archivist to
        offer a workshop for our staff, interns, and open to other independent audio
        producers, focusing on audio preservation.\",\"<p>A preservation assessment
        and the purchase of preservation supplies for a collection of over 7,000 hours
        of audio footage recorded by producers Davia Nelson and Nikki Silva, also
        known as The Kitchen Sisters. Material from the collection was gathered for
        award-winning series such as “Lost &amp; Found Sound,” “The Sonic Memorial,”
        and “Hidden Kitchens.” Among the everyday voices captured include Mohawk iron
        workers in New York, Vietnamese immigrant women working in nail shops in California,
        raw milk dairy farmers in Indiana, Lebanese immigrants in the Mississippi
        Delta, and barbecue pit masters in Kentucky. Documentary series have covered
        the immediate impact on the World Trade Center neighborhood following 9/11,
        hunger and poverty in America, and a coming-of-age ceremony for girls on the
        Yankton Sioux Reservation in South Dakota. The award would also support an
        audio preservation workshop for staff and independent audio producers.</p>\",\"Interdisciplinary
        Studies, General\",0,NULL,1,Nikki Silva [Project Director],2,\"History, General;
