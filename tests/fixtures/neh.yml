        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-07-01,2021-06-30,\"Between
        the 1840s and 1940s, over a million Russian (and later Soviet) subjects migrated
        to the Middle East, yet this history is under-researched and its implications
        for the present are poorly understood. These migrants transformed the places
        where they settled, and thinking about migration and politics. I seek NEH
        funding to write this history, and reveal how presumably separate strands
        of ethnic and religious migrations in fact intersected. By exploring how competing
        state and philanthropic institutions sought to limit, channel, and instrumentalize
        these human migrations for their own purposes, I will recover a history that
        has often been distorted for ideological and national agendas. My book will
        integrate the histories of Jewish and Muslim emigration from Russia to the
        Middle East, which are typically written in isolation. More broadly, it will
        expand the boundaries of standard narratives of mass emigration from Europe,
