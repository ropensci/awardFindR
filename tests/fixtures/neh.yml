        book project offers a fundamental reinterpretation of Thucydides’ analysis
        of Athenian democracy. Drawing upon literary, epigraphic, and visual evidence
        to contextualize Thucydides’ account, I show that he advanced an understanding
        of dêmokratia that was substantively different from later definitions of “democracy.”
