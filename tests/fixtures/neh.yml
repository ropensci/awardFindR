        Time Traveler,Digital Humanities Advancement Grants,Digital Humanities,324985.00,0.00,324310.00,0.00,324310.00,0.00,2020-09-01,2023-08-31,\"The
        Keweenaw Time Traveler Project (Level III) is an online historical atlas that
        includes over 12.9 million variables about the historical environments, buildings,
        and populations that lived and worked in Michigan’s Copper Country from 1880-1950.
        \ A group of interdisciplinary scholars together with our active heritage
        community is expanding the project to include 1) creating links between historical
        data sets to permit following populations and environments as they change
        through time, 2) modeling best practices in the spatial humanities by expanding
        the capabilities of our existing historical atlas through public-participatory
        design charrettes, and 3) creating guided activities, lesson plans, public
        programming, and replicable code for other communities to build their own
        historical atlas.  The result will be a publicly-generated data-rich historical
        atlas in which community members can discover, explore, and contribute their
        own information about the regions history and heritage.\",\"Improvements&nbsp;to
        an&nbsp;online historical atlas for Michigan's Copper County from 1880-1950,
        with rich data about people, buildings, and historical environments from one
        of the nation's oldest and largest copper mining regions.&nbsp;\",\"Interdisciplinary
        Studies, Other\",0,NULL,5,Donald Lafreniere [Project Director]; Karla Kitalong
