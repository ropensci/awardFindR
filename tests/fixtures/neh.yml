        explanation, inference, and realism\",Fellowships,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2022-01-01,2022-12-31,\"My
        project provides a novel defense of the view that our best, current science
        provides knowledge of unobservable entities like electrons and the Big Bang.
        This realistic approach to science faces many challenges, including the historical
        track-record of scientific errors and the ongoing need to deploy models that
        distort the features of target systems. I show how reflection on the nature
        of explanation and inference can be used to respond to these challenges. There
        is good reason to think that scientists now have an improved understanding
        of how models can explain and when they indicate the truth. This refined understanding
        shows how the technological and practical successes that science has offered
        are sufficient evidence for the truth of much of our scientific conception
        of the world.\",Research and writing leading to publication of a book that
