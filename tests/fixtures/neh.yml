        of American Poets Archive,Preservation Assistance Grants,Preservation and
        Access,10000.00,0.00,10000.00,0.00,10000.00,0.00,2020-09-01,2021-09-30,\"The
        Academy of American Poets seeks $10,000 to support our hiring a consultant
        to assess our unique collection so we might ensure its preservation and prepare
        to make it available to the public.\",\"<p>A preservation assessment of the
        archives of the Academy of American Poets, founded in 1934 and with members
        in all 50 states. The assessment would enable the organization to prioritize
        collection care and access in advance of its 90th anniversary in 2024. The
        collection of over 500 linear feet dates from its establishment to the present
        and includes writings and correspondence of notable American poets, such as
        E. E. Cummings, Lucille Clifton, Robert Frost, Langston Hughes, and Sylvia
        Plath, as well as issues of the organization’s magazine, American Poets, photographs
        of poets, and audio recordings of poetry readings. </p>\",\"Literature, General\",0,NULL,1,Jennifer
        Benka [Project Director],1,\"Literature, General\"\r\nHAA-271717-20,1,Michigan
