        Holt (MD) was the lone conservative Republican. \"\"Congresswomen, Gender,
        and Political Culture in the 1970s\"\" takes these five figures as jumping-off
        points to consider how gender operated in the political culture across party
        lines. I argue that this “new breed” changed Washington’s institutions, challenged
        masculinist ideas of leadership, shaped political realignment, and participated
        in cultural debates about women’s social roles, particularly in combining
        work and motherhood. Questions of gender shaped both the new conservatism
