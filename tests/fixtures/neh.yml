        the end of the civil war, shortly after the Confederacy dissolved.   Spartanburg
        County Public Libraries is dedicated to preserving the full history of Spartanburg
        County, with an emphasis on prioritizing preservation efforts for our collections
        that focus on our under-represented communities which directly addresses the
        call for “A More Perfect Union” initiative.\",\"<p>The purchase of environmental
        monitoring equipment, as recommended in a previous Preservation Assistance
        Grant and the conservation treatment of a flag created in 1865 for an Emancipation
        parade . The Spartanburg County Public Library special collections hold 40,000
        drawings and prints from several Southern textile firms from the 1880s to
