        such as Berenice Abbott, Arman, Jim Dine, Walker Evans, Jacob Lawrence, Fernand
        Léger, and Claes Oldenburg, among many others. The Hechinger Collection promotes
        the exploration of how hardware stores have served American society and how
        the cultural and societal needs of American communities have shaped hardware
        stores.\",\"<p>A preservation assessment of 58 objects from International
        Art and Artists’ (IA&amp;A) Hechinger Collection, which includes almost 400
        works of art primarily from the post-World War II era, including prints, drawings,
