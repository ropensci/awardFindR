        Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2021-05-15,2021-07-15,\"My
        book project, “Flying Aeroflot,” uses commercial aviation to rethink how Soviet
        state and society evolved from the end of World War II to the communist system’s
        collapse in 1991. Aeroflot’s dramatic growth from an undeveloped sector under
        Stalin to the “world’s largest airline” under Brezhnev tells the broader but
        still little understood story of the Soviet Union’s postwar transformation
        from an inward-looking terror state focused on industrial production to a
        superpower that wagered its legitimacy on fulfilling consumer needs at home
        and establishing a formidable global presence abroad. By examining Aeroflot
        as a microcosm of the Soviet system, my project explains the country’s broader,
        sustained growth in the postwar era as the result of the state’s successful
        attempts to create a consumer-oriented, but not consumer-driven economy, propelled
        by technological development, global expansion, and the legitimizing discourse
