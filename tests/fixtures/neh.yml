        Constable’s Clouds” proposes to use computer vision and machine learning to
        better understand the visual cues of 19th-century pictorial realism. Realist
        landscapes by British artist John Constable (1776-1837) are often split into
        two phases depending on whether they were made before or after an intense
        period spent observing and painting clouds in 1821-1822. Contemporaries disagreed
        about the effect this interlude had on the realism of his work, and art historians
        continue to debate how his empirical approach influenced his style and technique.
        The project team will use computer vision to seek formal details that art
        historians may have overlooked or been unable to discern. We will also use
        machine learning to discover whether there are formal features that contribute
        to the verisimilitude of three different types of pictorial realism: Constable’s
        paintings of clouds, fine art photographs of clouds, and research photographs
        of clouds made for scientific study.\",\"The development of computational
        methods to analyze formal details in paintings, focusing on cloud studies
        by John Constable and his emulators, documentary photographs, and fine art
        photographs.&nbsp;&nbsp;\",Art History and Criticism,0,NULL,2,Elizabeth Mansfield
