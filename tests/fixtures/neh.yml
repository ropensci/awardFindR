        excellent comparative work on biblical and qur’anic stories and research on
        historical aspects of the Qur’an, there are few books that exclusively explore
        qur’anic narrative technique. Yet, without such an understanding, we are left
        with an incomplete understanding of how qur’anic stories function as narrative.
        My book, Qur’anic Stories: God, Revelation and the Audience, remedies this
        gap by developing a methodology to analyze qur’anic stories, given their dual
        status as narratives that are religious, and analyzes a few qur’anic stories
        in order to explore the Qur’an’s use of narrative technique to reinforce theological
        beliefs. I am applying for a National Endowment for the Humanities Summer
        fellowship to support the revision of my book. Edinburgh University Press
        is considering this book for publication in the Edinburgh Studies in Classical
        Arabic Literature series. I am planning to revise the final manuscript, after
        it is sent out for peer review.\",Completing a book analyzing the narrative
        and rhetoric of the Qur’an to understand the text and its worldview.,Arabic
        Literature,0,NULL,1,Leyla Ozgur Alhassen [Project Director],3,\"Arabic Literature;
        Near and Middle Eastern Literature; Religion, Other\"\r\nFT-269846-20,2,New
        York University,Publishing,New York,NY,10012-1019,USA,10,40.730750,-73.998800,2020-03-01,2020,\"Slavery
        and immigration, an American history (1789-1889)\",Summer Stipends,Research
        Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-07-01,2020-08-31,\"Immigration
        and slavery are separate subjects but their histories are tightly entangled.
        Before the Civil War, the federal government played almost no role in immigration.
        National laws regulating the movement of one kind of people (immigrants) would
        have affected the movement of others (free black and slaves). The states set
        their own terms for the admission, exclusion, and expulsion of foreigners,
        and for the movement of free blacks and enslaved persons. Only after slavery
        was abolished did the Supreme Court rule unequivocally that immigration was
        a federal matter. By this time, the Chinese were subject to the kinds of racial
        practices that had been used against free blacks in the antebellum era. To
        justify Chinese exclusion, the Supreme Court ruled in 1889 that federal authority
        over immigration resided in the inherent sovereignty of the nation, rather
        than any particular part of the Constitution. This doctrine has been the basis
        of U.S. immigration policy ever since.\",\"Research and writing leading to
        a book on the interrelationship of immigration standards and slavery in federal
        policy, constitutional reform, and political action after the Civil War.\",U.S.
        History,0,NULL,1,Kevin Kenny [Project Director],1,U.S. History\r\nFT-269853-20,2,Wellesley
        College,Four-Year College,Wellesley,MA,02481-8203,USA,4,42.293020,-71.305220,2020-03-01,2020,Women
        and Freedom in the Works of French Philosopher Gabrielle Suchon (1632-1705),Summer
        Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-15,2020-08-14,\"My
        project is a book-length analysis of the view of human freedom elaborated
        by French philosopher Gabrielle Suchon (1632–1703). Largely ignored by historians
        of philosophy, Suchon is nevertheless one of the first Western thinkers to
        leave a substantial body of work devoted to developing a metaphysical account
        of freedom that is tied to women’s social, political and moral lives. Her
        key philosophical innovation was to argue that freedom for women requires
        that they choose what she calls “the neutral life,” foreswearing personal
        and professional relationships. I offer the first systematic treatment of
        Suchon’s philosophical system, showing how it offers new, feminist perspective
        on early modern treatments of human freedom. By placing Suchon in the context
        of feminist thought, I join the larger scholarly tradition, led by feminist
        historians, of giving women their proper place in intellectual history.\",\"Writing
        of two chapters of a book on the\nmetaphysical account of human freedom developed
        by the French philosopher\nGabrielle Suchon (1632–1703).\",History of Philosophy,0,NULL,1,Julie
        Walsh [Project Director],3,European History; Gender Studies; History of Philosophy\r\nFT-269856-20,2,Northern
        State University,Four-Year College,Aberdeen,SD,57401-7198,USA,1,45.452510,-98.483600,2020-03-01,2020,\"A
        More Perfect Union: The Political Philosophies of Jefferson, Hamilton, and
        Lincoln\",Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-05-15,2020-07-15,\"Thomas
        Jefferson and Alexander Hamilton are rightly depicted as adversaries in the
        American founding era. Jefferson was the tribune of people and a believer
        in small government based in the yeoman farmer. Hamilton promoted government
        support for banking and industry and showed deep skepticism toward democracy.
        \ This project argues that Lincoln serves as a synthesis of Jeffersonian and
        Hamiltonian ideas. Lincoln's thought marries Jefferson's preference for self-sufficient
        labor and natural rights to Hamilton's belief in a national economic policy
        and skepticism of Jeffersonian populism.  Looking at each statesman's views
        on economics, presidential power, war, the Constitution, natural rights, and
        populism we see that Lincoln was able to blend ideas of both founders to build
        better than either intended. As the nature of the founding-era conflicts still
        inhabit contemporary politics, we can prosper from appreciating Lincoln's
        fusion of the best of Jeffersonian and Hamiltonian ideas.\",\"Writing a historical
        study comparing the political philosophies of Thomas Jefferson (president,
        1743-1826), Alexander Hamilton (secretary of the treasury, 1757-1804), and
        Abraham Lincoln (president, 1809-1865).\",Political Theory,0,NULL,1,Jon Schaff
        [Project Director],3,American Government; Political Theory; U.S. History\r\nFT-269862-20,2,North
        Carolina State University,University,Raleigh,NC,27695-7003,USA,2,35.797690,-78.625260,2020-03-01,2020,\"Measurement
        and Technological Inscription in the Psychology of Emotions, 1850 to the Present\",Summer
        Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-01,2020-07-31,\"This
        project examines the history of emotions in American psychology through particular
        technologies used in empirical, laboratory research. It argues that psychological
        definitions of emotion have long been directly modified by the physical qualities
        of these laboratory technologies, following how, from 1850 to the present,
        psychological research on the emotions has confused the biology of an emotion
        with the physical qualities of tools psychologists use to measure emotion.
        The implications of this project demonstrate how “emotion” and “affect” have
        long been linked with how various technologies inscribe physiological signs
        of the human body, converting the body into data, with implications for contemporary
        technologies used in digital media--such as machine vision used in social
        media, surveillance, and security technologies--to identify internal emotions.\",Completion
        of a book on the history of technologies used to measure human emotions.,Media
