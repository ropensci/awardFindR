        the Counter-Reformation. While elaborate gardens provided prelates with luxury
        and prestige, they also served as places for the salubrious recreation and
        exercise considered essential for healthy living. Maintaining good health
        was a political imperative for these churchmen, for disease could threaten
        the very stability of the Church. By exploring the culture of preventative
        medicine in early modern society, I show how ideas about health and hygiene
        shaped villa design and use. I thus offer new conclusions about the crucial
        role gardens played in Roman and Italian society, and a new perspective on
