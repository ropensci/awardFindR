        of Tampa,Four-Year College,Tampa,FL,33606-1490,USA,14,27.945320,-82.464510,2020-03-01,2020,The
        Liberty of Loyalty during the American Revolution: Black Loyalism in the Book
        of Negroes,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-01,2020-07-31,\"For
        Black loyalists during the American\nRevolution, loyalty meant liberty. Responding
        to British Proclamations that\npromised freedom in exchange for fealty to
        the Crown, three thousand Black\nloyalists left New York in 1783 to start
        new lives elsewhere at the end of the\nAmerican Revolution. Their long-overlooked
        stories are preserved in a\nlittle-known text called “The Book of Negroes.”
        The few historians who have\ndiscussed this book have treated it as little
        more than a ledger, but I argue\nthat it is one of the earliest and largest
        collections of circumatlantic Black\nauthorship, if we just know how to interpret
        it. This NEH grant would support\nthe development of a peer-reviewed article
        concerning Black loyalist writing as\nit is represented in “The Book of Negroes.”
        Specifically, it would fund\narchival research at the National Archives in
        Kew (UK) to access the British\nHeadquarters Papers, 1774–1783, a collection
        that contains “The Book of Negroes”\nand its ancillary documents.\",\"Research
        and writing of an article on “The Book\nof Negroes,” a Revolutionary War manuscript
        that documents Black loyalists to\nthe British cause held at the British National
        Archives as part of the British\nHeadquarters Papers, 1774–1783.\",American
        Literature,0,NULL,1,Kacy Tillman [Project Director],3,African American History;
