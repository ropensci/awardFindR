        <em>Harper's</em>, and others, two of which won the O. Henry Award for the
        best story of the year, take us beyond objective history and into the experiences
        of those who were its victims. Only two book-length studies of her life and
        work have been published, in 1986 and 1994. Both are out of print and neither
        had the benefit of important archives now available, nor the sense of urgency
        that demands a reevaluation of Boyle’s crusade against fascism. The book I
        plan to write for a general audience will tell the story of fascism’s impact
        on her life and recognize her considerable contributions to anti-fascist literature,
        international modernism, and conversations about the role of literature in
