        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2020-09-01,2021-08-31,\"My
        project is the first biography of Roy Lichtenstein (1923-1997), one of the
        originators of Pop Art. Inspired by comic strips and advertisements, Lichtenstein’s
        punchy graphic style celebrated yet debunked the glorious dumbness of American
        things. He altered the course of modern art and how we see the world around
        us. No existing publication looks deeply into Lichtenstein's life and then
        consistently connects it with his work. An intelligently researched and elucidated
        biography, written in language accessible to the general reader, is needed
        to introduce new facts that will reveal the artist's early years of protracted
        struggle that lie below the myth of his supposedly facile fame. I will also
        portray Lichtenstein as a figure firmly in his time, experiencing situations
        common to other Americans by documenting his ancestors’ immigration and assimilation,
        his combat experience in World War II, his career as a teacher, and his role
        as a husband, father, and public man.\",Preparation of a biography of American
