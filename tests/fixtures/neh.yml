        application requests a Level III Digital Humanities Advancement Grant to fund
        the addition of student-focused features to Manifold, an open-access publishing
        platform. Though Manifold was originally designed for use by university presses,
        an increasing number of users are integrating Manifold into the classroom.
        We will use the Advancement Grant to add teaching-specific features to Manifold
        that will allow it to function as an Open Educational Resource (OER) platform.
        With these new features, instructors can use Manifold to build free, high-quality,
        dynamic humanities instructional materials that engage students with multimedia-enriched
        texts, support social annotation, and help remove the barrier of high textbook
        costs. With the support of this grant, Manifold will become as powerful a
        tool for the classroom as it has been for scholarly publishers.\",Expanding
        the technical infrastructure in the Manifold digital publishing platform to
        enable the creation and publication of free open educational resources in
