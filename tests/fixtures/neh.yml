        University, Camden\",University,Camden,NJ,08102-1405,USA,1,39.948080,-75.120460,2020-03-01,2020,\"The
        Arch Street Project: Visualizing the Historical, Archaeological, and Bioanthropological
        Evidence from the First Baptist Church of Philadelphia’s Burial Ground\",Summer
        Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-01,2020-07-31,\"The
        “Arch Street Project” is a multidisciplinary, multi-institutional effort centered
        around the disturbance of the First Baptist Church of Philadelphia’s cemetery,
        also known as LaGrange Place. The aim of the Arch Street Project is two-fold:
        1) to maximize the research potential of this assemblage prior to its reinterment
        in 2023, and 2) to set a new collaborative model of bioanthropological research
        through full inclusivity, meaning all disciplines are welcome and able to
        contribute to and inform data gathering and interpretation. This proposal
        aims to produce a web-based, interactive archaeological site map depicting
        each individual burial and all its associated data. The map will allow users
        to filter and query data, view spatial distributions, and generate graphs
        and charts. Such a tool will greatly aid in the historical, archaeological,
        and bioanthropological interpretation of the cemetery and its integration
        into the larger historical narrative of early Philadelphia.\",\"Development
