        involved in the production of Nahuatl doctrinal materials. Securely dated
        to the 1540s, the Newberry Sermonary provides the unique opportunity to observe
        the earliest surviving formulations of Christian doctrine in an Indigenous
        language of the Americas. The sermons are hybrid texts, Christian in theme,
        but written in Nahuatl by Nahua scholars trained by the friars at the Colegio
        de Santa Cruz. Through translation, readers will gain access to a lengthy
