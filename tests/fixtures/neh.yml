        Virtual Reality to Explore 15th Century Illuminated Manuscripts,Digital Humanities
        Advancement Grants,Digital Humanities,50000.00,0.00,50000.00,0.00,50000.00,0.00,2020-09-01,2021-04-30,\"In
        this Level I proposal, we will build a virtual experience of a 15th century
        illuminated manuscript that is held in USC's Special Collections and place
        the model in a virtual version of a convent room similar to that in which
        it was originally used. This unique experience will allow participants to
        not only explore the manuscript by holding it rather than viewing it in a
        glass case, but also have the opportunity to learn about the consequences
        physical use of an object may have for its preservation. Additionally, the
        virtual version provides an opportunity for the participant to see the details
        and textures of the manuscript, the parchment, the binding, the ink, the gilding,
        and the painting at an extraordinary level of detail that cannot be achieved
        except in the virtual realm.\",The creation of a virtual reality experience
        of a 15th-century illuminated manuscript to allow users to engage with the
        content of the manuscript and also gain an appreciation for handling rare
        materials.,Art History and Criticism,0,NULL,2,Lynn Dodd [Project Director];
