        and Economic Development in Ancient Greece,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-06-01,2020-07-31,\"Economic
        history is still largely built upon assumptions of a stark dichotomy between
        the irrational behavior and mentality of premodern individuals and the rationality
        of the modern West. My project builds upon the conclusions of my first book
        which overturns the idea of an irrational ancient Greek economy, and makes
        a case for turning our attention away from theories of psychological differences
