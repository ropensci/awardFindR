        Last Years of Alexander the Great (330-323 BCE),Public Scholars,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-06-01,2022-05-31,\"The
        Last Years of Alexander the Great (330-323 BCE) uses the story of the Macedonian
        king's neglected late career to convey a new, accessible narrative about the
        conquest of the Persian Empire as experienced by the conquered.  It departs
        from previous biographies, more focused on Alexander's early successes and
        on the Greco-Roman literary sources, and   examines instead his years of struggle
        in Afghanistan, Central Asia, Pakistan, and Iran, as he faced external rebellions
        and internal conspiracies in a brutal, unforgiving landscape. It also uses
        archaeological evidence—the concrete and vivid material traces of Alexander's
        journey—to complement and counter the elite ancient writers who give us only
        a classical perspective on his achievements, never a Persian one.  In doing
        so, the book reframes the history of the first European empire in the Middle
        East.\",Research and writing of a book on the final years of Alexander the
