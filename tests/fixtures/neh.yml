        Programs,99959.00,0.00,99959.00,0.00,99959.00,0.00,2020-05-01,2021-04-30,\"Humanities
        Texas (HTx) requests a $99,959 Dialogues on the Experience of War Grant to
        continue expanding our Veterans’ Voices program in three Texas cities. These
        programs bring veterans, military families, and members of the public together
        to read aloud from classical and literary texts about war, military service,
        and the return to civilian life. After the readings, experienced discussion
        leaders facilitate conversations among participants, exploring how the texts
        relate to their experiences and allowing for meaningful reflection on combat
        and civic responsibility. We have assembled an impressive task force of veterans
        and civilians with experience working with returning veterans and their families.
        HTx will organize preparatory programs to train Discussion Leaders to conduct
        discussion groups in their communities. HTx will then organize Veterans’ Voices
        discussion programs in College Station, Denton, and El Paso in collaboration
        with educational institutions in each city.\",\"<p>The expansion of a 2017
        <em>Dialogues\non the Experience of War</em> public discussion series on the
        themes of service,\nhonor, and justice, which would include additional locations,
        new institutional\npartners, and enhanced training programs for discussion
        leaders.</p>\",\"Interdisciplinary Studies, General\",0,NULL,1,Melissa Huber
