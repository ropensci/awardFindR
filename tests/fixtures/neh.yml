        Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-01-01,2021-12-31,\"The
        Neural Basis of Perception: Discrimination, Information-Processing, and Biases
        is a philosophical investigation into the neural underpinnings of how we experience
