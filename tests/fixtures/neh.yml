        Grants,Preservation and Access,10000.00,0.00,10000.00,0.00,10000.00,0.00,2020-09-01,2021-08-31,\"The
        McAuliffe-Shepard Discovery Center will engage a conservation and preservation
        specialist from the Northeast Document Conservation Center to provide a general
        preservation assessment of our special collections. As their specialist has
        noted in her letter of commitment, this assessment will cover: “possible risks
        to collections from building- and environment-related problems; fire protection
        and security concerns, including emergency preparedness; institutional policies
        and procedures as they apply to preservation; recommendations for improving
        storage and handling practices; and the general condition of a representative
        sample of paper-based materials, media, and photographs from the collections.”
        The assessment will also identify preservation priorities for MSDC and provide
        references and tools to enable us to make the most of the resources we already
        possess, as well as those we will acquire in the future.\",\"<p>A preservation
        assessment for the archives of the McAuliffe-Shepard Discovery Center, which
        serves as a living memorial to the first American in space, Alan Shepard,
        and the teacher who died in the Challenger Space Shuttle disaster, Christa
        McAuliffe. The archival collection consisting of 14,000 cubic feet of photographs,
        letters, scrapbooks, artworks, and other ephemera relates to the life and
        career of Shepard, the national outpouring of response to the Challenger disaster,
        and other stories of the space age. These materials are used by the center
        for research and exhibitions chronicling this era of science and engineering
        in American history, highlighting themes of discovery, pushing boundaries,
        tragedy, and resilience.</p>\",U.S. History,0,NULL,1,Mirka Zapletal [Project
