        intimidating, especially to student Veterans who might feel out of touch with
        the traditional undergraduate population, those who might not yet feel that
        they belong in a university, and those who are unused to being in control
        of their own schedules. To intervene, East Carolina University (ECU) in Greenville,
        North Carolina, proposes to a “Veteran to Scholar Boot Camp.” This program
        aims to build community and understanding by cultivating discussions about
        war experience through the study of humanities texts. Simultaneously, the
        program prepares these students for academic success through an orientation
        to student services on campus, while also providing unique opportunities to
        gain comfort in the classroom setting and develop important scholarly skills
        (such as reflective writing, critical reading and thinking skills, etc.).\",\"<p>The
        revised reprisal of a 2017 <em>Dialogues\non the Experience of War </em>summer
        bridge program for a total of 30 student\nveterans to explore the topics of
        homecoming and reintegration through\nliterature, film, folklore, and medical
        humanities.</p>\",\"Interdisciplinary Studies, General\",0,NULL,2,Sheena Eagan
        [Project Director]; Anna Froula [Co Project Director],3,\"Film History and
        Criticism; Interdisciplinary Studies, General; Military History\"\r\nAV-271055-20,1,Messiah
        University,Four-Year College,Mechanicsburg,PA,17055-6805,USA,10,40.199360,-76.984630,2020-03-01,2020,We
        are Veterans Too: Women’s Experiences in the U.S. Military,Dialogues on the
        Experience of War,Education Programs,64593.00,0.00,64593.00,0.00,64593.00,0.00,2020-05-01,2021-04-30,\"The
        title of this program, “We are Veterans Too,” acknowledges the fact that female
        veterans desire recognition as veterans (rather than as female veterans) in
        the context of an American culture that continues to perpetuate the memory
        of veterans and of the experience of war as male. The purpose of focusing
        specifically on female veterans is to create an atmosphere where female veterans
        and current military service members can talk about their experiences and
        sensitive subjects openly and in safe spaces. Such forums will allow them
        to address the unique challenges they face in the American military and general
        public. The discussion workshops will be held in states with the largest population
        of veterans and at institutions with already existing veteran network. Ultimately,
        these workshop readings and primary sources will allow them to identify with
        the past and also reconcile change or continuity over time for the woman in
        uniform.\",\"<p>A two-day workshop to prepare facilitators to lead\ndiscussion
        programs for veterans in five host communities in the United\nStates.&nbsp;
        </p>\",Military History,0,NULL,1,Sarah Myers [Project Director],2,Military
        History; Women's History\r\nAV-271065-20,1,\"Louisiana State University, Shreveport\",Four-Year
        College,Shreveport,LA,71115-2301,USA,4,32.432230,-93.701850,2020-03-01,2020,From
        Horror to Heroism: The Evolution of War Remembrance,Dialogues on the Experience
        of War,Education Programs,62233.00,0.00,62233.00,0.00,62233.00,0.00,2020-05-01,2021-06-30,\"In
        the United States today, there exists a massive psychological and emotional
        gulf between civilian and military communities, which invariably leads to
        tension and misunderstanding. Our project, “From Horror to Heroism: The Evolution
        of War Remembrance,” seeks to bridge this gulf and alleviate these tensions
        by training students to facilitate robust conversations between veterans and
        civilians at a series of public events in the city of Shreveport in Spring
        2021. At each event, participants will place celebratory narratives of the
        Civil War and the War on Terror (e.g., memorials, recruitment videos, political
        speeches, and video games) in dialogue with combatants’ horrific accounts
        of battle (e.g., photography, poetry, and literature). In our opinion, such
        juxtaposition highlights and corrects some of the most egregious misbeliefs
        surrounding the nature of war, misbeliefs that continue to haunt our military
        veterans.\",\"A year-long public humanities project that would\nengage veterans
        and civilians on the theme of war remembrance, through a\nspecial topics course
        for discussion leaders and five public discussion\nsessions.\",American Literature,0,NULL,1,Evan
