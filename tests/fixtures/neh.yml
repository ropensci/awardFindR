        Site\",Public Scholars,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-07-01,2022-06-30,\"My
        book project tells the global history of a place: the medieval ghost city
        of Ani, a UNESCO World Heritage Site on the border between Armenia and Turkey.
        Its ruins, celebrated as masterpieces of world architecture, have long been
        endangered. Over the last 150 years, Ani has been excavated and preserved
        by imperial powers, looted and destroyed by a nation-state during genocide,
        and recently declared a UNESCO World Heritage Site. Ani’s past of violence
        and destruction as well as its present as a focus of global cultural heritage
        raise critical questions about human rights and culture, the cultural rights
        of persecuted groups, and contemporary global heritage. The book aims at weaving
        these questions into a readable narrative of the ghost city that features
        the captivating personalities of the creators of its astonishing architecture,
        archaeologists, pilgrims, vandals, cultural heritage professionals and activists,
        as well as poets and artists – all drawn to this crossroads of history.\",\"Research
