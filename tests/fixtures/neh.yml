        project examines the art collection of Jean-Baptiste Gentil, an officer of
        the French East India Company who lived in Mughal India from 1752-78. It focuses
        on a set of illustrated works that were co-produced by Gentil and a select
        group of artists. Moving beyond biographical or stylistic approaches, I interpret
        the collection in relation to multiple artistic and epistemic systems, from
        the manuscript workshops of north India to the networks of early Orientalism.
