        Argentine Youth, 1940-1976\",Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-05-10,2020-07-09,\"My
        book project seeks to respond to these simple questions: Why did young Jewish
