        and the Invention of Biblical Religion,Summer Stipends,Research Programs,6000.00,0.00,6000.00,0.00,6000.00,0.00,2020-07-01,2020-08-31,\"When
        early Christians railed against “idolatry,” what did they mean? What did they
        think idolaters believed, why did they think idolaters did what they supposedly
        did, and how did they think idolaters differed from Christians? I argue that
        ancient idolatry polemic produced both the idols spoken of and several assumptions
        that still govern modern Biblical Studies: that something called “biblical
        religion” existed; that the Bible contains a single, clear concept of idolatry;
        that idolatry is only about the erroneous treatment of images; and that ancient
        Jewish and Christian worship was scrupulously observant of the second commandment.
        A close reading of ancient Jewish, Christian, and “pagan” texts, however,
        shows that these assumptions are as misleading as they are intuitive. The
        project I propose here is to draft two new chapters (on “biblical religion”
        and early Christian worship) to orient what will become my first book, \"\"Idol
        Talk: False Worship in the Early Christian World.\"\"\",Research and writing
