        uprisings, or King riots. Police said many victims were looters or arsonists.
        Trenton’s “riots” became a simplified explanation for the city’s woes. Yet
        there has been little research into the nation’s “scenes of racial violence,”
        as named by the Philadelphia Inquirer. Uprisings centers on Harlan Bruce Joseph,
        a black college sophomore at Lincoln University who was fatally shot by a
        white officer during minor unrest in Trenton. Joseph’s life reveals a committed
        young man interested in the ministry who worked to make a better Trenton.
