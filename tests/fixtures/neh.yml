        the metropole as an imperial center vis-à-vis its colonial peripheries. Taking
        advantage of Taiwan's cultural and geographical proximity to China and Southeast
        Asia, Japanese colonial authorities in Taiwan developed new strategies to
        compete with Chinese and Western powers for hegemony across the East and South
