        Scholars,Research Programs,60000.00,0.00,60000.00,0.00,60000.00,0.00,2021-01-01,2021-12-31,\"This
        project explains how archaeological approaches, practices, and evidence shape
        historical interpretations of the early Christian world. Scholars have often
        viewed archaeology as a tool for generating extraordinary discoveries to authenticate,
        challenge, or illustrate the histories and theologies of the early church.
        This work considers how the more common but less spectacular findings of archaeological
        field research, including ceramic assemblages, stratified deposits, and surface
        remains, are gradually changing our picture of the social and economic life
        of Christian communities of the ancient Mediterranean and Near East between
        the first and seventh centuries CE. In its emphasis on processes and practices,
        the book fills a gap in Anglophone scholarship for a critical explanation
        of the archaeology of this world religion and an accessible introduction to
        a subject often sensationalized in popular media.\",Research and writing for
