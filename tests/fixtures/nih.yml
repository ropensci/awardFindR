        \  \\nDESCRIPTION (provided by applicant):   \\n   \\nStability in intimate
        relationships is of central concern to veterans and is crucial for their mentl
        health, recovery from illness, overall functioning, and quality of life. The
        VA is increasingly prioritizing support for intimate relationships through
        the promotion of recovery-based approaches that include partners and families.
        PTSD has a destructive effect on veteran's intimate relationships, leading
        to higher rates of relationship distress, problems with sexual function and
        intimacy, abuse, separation and divorce, and this is true for younger, as
        well as older, veterans. PTSD symptoms such as avoidance and numb disconnection,
        intrusive images and memories, and anger and irritability are incompatible
        with feelings of closeness and sexual intimacy. Sexuality is central to intimate
        relationships, self-esteem, and quality of life, yet thee are few studies
        of sexual dysfunction among veterans with PTSD, and none have been identified
        that take a biologically informed approach. Notably, the neuroendocrine processes
        activated in PTSD and sexual behavior are similar. The biological parallels
        between sexual arousal and activity and PTSD symptomatology may provide one
        basis for understanding problems with sexual intimacy and attachment. Sexual
        arousal mimics the physiological experience of fear, and once these associations
        have been forged it can be difficult to uncouple them. This grant builds upon
        a large literature on the neurochemistry and neuroendocrinology of PTSD and
        proposes the first in depth characterization of the problem of sexual dysfunction
        in veterans with PTSD. The proposed study employs a mixed-method, cross-sectional
        design to investigate biological and psychological correlates of sexual dysfunction
        in male OEF/OIF/OND combat veterans. Specifically, this investigation will
        assess distinct components of sexual dysfunction (e.g., lack of desire, problems
        with performance and consummation) and their associations with PTSD symptoms
        and severity and with endocrine markers, including catecholamines (epinephrine,
        norepinephrine, dopamine) and glucocorticoid sensitivity, that are implicated
        in PTSD. One hundred male OEF/OIF/OND veterans with PTSD who are currently
        in an intimate relationship will be studied. This study will also use qualitative
        interview data from 0 veterans to better characterize sexual dysfunction in
        PTSD. This investigation represents the first step in characterizing the psychobiology
        of sexual dysfunction in PTSD, and is highly clinically relevant for veterans.
        Understanding the psychological and biological underpinnings of PTSD related
        problems with intimacy and sex may help distinguish between avoidance of intimacy
        and inability to perform sexually, thereby directing treatment choice, contributing
        to the\\nidentification of clinically significant subtypes, and ultimately
        informing efforts to develop psychological and pharmacological interventions
        for sexual and relationship problems in PTSD. The information generated from
        this study will provide the necessary foundation for the development of a
        new intervention targeting sexual dysfunction in PTSD, to be pursued in a
        MERIT proposal by the end of the CDA period. Such an intervention has the
        potential to strengthen relationships and promote recovery from PTSD.\",\"project_title\":\"Biological
        and Psychological Correlates of Sexual Dysfunction in PTSD\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"H.
        LEE MOFFITT CANCER CTR & RES INST\",\"project_num\":\"1R03CA227044-01A1\",\"project_serial_num\":\"CA227044\",\"award_amount\":86000,\"contact_pi_name\":\"MARTINEZ
        PRADEDA, URSULA \",\"project_start_date\":\"2019-01-22T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-22T05:00:00Z\",\"abstract_text\":\"Abstract\\n
        Tobacco smoking is causally related to at least 12 cancers types. Although
        the strongest causal links\\nhave been found for lung and head and neck (H&N)
        cancers, other cancers have a moderate causal link.\\nCancer diagnosis often
        motivates patients to quit smoking, but more than one third continue to smoke.
        The\\nmajority of smoking cessation studies have focused on patients with
        the cancers most directly associated with\\nsmoking: lung and H&N. This is
        logical, given that smoking prevalence is highest among these cancer patients,\\nand
        research (including our preliminary study) indicates that they are the most
        motivated and most likely to quit\\nsmoking. However, across cancer types,
        continued smoking after diagnosis carries multiple risks with respect\\nto
        cancer treatment efficacy, treatment complications, development of second
        primary tumors, and cancer\\nrecurrence. Thus, regardless of cancer type,
        smoking cessation is critically important for cancer patients.\\nTherefore,
        there is an urgent need to extend smoking cessation motivation and behavior
        change interventions\\nto include patients with cancers across the cancer
        spectrum, particularly those with cancers that the public\\ndoes not readily
        associate with smoking. The aim of this project is to capitalize on the “teachable
        moment” of\\ncancer diagnosis to develop and pilot a brief, easily-disseminated
        intervention to increase cessation motivation\\nfor recently diagnosed patients
        with a cancer not widely known to be associated with smoking (i.e., those
        with\\nmoderate or unknown smoking-related etiology). We will conduct two
        rigorous studies, initially focusing on\\nbreast, colorectal, gynecological,
        skin melanoma, and bladder cancer types. In Study I, based on the\\nTeachable
        Moment Model, we will create separate targeted self-help interventions in
        the form of\\nbooklets/pamphlets for each of these five cancer types. We will
        follow a three-phase process: (1) qualitative\\nassessment to collect data
        on smoking cessation and cessation motivation among representative cancer\\npatients;
        (2) development of the content of the intervention based on Phase 1 results;
        (3) testing the initial draft\\nof the intervention with the target population
        and modifying based on feedback. After the intervention is\\ndeveloped, Study
        II will assess its feasibility and acceptability by distributing the new booklets/pamphlets
        to\\ncancer patients who are current smokers and have been diagnosed with
        one of the five cancer types (N=50).\\nIn addition to feasibility and acceptability,
        we will collect indices of changes in cessation motivation and\\nbehavior.
        These data will provide valuable information for a subsequent, fully-powered
        randomized controlled\\nsmoking cessation trial. Given the clinical importance
        of smoking cessation to all cancer patients, this research\\nhas potential
        for wide impact upon cancer treatment outcomes and quality of life.\",\"project_title\":\"Motivating
        a Spectrum of Cancer Patients to Quit Smoking: Intervention Development and
        Feasibility\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MARYLAND BALTIMORE\",\"project_num\":\"5K01HS024560-04\",\"project_serial_num\":\"HS024560\",\"award_amount\":149569,\"contact_pi_name\":\"ALBRECHT,
        JENNIFER S.\",\"project_start_date\":\"2016-03-01T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-19T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): This K01 application is designed
        to prepare the applicant for a successful, independently-funded research career
        applying methods of stakeholder engagement to investigate the epidemiology
        of trauma, specifically psychiatric disturbances following TBI. Psychiatric
        disturbances such as depression, anxiety, and post- traumatic stress disorder
        (PTSD) following traumatic brain injury (TBI) are associated with poorer cognitive
        and functional recovery and efficacious treatment would likely improve outcomes.
        The long term goal of the proposed research is to advance the conduct of patient-centered
        outcomes research on treatment for psychiatric disturbances following TBI
        to improve the quality of care. The primary objective of this application
        is to prioritize patient-selected strategies to overcome barriers to receipt
        of treatment for psychiatric disturbances following TBI.\\nThe specific aims
        are: 1) Assess patient-centered barriers and facilitators of treatments across
        comparator treatments and patient groups; 2) Evaluate current treatment patterns
        and comparative safety associated with treatment of psychiatric disturbances
        following TBI; and 3) Prioritize patient-selected strategies to overcome barriers
        to the receipt of treatment for specifi comparator treatments and populations.
        Two approaches will be employed to identify barriers and facilitators of the
        receipt of treatment for the three most common psychiatric disturbances following
        TBI (depression, anxiety, and PTSD). I will implement training in methods
        of patient engagement and work with my PCOR advisory committee and mentors
        to identify and recruit patient partners, including individuals with TBI,
        their family members, and healthcare providers. We will use focus groups and
        interviews to assess patient-centered barriers and facilitators of treatments
        across comparator treatments and patient groups and identify comparator treatments
        for psychiatric disturbances for comparative safety analyses. Next, I will
        quantify disparities in treatment patterns associated with the three most
        common psychiatric disturbances following TBI and perform comparative safety
        analyses to identify variation of treatment risk among defined subgroups.
        Finally, I will work with my PCOR advisory committee to prioritize patient-selected
        strategies to overcome barriers to the receipt of treatment for psychiatric
        disturbances following TBI. The proposed research employs the best of qualitative
        and quantitative approaches to assess the treatment of psychiatric disturbances
        following TBI. Patients with TBI will form part of a research advisory committee
        that will be actively engaged throughout the research process and will drive
        research questions. The significance of this research is that it will improve
        the quality of care for patients with psychiatric disturbances following TBI
        by prioritizing patient-selected strategies to overcome barriers to the receipt
        of treatment, and providing needed information on treatment patterns and safety
        of current pharmacologic treatments.\",\"project_title\":\"Prioritizing Quality
        Improvement for the Treatment of Psychiatric Disturbances Following Traumatic
        Brain Injury\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF ARIZONA\",\"project_num\":\"3R01HL125996-04S2\",\"project_serial_num\":\"HL125996\",\"award_amount\":80488,\"contact_pi_name\":\"ROSALES,
        CECILIA BALLESTEROS\",\"project_start_date\":\"2015-09-04T04:00:00Z\",\"project_end_date\":\"2021-05-31T04:00:00Z\",\"award_notice_date\":\"2019-01-11T05:00:00Z\",\"abstract_text\":\"Program
        Director/Principal Investigator (Last, First, Middle): Rosales, Cecilia\\nProject
        Name: Tools and Practices to Decrease CVD and Complications in the Diabetic
        Population of Mexico\\nPROJECT SUMMARY/ABSTRACT\\nThe current proposed research
        will focus on the prevention of cardiovascular disease (CVD) and its\\ncomplications
        among adults with diabetes in Northern Mexico. One major component of the
        study will assess\\nthe effectiveness of an adapted evidence-based community
        health worker intervention, Meta Salud Diabetes, at\\nreducing behavioral
        and clinical risk for cardiovascular disease among adults with diabetes in
        Sonora, Mexico.\\nWe will conduct a cluster-randomized trial among adult patients
        with diabetes sampled from 20 Secretaría de\\nSalud (Secretary of Health)-operated
        health centers in Sonora. Existing community health workers at each of\\nten
        health centers randomized to the intervention condition will be trained in
        the adapted CVD prevention\\ncurriculum. The community health workers will
        then enroll 20 participants with diabetes at each site into the\\n12-week
        intervention. Psychosocial (e.g., knowledge, attitudes, and beliefs) and behavioral
        (e.g., smoking,\\nhealthy eating) risk factors for cardiovascular disease
        will be assessed via self-administered surveys during the\\nfirst of the 12
        weekly educational sessions. Clinical risk factors (i.e., BMI, blood pressure,
        lipids, blood sugar)\\nwill be abstracted from existing patient records at
        the health centers. We will then assess changes that occur at\\nthree months
        (immediately after the 12-week intervention) and 12 months. Changes in the
        intervention clinic\\nwill be compared to changes over the same time period
        among adult patients with diabetes in each of ten health\\ncenters randomized
        to the control condition (i.e., the usual standard of care). We define the
        intervention effect\\nas changes over time that occur among intervention participants
        net of changes over time among diabetic\\npatients at control health centers.
        We further propose a second component of the study that will consist of\\nsystematic
        engagement of local, state and national decision makers essential to scale
        up and sustain the\\nintervention into the standard package of services offered
        by government-run health centers in Sonora and\\nother Mexican states. These
        government-run health centers, like those where our cluster randomized trials
        are\\nexecuted, represent an ideal system for scale-up of Meta Salud Diabetes
        and other evidenced-based\\ncommunity health worker interventions, since most
        Mexicans are eligible and receive care at these health\\ncenters and because
        Mexico’s centralized health care system will greatly facilitate system wide
        integration.\\nExtensive qualitative and descriptive data will be collected
        on the facilitators and barriers to adopt and\\nintegrate community health
        worker chronic disease interventions throughout Sonoran health centers and
        other\\nhealth care systems serving high risk populations in Mexico.\",\"project_title\":\"Tools
        and Practices to Decrease CVD and Complications in the Diabetic Population
        of Mexico\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF PITTSBURGH AT PITTSBURGH\",\"project_num\":\"1R01CA235730-01\",\"project_serial_num\":\"CA235730\",\"award_amount\":602566,\"contact_pi_name\":\"SCHENKER,
        YAEL \",\"project_start_date\":\"2019-03-01T05:00:00Z\",\"project_end_date\":\"2024-02-28T05:00:00Z\",\"award_notice_date\":\"2019-01-15T05:00:00Z\",\"abstract_text\":\"Abstract
        Summary:\\nFailure to deliver care near the end of life that reflects the
        needs, values and preferences of patients with\\nadvanced cancer remains a
        key shortcoming of our cancer care delivery system. National organizations\\nincluding
        the National Academy of Medicine and American Society of Clinical Oncology
        have called for\\nincreased attention to advance care planning (ACP) to improve
        patient-centered care near end of life. A critical\\nbarrier to progress in
        the field is a lack of evidence about the most effective and efficient ACP
        strategy to\\nimprove treatment decisions near end of life and ensure patients'
        wishes are honored.\\nTwo different patient-facing ACP interventions are widely
        used and known to be effective but entail sizeable\\ndifferences in costs
        and complexity to deploy: (1) in-person discussions with trained facilitators
        and (2) web-\\nbased advance care planning using interactive videos. These
        approaches have never been compared directly; it\\nis therefore unclear whether
        one form of ACP is more potent—and if so, for whom and under what\\ncircumstances.
        Understanding the relative effectiveness of in-person, facilitated versus
        web-based ACP is\\nimportant because in-person ACP requires far more resources.\\nThis
        proposal is a single-blind, patient-level randomized trial to address this
        evidence gap, using mixed\\nmethods to compare the effectiveness of in-person,
        facilitated ACP vs web-based ACP among 400 patients with\\nadvanced cancer
        and their family caregivers. Aim 1 compares the effect of these approaches
        on patient and\\nfamily caregiver outcomes (engagement in ACP—primary outcome;
        ACP discussions with family caregivers and\\nphysicians; advance directive
        (AD) completion; and caregiver symptoms of depression and anxiety). For\\npatients
        who die during the study period, we will use validated, caregiver-reported
        measures to compare\\nperceived quality of EOL care, patients' EOL goal attainment,
        and bereaved caregiver symptoms of depression,\\nanxiety and post-traumatic
        stress. Aim 2 assesses implementation costs of each intervention and effects
        on\\nhealthcare utilization at end of life. Aim 3 identifies contexts and
        mechanisms influencing the effectiveness of\\neach approach.\\nThis trial
        will have a high impact because it will provide new and much-needed empirical
        evidence about two\\npatient-facing ACP approaches that successfully overcome
        limitations of traditional written advance directives\\nbut entail very different
        investments of time and resources. It is innovative in using mixed methods
        to\\nevaluate not only the comparative effectiveness of these approaches,
        but also for whom, how and in what\\ncircumstances they are effective. It
        is feasible because it builds on extensive infrastructure developed by an\\naccomplished
        research team with experience conducting behavioral intervention trials and
        qualitative research\\nin ACP and oncology.\",\"project_title\":\"Patient-centered
        and efficacious advance care planning in cancer: the PEACe comparative effectiveness
        trial\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BOSTON
        UNIVERSITY MEDICAL CAMPUS\",\"project_num\":\"5K23HL135394-03\",\"project_serial_num\":\"HL135394\",\"award_amount\":170478,\"contact_pi_name\":\"FARB,
        MELISSA G\",\"project_start_date\":\"2017-02-01T05:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-24T05:00:00Z\",\"abstract_text\":\"This
        proposal describes a 5-year training program that will expand the applicant's
        scientific knowledge,\\nadvance her expertise in patient-oriented translational
        research, and establish independence from her\\nprimary mentor. A 4-member
        Mentoring Team and 3-member Advisory Committee will oversee her\\ntraining
        and career development. The current application represents a patient-oriented
        clinical proposal\\nthat examines mechanisms of obesity-associated insulin
        resistance in human subjects. Obesity has\\nemerged as one of the most critical
        health care problems in the US. Adipose tissue dysfunction and\\ninflammation
        are essential hallmarks linking obesity to the pathogenesis of cardiometabolic
        disease.\\nThe proposal will employ a number of complementary approaches harnessing
        physiological studies of\\nvascular endothelial function, pharmacological
        and biological methods to probe dysfunctional insulin\\nsignaling pathways
        in fat tissue, immunohistochemical techniques for adipose phenotyping, and\\ncomputed
        tomography (CT) imaging of human fat to gain novel insight into pathogenic
        disease\\nmechanisms. In aim 1, she will examine insulin-mediated vasodilator
        responses using videomicroscopy\\nof arterioles isolated from subcutaneous
        and two separate visceral adipose depots biopsied during\\nplanned bariatric
        surgery in 200 obese subjects, and probe the functional significance of Wnt-pathway\\nsignaling
        in the regulation of vascular insulin resistance. Aim 2 will utilize abdominal
        CT imaging to\\nidentify quantitative and qualitative depot-specific adipose
        tissue parameters linked to insulin resistance\\nand vascular dysfunction.
        CT findings will be compared to the histoarchitecture of adipose tissue\\nsamples
        biopsied in aim 1 that will provide a defined basis for correlating imaging
        study findings with\\nhistopathological and molecular processes at the tissue
        level that may provide novel clues to disease\\nmechanisms. Aim 3 will repeat
        studies of vascular endothelial function, metabolic profiling, CT imaging\\nand
        adipose tissue biopsies 6-months after bariatric surgical intervention in
        the same 200 obese\\nsubjects from aim 1. The applicant will examine how relevant
        and interlinked relationships that govern\\ninsulin resistance and vascular
        dysfunction identified in aims 1 and 2 are influenced by marked weight\\nreduction
        in severely obese individuals where very little information currently exists.
        The long-term goal\\nof the applicant is to develop an academic career as
        a clinical scientist in the field of obesity and\\ncardiovascular disease.
        This proposal will allow the applicant to expand her translational research\\nexpertise
        and mature her patient-oriented research in an area that is relatively unexplored
        and\\nmedically important. Obesity will remain one of the most important health
        care challenges worldwide,\\nand improving our understanding of mechanisms
        of obesity-related cardiovascular disease is critical.\",\"project_title\":\"Determinants
        of obesity-associated insulin resistance\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BROWN
        UNIVERSITY\",\"project_num\":\"5R36DA045183-02\",\"project_serial_num\":\"DA045183\",\"award_amount\":52893,\"contact_pi_name\":\"DENLINGER-APTE,
        RACHEL \",\"project_start_date\":\"2018-02-01T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-14T05:00:00Z\",\"abstract_text\":\"ABSTRACT\\nCigarette
        smoking is the leading cause of preventable death in the United States, causing
        approximately\\n480,000 smoking-related deaths per year. The Food and Drug
        Administration (FDA) has the regulatory\\nauthority to enact tobacco product
        standards if such product changes would more likely than not have a\\npositive
        public health impact. In 2009, the FDA banned flavored cigarettes from being
        sold but allowed menthol\\ncigarettes to remain on the market. Nearly one-third
        of the cigarettes sold in the U.S. have menthol as a\\ncharacterizing flavor,
        and these cigarettes are associated with low quit rates in vulnerable populations.
        Survey\\ndata suggest that large proportions of menthol cigarette smokers
        would quit if menthol cigarettes were no\\nlonger available. Therefore, tobacco
        control policies aimed at limiting access to menthol cigarettes may have\\nmajor
        public health benefits. However, if menthol cigarettes were no longer available,
        smokers may switch to\\nflavored little cigars or cigarillos (LCCs) due to
        their similarities to cigarettes. From a harm reduction\\nperspective, switching
        to LCCs rather than quitting smoking or using non-combustible tobacco products
        will not\\nimprove individual or population-level health outcomes. Thus, tobacco
        control policies focusing on menthol\\ncigarettes may need to apply broadly
        to all combustible tobacco products. Behavioral economics is an ideal\\nframework
        for addressing this research question because it applies economic constructs
        such as response\\ncost, product substitution, and demand elasticity to understand
        product consumption and decision-making. We\\nare proposing a within-subjects
        laboratory study and followed by validation field assessments to understand\\nhow
        restricting access to menthol cigarettes would affect alternative tobacco
        product selection and use. We will\\nenroll 40 menthol smokers who will complete
        four lab sessions and two field assessments. During two of the\\nlab sessions,
        participants will complete a behavioral economics assessment, the Experimental
        Tobacco\\nMarketplace task, designed to simulate how restricting access to
        menthol cigarettes would affect the purchase\\nof alternative products, which
        will include menthol LCCs in one session but not include menthol LCCs available\\nin
