              "title" : "SBIR Phase I:  Interactive Podcast Platform For Listening Comprehension"
            }, {
              "abstractText" : "The use of modern instrumentation for biochemical analysis is impractical in limited-resource settings where electrical power and trained operators may not be available and where analytical solutions must be low-cost, portable, and operationally simple. Fundamentally new approaches that are designed specifically to address the challenges of limited-resource settings are needed. Utilizing paper as a substrate to develop biosensors is attractive because the resources required to produce them are minimal and the materials are ubiquitous and inexpensive.  This project will create new device designs that can enable paper-based biosensing.  Hydrophilic (wettable) channels will be patterned in paper using hydrophobic (non-wettable) barriers in order to control the transport of sample fluids by wicking.   In addition to devising a new strategy for bioanalysis in limited-resource settings, the broader impacts of this research program include the creation of educational opportunities for middle school students (hands-on workshops), high school students (device design challenges and summer internships), and science teachers (classroom kit development).\n\n\nDue to their low cost and ease of use, paper-based microfluidic devices have gained attention as a platform to develop point-of-use bioassays. Independent of the advances in assay development, the paper-based devices themselves, in spite of their vast potential to facilitate bioanalysis, have received surprisingly little attention. This project aims to build an integrated research and education program centered on developing novel paper-based microfluidic devices that can facilitate biosensing based on chemical and biochemical reactions that occur at the interfaces formed between converging liquid fronts. Devices exploiting this approach will facilitate multiplexed biosensing using assay formats that are traditionally considered to be incompatible with flow-based devices (e.g., chemical reactions). The central hypothesis of this research is that the material properties of the paper (e.g., porosity) and the transport of reaction products (e.g., by diffusion) will ultimately control the analytical performance of these paper-based biosensors. By studying these variables systematically, new strategies for low-cost, paper-based biosensing will be developed. Assays at fluidic interfaces will result in the formation of visible colors that will allow users to easily interpret the results of an assay via visual threshold (qualitative), visual comparisons of intensities to read guides (semi-quantitative), or with image analysis (quantitative). This research is significant because the devices derived from this program span a broad range of applications in bioanalysis and will serve as versatile tools for all forms of analytical chemistry. Potential applications include: (i) environmental monitoring of heavy metals, (ii) food security and nutrient density, (iii) detection of nucleic acids and proteins, and (iv) the development of diagnostic assays that are designed specifically for use in limited-resource settings.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Boston",
              "awardeeName" : "Tufts University",
              "cfdaNumber" : "47.041",
              "estimatedTotalAmt" : "500000",
              "fundProgramName" : "BIOSENS-Biosensing",
              "id" : "1846846",
              "piEmail" : "Charles.Mace@tufts.edu",
              "piFirstName" : "Charles",
              "piLastName" : "Mace",
              "date" : "02/25/2019",
              "startDate" : "07/01/2019",
              "expDate" : "06/30/2024",
              "title" : "CAREER: Multiplexed Paper-Based Biosensor Enabled by Interfacial Interactions"
            }, {
              "abstractText" : "All languages have words to indicate entities that are being referred to. These words (e.g. this and that), known in linguistics as demonstratives, are typically used to focus the hearer's attention on entities in the speech situation. Over time, some of these words evolve and may develop various kinds of new functions such as connectives and hesitation signals. Despite the universality of demonstratives across languages, demonstratives differ in how they change and why they evolve in certain ways. Although demonstratives have long been a key research topic in linguistics, we know surprisingly little about how demonstratives and demonstrative-derived pragmatic markers are used in spontaneous face-to-face conversation. This is due to the fact that the most commonly used genres in linguistic analysis are written discourse and oral narratives rather than spoken discourse. The results and transcriptions will help applied linguists and L2 educators develop more effective materials for teaching Mandarin Chinese, a critical language designated by the U.S. government. The project database will enhance the infrastructure for language-related research and education, and will contribute to the training of students.  \n\nThis dissertation project recognizes the methodological limitations in previous text-based analyses and investigates how the distal demonstrative na 'that' is used in Mandarin Chinese everyday conversation from a discourse-pragmatic perspective. Apart from its canonical usage as a distal demonstrative, na has various kinds of extended and nuanced discourse functions. This project sets out to identify and classify different uses of na, with a special focus on its previously overlooked non-referential discourse pragmatic functions. More specifically, it will uncover sequential contexts, functional accounts, and positions of na using both a quantitative approach and qualitative analysis. The primary goal is to offer a systematic analysis that accounts for all the occurrences and functions of na by speakers in actual everyday conversation. The secondary goal is to shed light on a better understanding of robust similarities and subtle language specific variations in the grammaticalization and/or pragmaticalization of demonstratives, particularly the non-deictic uses of pragmatic markers derived from demonstratives. This dissertation project will contribute to a deeper understanding of a common human language phenomenon with fresh data and from an interactional perspective.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Los Angeles",
              "awardeeName" : "University of California-Los Angeles",
              "cfdaNumber" : "47.075",
              "estimatedTotalAmt" : "14088",
              "fundProgramName" : "DDRI Linguistics",
              "id" : "1844770",
              "piEmail" : "tao@humnet.ucla.edu",
              "piFirstName" : "Hongyin",
              "piLastName" : "Tao",
              "date" : "02/21/2019",
              "startDate" : "03/15/2019",
              "expDate" : "02/28/2021",
              "title" : "Doctoral Dissertation Research: From the Distal Demonstrative to a Stance Marker: On na in Mandarin Chinese Conversation"
            }, {
              "abstractText" : "Embedded within culture is wisdom about resilience that can support communities faced with rapid environmental and social change. This project will capture data and knowledge from the last generation of Tanana and Gwich'in Athabascan elders who were raised in tribal communities largely untouched by Western colonization.  This generation, now in their 70s, 80s, and 90s, are taking key knowledge and data sets with them as they die, leaving subsequent generations impacted by this loss of knowledge. \n\nThe project will document Indigenous Knowledge of resilience through a qualitative phenomenology framework in using semi-structured interviews conducted by community researchers with Indigenous elders of the Central and Upper Yukon Basin, born between the years 1920 and 1950. Primary research questions are:\n-\tHow have adaptation strategies changed over a lifetime?\n-\tHow did environmental changes trigger changes in community social structure?\n-\tWhat lessons about resilience can be learned from the generation that bridged the gap between largely traditional Athabascan lifestyle and Anglo-European colonization?\nInterviews will be conducted with up to six Elders from the central Yukon Athabascan region - a remote area that was one of the last areas in Alaska to experience colonization. This project is urgent as the Elders who are the subjects of this research project are near end of life with three of the original Elders identified for this project having passed away during the previous two years. Additionally, a rural, Alaskan Native person will be trained in the project methodology and taught to harness the tools of science in the preservation of culture. Products include a plain language report that will be geared toward Native Alaskans, and the collected information and data will be made available via a public repository for other Native Alaskans and scientific researchers.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Anchorage",
              "awardeeName" : "Yukon River Inter-Tribal Watershed Council",
              "cfdaNumber" : "47.078",
              "estimatedTotalAmt" : "29223",
              "fundProgramName" : "ASSP-Arctic Social Science",
              "id" : "1835992",
              "piEmail" : "mfidel@yritwc.org",
              "piFirstName" : "Maryann",
              "piLastName" : "Fidel",
              "date" : "02/21/2019",
              "startDate" : "03/01/2019",
              "expDate" : "11/30/2019",
              "title" : "Traditional Knowledge of the Central and Upper Yukon Basin: Gathering Resiliency Data"
            }, {
              "abstractText" : "This Rapid Response Research (RAPID) project examines life disruption, recovery resources, and displacement with a focus on non-homeowner and immigrant households in Marshalltown, Iowa after an EF-3 Tornado. The damage from this tornado was concentrated in older low-income neighborhoods with many uninsured houses, limited government assistance, and low capacity to provide replacement housing within the community. This research examines recovery needs resulting from social vulnerability especially tenure and immigration. The results will assist planners, emergency managers, and policymakers to incorporate approaches within recovery programs that better communicate assistance eligibility criteria with immigrants. This scientific research contribution thus supports NSF's mission to promote the progress of science and to advance our national welfare. In this case, the benefits will be insights to assist recovery of our most vulnerable populations after a disaster.\n\nThis research addresses gaps in the disaster literature with respect to low attention disasters that affect immigrants, renters and contract homeowners. Vulnerable households like immigrants and non-homeowners are at a disadvantage for accessing recovery assistance to complete home repairs and subsequently at a higher risk of long-term displacement. This project collects data to examine recovery experiences of immigrants and non-homeowners in the aftermath of the Marshalltown tornado that did not receive much attention and resources despite causing major damages in low income neighborhoods with a relatively higher percentage of minority, immigrant, and non-homeowner households. Hence, it offers a unique possibility for assessing the complex recovery challenges related to housing tenure and immigration after low attention disasters. Methods of data collection consist of conducting focus groups with households, one on one interviews, and participant observation. Analysis methods include qualitative coding of data through theme identification and constant comparison.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Ames",
              "awardeeName" : "Iowa State University",
