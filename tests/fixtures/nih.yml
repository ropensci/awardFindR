        MICHAEL J.\",\"project_start_date\":\"2016-01-01T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-15T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): In the U.S., nearly 500,000 patients
        suffer an ST-elevation myocardial infarction (STEMI) each year. Most emergency
        departments (EDs) lack the local capabilities to perform primary percutaneous
        coronary intervention (PCI) for myocardial reperfusion. Thus, patients must
        be transferred to capable facilities, but inefficiencies in this process cause
        delays in timely myocardial reperfusion and worsen patient outcomes. The time
        to reperfusion for transferred STEMI patients greatly lags behind those patients
        who present directly to PCI centers and fails to meet national benchmark standards
        in 90% of cases. Inadequate measurement and understanding of the timing and
        processes of care at transferring EDs has hindered improvement in the timeliness
        of STEMI patient transfer. Moreover, the study of relational coordination,
        communication, and organizational design, collectively known as \\\"organizational
        behavior,\\\" is an accepted approach to study performance and variation in
        complex health systems. It has not yet been applied to the transfer of STEMI
        patients, but would likely reveal important targets for intervention. This
        proposal describes a career development plan that enables the candidate to
        gain expertise in how organizational behavior affects patient care, through
        the acquisition of advanced qualitative and quantitative skills for future
        implementation studies. The Specific Aims are: 1) Examine transferring ED
        data for factors associated with delays to myocardial reperfusion; 2) Conduct
        a detailed qualitative study of the practices that affect patient transfer
        for primary PCI; and 3) Examine the association between relational coordination
        and time spent at transferring EDs. The candidate is uniquely qualified as
        an emergency physician and PhD candidate in operations management. The career
        development plan builds on this foundation to provide: a) advanced skills
        in qualitative methods (e.g., patient and staff interviewing skills, and observation),
        biostatistics, and organizational theory; b) further development of scientific
        communication skills through manuscript preparation, grant writing, and conference
        presentations; and c) a multidisciplinary mentored research experience with
        international experts in transitions of care, qualitative research, process
        intervention development, and trial design. The institutional environment
        is outstanding, including a qualitative research center; nationally ranked
        graduate programs in the candidate's fields of study; and the national CTSA
        coordinating center. This career development award will allow the candidate
        to develop expertise in measuring the performance of healthcare systems during
        inter-facility patient transfer, a deep understanding of the relationship
        between system performance and patient outcomes, and targets for intervention
        to improve the timeliness of patient care for myocardial infarction. This
        award will position the candidate to become an R01-funded independent investigator
        who implements and evaluates process interventions to improve patient outcomes.\",\"project_title\":\"Enhancing
        Inter-Facility Transfer for Patients with Acute Myocardial Infarction\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"NATIONAL
        JEWISH HEALTH\",\"project_num\":\"1K23HL141704-01A1\",\"project_serial_num\":\"HL141704\",\"award_amount\":164052,\"contact_pi_name\":\"MEHTA,
        ANUJ \",\"project_start_date\":\"2019-07-01T04:00:00Z\",\"project_end_date\":\"2024-06-30T04:00:00Z\",\"award_notice_date\":\"2019-01-03T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nThis NHLBI K23 Mentored Patient-Oriented Research Career
        Development Award (PA-18-374) submission by\\nAnuj B. Mehta, MD will enable
        him to achieve his overarching career goal of improving shared decision-making\\n(SDM)
        in the intensive care unit (ICU) by combining qualitative research methodologies
        with ‘big data’. Dr.\\nMehta is a Pulmonary and Critical Care Physician at
        National Jewish Health. This award will build on Dr.\\nMehta’s prior health
        services research in delivery science and provide him with protected research
        time and\\nsupport to pursue advanced education and training in 1) qualitative
        research 2) advanced statistical\\nmethodologies in health services research,
        3) SDM, and 4) decision aid development. With this proposal, we\\nseek improve
        SDM for tracheostomy by developing and piloting a personalized decision aid
        (AIM 3) with a\\nqualitative decisional needs assessment through semi-structured
        interviews of surrogate decision-makers (AIM\\n1) and development of tailored
        tracheostomy prediction models (AIM 2). The dramatic increases in\\ntracheostomy
        utilization that we have previously reported has large personal and societal
        implications. Patients\\nwho receive a tracheostomy overwhelmingly require
        long-term hospitalization with significant morbidity,\\nmortality, long-term
        care needs, and caregiver stress. Evidence suggests that there is large patient
        and\\nsurrogate frustration with the decision-making process with significant
        decision conflict, misalignment of care\\ndelivered with patient values, and
        discordance between surrogates’ expectations and actual outcomes. These\\nfindings
        raise the possibility that patients may be receiving unwanted, invasive, and
        expensive care not\\nconsistent with their underlying values. SDM is the collaborative
        process of patients, surrogates, and\\nhealthcare providers reaching an informed,
        collective agreement on the treatments consistent with patient’s\\nvalues.
        Decision aids are a key tool with which to facilitate SDM. SDM and decisions
        have been shown to\\nimprove the patient-centeredness of care, improve patient
        knowledge of treatment options and possible\\noutcomes, better align chosen
        treatments with patient values, and reduce decisional regret and conflict.\\nMultiple
        societies now recommend that SDM be a cornerstone of patient centered care
        in the ICU bit its\\npenetration and uptake are limited. We hypothesize that
        a personalized web based decision aid for\\ntracheostomy will improve the
        shared decision making process. Dr. Mehta has strong institutional support
        from\\nNational Jewish Health. Dr. Mehta has assembled a team of mentors well
        suited to ensuring his success\\nduring this Career Development Award led
        by Dr. Ivor Douglas and Dr. Daniel Matlock. Dr. Mehta’s work will\\nserve
        as model for developing SDM tools in the ICU. Dr. Mehta’s proposed training
        and research will directly\\nimpact patient care related to tracheostomy by
        improving SDM, and better aligning the care received with\\npatient and surrogate
        values.\",\"project_title\":\"Developing a Novel Decision Aid for Tracheostomy
        to Support Shared Decision-Making in the Intensive Care Unit\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MICHIGAN AT ANN ARBOR\",\"project_num\":\"1K23HL145096-01\",\"project_serial_num\":\"HL145096\",\"award_amount\":122283,\"contact_pi_name\":\"COUSINO
        HOOD, MELISSA KAYE\",\"project_start_date\":\"2019-09-01T04:00:00Z\",\"project_end_date\":\"2023-06-30T04:00:00Z\",\"award_notice_date\":\"2019-01-22T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nFor the growing population of adolescents and young adults (AYAs;
        12-24 years) with pediatric heart disease,\\nsurvival comes at a cost due
        to increased risk of morbidity and mortality. Approximately 14,000 children\\nexperience
        heart-failure related hospitalizations annually. Among this group, 7% die
        during their hospitalization\\n– a mortality rate nearly 20 times greater
        than hat seen in hospitalized children without heart failure and more\\nthan
        double that in adult heart failure. The Institute of Medicine recently highlighted
        a critical need to better\\nunderstand and improve medical decision making
        involvement of AYAs afflicted with serious illnesses across\\ntheir disease
        trajectory and as they approach end of life. Yet, research on the end of life
        and palliative care\\nneeds of the growing AYA heart failure population is
        very limited, despite alarmingly high rates of invasive and\\ncostly interventions
        at the end of life for this group. The current proposal seeks to address gaps
        in research\\nand practice through three specific aims via two separate studies:
        Aim 1) To ascertain the end of life care\\nneeds and preferences of pediatric
        heart failure patients and parents via qualitative descriptive research.\\nQuantitative
        measures of disease severity, health-related quality of life, and trust in
        physician will be used to\\nfurther describe the sample. Aim 2) To describe
        provider communication of prognosis, hope, and advance care\\nplanning (e.g.,
        Do Not Resuscitate, Hospice) topics through audio-recorded conversations with
        AYA cardiology\\npatients and/or their families. A priori hypotheses will
        not be tested for Aims 1 and 2 given their qualitative\\nnature. Themes will
        be determined for future hypothesis-driven research. Aim 3) To develop and
        pilot a\\nprovider-directed end of life care communication intervention. It
        is hypothesized that intervention participation\\nwill lead to increased provider
        use of rapport and partnership building statements and greater physician\\ncommunication
        of prognosis, hope, and advance care planning topics. In addition to these
        three research aims,\\nthe K23 proposal includes a robust four-year research
        training plan. With the support of an interdisciplinary\\nteam of expert mentors
        and advisors, Study PI will gain experiences in qualitative research, pediatric
        palliative\\ncare and bioethics, and randomized intervention trial design
        and statistical analysis. Training goals will be\\naccomplished through didactic
        coursework; mentored studies and frequent interactions with mentors and\\nadvisors;
        and seminars, meetings, conferences and workshops. This K23-supported research
        training and\\nfoundational data will enable Study PI to obtain long-term
        career goals, which include the development and\\nimplementation of an R01-funded
        multi-site, end of life communication-focused computerized intervention trial\\nfor
        pediatric cardiology providers.\",\"project_title\":\"Palliative and End of
        Life Care in Adolescent and Young Adult Heart Failure\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"COLUMBIA
        UNIVERSITY HEALTH SCIENCES\",\"project_num\":\"5F31HL131441-04\",\"project_serial_num\":\"HL131441\",\"award_amount\":15993,\"contact_pi_name\":\"RHODES-BRATTON,
        BRENNAN LENA\",\"project_start_date\":\"2016-01-21T05:00:00Z\",\"project_end_date\":\"2019-07-20T04:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): The proposed pre-doctoral training
        fellowship serves two overarching goals: 1) To enhance my quantitative and
        qualitative research methods skills toward applying for and obtaining a mixed
        methods R01grant; and 2) To apply and refine my public health training by
        conducting a dissertation research project to understand the effect of the
        changing food environment on obesity in a historically low-socioeconomic status
        (SES) community of color undergoing gentrification. Background: Since the
        late 1990s, the neighborhood of Central Harlem in New York City has been undergoing
        dramatic transformation as characterized by gentrification, a mixture of divestment
        and redevelopment. These changes influence the food environment (i.e. grocery
        outlets, restaurants, street vendors, and farmers' markets) and, with it,
        residents' food-related practices and health. Given the high rates of nutrition-related
        conditions such as obesity, diabetes, and cardiovascular disease in Harlem,
        any transformation in its food environment raises the need for investigation.
        The overarching question of my dissertation is: How does the changing food
        environment in Harlem, a neighborhood undergoing gentrification, affect residents'
        risk for obesity mediated by food-related dispositions and practices? Aims:
        The specific aims are to: 1) Examine changes in Central Harlem's food environment
        during 1990-2010 by analyzing the NETS database; 2) Examine whether longitudinal
        changes in the food practices of mothers and children are associated with
        changes in weight measurements and risk for obesity using the Columbia Center
        of Children's Environmental Health (CCCEH) cohort data; 2a) Compare changes
        in the weights of mothers and children who have remained in Central Harlem
        and those who have moved from the neighborhood; 3) Use ethnographic methods
        (including participant observation, and in-depth interviews with a sub-set
        of CCCEH participants) and key informant interviews to explore ongoing changes
        in Harlem's food environment, and how these changes affect food practices
        and dispositions, thus corroborating and expanding upon the quantitative findings
        under Aims 1 and 2; and 4) Integrate the quantitative and qualitative findings
        and thus develop a provisional conceptual framework to understand the effects
        of gentrification on obesity as mediated by food practices and dispositions.
        Methods: Consistent with my training objectives, the study will apply an ethnographic
        and sociological framework of habitus to examine the relationship between
        gentrification, habitus and obesity prevalence among residents of a historically
        resource poor neighborhood. Specifically, I will conduct a mixed methods explanatory
        sequential design including three phases: 1) secondary longitudinal data analyses
        of the National Establishments Time-Series database and CCCEH mother-child
        pairs; 2) qualitative data collection and analysis by employing an ethnography
        of Harlem's food environment and interview with 15- 20 key informants and
        45 CCCEH participants; and 3) integration of findings to develop a provisional
        conceptual framework that illustrates the effect o gentrification on obesity
        as mediated by food habitus.\",\"project_title\":\"Gentrification, food environment,
        and risk for obesity: A mixed methods approach\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN DIEGO\",\"project_num\":\"5R21MH113477-02\",\"project_serial_num\":\"MH113477\",\"award_amount\":194042,\"contact_pi_name\":\"HOENIGL,
        MARTIN \",\"project_start_date\":\"2018-04-16T04:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-18T05:00:00Z\",\"abstract_text\":\"ABSTRACT\\nAmong
        men who have sex with men (MSM) testing for HIV in the United States (US),
        approximately 60% of all\\nincident HIV infections occur in men reporting
        the highest quartile of risk behaviors. Young MSM (i.e. those ≤24\\nyears
        of age; hereafter “YMSM”) are disproportionately represented in the highest
        risk quartile, have rates of\\nHIV incidence twice as high as older MSM, and
        are less likely to take preexposure prophylaxis (PrEP) for the\\nprevention
        of HIV. As a high-impact prevention strategy, the CDC recommends YMSM test
        for HIV once every\\n3-6 months. Alarmingly, we recently documented risk behaviors
        increased in direct proportion to the number of\\nrepeat negative HIV tests
        among MSM, despite routine risk-reduction counseling. The dynamics behind\\nincreasing
        risk behaviors in repeat testers are poorly understood. Increased risk behavior
        may lead to more\\nfrequent (and appropriate) HIV testing or perhaps more
        frequent HIV testing gives rise to increased risk\\nbehavior (i.e., negative
        test results may be interpreted as positive reinforcement that ongoing risk
        behaviors\\nare not sufficiently risky to result in HIV infection). In either
        case, current public health efforts to increase HIV-\\ntesting in the highest
        risk quartile are likely to capture more YMSM, and studies are needed to delineate
        the\\ndrivers of ongoing or increased risk behavior in YMSM after testing
        to develop more effective interventions to\\npromote HIV prevention. Given
        the push to increase repeat HIV testing among YMSM in the US, gaining a\\nbetter
        understanding of if and how repeat testing influences risk perception and
        risk behavior is\\ncritical. We propose a novel study to assess perceptions
        of receiving negative HIV test results and how\\nthey are associated with
        HIV risk and prevention behaviors over time in YMSM. To explore the\\nattributions
        and „meaning‟ YMSM make of negative HIV test results over time, we will perform
        cross-sectional\\nin-depth qualitative interviews (n=20; phase 1) in PrEP-naïve
        HIV repeat testers receiving negative HIV test\\nresults, followed by quantitative
        assessment and monitoring of patterns of self-reported risk behaviors and\\nperceived
        risk over time (n=115; phase 2) in YMSM. Purposive sampling for the qualitative
        interviews will\\nstratify recruitment by self-reported risk behavior at their
        two most recent testing encounters. Qualitative\\nfindings will be incorporated
        into a validated questionnaire that quantitatively measures psychological
        reactions\\nto the receipt of negative HIV test results. In phase 2 of the
        study, the adapted questionnaire will then be\\ndelivered together with monthly
        microsurveys to assess development of self-reported risk and prevention\\nbehaviors,
        as well as perceptions of HIV-exposure risk before receiving the negative
        HIV test result and over\\n12-months after the testing encounter. The proposed
        study will inform strategies to modify or develop\\nprevention interventions
        delivered during repeat HIV testing and counseling sessions.\",\"project_title\":\"Perception
        of repeated negative HIV test results in young men who have sex with men\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIV
        OF ARKANSAS FOR MED SCIS\",\"project_num\":\"1R21MH116128-01A1\",\"project_serial_num\":\"MH116128\",\"award_amount\":225875,\"contact_pi_name\":\"JONES,
        SARA \",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nIn the United States, firefighters and emergency medical technicians
        (EMTs)/ paramedics respond to more than 50 million\\nemergency calls annually.
        The daily operations and experiences that are expected and accepted as part
        of their job expose\\nthem to various traumatic events (e.g. school shootings,
        suicides). The nature, frequency, and intensity of duty-related\\ntraumatic
        exposures place these first responders (FRs) at significant risk for mental
        health (MH) problems, such as post-\\ntraumatic stress disorder (PTSD) and
        suicide. However, due to the stigma of mental illness and the culture of self-reliance\\nand
        strength that surrounds FRs, few are willing to seek help. In a preliminary
        study conducted by the Principal\\nInvestigator, community partnerships were
        established with key FR stakeholders throughout Arkansas to discuss MH-\\nrelated
        issues. They unanimously expressed concern about the increased prevalence
        of MH problems and lack of help-\\nseeking among FRs in the state. Hence,
        we propose an exploratory, qualitative study that will use a statewide community-\\nengagement
        approach to conceptualize a MH service model that FRs will be willing to access
        and use. Our specific aims\\nare to: AIM 1) Identify FRs' preferences and
        priorities regarding MH service and delivery methods, including the\\nfeasibility,
        acceptability, and value of each method. To address this aim, we will use
        opt-in methods to recruit a diverse\\ngroup of firefighters and EMTs/paramedics
        from across Arkansas to participate in qualitative interviews, defined as
        focus\\ngroups and individual interviews. After all qualitative interviews
        have been analyzed, we will initiate a series of product\\ndevelopment activities
        to achieve AIM 2) Conceptualize a MH service model, in partnership with FRs
        statewide, that is\\napplicable, acceptable, and feasible for implementation.
        In collaboration with our community partners, and based on the\\npreferences
        and priorities identified by FRs, a hybrid Delphi technique of consensus formation
        will be used to\\nconceptualize a MH service model that is acceptable to FRs
        and feasible to implement in real world settings, which aligns\\nwith the
        National Institutes of Mental Health (NIMH) Research Priorities (Strategic
        Objective 4.1 and 4.2). Through this\\nwork, we will generate the scientific
        foundation to develop a comprehensive, MH service model that will motivate\\nengagement
        in services by diverse FRs. We expect this model will encompass a range of
        services, such as awareness,\\nprevention, treatment, and crisis management
        strategies to meet FRs' MH needs throughout the course of illness. This\\nstudy's
        findings will guide a multi-stage, research agenda that will include: 1) development
        and pilot testing of the MH\\nservice model (Strategic Objective 4.3), 2)
        a full-scale trial of the program statewide, revised based on pilot results,
        and 3)\\na hybrid effectiveness-implementation trial (Strategic Objective
        4.4). Ultimately, promoting engagement in MH services\\nmay decrease suicide
        rates and improve the overall MH outcomes among this at-risk population. With
        continued efforts\\nand partnerships, findings can be integrated into policy
        and funding-related decision making to sustain the delivery of\\nhigh-quality
        MH services for FRs in Arkansas and across the nation.\",\"project_title\":\"Building
        Partnerships with First Responders to Explore Strategies to Improve Delivery
        and Access of Mental Health Services- Resubmission\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN FRANCISCO\",\"project_num\":\"5K01MH107331-04\",\"project_serial_num\":\"MH107331\",\"award_amount\":194228,\"contact_pi_name\":\"CONROY,
        AMY ANNE\",\"project_start_date\":\"2016-02-05T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-11T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): The purpose of this K01 is to provide
        the candidate with the training and mentorship to become an independent behavioral
        scientist with expertise on couple-based approaches to optimize engagement
        in the HIV care continuum (CC) in sub-Saharan Africa. Research on the HIV
        CC in sub-Saharan Africa has largely focused on structural and individual-level
        barriers and facilitators, resulting in a weak understanding of factors at
        the relationship level. A central component of this K01 award is the conduct
        of research on dyadic aspects of engagement in the HIV CC among couples living
        with HIV. The proposed research will be situated in Malawi, a resource-poor
        country in SSA where 11% of adults are HIV-infected and an estimated 8,000
        Malawians die each year from AIDS-related illness. The majority of new HIV
        infections occur within marriage or cohabitating unions. Despite the success
        of ART programs in Malawi, large numbers of HIV+ individuals who are eligible
        for ART and who have initiated ART continue to drop out of the HIV CC. Furthermore,
        as more HIV+ individuals access ART while healthier, there are growing concerns
        about long-term adherence to ART. Using a dyadic, mixed-methods study design,
        the specific aims of the research are: 1) to describe how the relationship
        context influences engagement in the HIV CC within Malawian couples; 2) to
        identify the relationship-level barriers and facilitators that affec engagement
        in the HIV CC; and, 3) to develop a preliminary intervention to optimize engagement
        in the HIV CC for Malawian couples. For Aim 1, qualitative interviews will
        be conducted with 25 couples (50 individuals) with at least one partner who
        is either starting or already on ART. For Aim 2, the qualitative findings
        will be analyzed to develop a survey for 200 ART patients and their primary
        partner. The survey will collect information on relationship dynamics and
        characteristics, treatment knowledge and beliefs, contextual factors related
        to HIV care and treatment, and measures of engagement in the HIV CC (e.g.,
        attendance at clinic appointments, adherence to ART).Medical record data and
        hair specimens will also be collected from respondents on ART to supplement
        self-reported measures of engagement in care. For Aim 3, 20 semi-structured
        interviews with community members and stakeholders, and 4 focus group discussions
        with couples will be conducted to inform the development of a relationship-focused
        intervention targeting optimal use of HIV care and treatment. Through this
        research plan, the candidate will gain practical training in four areas: (1)
        interpersonal theory to understand health behavior; (2) methodological skills
        to collect and analyze dyadic qualitative and quantitative data; (3) healthcare
        and clinical aspects of HIV/AIDS; and (4) behavioral intervention design and
        evaluation. An interdisciplinary team of mentors and scientific advisors will
        support the training and research plan through their combined expertise in
        couples-based research, dyadic data analysis, healthcare and medical management
        of HIV/AIDS, behavioral interventions for HIV/AIDS, and local knowledge of
        the Malawi context.\",\"project_title\":\"Relationship Factors and Engagement
        in HIV Care in Malawi: A Dyadic Investigation\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"NEW
        YORK UNIVERSITY SCHOOL OF MEDICINE\",\"project_num\":\"1K08CA230162-01A1\",\"project_serial_num\":\"CA230162\",\"award_amount\":218078,\"contact_pi_name\":\"LIANG,
        PETER SHUANG\",\"project_start_date\":\"2019-04-01T04:00:00Z\",\"project_end_date\":\"2024-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-21T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY AND ABSTRACT\\nColorectal cancer (CRC) is the second leading cause
        of cancer death in the US. Despite overwhelming\\nevidence that screening
        reduces both CRC incidence and mortality, less than two-thirds of eligible
        adults are\\nup-to-date with screening. These figures also overestimate the
        proportion of Americans who receive adequate\\nlong-term protection from CRC
        because they are based on one-time, cross-sectional measurements. To\\nensure
        that eligible populations receive maximal benefit from CRC screening, it is
        critical to accurately\\nmeasure adherence to different screening strategies
        over multiple cycles, to identify the various barriers to\\nrepeated screening,
        and to translate this information into effective interventions that can be
        implemented\\nrapidly and efficiently. This K08 proposal will address the
        following three specific aims: (1) Quantify longitudinal\\nadherence to screening
        colonoscopy and FOBT/FIT in the national VA database over a 15-year period;
        (2)\\nIdentify social and contextual barriers and facilitators to longitudinal
        adherence using a qualitative approach in\\nveterans who are due for repeat
        screening/surveillance colonoscopy at an urban VA hospital; and (3) Assess\\nthe
        feasibility of a pilot bidirectional text messaging intervention on attendance
        for screening/surveillance\\ncolonoscopy and bowel preparation quality. This
        will be the first study to compare longitudinal adherence to\\nscreening colonoscopy
        and FOBT/FIT and one of the first to investigate the influence of text messaging
        on\\ncolonoscopy adherence. This award will allow the PI to obtain additional
        training in quantitative and qualitative\\nmethods, behavioral intervention
        design, and mHealth. Findings from the proposal will provide important\\ninsight
        into the optimal long-term CRC screening strategy and methods to improve adherence
        to repeat\\nscreening. This will form the foundation of a subsequent R01 grant
        and help the PI develop into an\\nindependent investigator.\",\"project_title\":\"Longitudinal
        Adherence to Colorectal Cancer Screening in the VA\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"WELLESLEY
        COLLEGE\",\"project_num\":\"1R03HD095029-01A1\",\"project_serial_num\":\"HD095029\",\"award_amount\":79717,\"contact_pi_name\":\"GROSSMAN,
        JENNIFER \",\"project_start_date\":\"2019-02-11T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-11T05:00:00Z\",\"abstract_text\":\"Abstract\\nRisky
        sexual behaviors have high personal, social, and financial costs. While family
        communication about sex\\ncan reduce these behaviors, most studies focus on
        a single time point. However, early (10-13), middle (14-17)\\nand late (18-21)
        adolescence each brings distinct developmental and relational processes. To
        be effective,\\nconversations about sex need to fit with teens' developmental
        stage and experiences. Protective resources are\\nparticularly important during
        late adolescence as this period is characterized by sexual experimentation
        and\\nrisk-taking, and shows high levels of sexually transmitted diseases
        and unintended pregnancies. Few studies\\nassess family sexuality communication
        during late adolescence, a period which often involves separation from\\nparents
        but also growing mutuality with them, particularly for girls, which may create
        new opportunities for\\nteen-parent communication. Various characteristics
        affect how a person perceives parent-teen conversations\\nabout sex: 1) teen
        gender, 2) the gender match between teen and parent, and 3) whether one is
        the parent or\\nthe teen. For example, parents share different messages with
        daughters than sons about sex, but the influence\\nof teen gender can be confounded
        by the match in gender between the teen and parent, which is unexplored.\\nFinally,
        parents and teens frequently view family sexuality communication differently,
        but what lies behind\\nthese differences is unexplored. Research is needed
        to guide parents as to whether and how to talk with their\\nchildren about
        sex in ways that are relevant for and accessible to teens at different developmental
        stages,\\nparticularly late adolescence. To address NICHD's goals of identifying
        factors for preventing unintended\\npregnancy and reducing transmission of
        STDs, the proposed study provides a rare opportunity to longitudinally\\nexplore
        continuity and change in family sexuality communication over three critical
        developmental stages of\\nadolescence (Aim 1). It will also compare how characteristics
        of teen gender, the gender match between the\\nteen and parent, and teen and
        parent agreement across topics shape family communication about sex and\\nrelationships
        (Aim 2). To address these aims, this study uses a longitudinal qualitative
        design, extending\\nexisting qualitative data on teen-parent sexuality communication
        when teens were in 7th and 10th grade (N=23\\nparents and 23 teens) by conducting
        a third wave of interviews during late adolescence with the same sample\\nof
        diverse families. Thematic analysis will be used to examine interview data.
        Given its qualitative focus, this\\nstudy is largely exploratory. However,
        it is expected that female late adolescents will be more likely to talk with\\nparents
        about sex than males and that higher teen-parent agreement in reported talk
        about sex will be\\nassociated with positive perceptions of family sexuality
        communication (Aim 2). This study is significant as the\\nfirst in-depth,
        longitudinal examination of teen-parent sexuality communication over three
        key adolescent\\nperiods. Results will provide recommendations for parents,
        health providers, and educators on how to support\\nteens' health by adapting
        sexuality communication across multiple stages of adolescence.\",\"project_title\":\"Teen-parent
        health communication over early, middle, and late adolescence\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN FRANCISCO\",\"project_num\":\"5K08HS024592-04\",\"project_serial_num\":\"HS024592\",\"award_amount\":155615,\"contact_pi_name\":\"KAISER,
        SUNITHA VEMULA\",\"project_start_date\":\"2016-03-01T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-22T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): This is an application for a K08
        award for Sunitha Kaiser, MD MSc, a pediatric hospitalist at the University
        of California, San Francisco. Dr. Kaiser is establishing herself as a young
        investigator in accelerating use of evidence-based guidelines in clinical
        practice to improve quality of hospital care for children, an AHRQ priority
        population.\\nThis award will provide Dr. Kaiser with the support necessary
        to accomplish the following goals: (1) to become expert in qualitative research
        methods and implementation science; (2) to gain experience in conducting a
        trial; (3) to gather preliminary data for the purpose of designing a multi-site
        trial; and (4) to develop an independent clinical research career. To achieve
        these goals, Dr. Kaiser has assembled a multi- disciplinary mentoring committee
        whose expertise spans the relevant disciplines of asthma and clinical trials
        (Drs. Cabana, McCulloch and Horwitz), health services research (Drs. Auerbach,
        Cabana, McCulloch, and Horwitz), qualitative research (Dr. Rehm), and implementation
        science (Drs. Auerbach, Cabana, and Horwitz). Asthma is the second most common
        cause of pediatric hospitalizations1 in the United States, resulting in nearly
        $1 billion in annual costs. Despite broad dissemination of evidence-based
        guidelines for asthma management, there are significant variations in care
        and risk-adjusted outcomes for children hospitalized with asthma, largely
        due to challenges integrating guidelines into care. Clinical pathways are
        structured, multidisciplinary, and detailed care plans for patients with a
        specific clinical problem; they link evidence to practice to optimize patient
        outcomes and delivery efficiency. In controlled trials, pathways reduce inappropriate
        variation in care and improve outcomes for children hospitalized with asthma
        by both increasing home asthma management education and decreasing hospital
        length of stay. However, there is wide variability in performance and uptake
        of pediatric asthma pathways in real-world settings due to a dearth of evidence-
        based guidance on successful implementation methods. Dr. Kaiser's long-term
        goal is to become an independent investigator who leads efforts to improve
        quality of care for hospitalized children by accelerating use of evidence-based
        guidelines in clinical practice. Dr. Kaiser's objective is to identify, test,
        and disseminate best practices for pathway implementation to improve quality
        of care for children hospitalized with asthma. The central hypothesis, derived
        from the \\\"positive deviance\\\" approach, is that identification and examination
        of hospitals that demonstrate exceptional performance with pathway implementation
        can facilitate the discovery and wide dissemination of strategies to improve
        care. Steps in this mixed-methods approach include: 1) identify hospitals
        where pathway implementation led to the largest gains in performance, 2) study
        these hospitals using qualitative methods to identify best practices associated
        with high performance, and 3) test these best practices with rigorous design.
        The rationale is that high-performing hospitals will have replicable pathway
        implementation practices that will be critical to widespread national uptake,
        ultimately leading to\\nconsistent delivery of evidence-based practices and
        higher quality of care. This hypothesis will be tested by pursuing three specific
        aims: Aim 1) Identify hospitals where implementation of inpatient pediatric
        asthma pathways has led to the largest improvements in quality of care. Key
        personnel from 43 children's hospitals that contribute to a national administrative
        database will be surveyed to determine if and when asthma pathways were implemented,
        then the database will be used to identify which hospitals had the greatest
        gains in quality of care with pathway implementation. Aim 2) Determine best
        practices for implementation of inpatient pediatric asthma pathways through
        in-depth qualitative analysis of key personnel from the high-performing hospitals
        identified in Aim 1. Aim 3) Conduct a pilot trial to determine the feasibilityof
        implementing inpatient pediatric asthma pathways utilizing best practices
        in both a tertiary and community hospital setting. This pilot trial will enroll
        50 total children hospitalized with asthma The proposed research is innovative
        to pediatric clinical pathway research both by shifting the traditional approach
        to focus on implementation strategies and by utilizing a novel mixed-methodology,
        based on the concept of \\\"positive deviance.\\\" The proposed research is
        significant because it is expected to vertically advance and expand knowledge
        on best practices for pathway implementation, which will enable increased
        uptake and successful implementation of clinical pathways in both tertiary
        and community settings, thereby improving evidence-based practices and quality
        of care for children with asthma. Ultimately, this new knowledge could support
        pathway implementation across a range of pediatric illnesses to improve quality
        of care and decrease unnecessary costs.\",\"project_title\":\"The PIPA (Pediatric
        Inpatient Patient Pathways for Asthma) Study: Optimizing Quality of Hospital
        Care for Children with Asthma\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF WASHINGTON\",\"project_num\":\"1R21DA047891-01\",\"project_serial_num\":\"DA047891\",\"award_amount\":233250,\"contact_pi_name\":\"HAHN,
        ANDREW WILLIAM\",\"project_start_date\":\"2019-02-15T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-07T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract\\nThis project will use mixed methods (qualitative and quantitative)
        to evaluate the impact of\\nmarijuana policy changes on patterns of use of
        marijuana and other harmful substances among\\npeople living with HIV (PLWH).
        PLWH are a key population given their high prevalence of\\nmarijuana use and
        potential for marijuana-related adverse outcomes. We will analyze the rich\\ndata
        available through the Centers for AIDS Research Network of Integrated Clinical
        Systems\\n(CNICS) study, a large, geographically and racially diverse cohort
        of >32,000 PLWH in care in 8\\nregions across the U.S. CNICS' comprehensive
        clinical data includes laboratory data (CD4, HIV\\nRNA levels), medications,
        diagnoses (substance use disorders, mental health disorders),\\npatient-reported
        outcomes (PROs) with >70,000 comprehensive substance use assessments,\\nand
        health care utilization such as primary care visits and missed visits. Ongoing
        longitudinal\\nsubstance use assessments combined with geographic diversity
        including areas like San Diego,\\nSeattle, and Boston with recent regulatory
        changes and areas like Baltimore and Birmingham\\nwithout regulatory changes
        will enable this project. We will examine marijuana use among\\nPLWH using
        joint longitudinal and survival models to estimate associations with\\npolicy/regulation.
        We will also evaluate the association between marijuana use changes and risk\\nbehaviors,
        such as binge drinking, among PLWH. We will additionally employ qualitative\\nmethods
        including focus groups and structured interviews to evaluate changing usage
        patterns,\\nbeliefs, and health behaviors over periods experiencing regulatory
        changes. We expect that the\\nmajority of increases in marijuana use will
        be explained by current users increasing frequency\\nrather than non-users
        becoming users. Furthermore, post-legalization, PLWH reporting current\\nmarijuana
        use will a) describe a diversification of product use and means of ingestion,
        b) report\\nincreased access to marijuana, c) describe an increase in use
        of marijuana in social settings\\nand in public spaces, d) report marijuana
        as a cue for use of other substances in certain\\nsettings, e) describe decreased
        stigma associated with marijuana use, and f) and lower rates of\\nalcohol
        and tobacco use. The findings of this proposal will likely enable several
        future studies\\nexploring the intersection of marijuana policy, substance
        use, and health outcomes among\\nPLWH. Further, we expect that data gleaned
        from this project will have ramifications not only for\\nthe clinical care
        of PLWH but for public health and marijuana legislation in general.\",\"project_title\":\"Marijuana
        policy change impact on patterns of marijuana and other harmful substance
        use among people living with HIV: A mixed methods evaluation\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"MICHAEL
        E DEBAKEY VA MEDICAL CENTER\",\"project_num\":\"5I01RX002160-02\",\"project_serial_num\":\"RX002160\",\"award_amount\":null,\"contact_pi_name\":\"TENG,
        ELLEN \",\"project_start_date\":\"2018-03-01T05:00:00Z\",\"project_end_date\":\"2022-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-05T05:00:00Z\",\"abstract_text\":\"Background\\nAnxiety
        and trauma spectrum disorders are highly prevalent among Veterans from all
        war eras,\\ncausing significant impairment in social and occupational functioning
        and poor quality of life\\nacross the lifespan. Posttraumatic stress disorder,
        panic, social anxiety, and generalized anxiety\\ndisorders are associated
        with substantial decrements in health, quality of life, interpersonal and\\nvocational
        functioning. Many Veterans with mental health concerns report experiencing
        difficulty\\nin social functioning, productivity, community involvement, and
        self-care. Although cognitive\\nbehavioral therapy (CBT) for anxiety-based
        disorders is highly effective, conventional CBT\\nformats require 3 to 4 months
        to complete, which is often a barrier for Veterans because it\\nrequires substantial
        time away from work, school, and other important life activities. Thus,\\nrelatively
        few Veterans undergo and complete treatment. Preliminary data support the
        feasibility,\\neffectiveness, and acceptability of an intensive weekend treatment
        delivery format and show\\nimprovement in functional and clinical outcomes.\\nObjectives\\nThe
        current project proposes to evaluate a brief but intensive transdiagnostic
        CBT that\\nsimultaneously targets multiple anxiety disorders with or without
        co-occurring depression. This\\nwill be accomplished by evaluating an innovative
        treatment delivery method that directly\\naddresses barriers associated with
        standard psychotherapy delivery. The main objectives are to\\n(1) determine
        if an intensive CBT protocol (iCBT) delivered over one weekend can improve\\ncommunity
        reintegration, quality of life, and emotional functioning compared with standard
        CBT\\n(sCBT) and treatment as usual (TAU); (2) examine the rates of psychotherapy
        engagement in\\niCBT compared with sCBT; and (3) obtain a deeper understanding,
        through qualitative\\ninterviews with Veterans and their family members, of
        how iCBT and environmental factors may\\nimpact the process of reintegration
        and quality of life.\\nMethods\\nThe proposed study is a randomized controlled
        trial with 3 treatment arms. A transdiagnostic\\ngroup CBT protocol will be
        compared in a compressed weekend format (iCBT) with a standard\\ngroup delivery
        format involving 3 months of weekly sessions (sCBT). A treatment as usual\\n(TAU)
        condition will be included to compare outcomes. Veterans with one or more
        anxiety-\\nbased disorder(s) (with or without co-occurring depression) will
        be randomized to one of the\\nthree treatment arms. Veterans will be asked
        to attend a total of four assessments during the\\nstudy including a baseline
        evaluation, 1-month, 3-month, and 6-month follow-ups. Qualitative\\ninterviews
        will be conducted with Veterans who completed iCBT and family members.\",\"project_title\":\"Improving
        Veteran Functioning with Intensive Transdiagnostic CBT for Anxiety\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"DUKE
        UNIVERSITY\",\"project_num\":\"5R34AA023877-03\",\"project_serial_num\":\"AA023877\",\"award_amount\":228563,\"contact_pi_name\":\"DEDERT,
        ERIC A\",\"project_start_date\":\"2017-02-10T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-28T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\r\\nDESCRIPTION (provided by applicant): Alcohol misuse and smoking constitute
        two of the three leading preventable causes of death in the United States.
        Reluctance to treat tobacco dependence among those with AUD is misguided as
        recent research suggests smoking cessation treatment can be effective, does
        not increase risk of relapse to alcohol, and may even improve rates of sobriety.
        There is strong evidence for the short-term efficacy for alcohol misuse and
        smoking of contingency management (CM). It is an intensive behavioral therapy
        that provides incentives (vouchers, money) to individuals misusing substances
        contingent upon objective evidence from drug use. Implementation of CM has
        been limited because of the need to verify abstinence multiple times daily
        using clinic based monitoring. Our group recently developed a smart-phone
        application which allows a patient to video themselves several times daily
        while using a small CO monitor and to transmit the data to a secure server
        which has made the use of CM for outpatient smoking cessation portable and
        feasible. Our mobile CM (mCM) approach paired with cognitive-behavioral counseling
        and pharmacological smoking cessation aids has been effective in reducing
        smoking. Thus, the purpose of this project is to develop and pilot-test a
        combined alcohol and smoking mCM intervention. Our long term goal is to develop
        mCM procedures that will be used as part of a multi-component intervention
        to concurrently and effectively treat both alcohol misuse and smoking. As
        part of this project, we will develop a multi-component telehealth alcohol
        and smoking mCM intervention. It will include mCM, cognitive-behavioral phone
        counseling, and standard smoking cessation pharmacotherapy. Three cohorts
        will provide data. The first cohort (n = 5) will yield primarily qualitative
        data from participants and therapists, which will be utilized to modify the
        treatment components including the therapist manual, participant workbook,
        mCM apps, and data collection procedures. The second cohort (n = 5) will yield
        qualitative and quantitative data to guide the focus of the intervention to
        components most valued by participants and linked with achieving outcome benchmarks.
        The third cohort will be a pilot clinical trial comparing the multi-component
        mCM intervention (n = 30) to a comparison condition (n = 15) that differs
        only in that reinforcement will not be contingent on abstinence. The work
        proposed in these aims will provide the first step toward implementation of
        an innovative approach that builds upon the power of mHealth technology to
        reduce the prevalence of both alcohol misuse and smoking.   \\r\\n   \\r\\n\",\"project_title\":\"Mobile
        Contingency Management for Concurrent Abstinence from Alcohol and Smoking\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA LOS ANGELES\",\"project_num\":\"5R01DA038675-05\",\"project_serial_num\":\"DA038675\",\"award_amount\":562614,\"contact_pi_name\":\"ROTHERAM-BORUS,
        MARY JANE \",\"project_start_date\":\"2015-04-15T04:00:00Z\",\"project_end_date\":\"2022-02-28T05:00:00Z\",\"award_notice_date\":\"2019-01-30T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION: In Africa, HIV prevention has been most successful with
        women, not men. For example, young, South African men aged 18-29 years continue
        to have a high incidence of HIV, frequent drug use, low HIV testing rates,
        concurrent sexual partnerships, and low rates of HIV testing and utilization
        of medical care. Innovations are needed in how, when, and where we engage
        men in HIV prevention. With R34 funding, we successfully demonstrated the
        feasibility of engaging young men with soccer and vocational training to reduce
        drug use. We randomized two neighborhoods to either: an intervention (soccer
        and vocational training contingent on behaviors at soccer); or a delayed-delivery
        control neighborhood. Almost all eligible neighborhood men were recruited
        (95%; N=142) and 90% reassessed at 6 months. In the intervention condition,
        80% of young men regularly attended soccer and 55% earned entry to vocational
        training. Intervention men completed drug tests at soccer (with uptake rising
        over time and drug use decreasing), and increased employment over six months,
        compared to control men. HIV testing did not increase, based only on self-reports.
        Qualitative interviews of men, coaches, and family members demonstrated the
        program's benefits in shifting men's role in their homes and communities,
        although attitudinal shifts towards women were minor.  Based on these results,
        a randomized controlled trial (RCT) is proposed to test the efficacy of randomizing
        all young men in a neighborhood to receive: 1) soccer training (8 neighborhoods,
        400 men); 2) soccer and vocational training (8 neighborhoods, 400 men); or
        3) a control condition (8 neighborhoods, 400 men). The primary outcomes will
        be decreased substance use (tested with rapid diagnostic tests [RDT]), increased
        repeat HIV testing (linkage, retention, and adherence to medical care among
        HIV-infected men), no concurrent partnerships, increased condom use, and no
        violence/arrests. Stellenbosch University interviewers will conduct assessments
        at recruitment, 6, 15, and 24 months (using mobile phones). Coaches will implement
        a Life Skills manual, as well as integrating cognitive-behavioral skills into
        problem situations that arise at games/practices, and reporting in real time
        via mobile phones all intervention contacts and content. Qualitative interviews
        will be conducted with coaches and young men (n=30 at each 6 month interval).
        If the RCT is successful, global program diffusion is probable by the Fédération
        Internationale de Football Association (FIFA) with national funding by the
        South African government NEET (Not in Education, Employment or Training) vocational
        training program, whose annual funding is typically underspent.\",\"project_title\":\"HIV
        & Drug Abuse Prevention for South African Men\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF IOWA\",\"project_num\":\"1K08HS025753-01A1\",\"project_serial_num\":\"HS025753\",\"award_amount\":145915,\"contact_pi_name\":\"MOHR,
        NICHOLAS M.\",\"project_start_date\":\"2019-03-01T05:00:00Z\",\"project_end_date\":\"2024-02-29T05:00:00Z\",\"award_notice_date\":\"2019-02-19T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract\\nSepsis is a life-threatening condition that has doubled
        in incidence over the past decade, and now constitutes\\n17% of all in-hospital
        deaths in the US at an annual cost of $24 billion. Early, aggressive emergency
        care\\nsaves lives, yet many rural hospitals have low adherence to evidence-based
        sepsis care guidelines.\\nConsequently rural sepsis patients have a 38% higher
        mortality rate. Rural emergency department (ED)-based\\ntelemedicine has been
        proposed to standardize care and support local clinicians in rural hospitals,
        but its\\neffectiveness has never been rigorously tested. With 19% of the
        US population living in rural areas and an\\nestimated 5,000 preventable rural
        sepsis deaths annually in the US, there is a critical need to test strategies
        to\\nimprove dissemination and implementation of evidence-based sepsis guidelines
        in rural centers. The goal of\\nthis Career Development Award is to prepare
        the applicant for a career as a clinical investigator and health\\nservices
        researcher focusing on comparative effectiveness research of rural acute care
        interventions. This goal\\nwill be accomplished within the infrastructure
        of the Rural Telehealth Research Center through (a) specific\\ngraduate coursework,
        (b) a Mentorship Advisory Committee, (c) carefully selected conferences and\\nworkshops,
        and (d) a mentored research study. The specific aims of the proposed study
        are (1) to measure the\\nassociation between ED-based telemedicine use, guideline
        adherence, and clinical outcomes, (2) to measure\\nthe effect of a telemedicine
        relationship on guideline adherence among patients who have telemedicine\\navailable
        but not used, and (3) to describe how and why telemedicine use affects clinical
        care, decision-\\nmaking, and dissemination of best practices, using qualitative
        methods. The proposed mentored research\\nproject will accomplish these aims
        through an observational cohort study of patients with severe sepsis or\\nseptic
        shock treated in critical access hospitals in a large Midwestern telemedicine
        network over a 4-year\\nperiod. Our central hypothesis is that telemedicine
        will improve clinical outcomes through improved adherence\\nwith international
        sepsis guidelines by changing (1) patient-level recommendations, (2) provider-level
        behavior,\\nand (3) hospital-level practices. At the end of this Career Development
        Award, the candidate will be well-\\nprepared to become an independent scientist
        with expertise in rural acute sepsis care, with specific strength in\\ncomparative
        effectiveness research methods and qualitative methods. Our study findings
        will serve as the\\nbasis for future studies to understand the role of dissemination
        strategies (including telemedicine) on\\nimplementing best practices in rural
        health care settings, which will form the foundation of the candidate's first\\nR01
        submission.\",\"project_title\":\"Evaluating the Role of Telemedicine in Improving
        Rural Emergency Department Sepsis Care\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"COLUMBIA
        UNIVERSITY HEALTH SCIENCES\",\"project_num\":\"5K01HL140170-02\",\"project_serial_num\":\"HL140170\",\"award_amount\":141750,\"contact_pi_name\":\"BELLOWS,
        BRANDON K\",\"project_start_date\":\"2018-01-15T05:00:00Z\",\"project_end_date\":\"2022-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-10T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nHypertension (HTN), which affects nearly 80 million U.S.
        adults and costs society approximately $80 billion\\nannually, is the leading
        modifiable cause of cardiovascular disease (CVD). Current guidelines recommend
        a\\nstandard systolic blood pressure (SBP) treatment goal of <140 mmHg in
        most patients. The Systolic Blood\\nPressure Intervention Trial (SPRINT) showed
        a 25% reduction in CVD events with intensive SBP treatment\\n(<120 mmHg) in
        high CVD risk adults. However, intensive SBP treatment likely requires additional
        health\\ncare resources and practice changes so it will be challenging to
        implement in real-world settings.\\nThis project proposes to: (1) build and
        validate a “hybrid” hypertension treatment simulation model to\\ndetermine
        the cost-effectiveness of intensive SBP treatment in a population-based sample
        of SPRINT-eligible\\nU.S. adults, (2) incorporate local data from diverse
        health systems into the hybrid blood pressure model to\\ncompare the cost-effectiveness
        of intensive SBP treatment implementation strategies, (3) engage local\\nstakeholders
        in study design and communication strategies, and (4) disseminate results
        to local and national\\nstakeholders to optimize intensive SBP treatment implementation.
        The central hypothesis is that intensive\\nSBP treatment implementation in
        health systems will be feasible and cost-effective in high CVD risk\\npatients
        compared to standard treatment even when considering local implementation
        factors.\\nMost past research using computer simulation methods generates
        “average” national population estimates and\\nthe models are often considered
        opaque “black boxes” by decision makers. This project is innovative as it\\napplies
        simulation methods to the local health system level, using local patient data,
        and engages local\\nstakeholders to address practical implementation barriers
        and facilitators. For intensive SBP treatment,\\nthis may result in more efficient
        and safer implementation, while also reducing the burden of CVD attributed
        to\\nraised SBP.\\nMy career goal is to become a principal investigator and
        expert focused on the use of computer simulations to\\nimprove healthcare
        delivery, quality, and population health. The proposed career development
        plan will\\nprovide training and mentorship in: (1) advanced computer simulation
        methods; (2) analysis of\\nindividual-level data from clinical trials, observational
        cohorts, national surveys, and health systems;\\n(3) qualitative methods;
        and (4) dissemination and communication of computer simulation research\\nresults.
        This training will be achieved through coursework, hands-on experience, and
        active mentoring. The\\nmentoring team is comprised of nationally recognized
        experts in hypertension, clinical trials, computer\\nsimulation, cost-effectiveness
        analysis, epidemiology, qualitative methods, and dissemination.!The University\\nof
        Utah provides an ideal research environment for my transition to independence.\",\"project_title\":\"Comparing
        the value of intensive systolic blood pressure treatment implementation strategies\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MARYLAND BALT CO CAMPUS\",\"project_num\":\"1R21AG059149-01A1\",\"project_serial_num\":\"AG059149\",\"award_amount\":235838,\"contact_pi_name\":\"GIRLING,
        LAURA \",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"Nearly
        48 million individuals worldwide have dementia with projections estimating
        as many as 75\\nmillion may be afflicted by 2050. Although approximations
        vary, a substantial portion of those\\naffected live in the community alone,
        accounting for up to one-third of cases. The true proportion of\\npersons
        with dementia (PwD) living alone in the community may be underestimated as
        dementias\\nare often underdiagnosed and underreported. As the baby boom generation
        ages and trends\\ntowards nuclear families, geographic dispersion of families,
        and fewer children continue, the number\\nof live-alone PwD is anticipated
        to rise; creating increased potential for difficult, ambiguous\\ncircumstances
        involving the rights and needs of this population and their caregivers. Despite
        these\\ntrends, available information about live-alone PwD is limited; studies
        have separately focused on\\ndementia or persons living alone with deficient
        concentration on the intersections of these groups.\\nThe proposed in-depth
        multi-perspective qualitative study (N=120) builds on our partnership with\\nMaryland’s
        Department of Health to investigate the experiences of community dwelling
        live-alone\\nPwD and an informal caregiver (CG) or knowledgeable informant
        (KI). Using a successfully piloted\\nguide structured after a theoretically
        driven qualitative protocol, this study offers a unique and\\ncomprehensive
        strategy to explore the complex and important perspectives of live-alone PwD
        and\\ntheir CG/KI, addressing four specific aims: 1. Explore the experience
        of live-alone PwD and their\\nCG/KI including lifestyles, needs, and beliefs
        systems; 2. Identify how live-alone PwD and their\\nCG/KI account for, take
        action, and otherwise manage dementia, including how future care planning,\\ncare
        coordination, and adaptive strategies are involved in these processes; 3.
        Explore how live-\\nalone PwD and their CG/KI navigate and negotiate their
        physical and social environments; and 4.\\nQualitatively explore variations
        in Aims 1-3 by race, gender, and CG-status. Code-based analysis\\nwill be
        employed to examine how experiences, management strategies, and socioenvironmental\\ncontexts
        vary within and across categories. A focus on such attributes will provide
        significant insights\\ninto the complex and important issues of how informal
        and formal care is arranged, coordinated,\\nexecuted, how networks are created,
        extended, and manipulated to accommodate shifting needs,\\nand the environment’s
        role in aging at home alone with dementia. Attunement to such insights are\\nneeded
        to develop contextually appropriate care and support plans, inform social
        services programs\\nthat serve this population, improve provider’s approaches
