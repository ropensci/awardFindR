              "cfdaNumber" : "47.070",
              "estimatedTotalAmt" : "306992",
              "fundProgramName" : "RSCH EXPER FOR UNDERGRAD SITES",
              "id" : "1852199",
              "piEmail" : "marefat@ece.arizona.edu",
              "piFirstName" : "Michael",
