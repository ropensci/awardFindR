        (Access for Cancer Caregivers to Education and Support for Shared decision-making)\\nAbstract\\nWe
        have designed a pragmatic randomized controlled trial to test an intervention
        for a population seldom\\nstudied―hospice family caregivers―targeting an identified
        need (decision-making), and measuring a core set\\nof caregiver outcomes (anxiety,
        pain knowledge, and patient pain). This innovative proposal will be the first\\nshared
        decision making intervention in the hospice setting. This project proposes
        an intervention for hospice\\nfamily caregivers called ACCESS (Access for
        Cancer Caregivers to Education and Support for Shared\\ndecision-making).
        Our preliminary work (R01NR011472) found that it is feasible to use web-based\\nconferencing
        to facilitate family caregiver attendance at the hospice care plan meetings.
        Qualitative feedback\\nindicates this attendance is beneficial to family members.
        However, we conclude that simply enabling\\nattendance at these meetings is
        not sufficient to change clinical outcomes. For caregivers anxiety to be\\nchanged
        they need to be prepared for these encounters and actively engaged with the
        hospice staff in shared\\ndecision-making. There is a critical need to arm
        Hospice family caregivers with necessary information and a\\nstrengthened
        their emotional state so they may become decision-makers. We propose using
        the Facebook\\nplatform to improve emotional support and caregiver knowledge
        to better prepare caregivers for participation\\nand decision-making. The
        proposal is based on a conceptual model that combines collaboration with shared\\ndecision-making.
        A pragmatic randomized controlled trial (P-RCT) design will randomly assign
        subjects to one\\nof three groups: 1) Group 1 will serve as the control and
        receive usual hospice care enhanced by hospice staff\\ntraining in shared
        decision making, 2) Group 2 is one intervention group and will receive usual
        care as well as\\nparticipate in a private Facebook support group to increase
        their knowledge and social/emotional support, 3)\\nGroup 3 will receive enhanced
        usual care, participate in the Facebook support group, and participate in\\nhospice
        team meetings with a shared decision making process. We will use qualitative
        and quantitative\\nmethods in parallel and equal status to measure the efficacy
        of the intervention. Our overall hypothesis is that\\nACCESS will improve
        hospice cancer family caregiver knowledge (via YouTube videos) and emotional
        state\\n(via Facebook), facilitating a shared decision making process, which
        will result in improved caregiver anxiety\\nand knowledge and improved pain
        control for patients. We have three specific aims: 1) Evaluate the effect\\nof
        ACCESS on hospice FCGs anxiety, pain knowledge, and patient pain; 2) Evaluate
        the effect of social\\nmedia as a decision aids and decision support for pain
        management for FCGs; 3) Evaluate the\\nsatisfaction of staff and FCGs with
        a SDM process for pain management.\",\"project_title\":\"ACCESS_Access for
