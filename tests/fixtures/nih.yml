              "title" : "Exploring Racial Socialization Processes in Black Families"
            }, {
              "abstractText" : "With Big Data comes the need for succinct data summaries that are easy to visualize and understand. Topological Data Analysis (TDA) offers a particular suite of computational tools for summarizing and visualizing shape in high-dimensional data sets. These tools have been used in recent years to guide new discoveries in cancer research, neuroscience, materials science, image analysis, and many areas where shape, broadly construed, is of importance. However, by summarizing data in a succinct way certain important differences between data sets can often go undetected. This project provides a new mathematical framework for precisely measuring how lossy the most popular methods in TDA are. By developing new ways for quantifying how large-scale differences go undetected, the project offers enrichments of current topological methods to obtain novel data science tools with greater distinguishing power. The awarded funds will go primarily to fund a graduate student to aid the PI in basic research and development of these enriched topological summaries. Computational experiments on data sets of public interest, e.g. time-varying socio-economic indicators and weather data, will be carried out to test performance of these tools against current state of the art methods. Additionally, the PI will incorporate these novel methods into the data science curriculum at the PI's host institution and recruit students from historically under-represented groups to be trained as the nation's next generation of data scientists.\n\nThis project is an ambitious extension of earlier work undertaken by the PI and provides a targeted attack on the inverse problem for the main objects of study in topological data analysis: the merge tree, which tracks how connected components of the sub-level set of a function evolves; Reeb graphs, which tracks connected components of the fiber of a function; and the barcode/persistence diagram, which is a collection of intervals/points in the plane that represent an algorithmic pairing of critical points of a function on a space. The PI showed in earlier work how merge trees determine the associated barcode and provided a precise enumeration of how many distinct merge trees have the same barcode. By identifying functions on the real line that are related by an orientation preserving coordinate transformation, the PI showed how a novel enrichment of the merge tree---the chiral merge tree---faithfully captures these equivalence classes of functions and offers exponential distinguishing power over the barcode for time-series analysis. This project aims to carry out similar analysis for functions on surfaces, with an eye toward improving the classification performance of persistent homology in image analysis, and for Reeb graphs, to better integrate with level-set persistent homology. By carrying out a careful study of inverse problems in each of these settings, novel enrichments analogous to the chiral merge tree will be developed. Additionally, to make these enriched topological summaries useful for data classification tasks, novel metrics will be defined for comparing each of these summaries and algorithms will be developed for the efficient computation of these metrics.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Albany",
              "awardeeName" : "SUNY at Albany",
              "cfdaNumber" : "47.070",
              "estimatedTotalAmt" : "174074",
              "fundProgramName" : "CRII CISE Research Initiation",
              "id" : "1850052",
              "piEmail" : "jmcurry@albany.edu",
              "piFirstName" : "Justin",
              "piLastName" : "Curry",
              "date" : "01/30/2019",
              "startDate" : "07/01/2019",
              "expDate" : "06/30/2021",
              "title" : "CRII: AF: Enriched Topological Summaries for Inverse Problems"
            }, {
              "abstractText" : "In some societies, traditional marriage customs may produce brides and grooms under the age of 18. International development groups refer to these as \"child marriages\" and consider them to be damaging to well-being, particularly for girls. Therefore, with wide support from Western nations, including the United States, significant resources are invested in campaigns to eradicate these practices. However, this movement has also been critiqued for relying on a notion that there is a clear and absolute boundary between childhood and adulthood that lies at 18 years. In fact, there is surprisingly little objective information available about why \"child marriage\" remains prevalent in some places despite its purported harmful consequences. The research supported by this award will address this question. Results from the project will support policy recommendations, and contribute to a wider critical engagement with the notion that early transitions to adulthood are necessarily harmful in all circumstances. \n\nResearch will be carried out in north western Tanzania among a Sukuma population where around one-third of girls marry before 18 years. Data collection will take place within a demographic surveillance site managed by the Tanzanian National Institute of Medical Research. Taking a mixed-methods approach, qualitative and quantitative data will be collected over a two-year period. To build an understanding of early marriage grounded in ethnographic reality, rather than stereotype, the project will first utilize focus group discussions and in-depth interviews to identify perceived risks to wellbeing that characterize female adolescence and the role of early marriage in elevating or mitigating such risk. Multiple dimensions of female wellbeing (physical and mental health, education, food security, empowerment, and community respect) will then be assessed via a large quantitative survey, and analyzed to determine if 18 years emerges as a meaningful threshold demarcating harmful marriage, or whether alternative age categorizations, if any, better predict variation in wellbeing. Quantitative and qualitative data will then be used test the hypotheses that early marriage is either the product of parental coercion and a parent-offspring conflict of interests, or whether it is better understood as a parental strategy to enhance the success of daughters. Finally, the project will quantify associations between age at menarche, first reproduction and marriage to explore hypothesized links between physiological and behavioral transitions into adulthood. The project includes the mentorship of an American Postdoctoral Scholar, research experience opportunities for undergraduate and graduate students, and capacity building for longer-term international collaborative research.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Santa Barbara",
              "awardeeName" : "University of California-Santa Barbara",
              "cfdaNumber" : "47.075",
              "estimatedTotalAmt" : "199074",
              "fundProgramName" : "Cultural Anthropology",
              "id" : "1851317",
              "piEmail" : "dlawson@anth.ucsb.edu",
              "piFirstName" : "David",
              "piLastName" : "Lawson",
              "date" : "01/29/2019",
              "startDate" : "02/01/2019",
