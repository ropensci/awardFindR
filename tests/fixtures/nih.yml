        NANIBAA' A\",\"project_start_date\":\"2016-03-10T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-15T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Candidate Dr. Nanibaa' Garrison
        is an Assistant Professor at Vanderbilt University on the tenure-track in
        the Center for Biomedical Ethics and Society with a primary appointment in
        the Department of Pediatrics and a secondary appointment in Anthropology.
        She completed a Ph.D. in genetics at Stanford University and postdoctoral
        fellowship at the Center for Integration of Research on Genetics & Ethics
        (CIRGE) within the Stanford Center for Biomedical Ethics (SCBE) with the support
        of an NIH F32 postdoctoral fellowship. During the five years of this career
        development award, she plans to gain expert level knowledge in the ethical,
        social, and cultural implications of genetics research,\\nwith a particular
        focus on community engaged research with American Indian stakeholders. Her
        long-term goal is to conduct an independent research program where she becomes
        a trusted intermediary who understands science, research ethics, and cultural
        concerns involving the inclusion of minority populations in genetics research,
        including issues on biobanking and clinical trials. She seeks to pursue an
        academic career, bridging academia with community-engaged research, to emerge
        as a leader working with tribes and minority communities to ensure ethical
        engagement with research. She proposes strong mentorship and a relevant career
        development plan that will enable her to successfully compete for independent
        funding through R01 grant mechanisms. Environment Dr. Garrison has assembled
        a mentorship team who can provide her with complementary areas of expertise.
        Ellen Wright Clayton, MD, JD, Professor of Craig-Weaver Professor of Pediatrics
        and Professor of Law, and co-Founder of the Center for Biomedical Ethics and
        Society at Vanderbilt University is her primary mentor and provide guidance
        on the ethical and policy issues in genomics. Wylie Burke, MD, PhD, Professor
        of Bioethics and Humanities at the University of Washington, will provide
        mentorship on the ethical and cultural issues in genomics and will provide
        guidance for engaging communities in research. Mary S. Dietrich, PhD, Professor
        of Statistics and Measurement in the Schools of Medicine (Biostatistics, Ingram
        Cancer Center, Psychiatry) and Nursing at Vanderbilt University will provide
        mentorship on conducting survey research and statistical analyses. With the
        enthusiastic support of her mentors, Center for Biomedical Ethics and Society,
        and institutional support, Dr. Garrison is well prepared to complete the training
        and studies in this proposal and develop into a successful academic investigator.
        Research This proposal aims to characterize the views and opinions of American
        Indian/Alaska Native/Native Hawaiian (AI/AN/NH) stakeholders, including tribal
        leaders, scientists, clinicians, and policy makers, on genetic research in
        order to develop guidelines, strategies, and policies for tribes to engage
        in ethically sound genetic research. Aim 1 will incorporate qualitative data
        through semi-structured interviews coupled with quantitative data obtained
        through surveys to provide a basis for tribal leaders and an Advisory Board
        to guide and shape policies that will reframe the debate about genetics and
        genomics. Aim 2 will bring a group of stakeholders together to deliberate,
        using the Delphi process, about priority areas requiring additional guidance
        for policy making. The results obtained will guide policy-making and the creation
        of guidelines for the ethically and culturally acceptable conduct and implementation
        of genomics research for tribes to consider for adoption.\",\"project_title\":\"Genomics
        and Native Communities: Perspectives, Ethics, and Engagement\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MICHIGAN AT ANN ARBOR\",\"project_num\":\"5K23HD083527-04\",\"project_serial_num\":\"HD083527\",\"award_amount\":170640,\"contact_pi_name\":\"CHANG,
        TAMMY \",\"project_start_date\":\"2016-03-04T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Tammy Chang, MD, MPH, MS is a family
        physician and junior clinical investigator focused on reducing obesity among
        adolescent mothers and their children. Dr. Chang's long-term career objective
        is to reduce health disparities among low-income adolescent mothers using
        tailored eHealth technologies. The objective of this K23 mentored career development
        award includes a 5-year plan for training and research activities that will
        provide the skills and experiences needed to become a successful independent
        investigator. RESEARCH CONTEXT: The United States (US) has one of the highest
        adolescent pregnancy rates in the developed world; the majority of pregnant
        adolescents gain excess weight during pregnancy. Excess pregnancy weight gain
        has a significant negative impact on the health of the adolescent mother,
        increases the risk of dangerous complications during delivery, and contributes
        to long-term obesity for both mother and child. In recognition of this important
        population health problem, both the IOM and AHRQ have identified the development
        of interventions targeting excess pregnancy weight gain as a major research
        priority. Compared to adults, relatively little is known about pregnancy weight
        gain among adolescents. Therefore, there is a critical need to understand
        adolescents' perceptions of and knowledge about pregnancy weight gain, so
        that researchers can customize interventions and make them relevant to the
        pregnant adolescent. The short-term goal of this proposal is to acquire the
        requisite skills to develop an adolescent-centered tailored eHealth intervention
        to reduce excess pregnancy weight gain. SPECIFIC AIMS: 1) Determine which
        US pregnant adolescents (aged ≤21 years) are at high risk for significant
        excess pregnancy weight gain; 2) Identify the baselin knowledge, beliefs,
        and factors that influence excess pregnancy weight gain among adolescents;
        and 3) Design and test a scalable healthy diet and exercise eHealth intervention
        tailored to at-risk pregnant adolescents. RESEARCH PLAN: To accomplish these
        aims, Dr. Chang will conduct analyses using nationally representative data
        from the Fragile Families and Wellbeing Study; carry out social media mining
        and corresponding qualitative interviews with pregnant and postpartum adolescents;
        and design, implement, and evaluate an adolescent- centered and tailored eHealth
        (tailored text-messaging) intervention. CAREER DEVELOPMENT PLAN: Dr. Chang
        will broaden her knowledge of advanced statistical methods using a large nationally
        representative dataset; develop skills in mining and analyzing online social
        media data; acquire expertise in designing, implementing, and evaluating scalable
        interventions tailored to pregnant adolescents; and obtain experience in translating
        research findings into clinically relevant policies and practices. Dr. Chang's
        career development goals will be supported through close mentorship from an
        interdisciplinary team; guidance from an expert advisory panel; advanced didactic
        course work; attendance at professional meetings and workshops; participation
        in seminars and journal clubs; guidance in manuscript preparation and grant
        proposal development for projects arising from the research she conducts as
        part of this proposal; and implementing her research plan. This training will
        directly contribute to Dr. Chang's goal of addressing a vital intergenerational
        problem of excess pregnancy weight gain among at-risk adolescents, as well
        as the subsequent submission of a successful R01 application. ENVIRONMENT:
        Dr. Chang's unique resources include a dedicated and accomplished multi-disciplinary
        mentorship team with whom she has previously collaborated; the outstanding
        research infrastructure at the University of Michigan and Department of Family
        Medicine with a particular emphasis on supporting junior investigators; and
        numerous advanced didactic courses and seminars provided by several distinct
        academic units at the University of Michigan.\",\"project_title\":\"Speaking
        Their Language: Using Social Media and Texting to Create an Adolescent-Centered
        Approach to Healthy Weight Gain During Pregnancy\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"VA
        \ MEDICAL CENTER\",\"project_num\":\"5I21RX001743-03\",\"project_serial_num\":\"RX001743\",\"award_amount\":null,\"contact_pi_name\":\"MAIKOS,
        JASON \",\"project_start_date\":\"2016-04-01T04:00:00Z\",\"project_end_date\":\"2019-06-30T04:00:00Z\",\"award_notice_date\":\"2019-02-05T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\r\\nDESCRIPTION (provided by applicant):   \\r\\nIndividuals living with
        a lower extremity amputation (LEA) often experience relative motion between
        their residual limb and the prosthetic socket, such as vertical translation
        and axial rotation. This motion causes inefficient dynamic load transmission
        from the distal prosthetic components to the residual limb, which can lead
        to significant secondary consequences, such as pain, gait deviations, and
        discomfort that limit mobility and autonomy. Over time, inefficient load transmission
        can lead to elevated forces on the intact joints, which can result in higher
        risk\\r\\nand incidences of degenerative diseases. There is a substantial
        gap in our understanding of the complex mechanics of the residual limb-socket
        interaction during dynamic activities that limit the ability to improve prosthetic
        design. Although assessments of the relative motion between the bone and the
        prosthetic socket have been performed, currently there is little existing
        data on dynamic, in vivo residual limb-socket kinematics. Dynamic Stereo X-ray
        (DSX) is the only currently available technology that can achieve sub- millimeter
        bone pose (position and orientation) estimation accuracy during a wide variety
        of functional movements, but current analytical methods and tools often rely
        on subjective input and are extremely time consuming. DSX is a 3D imaging
        technology for visualizing rapid skeletal movement in vivo. DSX combines 3D
        models of bone morphology derived from computed tomography (CT) scans (required
        to generate the subject specific bone models of the remnant femur for tracking
        skeletal kinematics) with movement data from biplanar x-ray video to create
        highly accurate re-animations of the bone moving in 3D space. It allows for
        the calculation of joint angles and range of motion (ROM) during activity.
        Utilizing DSX, our 2 year goals for this pilot project are to develop and
        validate\\r\\ntime-efficient 3D quantitative functional assessment tools to
        quantify the in vivo kinematics between the residual limb and prosthetic socket,
        in 6 degrees of freedom (DOF) of motion for individuals with transfemoral
        amputation. To verify the analytical tools and their relevance to TFA, we
        will evaluate two socket designs: a traditional encapsulated socket and a
        Compression/Release Stabilization (CRS) socket. To do so, the investigators
        will address the following aims: (1) To quantify, in 6 degrees of freedom
        of motion, the relative motion between the residual bone and the prosthetic
        socket during dynamic activities using DSX; (2) To compare comfort, quality
        of life, satisfaction, perceived stability, and ease of use of two lower limb
        socket designs. To address these aims, 5 subjects with TFA will be randomly
        assigned to start the study with their traditional, encapsulated socket or
        a fabricated CRS socket. Each subject will wear the assigned socket for 4
        weeks of home use. After 4 weeks, the process will be repeated with each subject
        utilizing the second socket. After each period of home use, subjects will
        be administered the Trinity Amputations and Prosthetics Experience Scale (TAPES)
        satisfaction scale, and items related to socket comfort and fit drawn from
        both the Prosthetic Evaluation Questionnaire (PEQ) and Prosthetic Profile
        of the Amputee (PPA). Furthermore, a qualitative assessment will be performed
        through semi-guided interview. Following 8 weeks of home use, each subject
        will then be transported to Providence, Rhode Island (Brown University), where
        a CT scan will be performed and DSX will be utilized to record dynamic X-ray
        sequences during walking at self-selected speed, fast walking (10% faster),
        and sudden stop. Gait and movement data will be collected simultaneously with
        the XROMM during each dynamic task. By developing the analytical tools for
        a highly accurate in-vivo assessment of residual limb-socket motion, we can
        provide vital foundational information to aid in the development of new methods
        and techniques to enhance prosthetic fit that have the potential to reduce
        secondary physical comorbidities and degenerative changes that result from
        complications of poor prosthetic load transmission.   \\r\\n   \\r\\n\",\"project_title\":\"Effect
        of Prosthetic Socket Design on Residual Limb Motion using Biplane X-Ray Video\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"VA
        EASTERN COLORADO HEALTH CARE SYSTEM\",\"project_num\":\"1I01HX002529-01A1\",\"project_serial_num\":\"HX002529\",\"award_amount\":null,\"contact_pi_name\":\"LEVY,
        CARI RENEE\",\"project_start_date\":\"2019-01-01T05:00:00Z\",\"project_end_date\":\"2021-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-23T05:00:00Z\",\"abstract_text\":\"Background:
        Over the last decade, the Veterans' Health Administration (VHA) has shifted
        from providing\\nlong-term and post-acute care in facilities owned and operated
        by states or the VHA, toward contracted care in\\nprivately-owned facilities,
        known as community nursing homes (CNHs). From fiscal years 2000 to 2015,\\nexpenditures
        for CNH care in the VHA expanded from $227 million to $861 million—nearly
        a fourfold increase.\\nMeanwhile, the Office of Inspector General and General
        Accountability Office have raised concerns that the\\nVHA contracts with low-quality
        providers. Through a Quality Enhancement Research Initiative (QUERI)-funded\\nCNH
        Dashboard, Veteran Affairs Medical Centers (VAMCs) now have ready access to
        real-time information\\nthat displays data on the quality ratings of facilities
        caring for their Veterans relative to other, non-contracted\\nfacilities in
        the same local market and nationally. However, those data have not been analyzed
        to reveal trends\\nor patterns across VAMCs that could inform VHA's purchasing
        policy and operations. Furthermore, the\\npublicly-reported quality star ratings
        from the Centers for Medicare and Medicaid Services (CMS) have not\\nbeen
        validated for their relevance to important Veterans' outcomes.\\nThe objective
        of the proposed research is to characterize variation in CNH quality as it
        relates to VAMC\\ncharacteristics, Veteran outcomes, and contracting practices.
        Our central hypothesis is that a significant\\nportion of VAMCs have opportunities
        to improve practices related to the purchase of high-quality care for\\nVeterans
        that will lead to improved outcomes by optimizing identifiable contracting
        policies and practices. The\\nsignificance that motivates the proposed project
        is that identifying variation in quality, quantifying potential\\ngains, and
        understanding the policies associated with success within an integrated health
        care system will also\\ncontribute to our general understanding of the use
        of quality information in purchasing policies and practices,\\nan HSR&D priority
        area of long-term care which is of broad concern to health services research
        in this era of\\nvalue based purchasing. The Specific Aims of this proposal
        are to:\\nAim 1. Characterize utilization, cost, and quality of care that
        Veterans receive from VHA-contracted compared\\nto non-contracted community
        nursing homes (CNHs) available in the same market area.\\nAim 2. Determine
        whether utilization of highly-rated CNHs improves outcomes for Veterans.\\nAim
        3. Identify incentive characteristics and contextual factors that contribute
        to purchase of high-quality CNH\\ncare by VAMCs.\\nMethods: Aim 1 will use
        descriptive analysis to compare Veterans' utilization of nursing home care,
        including\\nlength of stay, concentration of Veteran population within individual
        nursing homes, and allocation of care to\\nCNH compared to other VHA long-term
        care and post-acute settings in each study year 2013-2017. Risk-\\nadjusted
        total direct CNH payments per Veteran will be calculated and the relationship
        between price and\\nquality rating will be modeled. For Aim 2 we will estimate
        the effect of increases in quality ratings on Veterans'\\noutcomes. We will
        test the hypothesis that increasing the availability of highly-rated facilities
        among Veterans'\\nCNH options results in fewer hospitalizations and an increased
        likelihood of successful discharge to the\\ncommunity. Using highly-innovative
        analytic technique, potential cost offsets available from reduced\\nhospitalization
        in highly-rated nursing homes will be quantified. Aim 3 will use the analyses
        in Aim 1 to identify\\na sample of VAMCs with variation in relative quality.
        Two in-person site visits and subsequent semi-structured\\ntelephone interviews
        with key VHA and community stakeholders will be conducted and analyzed using
        a\\ngeneral inductive qualitative approach to identify how incentive characteristics
        and contextual factors support\\nor thwart purchase of care from high quality
        CNHs. Results will be used to create a web-based toolkit to inform\\nprogram
        revisions and VHA purchased care policy in general to purchase of high-quality
        CNH Veteran care.\",\"project_title\":\"Are Veterans' Outcomes Better when
        VHA Purchases High-Quality Nursing Home Care?\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"EMORY
        UNIVERSITY\",\"project_num\":\"5K01MH107320-04\",\"project_serial_num\":\"MH107320\",\"award_amount\":128732,\"contact_pi_name\":\"WALL,
        KRISTIN MARIE\",\"project_start_date\":\"2016-02-23T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-08T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Having completed a BS in Biomedical
        Engineering and a MS, PhD, and post-doctoral fellowship in Epidemiology, Dr.
        Kristin Wall possesses a strong, quantitatively focused foundation in epidemiological
        methods, mathematical modeling, and research evaluating the effectiveness
        of interventions to treat and prevent HIV. Dr. Wall is currently a Research
        Assistant Professor at Emory University and co-Investigator on multiple grants
        to implement and evaluate couples-focused HIV testing and family planning
        interventions in Zambia and Rwanda. She is also Principal Investigator on
        a formative evaluation of pre-exposure prophylaxis acceptability among HIV
        discordant couples in the United States and the Principal Investigator on
        a grant to implement technologies that link patient records across HIV prevention
        and treatment services in Zambia. This K01 application outlines a four-year
        training and research plan structured to systematically expand upon Dr. Wall's
        training and research background to develop a unique, independently funded
        research agenda focused on HIV intervention resource allocation.  Training
        plan: Dr. Wall proposes to gain competency in: 1) using infectious disease
        models for resource allocation, 2) building resource allocation optimization
        programs, and 3) understanding resource allocation decisions in health policy
        and practice. Competency in these areas will be achieved through didactic
        instruction and multidisciplinary mentorship from Dr. Phaedra Corso, an NIH-funded
        researcher and University of Georgia Foundation Professor of Human Health
        with decades of experience in health economic evaluation and translation of
        findings into health policy; Dr. Ron Brookmeyer, an NIH-funded researcher
        and UCLA Professor of Biostatics with extensive experience in HIV epidemic
        modeling and statistics; Dr. David Holtgrave, an NIH-funded Professor at Johns
        Hopkins and world-renowned expert in cost-effectiveness research, resource
        allocation, and health policy for HIV prevention programs; Dr. Arielle Lasry,
        Senior Health Economist at CDC Atlanta whose research focuses on HIV epidemic
        modeling and optimization programming for HIV prevention and treatment resource
        allocation in the United States and Africa; Dr. Gordon Streeb, Professor in
        the Emory Department of Economics and former United States Ambassador to Zambia
        whose work focuses on health economics, policy, development issues in Africa;
        and Dr. Susan Allen, Professor and founder of the Emory-based Rwanda Zambia
        HIV Research Group with more than 25 years of experience working in HIV prevention
        and treatment in sub-Saharan Africa and a successful history of translating
        research findings into national policy in Zambia and\\nRwanda. Dr. Wall will
        seek mentorship within and outside of Emory, where she has already built a
        strong network of research collaborators. As Emory does not currently house
        faculty focused on resource allocation optimization for HIV programs, her
        unique research agenda will be highly complementary to the existing HIV-related
        research portfolio at Emory.  Research plan: Dr. Wall proposes to develop
        methods to optimize the allocation of limited HIV prevention and treatment
        resources to improve a defined health outcome. She will apply these methods
        to answer a relevant, timely, high-impact research question: what is an optimal
        and realistic allocation of combination HIV prevention and treatment resources
        in Zambia to minimize the number of new infections over a given time period?
        Two important resource allocation considerations are the leveraged costs and
        effects of interventions in combination and the realistic facilitators and
        barriers to making funding decisions. Though important, these two considerations
        are rarely systematically incorporated into resource allocation analyses.
        Dr. Wall proposes to advance methods that are inclusive of intervention synergy
        and real-world barriers facing resource allocation decision-makers. Models
        of the Zambian HIV epidemic that output the number of new HIV infections over
        time given a specific resource allocation scenario will be constructed. This
        model will be embedded in an optimization algorithm to minimize the number
        of new HIV infections for the current Zambian budget. Dr. Wall will then conduct
        formative qualitative work to determine the political, social, cultural, and
        ethical factors that influence HIV program resource allocation decision-making
        in Zambia by conducting semi-structured interviews with Ministry of Health
        members and other key stakeholders. Dr. Wall hypothesizes that: 1) the optimization
        model will be sensitive to assumptions of intervention cost-effectiveness
        ratios; 2) the number of HIV infections averted under the actual allocation
        scenario will be significantly lower than that for the optimal scenario; and
        3) factors influencing stakeholder decision-making will include international
        guidelines, historical allocations, and sociocultural attitudes toward individual
        interventions. The proposed research aligns with the NIH Office of AIDS Research,
        NIMH Strategic Research Priorities, and NIMH DAR areas of high priority. The
        project will be the first to incorporate measures of intervention synergy
        and study both the rational and realistic\\nallocation of HIV program resources
        in Zambia. Results will be used as preliminary data for an NIH NIMH R01 (highly
        responsive to PA-14-131) to develop the allocation model in light of changing
        guidelines and formative results. These investigations could inform decision-making
        in Zambia that improves HIV prevention and treatment outcomes. More broadly,
        the results of this work will have important implications for developing evidence-based
        resource allocation methodologies.\",\"project_title\":\"Improving allocation
        of limited HIV prevention and treatment resources in Zambia\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"NEW
        YORK UNIVERSITY SCHOOL OF MEDICINE\",\"project_num\":\"5K01DA038800-05\",\"project_serial_num\":\"DA038800\",\"award_amount\":141639,\"contact_pi_name\":\"PALAMAR,
        JOSEPH J\",\"project_start_date\":\"2015-02-15T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-28T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant): This Mentored Scientist Career Development Award
        (K01) application proposes a five-year training plan to provide the Candidate
        with the necessary skills and experience for a future R01 submission and transition
        to independent research. The Candidate, Joseph J. Palamar, PhD, MPH, has shown
        dedication to public health through his research on drug use in New York City
        (NYC) and the stigma associated with recreational drug use. He has authored/coauthored
        24 peer-reviewed manuscripts on the topic he seeks to investigate in this
        proposed project.  The scientific objective of this application is to identify
        se and correlates of use of new and emerging drugs in venues which promote
        highest risk for use (e.g., at nightclubs, dance festivals). This research
        is critical because of the unprecedented rise\\nin new psychoactive drugs,
        not currently assessed by national surveys. It is essential for timely identification
        and documentation of the emergence of new drugs and associated adverse effects
        with short-term informing of policymakers, researchers and educators. Rapid
        survey data is needed to contribute to drug monitoring systems and to triangulate
        secondary data, which generally only focus on adverse outcomes of use (e.g.,
        overdose). The development of a survey tool and documentation of an implementation
        approach will allow epidemiologists to triangulate secondary drug data to
        inform prevention strategies, which address use of these continually emerging
        drugs.  Using a 3-phased mixed-methods approach, Dr. Palamar will develop,
        validate and implement a survey tool to monitor use of new and emerging drugs
        among nightclub/dance festival attendees (age 18-25) as they enter venues
        in NYC. Specifically, he will: 1) carry out formative research to inform survey
        instrument development (N=40 key informant interviews), 2) design and validate
        an initial (longer) survey with online follow-up (N=250), based on the key
        informant interviews, and 3) implement a validated rapid survey (N=500) based
        upon the initial survey reliability and validity results. Through these research
        activities, Dr. Palamar will identiy and characterize use of new and emerging
        drugs among nightclub and dance festival attendees. Specifically, he will
        aim to: 1) identify and describe the current user population and potential
        user population (as per intent to use), 2) identify and describe frequency
        of use, contexts of use, modes of administration, and perceived availability,
        3) examine how use and intention to use relate to use of other drugs and perceived
        contact with users and dealers, and 4) examine socio-demographic and attitudinal
        correlates of use and intention to use, reasons for use, effects from use
        and perceived risk associated with use.  The Candidate has developed a strong
        team of mentors to train him throughout the proposed grant period. His mentors
        and consultants are from diverse backgrounds and experts in drug epidemiology,
        public health, qualitative methods and biostatistics. His Mentor, Dr. Scott
        Sherman, and Co-Mentors, Dr. Danielle Ompad and Dr. Michele Shedlin, will
        be fundamental to the Candidate's development into an independent substance
        abuse researcher. Mentoring will take place in conjunction with coursework
        and participation in seminars and conferences. Throughout this training plan
        the Candidate will: 1) enhance his ability to develop and conduct his own
        independent research study; 2) expand his expertise in drug use epidemiology;
        3) learn time-space and venue-based sampling methodologies; 4) expand his
        knowledge and experience in the design, validation and implementation of surveys,
        which will lead to real-time data, and 5) become more advanced in analysis
        and dissemination of survey data. These goals will foster the Candidate's
        career development and expertise in drug epidemiology and contribute to the
        publication of peer-reviewed manuscripts that will inform prevention science
        and lead to an eventual R01.  The proposed project will take place at the
        New York University School of Medicine, Department of Population Health, which
        has a multidisciplinary research team and integrates ground-breaking research
        with training for the next generation of leaders in public health. The Department
        is committed to training new researchers and promoting development of independent
        investigators. The Candidate will collaborate with epidemiologists at the
        NYC Department of Health and Mental Hygiene and use their secondary data to
        inform and triangulate his survey data. The proposed research plan combined
        with the extensive resources of the institutional environment and the strong
        institutional support for the Candidate's professional development will assure
        successful implementation of this award.  This carefully documented mixed-method
        approach will allow researchers to collect real-time data on new and emerging
        drug trends in nightlife scenes, and quickly inform the scientific community
        and the public about the use, dangers and correlates of new and emerging drugs.
        This information is essential to prevent increasing use and associated adverse
        effects and mortality associated with use of these unstudied drugs. Results
        will also inform prevention strategies, larger-scale studies (e.g., R01s)
        that compare patterns of emergence across US cities, and drug monitoring systems
        (e.g., local, national), enabling them to track use and associated adverse
        consequences of use in a more comprehensive manner.\",\"project_title\":\"Development
        of a Rapid Survey to Detect Use of New and Emerging Drugs\",\"agency_code\":\"NIH\"}]}"
