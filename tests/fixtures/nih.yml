        HENRY KLAR\",\"project_start_date\":\"2019-02-06T05:00:00Z\",\"project_end_date\":\"2023-11-30T05:00:00Z\",\"award_notice_date\":\"2019-02-06T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nIschemic stroke affects 700,000 individuals annually in the U.S.
        and is the leading cause of long-term disability\\nin adults. Current acute
        stroke treatment paradigms (i.e., reperfusion therapies) are not widely applicable
        to\\nmost patients due to a very narrow therapeutic window. New approaches
        that can be offered acutely to the\\nmajority of ischemic stroke patients,
        and continued throughout the duration of post-stroke care, can limit stroke\\nseverity,
        can complement or even enhance rehabilitation, and could transform ischemic
        stroke recovery. The\\ntreatment of obstructive sleep apnea (OSA) among patients
        with acute ischemic stroke represents one such\\nnovel therapeutic approach.
        The Recovery In Stroke Using PAP (RISE-UP) study is a randomized controlled\\ntrial
        among 180 patients with acute ischemic stroke and moderate/severe OSA diagnosed
        by ambulatory\\npolysomnography comparing PAP treatment with usual care over
        6 months. The randomization scheme will be\\n1:1:1 (n=60 acute intervention:
        n=60 subacute intervention: n=60 control/usual care). Acute intervention patients\\nwill
        start PAP within 1-week post stroke symptom onset, and subacute patients will
        start PAP 1-month post\\nsymptom onset. Both groups will continue PAP therapy
        through the duration of the study, reinforced with\\ntechnical assistance
        and behavioral support. All patients will receive a healthy lifestyle education
        intervention\\nfocused on secondary stroke prevention. The primary outcome
        is functional stroke recovery at 6 months as\\nmeasured by the Modified Rankin
        Scale (mRS). Secondary outcomes measures include stroke severity\\n(NIHSS),
        the Berg Balance Scale, falls, actigraphic measures of motor activity, symptom
        measures of\\nsleepiness (ESS), vitality (SF-36), depression (PHQ-9), cognition
        (MoCA), and quality of life measures (SSQOL,\\nSAQLI). The Specific Aims:
        (1) Test whether a PAP treatment for OSA in ischemic stroke improves stroke\\nseverity,
        post-stroke physical activity, post-stroke symptoms, and stroke functional
        recovery (primary outcome).\\n(2) Determine whether acute vs subacute initiation
        of PAP in ischemic stroke results in greater improvement in\\npost-stroke
        outcomes (stroke severity, physical activity, symptoms, stroke recovery).
        (3) Conduct qualitative, in\\ndepth, interviews with 25-30 stroke patients,
        the family members, and acute care providers to elicit their\\nexperience
        with PAP use, including factors that influence adherence. Exploratory Aim:
        Evaluate whether\\npolysomnographic measures have prognostic utility in understanding
        the variability in stroke recovery. This work\\nwill be accomplished by an
        experienced multidisciplinary team of investigators (sleep medicine, nursing,\\nneurology,
        respiratory therapy, physiatry, and behavioral science) and will fulfill a
        critical step towards\\ndeveloping new clinical practice pathways that involve
        treating OSA in ischemic stroke and developing more\\npersonalized approaches
        for post-stroke care and PAP management.\",\"project_title\":\"The Recovery
        in Stroke Using PAP (RISE UP) Study\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF WASHINGTON\",\"project_num\":\"5R01HD081299-05\",\"project_serial_num\":\"HD081299\",\"award_amount\":16428,\"contact_pi_name\":\"PRASAD,
        BHAGWAT \",\"project_start_date\":\"2015-04-01T04:00:00Z\",\"project_end_date\":\"2019-08-31T04:00:00Z\",\"award_notice_date\":\"2019-02-02T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): With respect to drug disposition,
        children (especially neonates and infants) are different than the adults.
        Therefore it is not appropriate to select dosing regimen for this special
        population based on empirical scaling (e.g., based on body weight) of the
        adult dose. This issue becomes more significant as it is not always possible
        to establish safety and efficacy of drugs in the children at clinic due to
        logistical, ethical, safetyand medico- legal concerns. For instance, out of
        399 prescribed drugs to neonates/infants between 1997-2010, only 28 drugs
        were studied for the safety and/or efficacy. Thus, it is imperative that novel
        alternative approaches are developed to predict safe and efficacious dosing
        regimens for children. One such approach is to integrate age- dependent physiological
        parameters with drug specific parameters (e.g., in vitro enzyme/transport
        kinetic data) to develop a pediatric physiologically based pharmacokinetic
        (pPBPK) model. Once validated, such fully mechanistic pPBPK model can be generalized
        for any drug. However, the biggest hurdle in developing such models for children
        are the lack of absolute ontogeny data on the proteins that are related to
        drug disposition, i.e,, drug metabolizing enzymes (DMEs) and transporters.
        It is known that developmental pattern exists in the expression of major hepatic
        DMEs, but the available data are either qualitative/semi-quantitative or completely
        missing for most of the DMEs/transporters. Therefore, as a first step towards
        rectifying this gap in knowledge we propose to quantify the hepatic expression
        of DMEs and transporters in our unique pediatric livers (n=220) and compare
        this expression with that in adults. We will use selective and robust multiple
        reaction monitoring (MRM) proteomic approach to quantify these proteins. Once
        the age-dependent protein abundance data are available, these data can be
        integrated with in vitro kinetics and other developmental (physiological)
        information to construct a pPBPK models. Such rationally designed models can
        be validated using available clinical data on the model compounds, and then
        generalized to drugs that are eliminated by these mechanisms in the liver.
        Because mechanistic pPBPK models can delineate fractional role of individual
        metabolic/transport pathways in drug disposition, such mechanistic tools are
        also capable of accurately predicting drug-drug interactions (DDIs) and pharmacogenetic
        variability mediated by these pathways. Hence, this proposal addresses the
        mechanisms of hepatic drug disposition in neonates to adolescents. The pPBPK
        model generated in this study will be of enormous value with respect to child
        health as these will be important to assess the risk associated with the first
        use of drug (or other xenobiotics) in children (including neonates/infants,
        where the ontogeny matters most).\",\"project_title\":\"PBPK prediction of
        ontogeny mediated alteration in hepatic drug elimination\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF SOUTHERN CALIFORNIA\",\"project_num\":\"1K23EY029763-01\",\"project_serial_num\":\"EY029763\",\"award_amount\":228758,\"contact_pi_name\":\"XU,
        BENJAMIN Y.\",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2024-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-21T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nPrimary angle closure glaucoma (PACG), the most severe form of primary
        angle closure disease (PACD), is a\\nleading cause of permanent blindness
        worldwide. Gonioscopy, a qualitative and subjective angle assessment\\nmethod,
        is the current clinical standard for diagnosing PACD despite its limited ability
        to quantify disease severity,\\nespecially in patients with early angle closure.
        Anterior segment optical coherence tomography (AS-OCT) is a\\nquantitative
        and objective imaging-based method for assessing the angle. However, there
        are limited methods\\nfor clinicians to apply AS-OCT to the care of angle
        closure patients. The primary objectives of this K23 career\\ndevelopment
        proposal are: 1) to demonstrate the benefit of a quantitative anterior segment
        OCT-based approach\\nto evaluating patients with PACD and develop classification
        models for PACD based on AS-OCT measurements;\\nand 2) to provide an academic
        glaucoma specialist with the training and mentored research experience\\nnecessary
        to conduct independent clinical research. Achieving these objectives will
        provide critical skills and\\nexperiences necessary to establish an independent
        research program focused on applying AS-OCT imaging to\\nimprove the clinical
        care of patients with PACD. The proposed K23 application will provide additional
        training in\\nfour vital areas: 1) epidemiology and mechanisms of chronic
        disease; 2) classification of disease and prediction\\nof disease risk; 3)
        biostatistical methods for clinical research; 4) machine learning and automated
        data analysis.\\nThe proposed research will use population-based data collected
        as part of the NIH-funded Chinese American\\nEye Study (CHES) to compare AS-OCT
        and gonioscopic assessments of angle width and determine the strength\\nof
        association between these assessments and known PACD risk factors. The relationship
        between the degree\\nof angle closure, measured by AS-OCT, and intraocular
        pressure (IOP), a sequela of angle closure and strong\\nrisk factor for glaucoma,
        will be characterized with CHES data and validated with data obtained by using
        a novel\\npupil control system on PACD patients recruited from the USC Roski
        Eye Institute (USCREI). Classification\\nmodels for PACD stage and severity
        based on AS-OCT data from CHES will be developed using machine\\nlearning
        algorithms and validated with prospective data from USCREI patients with PACD.
        The results of the\\nproposed research will provide the foundation for a future
        longitudinal study examining the benefit of using\\nanterior segment OCT-based
        assessments and classification models to evaluate PACD patients and deliver\\ntargeted
        treatment to patients with higher risk for PACG. The ultimate goal of my research
        is to develop\\nquantitative imaging-based diagnostic and treatment protocols
        that guide the standardized care of PACD\\npatients and decrease the incidence
        of PACG and its associated ocular morbidity.\",\"project_title\":\"Development
        and Validation of Quantitative Anterior Segment OCT-based Methods to Evaluate
        Patients with Primary Angle Closure Disease\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"CHILDREN'S
        HOSPITAL OF LOS ANGELES\",\"project_num\":\"5R01HL141352-02\",\"project_serial_num\":\"HL141352\",\"award_amount\":650300,\"contact_pi_name\":\"SHI,
        WEI \",\"project_start_date\":\"2018-02-01T05:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-14T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract\\nBert-Hogg-Dubé (BHD) syndrome is caused by germline mutations
        in the folliculin (FLCN) gene. Cystic lung\\ndisease with pneumothorax is
        a major clinical manifestation of BHD, with cysts reported as early as 34
        weeks’\\ngestation and pneumothorax as early as age 14. The mechanisms underlying
        cystic lung disease in BHD are\\npoorly understood, representing a critical
        knowledge gap. We deleted Flcn specifically in mouse lung\\nmesenchyme, and
        discovered striking phenotypes of early postnatal alveolar enlargement and
        adult pulmonary\\ncysts that resemble the lung pathology in BHD patients.
        FLCN localizes to the lysosome, where it is a key\\nactivator of mTORC1, suggesting
        that abnormal mTORC1 signaling is a potential mechanism for Flcn’s impact\\nin
        the lung. We have also discovered that Tcf21, a mesenchymal transcription
        factor, is a novel candidate of\\nFlcn physical interacting protein, and that
        Tcf21 is downregulated in Flcn-deficient cells and tissues. Therefore,\\nwe
        hypothesize that mesenchymal inactivation of Flcn leads to age-dependent defects
        in alveolar development\\nand homeostasis via two parallel effectors: mTORC1
        and Tcf21. This hypothesis will be tested in two Aims.\\nAim 1: To determine
        how loss of Flcn in lung mesenchyme impacts alveolar development and homeostasis
        in\\nvivo. We will test the working hypothesis that mesenchymal Flcn is required
        for alveolar growth and\\nmaintenance in an age-dependent manner. Our approaches
        will include temporal-spatial Flcn deletion in lung\\nmesenchymal cells. The
        BHD-like lung lesions in mice will be characterized at pathologic, cellular,
        and\\nmolecular levels, including quantitative and qualitative analyses of
        lung mesenchymal progenitor cells.\\nAim 2: To determine the mechanisms through
        which Flcn-deficiency in lung mesenchymal cells leads to\\ndefective alveolar
        development and homeostasis, in vitro and in vivo. (A) To determine how Flcn
        regulates\\nmesenchymal mTORC1 activity and how mTORC1 impacts alveolar development
        and maintenance. We will\\ntest the working hypotheses that Flcn-deficient
        lung mesenchymal cells have dysregulation of mTORC1 activity\\nand that downregulation
        of mTORC1 activity in lung mesenchyme will phenocopy the alveolar defects
        in our\\nmice with Flcn inactivation in lung mesenchyme. (B) To determine
        how the Flcn-TCF21 interaction impacts\\nalveolar growth and maintenance.
        We will test the working hypotheses that Flcn directly interacts with Tcf21
        to\\nregulate Tcf21-dependent targets in lung mesenchyme, and that the absence
        of Flcn impairs the stability and\\nlocalization of Tcf21, and affects alveolar
        development and homeostasis.\\nOur long-term goal is to elucidate the pathogenic
        mechanisms of lung disease in BHD. We expect that this will\\nlead to paradigm-shifting
        discoveries implicating the lung mesenchyme in the pathogenesis of cystic
        lung\\ndisease and providing the foundation for novel preventative and therapeutic
        strategies.\",\"project_title\":\"Molecular mechanisms of pulmonary disease
        in Birt-Hogg-Dube syndrome\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BRIGHAM
        AND WOMEN'S HOSPITAL\",\"project_num\":\"5K08HS023331-05\",\"project_serial_num\":\"HS023331\",\"award_amount\":147646,\"contact_pi_name\":\"MUELLER,
        STEPHANIE \",\"project_start_date\":\"2015-04-01T04:00:00Z\",\"project_end_date\":\"2020-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-22T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): This is an application for a K08
        Mentored Clinical Scientist Research Career Development Award for Dr. Stephanie
        Mueller, a medical hospitalist and researcher at Brigham and Women's Hospital
        (BWH) in Boston, Massachusetts. The broad goal of the work in this application
        is to improve the safety and quality of care transitions of hospitalized patients.
        More specifically, the objectives of this proposal are to identify which patients
        benefit and do not benefit from transfer between acute care hospitals (inter-hospital
        transfer, IHT) as well as define the associated risks of IHT, and use this
        knowledge to develop an intervention to promote safer hospital transfers.
        This work will be carried out in three phases.\\nFirst, CMS data will be used
        to determine the association of IHT with several outcomes, including cost,
        length of stay, and mortality among different populations of patients with
        common diagnoses. These analyses will employ advanced epidemiologic methods
        to control for confounding and examine interaction of patient and hospital
        characteristics with IHT on patient outcomes, including Cox regression analysis,
        propensity score analysis, and regression analyses with effect modification.
        The second phase will focus solely on transferred patients to allow for an
        in-depth analysis of transfer process factors and patient outcomes. In this
        phase, we will first employ qualitative methodology to conduct and analyze
        interviews of a cohort of transferred patients and caregivers, to gather a
        more detailed understanding of reasons for transfer, expectations of care,
        and satisfaction with the transfer process. Then, we will utilize local hospital
        data to quantitatively examine a cohort of transferred patients identifying
        specific of the transfer process (i.e., time of day of patient arrival) and
        patient characteristics that are\\nassociated with increased cost, length
        of stay and mortality. In the third phase of this work, we will use the information
        gained from the first two phases and existing knowledge about safe transfer
        practices to develop a standardized IHT process, and conduct a pilot study
        using interrupted time series methods to examine the impact of this intervention
        on the quality of patient transfer. This information will then be used to
        inform development of a multi-center, cluster randomized controlled trial
        as a future R01 submission. Throughout the award period, coursework, strong
        mentorship, input from a multi-disciplinary Advisory Committee, and institutional
        support will advance the candidate's methodological skills in epidemiologic
        analysis and hospital-based outcomes research. She will also further develop
        her ability to translate research findings into interventions that will successfully
        impact the clinical care of hospitalize patients. Taken together, this multi-faceted
        proposal will facilitate Dr. Mueller's development int an independent investigator
        in hospital- based quality improvement and patient safety research.\",\"project_title\":\"The
        Safety and Quality of Inter-hospital Transfers for Hospitalized Adults\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN FRANCISCO\",\"project_num\":\"5R01DA037820-05\",\"project_serial_num\":\"DA037820\",\"award_amount\":678747,\"contact_pi_name\":\"CICCARONE,
        DANIEL H\",\"project_start_date\":\"2015-03-15T04:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-28T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Heroin use is associated with significant
        medical and social problems. In addition to HIV and other blood-borne infections
        there is concern about mounting heroin-related overdose (HOD) and bacterial
        skin and soft tissue infections (SSTI) including methicillin-resistant staphylococcus
        aureus (MRSA) infections. Social concerns include trafficking-related violence
        and societal costs of heroin use eg incarceration and healthcare utilization.
        \ US heroin and illicit opioid supply and consumption are changing: in the
        past 20 years, as Colombian- sourced heroin gained dominance, heroin prices
        have decreased and purity increased to record levels; prescription opioid
        pill misuse has drawn in new populations that are younger, more rural, white
        and female. Nationwide heroin use is increasing dramatically due to robust
        availability of high quality heroin and a wave of dependent opioid pill users
        switching to this cheaper, more reliable supply. In addition the heroin supply
        is in flux wit evidence of sharply increased production in Mexico and a diversity
        of heroin products hitting US streets. What are the health and behavioral
        implications of use of these novel heroin source-forms?  Different source-forms
        of heroin are chemically distinct leading to different use patterns and medical
        consequences. Distribution of Colombian-sourced powder heroin (PH), a cold-water
        soluble heroin, is associated with greater HIV and HOD. New forms of powdered
        heroin are emerging regionally eg chocomil, gunpowder, fentanyl-laced heroin
        and cheese heroin; all are cold water soluble raising concerns about increased
        HIV and HOD risk. In addition, some market characteristics, eg branding, maybe
        associated with higher quality heroin and more negative consequences than
        others. How are changes in heroin supply, heroin market structure and quality
        affecting populations at risk and healthcare utilization and costs?  The Heroin
        in Transition study will investigate the rapidly evolving risk environment
        for heroin users in the US utilizing integrated micro- to macro-level anthropological,
        economic and epidemiological approaches. Specific Aim 1: To assess, through
        qualitative inquiry, the micro-personal risk behaviors of heroin IDUs related
        to their use of specific major and variant types of heroin in 2 sentinel and
        12 rapid assessment sites. Specific Aim 2: To examine the structure of heroin
        markets and retail heroin price/purity in 27 US MSAs, 1993-2014, relating
        them to changes in populations at risk, healthcare utilization and societal
        costs. Specific Aim 3: To develop longitudinal and agent-based models linking
        heroin and opioid market conditions, ie structure, availability and quality,
        to individuals' patterns of heroin-related medical outcomes eg HIV, HOD, SSTI
        and MRSA.\",\"project_title\":\"Heroin in Transition\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BOSTON
        MEDICAL CENTER\",\"project_num\":\"5K23HL135436-03\",\"project_serial_num\":\"HL135436\",\"award_amount\":169103,\"contact_pi_name\":\"SOBOTA,
        AMY \",\"project_start_date\":\"2017-01-01T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-17T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nMortality in sickle cell disease (SCD) has shifted away from childhood
        and to young adulthood, with patients\\nfacing an increased risk of early
        mortality after leaving pediatric care. Lack of transition preparation and
        poor\\nsupport for the development of self-management skills play a significant
        role in the adverse transition\\noutcomes in this vulnerable population. It
        is therefore imperative to develop novel methods of self-management\\nsupport
        to prepare adolescents with SCD to manage their own health prior to leaving
        pediatric care. Problem\\nsolving, a key component of many chronic disease
        self-management programs, helps individuals overcome\\nbarriers to self-management.
        This makes problem solving an appealing intervention for adolescents with
        SCD\\nwho face myriad social challenges associated with race and poverty while
        being expected to learn how to\\nmanage a complicated chronic disease. This
        proposal describes a four year integrated research and education\\nplan to
        tailor and pilot-test an existing problem solving intervention developed by
        my primary mentors to\\nimprove self-management and transition readiness in
        adolescents with SCD. My specific research aims are to:\\n1) conduct focus
        groups of adolescents with SCD and their parents to identify plausible intervention
        targets for\\nhow problem solving strategies could impact SCD self-management;
        2) tailor the generic problem solving\\nmodel to the specific function of
        improving self-management for adolescents with SCD based on the plausible\\nintervention
        targets identified in our first aim; and 3) conduct a single-arm adaptive
        pilot test of the tailored\\nintervention in order to optimize the content
        and delivery of the intervention through an iterative series of\\nquality
        improvement Plan-Do-Study-Act cycles. My educational objectives are to gain
        additional training in 1)\\nhealth behavior change, including normal adolescent
        development, and problem solving as a cognitive-based\\nbehavior change strategy;
        2) intervention development, including the use of qualitative methods to enhance\\ncultural
        competency; and 3) clinical trial design, including rigorous pilot methodologies
        and the design and\\nconduct of definitive trials. The results of this award
        will prepare me for my long term career goal as an\\nindependent investigator
        focused on developing and evaluating interventions to improve transition for\\nadolescents
        with SCD. The research in this application builds directly on my prior work
        which has focused on\\nmeasuring transition readiness and developing quality
        metrics for transition in SCD. I have put together an\\nexperienced mentoring
        team within a supportive research environment to help me gain the expertise\\nnecessary
        to be successful in this work and in my long term career goals. The results
        of this project will lead\\ndirectly to a subsequent grant to conduct a multi-site
        RCT of our tailored intervention and will help establish my\\ncareer as an
        independent investigator and expert in transition in SCD.\\n \",\"project_title\":\"Development
        of a Problem Solving Intervention to Improve Self-Management and Transition
        Readiness for Adolescents with Sickle Cell Disease\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"CHILDREN'S
        HOSP OF PHILADELPHIA\",\"project_num\":\"5R18HS024511-04\",\"project_serial_num\":\"HS024511\",\"award_amount\":249999,\"contact_pi_name\":\"NISHISAKI,
        AKIRA \",\"project_start_date\":\"2016-04-08T04:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-24T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Tracheal intubation (TI) is a commonly
        performed life-saving procedure for critically ill children, but associated
        with frequent complications and adverse safety outcomes. With prior AHRQ and
        Pediatric Acute Lung Injury and Sepsis Investigator (PALISI) network support,
        we conducted a robust risk assessment using our multi-center pediatric TI
        safety registry: National Emergency Airway Registry for Children (NEAR4KIDS).
        We implemented a first generation TI quality improvement QI bundle including:
        1) a TI risk factor checklist, 2) a bedside \\\"time-out\\\" immediately before
        TI, 3) a bedside \\\"time-out\\\" immediately after TI to debrief, and 4)
        quantitative debriefing among participating centers to\\nshare best practices.
        The evaluation of the clinical impact of this QI bundled intervention is ongoing
        with promising preliminary results (adverse TI associated event rate dropped
        from 19% to 16% across all NEAR4KIDS sites). However, with this QI implementation
        process, we have identified two precursor events: hypoxemia and multiple TI
        attempts, which need to be addressed to further improve TI safety.  In this
        project, we will implement two easily adoptable interventions: apneic oxygenation
        (administration of oxygen throughout TI procedure via nasal cannula) and primary
        use of video laryngoscopes to reduce adverse TI associated events by minimizing
        hypoxemia and multiple attempts. This project will rigorously evaluate the
        clinical impact of this second generation QI intervention across a diverse
        spectrum of (large and small, academic and private) pediatric ICUs. Further,
        this project will identify and mitigate new QI practice uptake, adoption,
        implementation processes and variances at the site level. This approach includes
        standardized outcome measures using our NEAR4KIDS registry, measures of new
        QI practice uptake, a novel cumulative sum (CUSUM) analysis to track each
        site's performance prospectively, focus groups with sharp end multidisciplinary
        providers, and semi-structured interviews with site QI leaders. We will employ
        mixed- method quantitative and qualitative analyses to identify the key factors
        and barriers for this second generation bundled QI intervention adoption.
        Based on these analyses, we will further refine the QI implementation approach.
        The clinical impact of the implementation of apneic oxygenation and primary
        use of video laryngoscope will be measured prospectively by our NEAR4KIDS
        registry process of care measures, and most importantly by a meaningful absolute
        risk reduction in adverse TI associated events. Our NEAR4KIDS network has
        grown from 16 sites to 28 sites over last 2 years. At the completion of the
        this project, we have access to large implementation networks including PALISI
        and the American Heart Association life support training programs, who are
        poised to disseminate the findings beyond these 28 centers. Upon successful
        completion, we will understand the feasibility, barriers, and clinical impact
        of apneic oxygenation and video laryngoscopy on high-risk, but life-saving,
        TI procedural safety outcomes.\",\"project_title\":\"Improving the Safety
        of Pediatric Tracheal Intubations in ICUs with Apneic Oxygenation and Video
        Laryngoscopes\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"CHILDREN'S
        RESEARCH INSTITUTE\",\"project_num\":\"5K08HS024554-04\",\"project_serial_num\":\"HS024554\",\"award_amount\":140219,\"contact_pi_name\":\"PARIKH,
        KAVITA \",\"project_start_date\":\"2016-03-01T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-01-09T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Asthma is the most common pediatric
        chronic disease, affecting more than 10% of American children (>7 million
        children <18 years)1 and disproportionately impacting urban, minority, and
        disadvantaged children.2 Despite the evidence-based guidelines for standardized
        care from the NIH,3 overall morbidity among youth with asthma, whether measured
        by attack rates, emergency department (ED) visits, or hospitalizations, has
        not significantly decreased in the last decade.4 Striking disparities persist\\namong
        youth with asthma, as socio- economically disadvantaged, urban, and minority
        children throughout the United States incur a disproportionate share of asthma-related
        morbidity.2,5 The overall ED visit rate for asthma, for example, among non-Hispanic
        African Americans (AAs) aged 0-17 years is 4.1 times greater than that among
        non-Hispanic whites, while the ED visit rate among Hispanics in the same age
        group is 1.8 times greater than non-Hispanic whites. Similarly, the asthma
        death rate among non-Hispanic AAs aged 0-17 years is 7.3 times greater than
        that among non-Hispanic whites, while the death rate among Hispanics in the
        same age group is 1.2 times greater than non-Hispanic whites.5 In a recent
        study to prioritize comparative effectiveness research in hospital pediatrics,
        asthma ranked as the #1 leading non-surgical diagnose for pediatric hospital
        admission, totaling costs of $570 million annually.6 Of striking importance
        for the health care system is that asthma is also in the top diagnoses for
        all-cause readmissions, with 80% of these asthma readmissions deemed potentially
        preventable readmissions.7 In this career training award, with a strong mentorship
        team, I propose a highly patient-centered approach to identifying and improving
        optimal outcomes for patients and families transitioning home after inpatient
        admissions for asthma exacerbations. Using the care coordination framework
        proposed by the Agency of Healthcare Research and Quality (AHRQ) in June 2014,8
        my mentors and I will utilize principles of patient-centered outcomes research
        (PCOR) and comparative effectiveness research (CER) to design and pilot a
        program of community health worker (CHW)-facilitated transition-to-home focusing
        on the changeover of care from inpatient to outpatient for patients hospitalized
        with asthma exacerbation. This project is highly significant (addressing a
        vulnerable transition for patients admitted with a common and costly pediatric
        chronic illness with high rate of preventable readmissions) and highly innovative
        (using a qualitative approach to identify stakeholders' perspectives to refine
        AHRQ's care coordination framework to improve the transition from hospital
        to home by utilizing CHW and pilot testing feasibility and acceptability,
        and patient-centered outcomes). Our overall aim is to develop and evaluate
        a patient-centered transition-to-home plan leveraging CHWs to target high
        risk pediatric patients requiring hospital admission for asthma exacerbations.
        Our hypothesis is that CHWs will improve patient-centered outcomes during
        the transition from inpatient to outpatient care.\",\"project_title\":\"Improving
        Patient-Centered Outcomes after Discharge among Patients Hospitalized with
        Asthma Exacerbations by Focusing on a Transition-to-Home Plan with Community
        Health Workers\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"NORTHWESTERN
        UNIVERSITY AT CHICAGO\",\"project_num\":\"5K08DA045575-02\",\"project_serial_num\":\"DA045575\",\"award_amount\":167735,\"contact_pi_name\":\"FEINSTEIN,
        BRIAN \",\"project_start_date\":\"2018-03-01T05:00:00Z\",\"project_end_date\":\"2023-02-28T05:00:00Z\",\"award_notice_date\":\"2019-01-24T05:00:00Z\",\"abstract_text\":\"Project
        Summary:\\nYoung gay, bisexual, and other men who have sex with men (MSM)
        are disproportionately affected by HIV.\\nDespite this burden, most HIV prevention
        interventions target adult MSM (most of whom identify as gay) and\\nheterosexual
        youth, creating an urgent need for interventions for gay and bisexual adolescents.
        Further, self-\\nidentified bisexual men, especially adolescents, have been
        neglected in research. This is a critical problem\\nbecause: (1) there are
        as many, if not more, bisexual adolescent men than gay adolescent men; (2)
        bisexual\\nadolescent men engage in several HIV risk behaviors more than their
        gay peers; (3) bisexual adolescent men\\nare at increased risk for substance
        use–a robust risk factor for HIV; and (4) bisexual men face unique HIV\\nprevention
        issues. Given that bisexual men are rarely included in research and most existing
        research on them\\nfocuses on “behaviorally bisexual” adult men, little is
        known about factors that drive engagement in risk behavior\\namong self-identified
        bisexual adolescent men. Attending to bisexual identity is critical to reducing
        HIV and\\nsubstance use, because bisexuality is highly stigmatized and stigma-related
        stressors (e.g., concerns about\\ndisclosing one’s bisexual identity) impact
        sexual behavior, substance use, and healthcare utilization.\\nInterventions
        are also more effective when tailored to populations, underscoring the need
        for an intervention for\\nself-identified bisexual adolescent men. The goals
        of this study are to: (1) examine factors that drive engagement\\nin HIV risk
        behavior and substance use among self-identified bisexual adolescent men;
        and (2) develop and pilot\\ntest a tailored HIV and substance use prevention
        intervention for this population. In Phase 1, interviews will be\\nconducted
        with 60 diverse self-identified bisexual adolescent men ages 14-17 focused
        on sexual identity, sexual\\ndecision-making, substance use motivations, and
        intervention preferences/barriers. In Phase 2, a tailored\\nintervention will
        be developed using findings from Phase 1. In Phase 3, feasibility, acceptability,
        and preliminary\\nefficacy will be tested in a pilot randomized trial (N =
        60) with a waitlist control and one-month follow-up. This\\naward will provide
        the applicant with career development training in adolescent health, qualitative
        methods, and\\nintervention development at Northwestern University’s Institute
        for Sexual and Gender Minority Health and\\nWellbeing–a well-resourced, rich
        intellectual environment for training scholars in sexual and gender minority\\nhealth
        research. The training and research activities will facilitate the applicant’s
        transition to an independent\\ninvestigator with a program of research focused
        on understanding and eliminating HIV and substance use\\ndisparities affecting
        bisexual men. In sum, self-identified bisexual adolescent men are at increased
        risk for HIV\\nand substance use, but little is known about factors that drive
        their engagement in risk behavior. By focusing on\\nself-identified bisexual
        adolescent men–an underrepresented, health disparity population–this study
        can identify\\nprevention targets and reduce disparities in HIV and substance
        use.\",\"project_title\":\"Understanding and reducing HIV risk behavior and
        substance use among self-identified bisexual adolescent men\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"WASHINGTON
        UNIVERSITY\",\"project_num\":\"5R21HD091534-02\",\"project_serial_num\":\"HD091534\",\"award_amount\":201135,\"contact_pi_name\":\"SENSOY
        BAHAR, OZGE \",\"project_start_date\":\"2018-03-25T04:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-22T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\n International Labor Organization (ILO) has recently drawn attention
        to migrant child laborers as an\\n underreported but highly vulnerable group.
        ILO has argued that migrant child laborers are even more\\n vulnerable compared
        to local child laborers due to harsher working conditions, less visibility,
        lack of parental\\n protection, and heightened disenfranchisement. Hence,
        a deeper understanding of the family circumstances\\n and processes in this
        context is critical in developing more effective interventions targeting this
        population.\\n According to ILO, 68 million children (ages 5 and 17) are child
        laborers, constituting about 11% of the child\\n population worldwide. Forty-one
        percent of these child laborers are female. Child labor has been associated\\n
        with serious health, developmental, educational, and psychological risks for
        youth.\\n Sub-Saharan Africa (SSA) continues to be the continent with the
        highest incidence (21.7%) of child labor.\\nGhana is one of the SSA countries
        with the highest incidence of child labor (21.8%), 47% of which are females.
        In\\nGhana, adolescent girls frequently migrate alone from three highly impoverished
        northern regions to the southern\\ncities to work as laborers in the informal
        economy. Adolescent girls increasingly make up the majority of the\\nNorth-South
        migrants. Yet, there is a scarcity of research on the beliefs and attitudes
        of parents towards child\\nindependent migration and child labor. There is
        also limited understanding of the complex family processes\\nbehind the migration
        of adolescent girls to work as child laborers. These gaps are critical to
        address in order to\\nhave a more complete and contextualized understanding
        of girls' migration for work, which will subsequently\\ninform policies and
        programs for more effective interventions.\\n In light of the gaps in the
        literature, the purpose of this qualitative study is to explore parental ethnotheories\\n
        on childhood, child independent migration, and child labor, as well as family
        processes behind decision making\\n including multi-level factors (both protective
        and risk) that influence female children's/ adolescents' migration\\n from
        home to work as child laborers. The study will explore the perspectives of
        three groups of\\n parents/caregivers (n=90) from sending villages in two
        of the poorest districts of Northern region with adolescent\\n daughters:
        1. who migrated to work in the informal economy; 2. who dropped out of school
        but stayed in their\\n village; and 3.who remained in school full-time. Given
        the gap in knowledge on parental perspectives on female\\n child/adolescent
        migration for work in the cities, the findings of the proposed research study
        will contribute to\\n the literature on child/adolescent migration for child
        labor. The findings will also allow for more effective and\\n developmentally-,
        and contextually-relevant interventions.\\n The proposed study is relevant
        to global public health as it will provide insights into the push factors
        that\\n lead female children/adolescents to migrate alone to the city for
        child labor, which has critical negative\\n psychosocial and health outcomes.\",\"project_title\":\"Family
        Processes and Rural-urban Migration among Adolescents\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF WASHINGTON\",\"project_num\":\"1R34MH118950-01\",\"project_serial_num\":\"MH118950\",\"award_amount\":204244,\"contact_pi_name\":\"GRAHAM,
        SUSAN MARIE\",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2021-11-30T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"Project
        Summary\\nGay, bisexual, and other men who have sex with men (GBMSM) are at
        high risk for HIV-1 acquisition,\\nespecially in rights-constrained settings
        such as Kenya, where men's access to HIV prevention has been\\nimpeded by
        homophobia, stigma, and discrimination. Pre-exposure prophylaxis (PrEP) has
        the potential to\\ngreatly reduce HIV acquisition risk in this key population,
        if accessible, sustainable PrEP programming with\\ntailored, effective adherence
        support can be provided. To this end, close collaboration between PrEP program\\nimplementers
        and GBMSM-led community-based organizations is essential. In this R34 application,
        we\\npropose (1) to identify multi-level barriers and facilitators that influence
        GBMSM's ability to engage in the PrEP\\ncontinuum of care by examining socioecological
        factors that impact Kenyan GBMSM's lives, including sexual\\nand PrEP-related
        stigma, sexual health promotion, and resilience, through qualitative work
        with PrEP-\\nexperienced and PrEP-naïve GBMSM and peers engaged in HIV testing/counseling
        or PrEP programming; (2)\\nto adapt and enhance a theory-based and culturally
        relevant PrEP support intervention called Shikamana\\nPrEP that includes peer
        navigation and integrated “Next Step Counseling” to promote sexual health
        protection\\nstrategies, including PrEP uptake and adherence, among GBMSM
        in Kisumu, following steps 1-6 of the\\nADAPT-ITT model (assessment, decision-making,
        adaptation, production, expert review, and integration of\\nfeedback) in collaboration
        with our GBMSM community partners; and (3) to determine the acceptability,\\nfeasibility,
        and safety of the Shikamana PrEP intervention and estimate initial effect
        size compared to standard\\nof care on PrEP uptake and adherence assessed
        by drug levels over 6 months in a pilot randomized controlled\\ntrial. This
        proposal builds on the success of the Shikamana study, which developed a provider
        and peer\\nsupport intervention that successfully increased the odds of plasma
        viral load suppression among HIV-positive\\nGBMSM taking antiretroviral therapy,
        and the Anza Mapema project, which enrolled over 600 HIV-negative\\nGBMSM
        in Kisumu for 12 months of follow-up in HIV prevention services and is currently
        following a PrEP\\ncohort of 167 men for 12 months. Our experienced, productive
        multidisciplinary team of collaborators from the\\nUniversity of Washington,
        University of Michigan, and the Nyanza Reproductive Health Society, has expertise\\nin
        the fields of HIV prevention and care (Drs. Graham, Otieno, and Bailey) and
        behavioral science and\\nintervention design (Drs. Graham, Harper, Amico,
        and Simoni), and has partnered for this research with the\\nNYARWEK Network
        of 23 community-based LGBTI organizations in the study area. We anticipate
        that results\\nof the proposed research will have high impact by ensuring
        GBMSM involvement in the scale-up of effective\\nPrEP programming for this
        key population in Kenya and providing a peer-led PrEP support model for GBMSM\\nand
        other vulnerable and marginalized populations in African settings.\",\"project_title\":\"Shikamana
        PrEP: A Community Participatory Approach to Integrating PrEP, Sexual Health,
        and Mental Health Services for GBMSM in Kenya\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN FRANCISCO\",\"project_num\":\"5K23HL136886-02\",\"project_serial_num\":\"HL136886\",\"award_amount\":193518,\"contact_pi_name\":\"SCHOPFER,
        DAVID W\",\"project_start_date\":\"2018-02-01T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-30T05:00:00Z\",\"abstract_text\":\"The
        candidate for this mentored patient-oriented research career development award
        is David\\nSchopfer, MD MAS, Assistant Professor of Medicine (Cardiology)
        at the University of California, San Francisco\\n(UCSF). The primary goal
        of this award is to facilitate development of the candidate into an independent\\ninvestigator
        with the training necessary to evaluate implementation of secondary prevention
        programs among\\npatients with ischemic heart disease (IHD). Specifically,
        the training aims of this award will provide the\\ncandidate with mentoring
        and instruction in cardiovascular outcomes research (primary mentor, Mary
        Whooley\\nMD), qualitative research methods (Carol Dawson-Rose PhD), implementation
        science (John Fortney PhD),\\nsecondary CV disease prevention (Dan Forman
        MD), and econometric analysis (Todd Wagner PhD).\\n The proposed research
        seeks to catalyze implementation of home-based cardiac rehabilitation (CR)\\nprograms
        for secondary prevention of IHD. CR programs are multi-disciplinary interventions,
        involving exercise\\ntraining, risk factor management, patient education,
        and counseling, that reduce morbidity and mortality in\\npatients with IHD.
        Despite its compelling benefits and the widespread recommendations for its
        use, less than\\n20% of eligible Medicare patients, and only 10% of Veterans,
        receive CR. Because virtually all CR programs\\nrequire attendance at 12 or
        more in person sessions, the largest barriers to patient participation are
        logistical.\\n The Department of Veterans Affairs (VA) has begun to address
        this quality gap by developing a small\\nnumber of home-based CR programs.
        Importantly, meta-analyses have demonstrated that home-based and\\nfacility-based
        programs have similar benefits on quality of life, clinical events, and mortality.
        During the past 4\\nyears, 20 (of 124) VA facilities have successfully developed
        and implemented new home-based CR programs\\nmodeled on the AHA “Active Partnership
        for the Health of your Heart” manual. Between 2011 and 2015,\\nparticipation
        in CR among eligible patients more than doubled (from 10% to >25%) at VA facilities
        that\\ndeveloped home-based CR programs, but stayed flat (10%) at VA facilities
        that did not offer home-based CR.\\nHowever, there was marked variation in
        participation rates (ranging from 3% to 43%) across home-based CR\\nsites,
        and the reasons for these differences are unknown.\\n The proposed research
        will address three specific aims: (Aim 1) Determine the key factors of home-\\nbased
        CR programs associated with higher participation rates; (Aim 2) Identify barriers
        to adopting the best\\npractices identified in Aim 1, and develop a home-based
        CR program implementation plan that addresses\\nthose barriers; and (Aim 3)
        Conduct a pilot study to evaluate the effect of implementing this tailored
        home-\\nbased CR program (vs. usual care) on rates of CR participation and
        retention in patients with IHD. The\\nactivities performed under this award
        will prepare the candidate to conduct a multi-center, cluster randomized\\ncontrolled
        trial of implementing home-based programs to improve participation in CR.\",\"project_title\":\"Home-Based
        Cardiac Rehabilitation for Patients with Ischemic Heart Disease\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"RAND
        CORPORATION\",\"project_num\":\"5R01CA204004-03\",\"project_serial_num\":\"CA204004\",\"award_amount\":179701,\"contact_pi_name\":\"TUCKER,
        JOAN S\",\"project_start_date\":\"2017-02-01T05:00:00Z\",\"project_end_date\":\"2021-01-30T05:00:00Z\",\"award_notice_date\":\"2019-02-06T05:00:00Z\",\"abstract_text\":\"SUMMARY/ABSTRACT\\nIt
        is estimated that between 1.3 and 2.1 million youth in the U.S. experience
        homelessness each year. While\\ncigarette smoking among youth in general continues
        to decline in the U.S., approximately 70% of unaccompanied\\nhomeless youth
        are current cigarette smokers. In addition to smoking cigarettes, 72% of these
        homeless youth\\nsmokers use alternative tobacco products (ATPs) such as e-cigarettes,
        cigarillos, hookah, and chewing tobacco or\\nother smokeless tobacco products
        – a rate which is substantially higher than national estimates for adolescents
        and\\nyoung adults. ATP use is associated with a range of health problems,
        and may be particularly problematic for\\nhomeless youth given the health
        threats they already face due to harsh living environments, poor nutrition,
        mental\\ndisorders, substance abuse, and inadequate access to health care
        and prevention services. Unfortunately, there\\nare no published studies of
        ATP use among homeless youth to guide efforts to prevent or reduce the use
        of these\\nproducts. This project will address a critical gap in the literature
        on youth tobacco use by focusing on ATP use\\namong homeless youth, as well
        as provide the type of comprehensive information on ATP use that is necessary
        to\\ninform programs aimed at preventing and reducing the use of these products.
        What is currently known about ATP-\\nrelated attitudes and behaviors among
        adolescents and young adults primarily comes from school-based samples,\\nand
        we cannot assume that existing findings generalize to “street youth” who are
        homeless and living on their own.\\nThe goals of this project will be achieved
        through three interrelated aims that utilize multiple data sources and mixed\\nmethods
        to achieve a comprehensive understanding of how to best reduce all forms of
        tobacco use among\\nhomeless youth. Aim 1 involves collecting qualitative
        focus groups data from homeless youth to better understand\\nof their: (a)
        knowledge of different types of ATPs; (b) experiences with and future intentions
        to use ATPs; (c)\\nmotivations to use ATPs and perceived pros/cons of specific
        ATPs; and (d) access to ATPs and exposure to ATP-\\nrelated advertising and
        marketing. Informed by the Aim 1 findings, Aim 2 involves collecting quantitative
        survey\\ndata from a probability sample of 300 homeless youth to: a) investigate
        the prevalence and patterns of ATP use; b)\\ncompare perceived availability,
        affordability, and harm between various ATPs and cigarettes; and c) identify
        the\\ncorrelates of current ATP use, intentions to use in the future, and
        quitting. Aim 3 involves developing\\nrecommendations for environmental policy
        and cessation treatment strategies, addressing both cigarette and ATP\\nuse
        among homeless youth, based on key findings from this project and a recent
        project by our team on cigarette\\nsmoking among homeless youth. We will obtain
        feedback on these recommendations, through interviews with\\nservice providers
        and focus groups with homeless youth, and disseminate a final report to key
        stakeholders.\",\"project_title\":\"Use of Alternative Tobacco Products Among
        Homeless Youth\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"INDIANA
        UNIVERSITY BLOOMINGTON\",\"project_num\":\"5R01GM122424-03\",\"project_serial_num\":\"GM122424\",\"award_amount\":433369,\"contact_pi_name\":\"GLAZIER,
        JAMES ALEXANDER\",\"project_start_date\":\"2017-02-01T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-28T05:00:00Z\",\"abstract_text\":\"Summary:
        We propose to transform our CompuCell3D virtual tissue simulator into a bona-fide
        computer aided\\nengineering (CAE) system for bio-medical research focused
        on the biologically-intuitive description and design of multi-\\ncell models
        of tissues and organs (Virtual Tissues). This will include descriptions of
        biological mechanisms, components,\\nprocesses and outcomes. Mechanism-based
        models of this type will allow researchers to explore the systemic outcomes\\nof
        molecular and cellular perturbations (characterized using in vitro and high-throughput
        experiments) to extract\\nmechanistic understanding of normal and disease
        states. CAE programs allow engineers to construct virtual\\nrepresentations
        (computational models) of components, assemble them into complex devices,
        and simulate their\\nbehaviors and interactions in virtual experiments. CAE
        programs allow engineers to evaluate the performance,\\nreliability and failure
        modes of proposed devices without actually having to physically build those
        devices. CAE platforms\\nenable the capture of domain knowledge in validated,
        sharable and reusable components and composite models and to\\nleverage big-data
        to abstract knowledge, increasing the speed, efficiency and reliability of
        experiment and design.\\nSignificance: A key impediment to adoption of CAE
        simulation approaches in biology and medicine is not the speed or\\nefficiency
        of simulation software, but rather the lack of appropriate human-computer
        interaction between life-science\\nresearchers and simulation software. Increasing
        the uptake of CAE tools in biomedicine requires the development of\\nbiologically
        motivated languages and interfaces that facilitate the creation of mechanism-based
        models of biological\\nsystems, and embed biological knowledge within these
        models in a way that promotes knowledge validation, mining,\\nrecovery and
        reuse.\\nInnovation: We will create a platform for building modular, sharable
        and reusable virtual-tissue models (including\\npatient-specific models that
        integrate patient-derived measurements) that capture and integrate biological
        and\\nmechanistic knowledge and experimental observations. Building virtual-tissue
        models requires combining and\\nintegrating a range of components from different
        scales. We develop a new hybrid programming language based on\\nbiological
        rather than computational concepts that naturally expresses the complex multi-scale
        objects and dynamic\\ninteractions in a unified way. To our knowledge, this
        language is the first if its kind to allow biological components and\\nmodels
        to be visually created and composite and enables the capture, search, formalization,
        extraction and reuse of\\ndomain knowledge. Our platform will transform these
        models into executable simulations, creating virtual experiments\\nwhich allow
        direct comparison with laboratory experiments. We will also develop tools
        to optimize virtual-tissue models\\nagainst qualitative and semi-quantitative
        experimental data, providing robust techniques to explore diverse hypotheses\\nand
        parameter ranges, and optimally employ available experimental data. These
        approaches will reduce the effort\\nrequired to develop understanding of normal
        and pathological conditions and provide a route to extraction of\\nknowledge
        from heterogeneous biological big data.\",\"project_title\":\"Competitive
        Renewal of Development, Improvement and Extension of the Tissue Simulation
        Environment - CompuCell3D\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"GEORGE
        WASHINGTON UNIVERSITY\",\"project_num\":\"1R03AG061499-01\",\"project_serial_num\":\"AG061499\",\"award_amount\":79750,\"contact_pi_name\":\"POWER,
        MELINDA C\",\"project_start_date\":\"2019-02-15T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-15T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nRecent changes to the Medicare hospice benefit may adversely impact
        access to hospice care for terminal\\nAlzheimer’s disease and related dementia
        (ADRD) patients, who currently make up 16% of all hospice patients\\nand 36%
        of aged decedents. In 2014, the IMPACT Act introduced stringent hospice auditing
        procedures\\ntargeting long patient stays, and in 2016, Medicare implemented
        a two-tiered payment schedule reducing\\nhospice reimbursement after 60 days.
        Both changes aimed to dis-incentivize hospices from selecting for long-\\nstay
        patients, who were more profitable (and admitted at higher rates to for-profit
        agencies) than short-stay\\npatients. ADRD patients typically have longer
        length of stay (LOS) due to their lengthier and less predictable\\nend-of
        life (EOL) trajectories, and while circumstantial and qualitative evidence
        suggests that these changes\\nmay reduce ADRD patient hospice use, the effect
        of these policies is currently unknown. Hospice has been\\nrecognized as the
        best way to maintain the high quality of life (QOL) for severely-ill patients,
        and appears\\nparticularly beneficial to EOL ADRD patients given their complex
        needs. Therefore, decreased access to\\nhospice would adversely impact QOL
        for ADRD patients and their families. Thus, there is a critical need to\\nunderstand
        how these policies affect ADRD patients’ use of hospice. Our proposal directly
        addresses this\\nneed. We will determine the extent to which the implementation
        of the IMPACT Act (Aim 1) and the two-tiered\\npayment schedule (Aim 2) affect
        (a) hospice admission, (b) hospice LOS, and (c) the rate of live discharges
        for\\nADRD patients. Additionally, because for-profit hospice agencies may
        be more impacted by increased audits\\nand changes in monetary incentives,
        we propose to examine the extent to which policy effects on these\\noutcomes
        are different at for-profit versus non-profit agencies (Aim 3). To accomplish
        these aims, we will use\\neconometric methods to analyze Medicare hospice
        claims data from 2008 to 2018. This proposed research is\\na timely and necessary
        first step to investigate the policy effects on ADRD patient access to and
        use of\\nhospice. The findings of this research will (i) advance our understanding
        of how hospice providers respond to\\nregulatory oversight and monetary incentives,
        and will (ii) inform how policy levers can be used to improve the\\nMedicare
        hospice benefit in design, implementation, and oversight, in order to maximize
        the value and quality\\nof EOL care for the ADRD patient population. Our findings
        will also have a translational impact because other\\nMedicare beneficiaries
        with ‘non-traditional’ hospice diagnoses, who also have long and unpredictable
        EOL\\ntrajectories, may be similarly impacted. This proposal represents a
        first, necessary step in a planned research\\nagenda to improve EOL care for
        ADRD patients through use of policy and health systems changes.\",\"project_title\":\"Evaluating
        impact of recent federal policy changes on hospice utilization among patients
        with Alzheimers Disease and Related Dementias\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"JOHNS
        HOPKINS UNIVERSITY\",\"project_num\":\"3UG1DA013034-19S3\",\"project_serial_num\":\"DA013034\",\"award_amount\":1238610,\"contact_pi_name\":\"STITZER,
        MAXINE L\",\"project_start_date\":\"2018-09-01T04:00:00Z\",\"project_end_date\":\"2019-05-31T04:00:00Z\",\"award_notice_date\":\"2019-02-08T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract\\nThe overarching aim of the current application is to support
        the ability of the Mid-Atlantic Node to continue its\\nparticipation in and
        enhance the scientific research mission of the NIDA Drug Abuse Treatment Clinical
        Trials\\nNetwork (CTN) as the mission of the CTN continues to evolve. Our
        leadership of and participation in CTN\\nresearch has been substantial and
        forms the basis for continued contributions. In the most recent funding\\nperiod,
        we participated successfully in three CTN studies (0032, HIV Rapid Testing
        and Counseling; 0044,\\nWeb-Based Treatment of Substance Abusers; 0049, Hospital
        as the Opportunity for Patient Engagement),\\nconducted two ancillary studies
        and enrolled over 600 participants. Currently, we are participating in two\\nstudies
        (0051; 0059) and providing national leadership for CTN 0059, a study to develop
        and validate a\\nsubstance use screening and assessment tool for use in future
        CTN research. Our faculty offers expertise in a\\nwide range of research areas
        including behavioral and pharmacological treatment of substance abuse,\\ntreatment
        of adolescents with substance use disorders, medications development, contingency
        management,\\nscreening, assessment and brief intervention, HIV treatment,
        tobacco smoking treatment, clinical trials\\nmethodology and qualitative research.
        We propose to continue supporting our well-established Node\\ninfrastructure
        that is needed to carry out the CTN research mission and to continue contributing
        the expertise\\nand leadership available within the node. We envision and
        propose an innovative CTN research agenda with\\nhigh public health importance
        that will identify and intervene with substance users found within medical
        care\\nsettings. New research on Screening and Brief Intervention will seek
        to identify subgroups that may benefit\\nfrom this approach. Other proposed
        research will focus on linkage of patients with substance use at levels\\nrequiring
        more intensive intervention to treatment services. Patient Navigation will
        be examined as an\\napproach to facilitating the care transitions across service
        delivery systems and motivating patients to engage\\nin available services.
        This agenda builds on past CTN research and provides a visionary and feasible
        blueprint\\nfor cooperative multi-site research within the CTN and its affiliated
        medical care and drug treatment institutions.\\nWe have long maintained strong
        affiliations with an array of adult and adolescent community substance abuse\\ntreatment
        programs. Recent developments in health care have expanded the focus of our
        community\\ninvolvement increasingly toward medical settings, including those
        with comprehensive care models that deliver\\nboth primary care and behavioral
        health services. We will continue to affiliate and engage a variety of hospital,\\ncommunity
        health and substance abuse treatment agencies that will serve as future resources
        for recruitment\\nand conduct of CTN research. Overall, the Mid-Atlantic Node
        has made substantive contributions to the CTN\\nthat provide the foundation
        for its future involvement, and is well positioned to continue this involvement.\",\"project_title\":\"Clinical
        Trials Network: Mid-Atlantic Integrated Care Research Collaborative\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA LOS ANGELES\",\"project_num\":\"5K01TW011187-02\",\"project_serial_num\":\"TW011187\",\"award_amount\":139018,\"contact_pi_name\":\"JOSEPH
        DAVEY, DVORA \",\"project_start_date\":\"2018-09-21T04:00:00Z\",\"project_end_date\":\"2023-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-24T05:00:00Z\",\"abstract_text\":\"Project
        Summary\\nHIV-uninfected pregnant and breastfeeding women in South Africa
        are at high risk of HIV acquisition despite\\nincreased uptake of antiretroviral
        therapy (ART) and maternal seroconversion during pregnancy and\\nbreastfeeding
        contributes significantly toward pediatric HIV infections. Comprehensive HIV
        prevention\\nprograms that include biomedical interventions, such as pre-exposure
        prophylaxis (PrEP), could dramatically\\nreduce HIV incidence in pregnant
        and breastfeeding women in high HIV incidence areas and reduce vertical\\nHIV
        transmission. The overarching goal of this proposal is to evaluate the feasibility
        and acceptability of\\nintegrating PrEP into antenatal and postnatal care,
        to describe the cascade in women initiating PrEP in this\\nsetting, and to
        evaluate the reasons for attrition along the PrEP cascade in a cohort of pregnant
        and\\nbreastfeeding women Candidate: I am an HIV epidemiologist with a background
        in HIV research and program\\ndevelopment, implementation in Africa. I am
        applying for a five-year Fogarty IRSDA K01 award to obtain\\ntraining, mentorship,
        and research experience to become an independent investigator capable of obtaining\\nR01
        funding. Mentoring: I have put together an exceptional multi-disciplinary
        mentoring team with extensive\\nexperience in HIV prevention research in South
        Africa that integrates clinical research, epidemiology, PrEP\\nand qualitative
        methods. Drs. Thomas Coates (UCLA) and Landon Myer (University of Cape Town,
        South\\nAfrica) will serve as co-Primary mentors and bring complementary expertise
        in behavioral science and clinical\\ntrials. In addition to my two Primary
        mentors, my co-mentors provide expertise in specific content areas and\\nmethodologies
        and are based in both the U.S. and South Africa. My co-mentorship team includes:
        Dr. Pamina\\nGorbach (U.S.-based, behavioural epidemiologist with significant
        experience in mixed methods research, Dr.\\nLinda-Gail Bekker (SA-based, clinical
        trials, PrEP and research in young women). Training: Specific training in\\nclinical
        trials, advanced biostatistics, behavioural science and mixed methods analysis,
        will be achieved\\nthrough intensive mentored training, coursework, workshops
        and and primary research in South Africa. Guided\\nby my mentorship team,
        these training and research experiences will establish my independent investigator\\ncareer
        as an expert in research in pregnant and breastfeeding women in low resource
        settings. Research: The\\nspecific aims are to: (1) Evaluate the feasibility
        and acceptability of integrating PrEP into antenatal and\\npostnatal/well-baby
        services; (2) Describe the PrEP cascade of initiation, retention, and adherence
        in a cohort\\nof HIV-uninfected pregnant and breastfeeding women, (3) Evaluate
        attrition and associated factors across the\\nPrEP cascade. The results from
        our study will provide a model to implement WHO guidance and scale-up\\nPrEP
        delivery in pregnant and breastfeeding women at risk of HIV and contribute
        to the elimination of vertical\\nHIV transmission. We will use the formative
        research to apply for a R01 grant to evaluate interventions to\\nimprove retention
        in the PrEP cascade in a larger cohort of pregnant and breastfeeding women.\",\"project_title\":\"Evaluation
        of pre-exposure prophylaxis cascade in pregnant and breastfeeding women in
        Cape Town, South Africa\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"TEMPLE
        UNIV OF THE COMMONWEALTH\",\"project_num\":\"5K08MH116101-02\",\"project_serial_num\":\"MH116101\",\"award_amount\":186399,\"contact_pi_name\":\"THOMAS,
        ELIZABETH \",\"project_start_date\":\"2018-04-01T04:00:00Z\",\"project_end_date\":\"2022-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract\\nMy long-term career objective is to become an independent
        clinical scientist conducting research to facilitate\\ntreatment decision-making
        and engagement in evidence-based practices among emerging adults with early\\npsychosis
        through peer-delivered services. My training objectives include: 1) develop
        new knowledge of\\nservice engagement frameworks and treatment decision-making
        models, and apply this knowledge to\\nunderstand and address emerging adult
        disengagement in coordinated specialty care (CSC); 2) further expand\\nknowledge
        of implementation of peer support services in general, and as applied to early
        intervention in\\npsychosis; 3) train in intervention development and clinical
        trials methodology; 4) train in mixed methodology;\\nand 5) hone communication,
        writing, and leadership skills needed to effectively communicate research\\nfindings,
        secure external funding to continue my program of research, and manage my
        own research lab. I will\\naccomplish these objectives through didactic and
        applied training activities and regular meetings with mentors.\\nThe research
        project's specific aims are: 1) to understand decision-making needs pertinent
        to early CSC\\nengagement in order to develop a peer-delivered decision support
        intervention (Study 1), and 2) to perform a\\npreliminary evaluation of the
        peer-delivered decision support intervention in order to inform and support
        an R01\\nstudy (Study 2). Study 1 is a qualitative study to identify decision
        points and related decision-making needs\\npertaining to the first six months
        of engagement in a CSC program, followed by an intervention development\\nphase
        with my mentorship team, a key stakeholder steering committee, and other consultants.
        Based on an\\nexperimental therapeutics approach, Study 2 is a mixed methods,
        pilot trial to assess feasibility, acceptability,\\nand the intervention's
        potential impact on key decision-making targets. The focus of the project
        is highly\\nresponsive to NIMH's goal to “…maximize recovery among persons
        in the earliest stages of psychotic illness.”\\nThe environment at the College
        of Public Health (CPH) at Temple University is well-equipped to support my\\ntraining
        and research objectives. CPH will afford me the opportunity to receive in-house
        mentorship from\\ninternationally recognized researchers in areas relevant
        to my training and research plan [Mark Salzer, Ph.D.\\n(Professor and Chair
        of the Department of Rehabilitation Sciences; primary mentor), Laura Siminoff,
        Ph.D.\\n(Dean of CPH; co-mentor)], and offers didactics that will fill critical
        gaps in my current training. CPH will also\\nprovide space, equipment, and
        technical assistance needed to successfully implement the research\\nprocedures.
        Additionally, I will benefit from Dr. Salzer's longstanding collaboration
        with Horizon House, Inc.,\\nwhose Psychosis Education, Assessment, Care and
        Empowerment (PEACE) program will provide the\\ninfrastructure and target population
        needed to conduct the research project. Together, support and protected\\ntime
        from the K08 mechanism and the mentorship, training, and research-related
        resources available to me will\\nenable me to establish an independent program
        of research and accomplish my long-term career objective.\",\"project_title\":\"Facilitating
        Emerging Adult Engagement in Evidence-Based Treatment for Early Psychosis
        through Peer-Delivered Decision Support\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF PENNSYLVANIA\",\"project_num\":\"5K23DK115897-02\",\"project_serial_num\":\"DK115897\",\"award_amount\":194899,\"contact_pi_name\":\"SERPER,
        MARINA \",\"project_start_date\":\"2018-04-01T04:00:00Z\",\"project_end_date\":\"2023-02-28T05:00:00Z\",\"award_notice_date\":\"2019-01-29T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nLiver cirrhosis affects greater than 5 million individuals in the
        United States. Recent national data show a 59%\\nincrease in cirrhosis prevalence
        and a 52% increase in cirrhosis mortality from 2001-2013. Despite effective\\nhepatitis
        C (HCV) eradication with new direct-acting antivirals, the burden of chronic
        liver disease and\\nhepatocellular carcinoma will continue to rise, resulting
        in up to $10.6 billion in annual health care costs.\\nCirrhosis management
        is highly complex and requires specialized training, however, due to workforce\\nshortages,
        82% of cirrhosis-related hospitalizations occur at non-transplant hospitals
        and only 45% of cirrhotic\\npatients see a gastroenterologist or hepatologist
        within one year of hospitalization. Overcoming barriers to\\naccess to specialty
        care may be feasible with telehealth, which has shown promise in HCV treatment,
        HIV, and\\nother chronic diseases, however, this approach has not been rigorously
        investigated in cirrhosis.\\n The proposed research fills gaps in cirrhosis
        care management through the following innovations: 1)\\nidentifying modifiable
        barriers to high quality cirrhosis care using the largest, multi-center database
        to date; 2)\\ntailoring a telehealth program specific to cirrhosis using implementation
        science principles for rapid adoption\\ninto clinical practice; and 3) delivering
        a telehealth intervention to geographically distant and diverse sites. The\\nhypothesis
        that telehealth may improve the access and quality of care in cirrhosis will
        be pursued through the\\nfollowing interrelated Specific Aims: (1) investigate
        how access to specialty care impacts process of care and\\nclinical outcomes
        among a national VA cohort, (2) conduct qualitative interviews to explore
        barriers and\\nfacilitators of access to care and potential uses for telehealth
        among clinicians at low and high specialty-care-\\naccess sites, and (3) pilot-test
        a telehealth intervention to provide timely hepatology care to patients with\\ncirrhosis
        complications at two community hospitals, and enhance non-expert provider
        training through problem-\\nbased learning. The project aims will identify
        modifiable factors to improve the delivery of high-quality care for\\ncirrhosis
        and establish the feasibility of a telehealth strategy to increase access
        to specialty care.\\n The PI is Assistant Professor of Medicine, a hepatologist,
        and hypothesis-driven clinical researcher at\\nthe University of Pennsylvania.
        Her experience in patient-oriented and observational research and a Master's\\nin
        Health Services and Outcomes Research have prepared her to execute the project
        aims. The proposed\\nresearch will be combined with carefully structured mentorship
        by faculty with complementary expertise,\\ninstitutional support, and coursework
        in advanced observational methods, clinical trials, information technology,\\nand
        implementation science. This award and protected time will allow the applicant
        to build an independent\\nNIH-funded research career and become a leader in
        technology-based approaches to improve care delivery in\\nchronic liver disease,
        an area that is lacking to date, and with potential applications to other
        chronic diseases.\",\"project_title\":\"Developing technology-based approaches
        to improve access and quality of care in cirrhosis\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"MIAMI
        UNIVERSITY OXFORD\",\"project_num\":\"5K23DA037320-06\",\"project_serial_num\":\"DA037320\",\"award_amount\":181573,\"contact_pi_name\":\"MAGEE,
        JOSHUA C\",\"project_start_date\":\"2015-09-20T04:00:00Z\",\"project_end_date\":\"2020-08-31T04:00:00Z\",\"award_notice_date\":\"2019-01-18T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant): Smoking is a major cause of morbidity and mortality
        in the United States, leading to substantial health care costs and productivity
        losses each year. Current relapse prevention programs are associated with
        underutilization and poor response rates, necessitating new interventions
        that offer effective, accessible support for abstinence from smoking. The
        proposed research builds upon Dr. Magee's existing background by translating
        a well-established model of intrusive thoughts in anxiety disorders to better
        understand and intervene upon nicotine cravings during attempts to quit smoking.
        This model suggests that cravings are nearly universal during quit attempts,
        but are not closely linked to relapse. Instead, the way individuals think
        about their cravings predicts relapse. Aligning with recent recommendations
        in the literature, the proposed intervention will teach smokers to rethink
        and effectively manage responses to unpleasant cravings. This project will
        serve as the vehicle for Dr. Magee's long term career goal of building a research
        program focused on trials addressing novel mechanisms driving relapse in nicotine
        dependence. Achieving this goal will require new mentored experiences, as
        well as the requisite data for applying for an R01. As part of this award,
        Dr. Magee will receive needed training regarding 1) nicotine cravings and
        smoking cessation; 2) clinical research in community treatment settings, including
        primary care and substance use disorder community treatment programs; and
        3) advanced qualitative and methodological skills. Dr. Magee will also benefit
        from professional development activities including publishing, grant-writing,
        and specialized ethics training. The research plan consists of\\nthree phases
        leading to a pilot text messaging intervention to teach adults healthier styles
        of thinking about their nicotine cravings. Phases include 1) characterizing
        the ways smokers think about their nicotine cravings via a) semi-structured
        individual interviews with adult smokers (N=16-20), b) the development of
        the new Thinking Styles about Cravings Scale (N=150), and c) an ecological
        momentary assessment study testing how changes within individuals in thinking
        styles about nicotine cravings relate to and potentially account for changes
        in smoking behavior and distress (N=20); 2) adaptation of techniques from
        successful anxiety treatments to alter thinking about nicotine cravings; and
        3) pilot testing of a text messaging intervention to alter thinking about
        nicotine cravings and reduce the risk of relapse (N=40). Text messaging will
        be used to overcome known barriers to treatment access, making the intervention
        inexpensive, appealing, accessible at any time or location, and easily integrated
        into common community treatment settings. The primary mentor, Dr. Winhusen,
        and the mentorship team possess a range of expertise that is ideally matched
        to the training goals. Dr. Magee will acquire new skills\\nand knowledge that
        will facilitate his transition to an independent scientist conducting large
        community-based interventions for nicotine dependence.\",\"project_title\":\"Text
        Message Support to Prevent Smoking Relapse in Community Treatment Settings\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"COLORADO
        STATE UNIVERSITY\",\"project_num\":\"1R21AI144344-01\",\"project_serial_num\":\"AI144344\",\"award_amount\":190000,\"contact_pi_name\":\"JACKSON,
        MARY \",\"project_start_date\":\"2019-01-09T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-09T05:00:00Z\",\"abstract_text\":\"Project
        Summary\\nMycobacteria produce two unusual polymethylated polysaccharides
        (PMPS), the 3-O-methylmannose\\npolysaccharides (MMP) and the 6-O-methylglucose
        lipopolysaccharides (MGLP). Both polysaccharides are\\nlocated in the cytoplasm
        where they have been postulated to regulate fatty acid and mycolic acid metabolism\\nas
        a consequence of their ability to form stable 1:1 complexes with long-chain
        fatty acids and acyl-coenzyme A\\nderivatives. These findings, however, have
        been derived from in vitro studies using purified polysaccharides\\nand fatty
        acids and it is at present unclear whether they accurately reflect the physiological
        relevance of PMPS\\nin intact mycobacterial cells.\\nStudies initiated by
        our laboratory have begun to shed light on the nature of the enzymes involved
        in MGLP\\nbiosynthesis and to yield the first recombinant strains defective
        in various aspects of MGLP biosynthesis.\\nPreliminary analyses of these strains
        point to an important role of MGLP in the adaptation of Mycobacterium\\ntuberculosis
        and Mycobacterium smegmatis to thermal stress. Consistent with this observation,
        earlier work by\\nDr. Ballou and associates revealed that a M. smegmatis strain
        partially deficient in PMPS production displayed\\naltered levels of unsaturated
        fatty acids. Taken together, these results are suggestive of the existence
        of a\\nrather unique mechanism used by mycobacteria to control fatty acid
        metabolism in response to stress.\\nWhether MGLP are essential for mycobacterial
        growth is currently unknown as none of the mutants generated\\nso far were
        totally defective in MGLP biosynthesis and their growth was only tested under
        a limited number of\\nlaboratory conditions. Likewise, the precise function
        of MGLP in the fatty metabolism of intact cells remains\\nessentially undefined
        since mutant characterization thus far has been restricted to the analysis
        of steady-state\\nlevels of fatty acids under conditions where MGLP may not
        be required for optimal growth, and has neither\\nthoroughly analyzed longer
        acyl chains such as mycolic acids, addressed de novo synthesis of fatty acids
        and\\nmycolic acids, or analyzed lipid contents.\\nWe propose under Aim 1
        to knock-out or knock-down in M. tuberculosis a number of MGLP biosynthetic
        genes\\nthat we identified so as to determine whether MGLP are required for
        growth under a variety of conditions\\nthought to mimic the physical environments
        encountered by M. tuberculosis during host infection. Under Aim\\n2, we will
        use these mutants as well as other recombinant strains presenting various
        quantitative or qualitative\\ndefects in MGLP synthesis that we will generate
        to shed light on the physiological function(s) of these\\npolysaccharides
        with a particular focus on fatty acid, mycolic acid and lipid metabolism.
        In addition to\\nadvancing our understanding of a novel and potentially critical
        physiological process of mycobacteria, our\\nproposed studies may prove useful
        in designing innovative and Mycobacterium-specific therapeutic strategies\\nfor
        the treatment of tuberculosis and other mycobacterial infections.\",\"project_title\":\"Mycobacterium
        tuberculosis methylglucose lipopolysaccharides\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"CHILDREN'S
        HOSP OF PHILADELPHIA\",\"project_num\":\"1K23HL141700-01A1\",\"project_serial_num\":\"HL141700\",\"award_amount\":186948,\"contact_pi_name\":\"WALTER,
        JENNIFER KAY\",\"project_start_date\":\"2019-01-15T05:00:00Z\",\"project_end_date\":\"2023-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-16T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nThe primary objective of this K23 research project is to
        prepare Jennifer K. Walter, MD, PhD, MS for her long-\\nterm goal of becoming
        an independent physician-investigator testing interventions in the field of
        cardiac\\ndisease and pediatric palliative care. Her immediate goal is to
        obtain the training, mentorship, and research\\nexperience necessary to successfully
        compete for R01 grants supporting intervention studies in this area. To\\nmeet
        this goal, Dr. Walter and her mentors have developed a comprehensive career
        development plan that\\nincludes: 1) advanced training in modification of
        clinician and team behavior, simulation-based team training,\\nrigorous quantitative
        and qualitative methods, and study trial design to evaluate bio-behavioral
        interventions; 2)\\nintensive mentorship from a team with whom Dr. Walter
        has a track record of collaboration and scholarship,\\nincluding Chris Feudtner,
        MD PhD MPH (primary mentor), Vinay Nadkarni, MD (secondary mentor), Martha\\nCurley
        PhD RN FAAN, and Robert Arnold, MD (advisory committee members); 3) protected
        research time in\\nan institution that has successfully supported numerous
        junior investigators; and 4) an innovative research plan\\nto develop and
        test an intervention with both CICU parents and teams that aims to optimize
        communication in\\nfamily meetings to better achieve patient, parent and team
        outcomes. Pediatric advanced heart disease is a\\nleading cause of non-accidental
        death for children. The children that die do so in the cardiac intensive care
        unit\\n(CICU), where many parents report being unprepared for the death and
        as a result, are unable to make goal-\\nconcordant decisions. Thus, there
        is a critical need to create evidence-based interventions that support\\nteams
        and families in effectively communicating about treatment goals. To achieve
        this objective, Dr.\\nWalter will identify a cohort of parents of patients
        with advanced heart disease and clinicians regularly\\nattending interprofessional
        team meetings in the CICU who will participate in family meetings. With this
        cohort,\\nDr. Walter will: 1) Use co-design methods working with parents of
        CICU patients and interprofessional team\\nmembers to custom adapt an intervention
        called CICU Teams and Loved Ones Communicating (CICU TALC)\\nto improve CICU
        family meetings; 2) Assess the acceptability and feasibility of CICU TALC
        on parent, patient,\\nand team outcomes with 20 clinicians and 46 parents
        of CICU children; and 3) Test the impact of CICU TALC\\non team and parent
        behavior in family meetings. The findings will provide evidence to justify
        a pragmatic step-\\nwedge methodological approach for a fully powered trial
        of CICU TALC. The research and career development\\nactivities outlined above
        will take place in the collaborative academic environment of the The Children's\\nHospital
        of Philadelphia and the University of Pennsylvania Perelman School of Medicine
        with the support of a\\nteam of nationally recognized mentors and advisors
        who will ensure Dr. Walter's success.\",\"project_title\":\"Improving Family
        Meetings in the Pediatric Cardiac Intensive Care Unit\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"DUKE
        UNIVERSITY\",\"project_num\":\"5R34MH106663-03\",\"project_serial_num\":\"MH106663\",\"award_amount\":205142,\"contact_pi_name\":\"BAUMGARTNER,
        JOY NOEL\",\"project_start_date\":\"2017-05-15T04:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-16T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nFamily psychoeducation for adults with psychotic disorders in Tanzania\\nGlobal
        health officials have called for treatment of psychotic disorders to be prioritized
        in low- and middle-\\nincome countries where they have been severely neglected.
        A major obstacle to care for those living with\\npsychotic disorders such
        as schizophrenia globally is an absence of evidence-based practices appropriate
        for\\ncultural contexts where resources are scarce, families are fundamental
        for treatment, and where many affected\\nindividuals and their families hold
        traditional (i.e. non-biomedical) ideas about the cause of psychosis and seek\\ntreatment
        from traditional practitioners. Family psychoeducation (FPE) is an evidence-based
        practice used in\\nhigh-income countries to help individuals with psychotic
        disorders and their relatives to cope more effectively\\nwith the illness;
        however, FPE has never been tested in a low-resource country nor have the
        mechanisms of\\naction for this psychosocial intervention been fully identified
        in any context. This project posits that FPE has\\ngreat potential for improving
        the reach, quality, and effectiveness of mental health services for those
        with\\npsychotic disorders in Tanzania and other similar contexts worldwide—namely,
        by using family members as\\nco-facilitators for the intervention and by explicitly
        addressing the traditional beliefs and practices of affected\\nindividuals
        and their caregivers. The goal of this R34 proposal (RFA-MH-16-410) is to
        pilot test a tailored\\nFamily Psychoeducation model (FamPE) for adults with
        psychotic disorders and their relatives that is\\nappropriate for cultural
        settings inclusive of both traditional and biomedical ideas about mental illness
        and that\\nincorporates relatives as co-facilitators of the intervention.
        We will utilize formative research [70 qualitative\\ninterviews], an expert
        review panel, and a small randomized controlled trial (RCT) [72 patient/relative
        dyads] to\\nmeet these specific aims: 1) Assess how family psychoeducation
        can improve client outcomes, engage\\nfamilies and address gaps in mental
        health services in Tanzania from various stakeholder perspectives; 2)\\nDevelop
        the FamPE intervention for use in Tanzania by building upon and tailoring
        the SAMHSA Family\\nPsychoeducation Evidence-Based Practice Kit; 3) Elucidate
        the mechanisms of action and refine the mediation\\nand study outcome measures
        for the future R01; and 4) Pilot test the FamPE intervention to a) assess
        the\\nfeasibility and acceptability of an adapted FPE intervention for 12
        weeks, and b) explore its impact on patient\\nrelapse, quality of life and
        disability. This pilot effectiveness trial of FamPE will adequately prepare
        us for a\\nsubsequent R01 submission for a fully powered RCT of FamPE against
        the standard of care in Tanzania. This\\nproject supports NIMH's strategic
        priority of effectiveness research on therapeutic interventions with previously\\ndemonstrated
        efficacy for use with broader target populations and it also supports NIMH's
        priority for clinical\\ntrials to explicitly address whether the intervention
        engages the hypothesized mechanisms of action.\",\"project_title\":\"Family
        psychoeducation for adults with psychotic disorders in Tanzania\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"PORTLAND
        VA MEDICAL CENTER\",\"project_num\":\"5I21RX002216-03\",\"project_serial_num\":\"RX002216\",\"award_amount\":null,\"contact_pi_name\":\"CARLSON,
        KATHLEEN F.\",\"project_start_date\":\"2016-07-01T04:00:00Z\",\"project_end_date\":\"2019-03-31T04:00:00Z\",\"award_notice_date\":\"2019-01-04T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\r\\nDESCRIPTION (provided by applicant):   \\r\\nProject Background/Rationale:
        Tinnitus is common among Veterans, particularly those with a history of traumatic
        brain injury (TBI), and can result in substantial cognitive, emotional, or
        slep disorders. Over 1.1 million VA-enrolled Veterans were service-connected
        for tinnitus in 2013. Tinnitus is a life-long condition for which there is
        no \\\"cure.\\\" However, our team has developed Progressive Tinnitus Management
        (PTM), a program designed to be delivered in-person or by telephone to teach
        Veterans (with and without TBI) methods for managing tinnitus symptoms. In
        randomized, controlled trials, clinic-based and telephone- based PTM led to
        clinically-significant reductions in tinnitus-related distress and dysfunction.
        Therefore, translation of evidence-based PTM into routine clinical practice
        is an imperative next-step. We are conducting research to understand barriers
        to PTM uptake across VA sites. Preliminary findings have shown that: 1) sites
        with comprehensive TBI services may be more prepared to implement PTM; but
        that, 2) all sites lack data supporting the need for, and interest in, PTM
        among Veterans with tinnitus. Project Aims: This project will address this
        gap by examining the epidemiology of clinically-significant tinnitus among
        Veterans in the VA system of care. Specifically, our aims are to: 1) Identify
        the proportion of Veterans with tinnitus in need of clinical services; 2)
        Examine Veterans' interests in PTM, either clinic- or telephone-based; and
        3) Evaluate differences in Veterans' needs and interests by their TBI history.
        Project Methods: This two-year project will utilize a sequential mixed-methods
        study design. In Phase 1, we will conduct a survey of 1,200 randomly sampled
        Veterans identified with tinnitus and stratified by TBI history. Surveys will
        be mailed using a modified Dillman approach and will collect information on
        Veterans' tinnitus symptoms, severity, and dysfunction; interests in and perceptions
        of PTM; and overall health and functioning. In Phase 2, semi-structured telephone
        interviews will be conducted with a portion of survey respondents, purposively
        sampled based on response patterns to survey questions. Interviews will address
        Veterans' tinnitus symptoms and dysfunction; experiences with tinnitus-related
        healthcare; and interests in and perceived barriers to receiving PTM. Survey
        and interview data will be triangulated with VA administrative data to fully
        understand Veterans' needs for, and interests in, PTM services. Anticipated
        Impact: Tinnitus is an increasingly significant problem for Veterans, particularly
        those with a history of TBI. PTM is highly effective at reducing tinnitus-related
        dysfunction, but VA leaders and clinicians are in need of empirical data to
        support its implementation. Results of our research will directly address
        this need by generating contextualized (quantitative and qualitative) data
        on the number of Veterans in need of PTM services, their interests in receiving
        these services, and the personal experiences, attitudes, and beliefs that
        drive their expressed needs and interests.   \\r\\n   \\r\\n\",\"project_title\":\"Chronic
        Tinnitus among Veterans with and without TBI: Service Needs and Interests\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"HESPEROS,
        LLC\",\"project_num\":\"3R44TR001326-03S1\",\"project_serial_num\":\"TR001326\",\"award_amount\":186828,\"contact_pi_name\":\"SHULER,
        MICHAEL L\",\"project_start_date\":\"2016-09-04T04:00:00Z\",\"project_end_date\":\"2021-08-31T04:00:00Z\",\"award_notice_date\":\"2019-02-07T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract\\n Our overall strategy for Hesperos is to utilize microphysiological
        systems in combination with functional\\nreadouts to establish platforms capable
        of analysis of chemicals and drug candidates for toxicity and efficacy\\nduring
        pre-clinical testing. This is a service based company that is developing low-cost
        in vitro systems\\ncontaining a novel “pumpless” microphysiological platform
        and serum-free medium formulation. The pumpless\\nintegrated system, using
        a rocking motion to pump the cellular medium, reduces the complexity and cost
        of the\\nfluidic circuit design and simplifies set-up and operation of the
        device. The system employs microelectrode\\narrays and cantilever systems
        that are integrated on chip to allow for noninvasive electronic and mechanical\\nreadouts.
        These functional readouts greatly reduce the number of biomarkers to be monitored
        for cell health\\nand function in our systems. We have constructed physiological
        systems that represent human cardiac,\\nskeletal muscle, neuronal, liver,
        vasculature, blood brain barrier, gastrointestinal tract and neuromuscular\\njunctions
        (NMJs). Various combinations of these organ modules can be integrated onto
        a single platform to\\nexamine interactions among organs due to interchange
        of drug metabolites or cell signaling molecules\\nproduced in response to
        drugs. Hesperos has worked with 7 firms using these multi-organ systems for\\npreclinical
        evaluation of drugs or toxicity tests on chemicals. Hesperos received a Phase
        II grant from NCATS\\nto apply advanced manufacturing technology to increase
        throughput and decrease the cost of the device.\\n We have made major advances
        in our Phase II grant to the point where Dr. Lili Porter (NCATS SBIR\\nAdministrator)
        and Dr. Dan Tagle (Program Manager of NCATS SBIR Program) have approved and\\nencouraged
        Hesperos to submit a Phase IIB application. To move this technology to a level
        where it can be\\ncost effective for routine applications in preclinical studies
        we propose a number of modifications to further\\nreduce manufacturing cost
        and improve performance and reliability. In an attempt to validate the system,
        we\\nwill partner with AstraZeneca, Roche Pharma Research (a heart/liver/hemodynamic
        model to test for cardiac\\nsafety) and Bioverativ (to validate a Myasthenia
        Gravis model using an NMJ system). We will determine if\\nthese systems can
        predict semi-qualitative multi-organ responses to those drugs and compare
        to human\\nclinical data where available. These studies will provide a basis
        for validation and qualification with the FDA.\\nAim 1 will make the use of
        the 4-organ system easier to incorporate into the workflow at pharmaceutical
        firms\\nand should reduce the cost of use to significantly less than animal
        studies and provide the advantage of\\nprediction of response in a human system.
        Aim 2 will utilize Hesperos’s systems to validate these 3 platforms\\nfor
        FDA qualification. While the systems still have significant value to pharmaceutical
        (or food or cosmetic\\ncompanies) without FDA approval, FDA approval would
        greatly accelerate adoption of this technology.\",\"project_title\":\"Automation
        and validation of human on a chip systems for drug discovery\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"VETERANS
        AFFAIRS MED CTR SAN FRANCISCO\",\"project_num\":\"5IK3HX002055-03\",\"project_serial_num\":\"HX002055\",\"award_amount\":null,\"contact_pi_name\":\"PARK,
        LINDA GRACE\",\"project_start_date\":\"2016-12-01T05:00:00Z\",\"project_end_date\":\"2020-11-30T05:00:00Z\",\"award_notice_date\":\"2019-02-15T05:00:00Z\",\"abstract_text\":\"The
        proposed research seeks to determine whether text messages/messaging (TM)
        or a mobile\\napplication (app), compared with an educational website-control
        provided to all Veterans, can improve\\nadherence to antiplatelet therapy
        among patients following acute coronary syndrome or percutaneous\\ncoronary
        intervention (ACS/PCI). Adherence to antiplatelet medications is critical
        to prevent life-\\nthreatening complications (i.e., stent thrombosis); yet
        rates of non-adherence range from 21-57% by 12\\nmonths. Mobile technology
        through TM or mobile apps is a practical and inexpensive strategy to promote\\nbehavior
        change and enhance medication adherence. The three specific aims of this proposal
        are to: 1)\\ndetermine preferences for content and frequency of TM to promote
        medication adherence through focus\\ngroups; 2) determine the most patient-centered
        app to promote adherence through a content analysis of\\nall commercially
        available apps for medication adherence and focus groups centered on usability;
        and 3)\\ncompare adherence to antiplatelet medications in 225 Veterans post
        ACS/PCI through a randomized\\nclinical trial. Participants will be randomized
        to either TM, mobile app, or website-control group. The\\nfocus groups will
        be stratified by low/high mobile phone use and sex.\\nIn addition, the proposed
        work will provide Dr. Park with the mentorship and experience necessary to\\nestablish
        herself as an early career investigator in the fields of cardiovascular disease
        prevention and\\nmobile health research. Dr. Park's primary career goal is
        to become an independent nurse investigator\\nwho applies novel technology
        for patient-centered behavioral interventions to improve clinical outcomes\\nand
        quality of life for cardiac patients and Veterans. Dr. Park has assembled
        an outstanding\\ninterdisciplinary team of mentors with expertise in the required
        areas of training. Eileen Collins, PhD, RN\\nwill serve as Primary Nurse Mentor;
        Mary Whooley, MD will serve as VA On-Site Mentor; and Janet\\nShim, PhD will
        serve as Qualitative Research Mentor. In addition, John Boscardin, PhD will
        conduct all\\nquantitative statistical analyses related to the study. Consultants
        include Yoshimi Fukuoka, RN, PhD\\n(expert in mobile health strategies) and
        Dr. Michael Ho (expert in medication adherence and\\ncardiovascular disease).
        Susan Woods, MD, MPH (Director of Patient Experience, Connected Health,\\nOffice
        of Information and Analytics, VHA) will serve as a collaborator, particularly
        in relationship to our\\nuse of “Annie,” the new VA automated TM program with
        a goal to help patients take a more active role in\\ntheir health.\\nThe Nursing
        Research Initiative will provide Dr. Park with an exceptional opportunity
        to receive the\\nmentorship and experience necessary to prepare a strong scientific
        foundation for a compelling\\nInvestigator Initiated Research proposal to
        evaluate clinical outcomes (i.e., cardiac morbidity and\\nmortality) through
        a multi-site full scale RCT. Determining the efficacy of mobile technology
        through a\\nVeteran-designed protocol to promote medication adherence will
        have a significant impact on Veteran\\nhealth and public health, particularly
        for individuals with chronic diseases that require strict medication\\nadherence.\\n \",\"project_title\":\"Mobile
        Health Strategies for Veterans with Coronary Heart Disease\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF FLORIDA\",\"project_num\":\"1K01DK115632-01A1\",\"project_serial_num\":\"DK115632\",\"award_amount\":152333,\"contact_pi_name\":\"LEMAS,
        DOMINICK JOSEPH\",\"project_start_date\":\"2019-01-17T05:00:00Z\",\"project_end_date\":\"2023-11-30T05:00:00Z\",\"award_notice_date\":\"2019-01-17T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nPediatric obesity affects 1 in 3 children in the US and
        represents a public health crisis [1]. In utero exposure to\\nmaternal obesity
        and caesarean section (C-section) are independently and jointly associated
        with offspring\\nobesity [2, 3]. Accumulating data suggests maternal obesity
        and C-section may seed an “obesogenic”\\nmicrobiome responsible for transmitting
        obesity risk from mother to child [4, 5]. Exclusive breastfeeding is\\nassociated
        with protection against pediatric obesity [6]; however, the association between
        human milk\\ncomponents and the microbiome that account for these observations
        are poorly characterized. Recent advances\\nin untargeted metabolomics provides
        a novel opportunity to comprehensively investigate how the human milk\\nmetabolome
        in combination with microbe-host interactions are associated with infant adiposity
        during the first\\nyear of life.\\nThe Principal Investigator, Dr. Dominick
        J. Lemas, Ph.D. will use high-resolution mass spectrometry as a tool to\\ninterrogate
        the human milk metabolome and infant microbiome in a longitudinal maternal-infant
        cohort of obese\\nand normal weight mothers that includes vaginally and cesarean
        section deliveries. The over-arching hypothesis\\nof this proposal is that
        the human milk metabolome will be associated with novel changes in the early
        infant\\nmicrobiome that alter risk for obesity and weight gain in the first
        year of life. In collaboration with a\\nmultidisciplinary team of expert mentors
        (including primary mentor Dr. Christian Jobin and co-mentors Drs. Josef\\nNeu,
        Timothy Garrett, William Hogan, Janice Krieger), the primary goal of this
        K01 career development proposal\\nis for Dr. Lemas to develop expertise in
        high-resolution metabolomics, biomedical informatics and longitudinal\\nclinical
        microbiome studies. The University of Florida (UF) boasts an intellectually
        rich research environment that\\nwill facilitate these goals. More specifically,
        longitudinal data collection will be completed at the NIH-funded UF\\nClinical
        and Translational Science Institute and human milk and stool metabolomics
        analysis will be completed\\nat the NIH-funded UF Southeast Center for Integrated
        Metabolomics (SECIM). Finally, microbial sequencing will\\nbe completed at
        the UF NextGeneration DNA Sequencing Core and high-throughput data analysis
        will be\\ncompleted at the UF Research Computing Center.\\nSpecific Aim 1
        will generate a data-driven recruitment plan using informant interviews and
        qualitative methods\\nto identify barriers and facilitators to successful
        participant recruitment and strategies. Specific Aim 2 will\\ncharacterize
        the role of the human milk metabolome on the development of the infant microbiome.
        Specific Aim\\n3 will identify how the human milk metabolome is associated
        with infant adiposity. The proposed research is\\nfocused on the pathophysiology
        of infant growth and adiposity during early life and will inform subsequent
        studies\\nthat seek to reduce the risk of pediatric obesity. The structured
        mentoring and training plan is designed to\\nfacilitate Dr. Lemas's long-term
        goal of developing an independently-funded clinical and translational research\\nprogram
        focused characterizing the microbe-host interactions that mediate the protective
        role of breastfeeding\\non pediatric obesity, consistent with the mission
        of the NIDDK.\",\"project_title\":\"Human milk metabolomics and microbe-host
        interactions associated with pediatric obesity\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CAPE TOWN\",\"project_num\":\"5R01MH106600-05\",\"project_serial_num\":\"MH106600\",\"award_amount\":541974,\"contact_pi_name\":\"COLVIN,
        CHRISTOPHER JAMES\",\"project_start_date\":\"2015-01-09T05:00:00Z\",\"project_end_date\":\"2021-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-02T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): In South Africa, the country with
        the highest burden of HIV infection in the world, men either fail to access
        or drop out early from the 'cascade' of HIV testing, treatment and care at
        considerably higher rates than women. Linking men to care earlier, and keeping
        them retained and adherent for longer, will improve not only their own health,
        but will also directly translate into a range of better health outcomes for
        their partners,\\nfamilies and communities. There are many reasons men drop
        out of the HIV cascade but two critical factors are 1) the fragmentation within
        the health system across its various HIV-related services, and 2) a persistent
        gap between health system- and community-based efforts to support those living
        with-or trying to avoid-HIV infection. Few interventions exist, especially
        for\\nmen, to address these two critical gaps. This project-Using Information
        to Align Services and Link and Retain Men in the HIV Cascade-or 'i-ALARM',
        seeks to 'raise the alarm' about this under-recognized but urgent need, and
        to develop ways of using health information to more effectively coordinate
        the work of health system and community service providers. Its specific aims
        are 1) to understand the performance of the existing HIV cascade for men,
        and determine the factors affecting the scale and pace of men's movement through
        this cascade, 2) to develop a health information management (HIM) intervention
        that brings clinic and community-based providers together to improve the performance
        of this cascade, and 3) to pilot this intervention and evaluate in what ways
        it a) improves communication and coordination among clinic and community services,
        b) leads to changes in service design and delivery, and c) improves men's
        linkage to and retention in HIV care. To achieve Aim 1, we will conduct a
        mixed methods study of the local HIV cascade for men in a Cape Town health
        sub-district using qualitative formative research and a cohort study with
        retrospective and prospective cohorts. To achieve Aim 2, we will consult with
        health information and management experts to develop the HIM intervention
        and work with clinic and community providers already working together in a
        Cape Town community to establish a 'Men's Linkage and Retention in Care Task
        Team' (LRTT). In Aim 3, we will support the LRTT in piloting the HIM intervention
        and conduct an evaluation of this pilot, using both a mixed methods process
        evaluation of the pilot and an outcomes evaluation using the findings from
        the prospective cohort study begun in Aim 1. This project is innovative for
        not only using the HIV cascade as an overarching conceptual framework, but
        for operationalizing it concretely in an intervention that brings clinic and
        community stakeholders together to catalyze coordination of their efforts
        to link and retain men in care. We expect i-ALARM will produce a working model-up-scalable
        and transferable to other health problems and settings-for how health information
        management between clinic and community stakeholders can produce innovative
        and sustainable responses to critical public health needs.\",\"project_title\":\"Using
        Information to Align Services and Link and Retain Men in the HIV Cascade\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"DUKE
        UNIVERSITY\",\"project_num\":\"5R21OD023822-02\",\"project_serial_num\":\"OD023822\",\"award_amount\":240875,\"contact_pi_name\":\"ZHUANG,
        YUAN \",\"project_start_date\":\"2018-02-01T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-29T05:00:00Z\",\"abstract_text\":\"A
        New Method for Mosaic Analysis of Clonal Mutations in Mice\\nAbstract\\nThe
        advancement in genome technology has led to the discovery and accumulation
        of a large number of\\ndisease-associated genes. With the genetic information
        in hands, a bigger challenge and new opportunity now\\nis to determine which
        genes or gene combinations can serve as indicators of health and/or potential
        targets for\\ndisease prevention and treatment. Mouse models provide the primary
        means to functionally verify genetic\\nnetworks and causal links implicated
        from human genetic studies. With many recently developed technologies,\\nsuch
        as CRISPR-CAS, it is possible to produce mutant mouse strains carrying mutations
        in any defined locus\\nwith significantly reduced cost and increased speed.
        Under physiological conditions most disease-associated\\nmutations occur in
        single cells and expand clonally in somatic tissues of adult life. Studies
        suggested that\\nsomatic mutations and uneven clonal expansion contribute
        to many aging related human diseases, such as\\ncancer, stem cell failure,
        and decline of immune functions. Whether a mutation is a driver or simply
        a\\npassenger in clonal expansion and disease development is often inferred
        statistically or predicted by\\nassociation studies, and only occasionally
        backed up with genetic validations. It becomes even a bigger\\nchallenge to
        investigate how multiple somatic mutations work together to promote disease
        development.\\nCurrently, the field still lacks robust tools to evaluate the
        causal links between compound somatic mutations\\nand disease phenotypes.
        We have designed a new tool to induce and track clonal mutations in adult
        mice.\\nWhen combined with any conditional alleles, this method can be used
        as a common tool to produce lineage-\\nmarked clonal mutations. This system
        offers three attractive features: 1) The generation of mutant clones is\\nindependent
        of mitosis and thus can be performed in any adult tissues, including quiescent
        cells. 2) It\\nproduces independently marked wild type and mutant clones at
        the same time in the same animals. The wild\\ntype clones can be used as internal
        controls for qualitative and quantitative assessment of the mutant\\nphenotypes.
        3) It can generate any combination of mutations within the same lineage marked
        clone. Thus,\\ngenetic interactions between different mutations can be tested
        within the lineage marked clones. The\\nproposed study will further improve
        the design of this genetic tool to make it user friendly and with increased\\nclonal
        frequency for mosaic analysis in the hematopoietic system. This newly established
        tool will be applied\\nto clonal analysis of Id3 and Id2 mutations for their
        effects on the expansion, homeostatic maintenance, and\\ntransformation of
        hematopoietic cells. Both Id genes are important transcription regulators
        involved in\\nlymphocyte development and lymphomagenesis. Outcomes of the
        proposed study will be a mosaic analysis\\ntool with demonstrated utility
        in the study of immune cell homeostasis and tumorigenesis. The mosaic animal\\nmodels
        can serve as either discovery tools for understanding gene functions, or as
        vehicles for developing and\\ntesting preventive or therapeutic regiments.\",\"project_title\":\"A
        New Method for Mosaic Analysis of Clonal Mutations in Mice\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF PITTSBURGH AT PITTSBURGH\",\"project_num\":\"1R03AI144229-01\",\"project_serial_num\":\"AI144229\",\"award_amount\":70114,\"contact_pi_name\":\"MCGEACHY,
        MANDY J\",\"project_start_date\":\"2019-01-09T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-09T05:00:00Z\",\"abstract_text\":\"CD28
        costimulation is a central tenet of T cell activation and tolerance, yet the
        mechanisms by which CD28\\nfunctions are still surprisingly poorly understood
        and even controversial. Our data and others indicate clear\\ndifferences in
        qualitative outcome of CD28 signaling between mouse and human CD4+ T cells,
        with human\\nCD28 appearing to mediate enhanced downstream signaling and associated
        functional outcomes compared to\\nmurine CD28. Furthermore, we have recently
        demonstrated that human Th17 differentiation is strongly\\ninhibited by CD28
        costimulation, while mouse Th17 cell differentiation is unaffected. These
        species differences\\nin CD28 responses create a problem in interpreting and
        studying the role of costimulation during Th17\\ndevelopment in vivo in our
        mouse models of autoimmunity. In a wider context of therapies that target
        T cells,\\nsuch as cancer immunotherapy, these inter-species differences in
        CD28 signaling create concern when\\nextrapolating mouse model findings to
        clinical trials. This was most clearly demonstrated by a disastrous\\nCD28-superagonist
        clinical trial which induced near-lethal cytokine storm in healthy Phase I
        volunteers, despite\\nmouse models indicating expansion of regulatory T cells
        with minimal cytokine induction. Mouse models of\\nhuman disease provide critical
        and sophisticated in vivo mechanistic platforms and pre-clinical drug efficacy\\ntesting
        that are generally not possible with human samples. There is therefore a critical
        need to optimize these\\nmodels so that they better reflect human pathways.
        The C-terminal proline-rich domain of CD28 is known to be\\none of two critical
        signaling motifs in the relatively short CD28 cytoplasmic tail. It was recently
        demonstrated\\nthat mouse and human CD28 differ in this domain by a single
        amino acid, PYAP in mouse, PYPP in human,\\nand substituting A->P in mouse
        CD28 enhanced recruitment of signaling adaptors and downstream cytokine\\nproduction,
        recapitulating the response of human CD28 ligation. We therefore propose to
        generate a mouse\\nthat bears `humanized' CD28PYPP using CRISPR/Cas9 to generate
        a single point mutation in the proline\\ndomain. Importantly, the rest of
        the CD28 molecule will be murine, meaning that physiological levels of\\nexpression
        and engagement of costimulatly ligands B7-1/B7-2 will occur. We hypothesize
        that this CD28PYPP\\nmouse strain will recapitulate our findings in human
        Th17 cells by demonstrating CD28-mediated suppression\\nof Th17 responses.
        We will test this hypothesis and validate our model using ex vivo analysis
        of peripheral T\\ncell development and CD28 signaling, coupled with initial
        in vitro and in vivo Th17 differentiation assays. This\\nproposal will thus
        provide a novel validated tool with which to interrogate the role of CD28
        costimulation in\\nTh17 differentiation under various in vivo circumstances
        (inflammatory and homeostatic). This tool will not only\\nenable our own Th17-focused
        studies, the humanized CD28PYPP mouse has the potential to significantly\\nadvance
        all areas of T cell immunology research, with applications to CAR-T cell immunotherapy,\\ntransplantation
        tolerance and infectious disease.\",\"project_title\":\"Generation of a ‘humanized’
        CD28 mouse for in vivo studies of role of costimulation during Th17 development\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF HAWAII AT MANOA\",\"project_num\":\"5R01CA202277-04\",\"project_serial_num\":\"CA202277\",\"award_amount\":542511,\"contact_pi_name\":\"POKHREL,
        PALLAV \",\"project_start_date\":\"2016-02-05T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-10T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Cigarette smoking is a leading
        cause of mortality in the United States and the foremost cause of cancer deaths.
        There are concerns that the decrease in cigarette smoking attained over the
        last several decades is now challenged by the increasing popularity of non-traditional
        tobacco products such as Electronic Nicotine Delivery Systems (ENDS), commonly
        referred to as e-cigarettes. The effects of ENDS use on public health are
        not well understood, including its plausible effects on cigarette use initiation,
        re-uptake, and maintenance. Currently, ENDS face limited regulations in the
        U.S. ENDS marketing in particular is not regulated. However, the prevalence
        of ENDS use is rapidly increasing, especially among young adults (18-25 year
        olds) who appear to be the main target of ENDS marketing. Current studies
        on ENDS marketing have been mostly qualitative, focused on characterizing
        the contents of advertising or retail marketing. These studies suggest that
        ENDS are being promoted to attract youth/young adults and as safer alternatives
        to cigarettes. But there is little evidence available on the effects of ENDS
        marketing on young adults' beliefs and attitudes and how those beliefs and
        attitudes promote ENDS use, and by extension, cigarette use. Elucidating the
        mechanisms of how ENDS marketing operates to impact young adults' ENDS use
        and smoking behavior could provide specific directions to the development
        of regulations on ENDS marketing as well as ENDS/tobacco control media interventions.
        For example, policies and media interventions could be informed as to which
        aspects of ENDS marketing need to be controlled and countered. This research
        will employ longitudinal design and the dual- process theoretical framework
        to determine the roles of outcome expectancies and implicit attitudes in explaining
        the effects of ENDS marketing on ENDS and cigarette use progression among
        college students, including cigarette use initiation and re-uptake. Guided
        by our preliminary research, we specifically focus on 4 positive outcome expectancies:
        social enhancement (e.g., use to gain popularity), affect regulation (e.g.,
        use to regulate feelings), positive sensory experience (e.g., use to enjoy
        flavors), and positive health consequences. Consistent with the dual-process
        framework, which posits that spontaneous or automatic processes act parallel
        in decision-making to more conscious, reflective processes, we hypothesize
        that the effects of marketing on ENDS and cigarette use are mediated or explained
        by the 4 types of expectancies, jointly representing the reflective system,
        and by implicit attitudes, representing the spontaneous system. Spontaneous
        processes have never been assessed as mediators of the effects of tobacco
        product marketing on behavior in general and of ENDS marketing in particular.
        The multi-wave longitudinal design will facilitate rigorous causal inferences
        regarding the mechanisms of how ENDS marketing operates as well as help investigate
        marketing's role in young adults' changes in beliefs, attitudes and behavior
        over time. Thus, this research will employ powerful theoretical and methodological
        approaches and measures newly applied to ENDS research [e.g., Implicit Association
        Test (IAT)] to generate high quality information that currently does not exist.\",\"project_title\":\"Prospective
        effects of electronic cigarette marketing on expectancies and behavior\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"NEW
        YORK UNIVERSITY SCHOOL OF MEDICINE\",\"project_num\":\"7R01HL125487-05\",\"project_serial_num\":\"HL125487\",\"award_amount\":716524,\"contact_pi_name\":\"VEDANTHAN,
        RAJESH \",\"project_start_date\":\"2015-04-01T04:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-08T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Bridging Income Generation with
        Group Integrated Care (BIGPIC) Cardiovascular disease (CVD) is the leading
        cause of mortality in the world. Diabetes, a major risk factor for CVD, is
        increasingly prevalent and responsible for substantial cardiovascular morbidity
        and mortality. Elevated blood pressure (BP) increases CVD risk among individuals
        with diabetes and pre-diabetes; BP control is therefore a powerful way to
        reduce CVD risk. Cost-effective, context-specific, and culturally appropriate
        interventions are critical, and both group medical visits and microfinance
        have the potential to achieve this. In partnership with the Government of
        Kenya, the Academic Model Providing Access to Healthcare Partnership has expanded
        its clinical scope of work in rural western Kenya to include diabetes and
        hypertension, and has piloted group care and microfinance initiatives with
        promising early results. However, the effectiveness of these strategies individually,
        and in combination, on improving CVD risk is not known. Thus, the overall
        objective of this proposal is to utilize a transdisciplinary implementation
        research approach to address the challenge of reducing CVD risk in low-resource
        settings. Specifically, we propose to test the hypothesis that group medical
        visits integrated into microfinance groups will be effective and cost-effective
        in reducing CVD risk among individuals with diabetes and at increased risk
        for diabetes in western Kenya. We further hypothesize that changes in social
        network characteristics may mediate the impact of these interventions, and
        that baseline social network characteristics may moderate the impact. Aim
        1 is to identify contextual factors, facilitators, and barriers that may impact
        integration of group medical visits and microfinance groups in this setting,
        using novel qualitative research techniques. We will then design a contextually
        and culturally appropriate integrated group medical visit-microfinance model
        for CVD risk reduction. Aim 2 is to evaluate the effectiveness of group medical
        visits and microfinance groups for CVD risk reduction among individuals with
        diabetes or at increased risk of diabetes, by conducting a four-arm cluster
        randomized trial comparing: 1) usual clinical care; 2) usual clinical care
        plus microfinance groups only; 3) group medical visits only; and 4) group
        medical visits integrated into microfinance groups. The primary outcome will
        be one-year change in systolic BP, and a key secondary outcome will be change
        in QRISK2 CVD risk score. We will also conduct mediation analysis and moderation
        analysis to evaluate the influence of social network characteristics on intervention
        outcomes. Aim 3 is to evaluate the incremental cost-effectiveness of each
        intervention arm of the trial. The research will be accomplished by an Early
        Stage Principal Investigator with extensive experience in implementation research
        in low-resource settings, supported by a transdisciplinary team of investigators
        with diverse and complementary expertise. Our goal is to add to the existing
        knowledge base of innovative, scalable, and sustainable strategies to reduce
        CVD risk in diabetes and other chronic diseases in low-resource settings worldwide.\",\"project_title\":\"Bridging
        Income Generation with Group Integrated Care (BIGPIC)\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"NEW
        YORK UNIVERSITY SCHOOL OF MEDICINE\",\"project_num\":\"5K23AT009706-02\",\"project_serial_num\":\"AT009706\",\"award_amount\":173996,\"contact_pi_name\":\"MINEN,
        MIA \",\"project_start_date\":\"2018-01-12T05:00:00Z\",\"project_end_date\":\"2022-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nThe overall goals of this proposed project are 1) to develop
        Dr. Mia Minen into a pain researcher in integrative\\nand complementary health
        with skills to conduct independent multidisciplinary research; and 2) to conduct
        a\\nclinical research study to assess the feasibility and acceptability of
        a relaxation intervention for migraine\\npatients who present to the emergency
        department (ED). Dr. Minen will develop and advance her knowledge\\nbase,
        experience, and skills in 5 key areas through mentored training: 1) Mind-body
        intervention (MBI)\\ntechniques; 2) Advanced research methods (in health services,
        clinical trials, and mobile health strategies); 3)\\nEmergency medicine pain
        research methodology and responsible conduct; 4) New research design\\nframeworks;
        and 5) Prevention science, program intervention development, and comparative
        effectiveness\\nresearch. The long-term goal of the research training is to
        be able to independently develop, assess, refine,\\nand compare novel and
        existing evidence-based MBIs for migraine patients across medical specialties,
        with a\\nspecial focus on the emergency medicine and primary care settings.
        In addition, the purpose of the training is\\nto gain advanced skills to study
        the MBIs alone and in combination with nutraceuticals and medications. The\\nresearch
        proposed in this K23 application is important to understanding how evidence-based
        MBIs can be\\nmade more accessible for chronic pain patients in the acute
        care setting. It helps to set the framework for\\ntranslating evidence-based
        MBIs into use in other medical settings. Migraine, the chronic pain condition
        being\\nused as an example for study, is a significant public health issue.
        Migraine affects over 30 million Americans,\\nand it is considered to be one
        of the most disabling conditions. It is responsible for a substantial number
        of the\\nfive million headache visits/year to US EDs. The purpose of this
        research is to study use of progressive muscle\\nrelaxation, a MBI, in patients
        with migraine who present to the emergency department. During the study, we\\nwill
        use patient feedback to optimize the smartphone application (app) RELAXaHEAD,
        an app with PMR and a\\ndaily headache diary. We will then conduct a feasibility
        and acceptability study of the RELAX approach (use of\\nRELAXaHEAD and abortive
        migraine pain medication). The results of this research will inform a future
        R01\\napplication to conduct a large-scale trial of MBI for migraine patients
        who present to the ED. The proposed\\nresearch and training will be conducted
        at New York University Langone Medical Center's ED. Dr. Minen's\\nmentorship
        and advisory team includes an interdisciplinary team with experts in MBI and
        behavioral research,\\nmobile health, headache medicine, emergency medicine,
        qualitative and mixed methods research, population\\nhealth, and statistics.
        The proposed research and training plans will provide a strong foundation
        for Dr. Minen\\nas an independently funded clinical investigator dedicated
        to using MBIs alone and in combination with\\nnutraceuticals and medications
        to improve the care of chronic pain patients in the acute care setting.\",\"project_title\":\"Progressive
        Muscle Relaxation for Chronic Pain in an Acute Care Setting\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF PITTSBURGH AT PITTSBURGH\",\"project_num\":\"5K23HL135396-03\",\"project_serial_num\":\"HL135396\",\"award_amount\":165172,\"contact_pi_name\":\"JONASSAINT,
        CHARLES RICHARD\",\"project_start_date\":\"2017-02-01T05:00:00Z\",\"project_end_date\":\"2020-07-31T04:00:00Z\",\"award_notice_date\":\"2019-02-04T05:00:00Z\",\"abstract_text\":\"PROJECT
        ABSTRACT\\nThe overarching goal of this candidate's program of research is
        to improve behavioral and physical health and\\nreduce health disparities
        by using multimedia technology to deliver evidence-based interventions to\\nunderserved
        populations. The focus is sickle cell disease (SCD), a condition that disproportionately
        affects\\nthose of African descent. Many people living with SCD suffer from
        daily chronic pain as well as recurrent acute\\npain episodes that require
        medical attention. Opioid medication is the primary treatment for pain in
        SCD,\\ndespite its limited effectiveness and negative side-effects. The proposed
        K23 attempts to address the need for\\nan alternative, non-pharmacological
        pain treatment in SCD. Computerized cognitive behavioral therapy (cCBT)\\nhas
        been found effective for reducing chronic pain and may be a low cost, easily
        accessible and scalable pain\\ntreatment in SCD. The candidate's K12 project
        tested a cCBT program for anxiety and depression; preliminary\\nresults suggest
        that patients liked using the program, but found that much of its content
        did not relate to their\\nlives. To address this limitation, the proposed
        K23 project will adapt an existing cCBT program for pain\\nmanagement to create
        ReThink Pain SCD, a culturally-tailored, mobile-phone delivered behavioral
        intervention\\ndesigned specifically to help African American patients self-manage
        chronic sickle cell pain. Aim 1: Modify and\\ntailor the generic cCBT pain
        program, using qualitative research methods to understand the needs and barriers\\nto
        pain management in patients with SCD, as well as the opportunities to engage
        this population using\\nmultimedia. These data will inform the development
        of the features and content of ReThink Pain SCD. Aim 2:\\nConduct a pilot
        pragmatic clinical trial to test the feasibility and acceptability of implementing
        this pain\\nintervention into routine SCD care. Forty patients with SCD will
        be randomized to either receive 8 sessions of\\nthe cCBT program or 8 online
        education modules on a smartphone. Primary outcomes of the trial include\\nfeasibility
        (recruitment, retention, provider and patient feedback) and acceptability
        (sessions completed) of the\\nReThink Pain SCD program.\\nIn order to achieve
        the goals of this research plan and transition to independence, the candidate
        requires\\nfurther training in user-centered design, implementation science,
        design and conduct of pragmatic clinical\\ntrials, and team management and
        leadership. This proposal includes an exceptional team of mentors and\\nconsultants.
        Primary mentor Dr. Bruce Rollman is founding Director of the Center for Behavioral
        Health and\\nSmart Technology. Co-mentor Dr. Robert Noll is a clinical psychologist
        with expertise in behavioral intervention\\ntrials. Co-mentor Dr. Laura De
        Castro is a nationally recognized trialist and expert in sickle cell disease.
        This\\ntraining and research plan will form the basis for a future multicenter
        clinical trial testing the efficacy of ReThink\\nPain SCD for improving pain
        outcomes among adults with SCD, to be proposed in an R01 grant application\\nbefore
        the end of the K23 award.\",\"project_title\":\"Using Technology to Deliver
        Evidence-Based Interventions for Pain to Patients with Sickle Cell Disease\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"GEORGE
        WASHINGTON UNIVERSITY\",\"project_num\":\"5R34MH112445-03\",\"project_serial_num\":\"MH112445\",\"award_amount\":290706,\"contact_pi_name\":\"HUEBNER,
        DAVID M\",\"project_start_date\":\"2017-02-06T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-21T05:00:00Z\",\"abstract_text\":\"Project
        Summary\\nYoung men who have sex with men (MSM) are at high risk for HIV infection
        in the United States, representing\\n80% of all infections among youth ages
        14-24, and 92% of infections among boys ages 14-19. Despite these\\nrisks,
        the field has not even one HIV prevention intervention shown to be effective
        in decreasing sexual risks or\\nincreasing HIV testing among adolescent MSM
        (AMSM). Historically, reaching AMSM for HIV prevention has\\nbeen challenging,
        given their relative geographic isolation and lack of access to traditional
        gay congregating\\nspaces (e.g., bars and many gay-related social networking
        websites). However, our team has developed a novel\\nonline platform for delivering
        interventions to parents of LGB youth that currently sees thousands of visitors
        each\\nyear. HIV prevention advocates have identified parents of AMSM as an
        untapped resource for reducing HIV risk\\nin this population. Parent-child
        communication about sex has well-demonstrated associations with adolescent\\nrisk
        behaviors, and interventions with parents of heterosexual youth have been
        shown to be effective in\\nincreasing parent-adolescent communication, and
        thereby, reducing adolescent health risks. Thus, the goal of\\nthe proposed
        study is to develop an online intervention to increase and improve parent
        communication with\\nAMSM about sexuality and HIV, with the ultimate goal
        of decreasing adolescent sexual risk and increasing HIV\\ntesting. To achieve
        this goal, we proposed four specific aims: (1) Identify the ways to best educate,
        motivate,\\nand guide parents in communicating about sexuality and HIV with
        their sons by conducting interviews and\\nfocus groups with AMSM and their
        parents, (2) Develop a web-based, multimedia, intervention that motivates\\nand
        teaches parents how to communicate effectively with their sons about HIV-related
        topics, (3) Pilot test the\\nacceptability of the intervention and functionality
        of the system, and (4) Conduct a pilot randomized, controlled\\ntrial of the
        intervention. Aims 1-3 will be achieved by collecting interview and focus
        group data from AMSM and\\ntheir parents, and then collaborating with a team
        of parents and adolescent to synthesize existing data, design\\nthe intervention,
        and test its acceptability and functionality. Aim 4 will be achieved by randomizing
        parents who\\ncome to seek resources on our existing website to receive either
        our new intervention or control, and then\\ngathering longitudinal, online
        data from parents in both study arms and their AMSM sons over a 2-4 month\\nperiod.
        Importantly, our study team has already demonstrated the feasibility of (a)
        recruiting parent-AMSM\\ndyads into qualitative research, and (b) utilizing
        our website to enroll parent-AMSM dyads into longitudinal\\nquantitative research.
        Thus, our proposal is innovative in that it uses our existing, proven resources
        to address\\nmany of the barriers that have historically plagued research
        on AMSM and their parents, as well as efforts to\\nintervene with this population.
        If found to be effective, this would be the first ever HIV prevention intervention\\nshown
        to work for AMSM – the population of adolescents who are at highest risk for
        HIV infection.\",\"project_title\":\"Developing an HIV prevention intervention
        for young MSM through improved parent-child communication\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BROWN
        UNIVERSITY\",\"project_num\":\"4R00MH112413-03\",\"project_serial_num\":\"MH112413\",\"award_amount\":249000,\"contact_pi_name\":\"BENGTSON,
        ANGELA \",\"project_start_date\":\"2017-08-23T04:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nCareer Goal: My career goal is to become a leading epidemiologist
        focused on improving engagement in HIV\\ncare in low and middle income countries
        (LMIC). Through this K99/R00 proposal, I hope to merge my training\\nas an
        epidemiologist with the field of implementation science. With this skill set,
        I plan to build a career focused\\non implementing interventions to retain
        or re-engage HIV-infected women in HIV care in the peripartum period.\\nCareer
        Development: I will focus on training in implementation science and professional
        development during\\nthe mentored (K99) phase of this award. Training in implementation
        science will focus in 3 key areas: 1) core\\nconcepts and theories 2) using
        technology to implement more effective HIV program monitoring systems, and\\n3)
        qualitative research to inform implementation strategies. Professional development
        training will include\\ncoursework, seminars, building my reputation as an
        emerging HIV researcher, and a detailed plan for a\\nsuccessful transition
        to a tenure-track position. Research Project: The scale-up of antiretroviral
        treatment\\n(ART) to all pregnant and breastfeeding women under Option B+
        has the potential to change the trajectory of\\nthe HIV epidemic. However,
        in order for the potential of Option B+ to be realized, women must be retained
        in\\nHIV care and those who are lost to follow-up (LTFU) must be re-engaged
        in care. Few efforts to re-engage\\nwomen in HIV care exist. Routine HIV program
        monitoring is an evidence-based intervention that is vital to\\ntrack women's
        engagement in HIV care under Option B+, but is limited in its ability accurately
        distinguish\\nwomen who are LTFU from those who have transferred to another
        HIV clinic. Identifying women who are LTFU\\nis essential for timely re-engagement
        in HIV care. The goal of the proposed project is to evaluate whether\\nenhancing
        HIV program monitoring with technology may be an implementation strategy to
        accurately identify\\nwomen who are LTFU. The project goal will be achieved
        through the following four Specific Aims: K99/1) To\\nexplore attitudes towards
        using technology for HIV program monitoring, K99/2) To assess the feasibility
        and\\nacceptability of 3 implementation strategies to improve HIV program
        monitoring, R00/3) To evaluate enhanced\\nHIV program monitoring as an implementation
        strategy, R00/4) To evaluate the effectiveness of enhanced\\nprogram monitoring
        to improve the accuracy of HIV program monitoring. Mentorship: A highly accomplished,\\nmultidisciplinary
        team of experts will mentor me in the first two years of this award and provide
        ongoing\\nguidance as I transition to independence. This mentoring team includes:
        Dr. Mina Hosseinipour (Primary\\nMentor, Department of Medicine, UNC; UNC-Project
        Malawi), Dr. Vivian Go (Co-mentor, Department of Health\\nBehavior, UNC) and
        Dr. William Miller (Co-mentor, Department of Epidemiology, Ohio State), and
        Dr. Lisa\\nHightow-Weidman (Adviser, Department of Medicine, UNC). Future
        Directions: The training and research in\\nthis proposal will prepare me to
        submit an R01 application that uses technology-enhanced HIV program\\nmonitoring
        to identify women who are LTFU and develops a re-engagement in HIV care intervention.\",\"project_title\":\"An
        Implementation Science Approach to Monitoring Engagement in HIV Care\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"COLUMBIA
        UNIVERSITY HEALTH SCIENCES\",\"project_num\":\"5U01CA203993-03\",\"project_serial_num\":\"CA203993\",\"award_amount\":473906,\"contact_pi_name\":\"TEHRANIFAR,
        PARISA \",\"project_start_date\":\"2017-02-06T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-10T05:00:00Z\",\"abstract_text\":\"ABSTRACT\\nAccurate
        breast cancer risk assessment has the potential to distinguish women at higher
        risk who need\\nenhanced screening, preventive or risk-reducing therapies
        and surgeries from women at lower risk who can be\\nspared interventions that
        yield little benefit and may cause harm. Breast cancer risk assessment is
        currently\\nhampered by limited precision and accuracy of existing risk prediction
        models. Women with a family history of\\nbreast (FHBC) have the greatest need
        for better risk assessment as they often receive the same clinical\\nrecommendations
        despite substantial heterogeneity in the underlying risk by the extent of
        FHBC. Integration of\\nmammographic breast density (MBD), a strong and readily
        assessable risk factor for breast cancer, in\\ncombination with detailed FHBC
        data, offers an exceptional opportunity for enhancing existing risk assessment\\nmethods.
        MBD generally declines with age, but the rate of change varies considerably
        between women, and\\nmay be particularly important to breast cancer risk;
        we have demonstrated that women who remain at high\\nMBD over time are more
        likely to be diagnosed with breast cancer than women whose MBD decreases.\\nAttempts
        to improve risk prediction models by incorporating MBD has had limited success
        as studies have\\nused one-time measures of MBD and included mostly postmenopausal
        women for whom the largest changes\\nin MBD may have already occurred. We
        propose to investigate within-individual changes in MBD over a 10-\\nyear
        period in relation to incident breast cancer by the extent of FHBC (Aim 1),
        and evaluate how changes in\\nMBD may improve several clinical risk prediction
        models (Aim 2) and clinical risk stratification forming the basis\\nfor risk-based
        surveillance and preventive care (Aim 3). We will address these aims by building
        upon the U.S.\\nSister Study, a prospective cohort of 50,884 women with one
        or more sisters diagnosed with breast cancer\\nwho were personally breast
        cancer-free at enrollment in 2003-2009; active annual follow-up is conducted
        for at\\nleast 10 years with each woman. Using a nested case-control design,
        we will retrieve existing mammograms\\nfor all incident breast cancer cases
        diagnosed at ages ≤ 60 years (n=1,242 cases to date) and controls\\nmatched
        on age and enrollment year (2 controls selected per case at the time of case
        identification). We will\\nundertake a comprehensive assessment of MBD, using
        both clinically available qualitative measures used in\\nclinical practice,
        and assessing quantitative measures that allow for measurement of smaller
        changes and\\ndifferent components of MBD (e.g., dense, nondense tissue) that
        are independently associated with breast\\ncancer risk. Our team’s experience
        in leading studies of MBD and prospective available data in the Sister\\nStudy
        will afford an unparalleled investigation of prospective MBD changes in relation
        to breast cancer risk,\\nmodifiable and genetic factors, and how to use this
        information to enhance risk assessment in women with\\nFHBC. These results
        are necessary to inform personalized risk-based surveillance and prevention
        programs.\",\"project_title\":\"Integrating Mammograms in Analyses of Genes
        and Environment in Sisters (IMAGES)\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"VETERANS
        HEALTH ADMINISTRATION\",\"project_num\":\"5I01HX001443-02\",\"project_serial_num\":\"HX001443\",\"award_amount\":null,\"contact_pi_name\":\"ROTONDI,
        ARMANDO J.\",\"project_start_date\":\"2015-01-01T05:00:00Z\",\"project_end_date\":\"2018-09-30T04:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant):    \\nIn the VA Family Psycho-Educational (FPE) is
        a component of the Uniform Services standard for care of Veterans with schizophrenia
        and their family members. FPE includes single family variants, e.g., Behavioral
        Family Therapy, which is provided to individual families (consumer and family
        members); and multi-family variants, e.g., Multi-Family Group Psycho-Education
        (MFG-stands for 'Multi-Family Group'), which is provided to multiple families
        (consumers and family members together) in a single treatment group. To promote
        the availability of FPE to all Veterans who could benefit, the VA began national
        trainings of clinicians in FPE. Despite this training, the proven effectiveness
        of FPE, and that it is the standard for care, it is not widely available to
        Veterans, is underutilized even where available, and can incur relatively
        high resistance from Veterans and families. Less than 5% of VA Medical Centers
        provide FPE. Further, even where it is available, it reaches a relatively
        small proportion of Veterans who could\\nbenefit. Barriers to receiving this
        treatment include the lack of appropriately trained clinicians,\\nthe need
        for Veterans and family members to travel to receive these services--this
        maybe a particularly important hurdle for a treatment that meets bi- weekly
        for a minimum of nine months--the tendency to avoid in-person treatment due
        to the stigma associated with seeking mental health treatment, and the difficulty
        of providing treatments after hours or on weekends when families are more
        likely be able to attend. It is important for the VA to have treatment delivery
        models that maximize the likelihood that all Veterans in need will receive
        interventions such as FPE, including Veterans residing in rural settings,
        and Veterans who avoid VA settings due to stigma. E-health delivery of services
        has been a focus of the VA as a way to overcome these barriers. Specialized
        web-based approaches have been studied and found to be successful for people
        with schizophrenia, and their families, and can deliver content that is intensive
        and engaging with reduced requirements for staff time. Our previous work has
        developed a model and guidelines to design e-health applications for persons
        with schizophrenia and others with cognitive impairments (e.g., Rotondi, VA
        RR&D D61804R), and developed a highly scalable intervention termed Schizophrenia
        On-line Access to Resources (SOAR) (Rotondi, R01 MH63484). SOAR incorporated
        FPE into a modernized model that: incorporates web-based delivery; provides
        the ability of users to individualize commitment and services to meet varied
        preferences and needs, in order to address prominent reasons for resistance
        to FPE; and is accessible from homes and smart phones. SOAR is highly successful
        at reducing illness symptoms for persons with schizophrenia and improving
        their and their family members' knowledge of the illness. The aims of this
        study are to conduct: 1) a 2-arm non-inferiority randomized comparative effectiveness
        trial of SOAR vs. in-person MFG; 2) exploratory secondary analyses to identify
        Veteran and family characteristics that are associated with decreased levels
        of psychiatric symptoms and caregiver burden; 3) exploratory qualitative analyses
        to inform a larger implementation of SOAR by identifying barriers, facilitators,
        VA system requirements, etc. from clinicians providing the treatments, their
        supervisors, and participants. If successful, SOAR could substantially increase
        the options, availability, utilization, appeal, and effectiveness of FPE for
        Veterans and their families, thereb improving Veteran well-being, recovery,
        and Veteran and family quality of life.\",\"project_title\":\"Comparison of
        E-Health vs. In-Person Delivered Family Psychoeducation Treatment\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MICHIGAN AT ANN ARBOR\",\"project_num\":\"5R01DA039159-03\",\"project_serial_num\":\"DA039159\",\"award_amount\":537201,\"contact_pi_name\":\"BOHNERT,
        AMY S B\",\"project_start_date\":\"2016-05-01T04:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-11T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): In recent years in the U.S., problems
        associated with opioid prescriptions, including non-medical use and overdose,
        increased to historically unprecedented levels and represent a public health
        crisis. Emergency departments (EDs) play an important role in opioid prescribing,
        particularly to individuals at high risk for adverse opioi-related outcomes.
        Half of all ED visits are for a painful condition, and one third of all ED
        visits\\nresult in an opioid being prescribed. Moreover, in our pilot work,
        a quarter of patients surveyed at the ED study site reported non-medical opioid
        use in the prior three months. Despite the importance of this problem, strategies
        to reduce non-medical opioid use after an ED visit have not been well-studied.
        Our recent trial of a motivational intervention delivered to patients in the\\nED
        by a therapist resulted in modest reductions in non- medical use after the
        ED visit compared to a control condition. However, the intervention was unable
        to address the implications of opioids prescribed as a result of the ED encounter
        on post-ED opioid use behavior. This project will adapt the intervention for
        delivery after the ED visit through mobile technology in order to directly
        address the use of ED-provided opioids. Patients (n=600) will be recruited
        during an ED visit for a randomized controlled trial of the adapted intervention
        based on having used opioids non-medically in the prior three months and being
        given an opioid by an ED prescriber. In the intervention condition, interactive
        voice response calls will repeatedly assess non-medical opioid use and pain
        level and deliver intervention content. The intervention will include several
        potential actions that vary in intensity: assessment only, a brief message,
        extended messaging, or connection to a therapist by phone. Because the most
        helpful intensity of intervention is unknown and likely to vary between patients,
        the project will use an artificial intelligence stratey called reinforcement
        learning (RL). The RL system will continuously \\\"learn\\\" from the success
        of prior actions in similar situations with similar patients in order to select
        the action most likelyto reduce non-medical opioid use for each participant
        during each call. The RCT will be complemented by qualitative interviews to
        inform later implementation. The specific aims are to: (1) Adapt and enhance
        an existing motivational intervention to decrease non-medical opioid use after
        an ED visit by optimizing intervention intensity and duration through RL;
        (2) Examine the impact of the intervention on non-medical opioid use level
        during the six months post-ED visit; (3) Examine the impact of the intervention
        on driving after opioid use, overdose risk behaviors, and subsequent opioid-related
        ED visits. Secondary Aims are: (1) to examine differences in intervention
        effects between participants with high and low baseline levels of non-medical
        opioid use; and (2) to understand barriers and facilitators of implementation.
        This project will use a highly innovative strategy, artificial intelligence,
        to address a highly significant problem, non-medical opioid use. Ultimately,
        this study can lead to reductions in opioid- related harms and move forward
        the field of mobile health.\",\"project_title\":\"Reducing Non-Medical Opioid
        Use: An automatically adaptive mHealth Intervention\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"LEHIGH
        UNIVERSITY\",\"project_num\":\"5U01MD010657-04\",\"project_serial_num\":\"MD010657\",\"award_amount\":229299,\"contact_pi_name\":\"LECHUGA,
        JULIA \",\"project_start_date\":\"2016-04-05T04:00:00Z\",\"project_end_date\":\"2019-05-31T04:00:00Z\",\"award_notice_date\":\"2019-01-02T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): The proposed project is a research
        collaboration between the University of Texas at El Paso, The Alliance for
        Border Collaborative and Program Comparers to adapt, implement, and evaluate
        a multi-level, community-based, HIV prevention intervention (Project Encuentro).
        The intervention will target active heroin and crack users and consists of
        increasing access to HIV testing via a social network HIV testing component
        and reducing sexual and drug use risk via a peer network brief behavioral
        Intervention. Encuentro also consists of conducting community awareness meeting
        to target structural factors affecting HIV risk. The intervention was developed
        in an area severely affected by violence and stigma towards drug users, El
        Salvador, which makes it particularly suitable for adaptation to meet the
        needs of drug users living in the proposed intervention site, the U.S.-Mexico
        border. The proposed intervention site also has been severely affected by
        violence which has curtailed any prior attempts to reduce the risk drug users'
        HIV risk. Violence has worsened structural factors which affect HIV risk such
        as, increasing police persecution and stigma and reducing access to resources.
        In our proposed project, we will engage in formative research to understand
        the context of HIV risk of drug users in the border region post violence and
        adapt the intervention accordingly. Findings will allow us to tailor intervention
        components to meet the needs of drug users in the region. Subsequently, we
        propose to test intervention effectiveness and evaluate implementation barriers
        and facilitators. To accomplish our project aims we will use a mixed qualitative,
        quantitative approach. We will begin with a formative phase by conducting
        in-depth interviews with drug users (n = 40) living in the region to understand
        how the context of drug use risk changed as a result of the violence and will
        administer a social network survey (n = 200) to characterize the configuration
        of risk networks. Findings will yield the necessary information to culturally
        adapt the intervention to meet the needs of drug users in the region and will
        help us focus our recruitment efforts where the riskiest networks are located.
        After the intervention is adapted with the help of our community advisory
        board and our community coalition, we will implement the intervention and
        will assess the effectiveness and reach via 6 cross-sectional surveys administered
        to drug users (n=1,200). We will assess the process of implementation by conducting
        ethnographic field notes of all intervention activities including community
        engagement and CAB and coalition meetings. We will assess the fidelity and
        quality of the intervention. Lastly, we will conduct key informant interviews
        with key stakeholders involved in the project and interviews and observations
        will be coded to reflect key systems factors related to successful implementation
        of intervention components in two intervention sites (El Paso, Texas and Ciudad
        Juarez, Mexico). Findings will be highly significant as we will be conducting
        parallel research on the effectiveness of interventions shown to be effective
        in Latino drug users in two very different contexts: El Salvador and the U.S-Mexico
        border. Findings will elucidate implementation challenges and barriers and
        such information can then be used to assess the effectiveness of diverse implementation
        strategies in organizations working to serve the needs of Latino drug users.\",\"project_title\":\"Adaptation
        and Implementation of Project Encuentro in the U.S.-Mexico Border\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"EDITH
        NOURSE  ROGERS MEMORIAL VETERANS HOSPITAL\",\"project_num\":\"5IK2HX002137-02\",\"project_serial_num\":\"HX002137\",\"award_amount\":null,\"contact_pi_name\":\"VIMALANANDA,
        VARSHA \",\"project_start_date\":\"2017-12-01T05:00:00Z\",\"project_end_date\":\"2022-11-30T05:00:00Z\",\"award_notice_date\":\"2019-02-15T05:00:00Z\",\"abstract_text\":\"BACKGROUND\\nFragmented
        health care – the splitting of a patient's care across multiple providers
        – increases risks of patient\\nand provider dissatisfaction, resource waste,
        and potentially devastating health outcomes. Coordinating care to\\nprevent
        these outcomes is a VA priority, and an increasing challenge as Veterans receive
        more care from non-\\nVA providers. Coordination is the organization of patient
        care between two or more participants to ensure\\nappropriate delivery of
        healthcare services. For specialty care referrals, which number >25 million
        yearly in VA,\\nthe most direct participants are patient, specialist and PCP,
        the “specialty care triad”. To improve specialty care\\ncoordination, a measure
        and interventions are needed that account for the experience of each triad
        member.\\nOBJECTIVES\\n Aim 1. 1.1. Adapt a trio of surveys designed to a)
        measure the experience of specialty care coordination,\\n and b) measure the
        frequency and effectiveness of specific coordination mechanisms among\\n patients,
        medical specialists, and primary care providers\\n 1.2. Determine the psychometric
        properties of the survey questions on coordination (from 1.1a)\\n Aim 2. 2.1.
        Use qualitative methods to identify barriers and facilitators to effective
        use of 4 specialty care\\n coordination mechanisms that are found in Aim 1
        to be both widely used and variably successful\\n Aim 3. 3.1. Use data from
        Aim 2 to develop and pilot-test an intervention to implement one or more\\n
        mechanisms to improve specialty care coordination, and evaluate it on the
        basis of feasibility,\\n acceptability, and changes in scores of survey questions
        about mechanisms (from 1.1b)\\n 3.2. Examine concurrent validity of the survey
        questions about coordination (from 1.1a) by\\n comparing changes in them pre-
        and post-intervention to changes in existing validated scales\\nMETHODS\\nIn
        Aim 1, existing instruments will be adapted into 3 surveys to measure the
        experience of specialty care\\ncoordination and the helpfulness of specific
        mechanisms to coordinate. Psychometric properties of the surveys\\nwill be
        assessed through a national VA pilot administration. In Aim 2, semi-structured
        interviews will be\\nconducted with triad members at 8 VA medical centers,
        to understand the key factors to success of 4 selected\\nmechanisms. Data
        analysis will use a mixed deductive-inductive approach and be guided by the
