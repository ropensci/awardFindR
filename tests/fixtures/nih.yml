        SUMMARY/ABSTRACT\\n Drug Treatment Courts (DTCs) are a rapidly evolving alternative
        to incarceration for non-violent drug\\noffenders in the U.S. Presently there
        are more 3,000 Drug Treatment Courts operating nationwide. These\\ncourts
        take a collaborative, non-adversarial, team approach uniting the judge, prosecution
        and defense\\nattorneys with substance abuse treatment professionals to facilitate
        effective drug treatment and related\\nservices (e.g., education, employment
        training), to eligible offenders who would otherwise be sentenced to jail\\nor
        prison. Nearly three-quarters of persons assigned to treatment in the general
        criminal justice system never\\nenter treatment or leave treatment prematurely
        which makes the work of the DTCs especially critical.\\nHowever, while DTCs
        have been shown to reduce costs to the overall criminal justice system and
        to society at\\nlarge, recidivism within the drug treatment court system continues
        to be a problem.\\n Live InspiredLLC was established in 2006 to deliver a
        daily recovery-oriented TxM to subscribers, and has\\nsince expanded to offer
        daily messages from over twenty different programs. In 2009, we participated
        in a pilot\\nproject to develop recovery-oriented text messages for individuals
        sentenced through a DTC. Results\\ndemonstrated that DTC participants responded
        favorably to these messages, which were used by the\\npresiding judge as an
        incentive for completing specific program requirements.\\n For the proposed
        study, we will fully develop and implement an interactive text messaging intervention\\nsystem
        for individuals newly sentenced in drug treatment court, a period during which
        they are expected to\\nbegin addressing underlying issues related to their
        addiction, and during which time they are highly vulnerable\\nto relapse and
        noncompliance with mandated activities. Participants will complete surveys
        at baseline and be\\nrandomly assigned to receive 30-days of daily supportive
        text messages (TXS) in addition to their usual care,\\nor a treatment as usual
        control (TAU). After day 30 in addition to collecting survey data, we will
        interview\\nparticipants to obtain more detailed qualitative data about their
        experiences with the courts, and (if in the TXS\\ngroup) their experiences
        with our program. Outcomes include compliance with Court-mandated appointments,\\nabstinence
        from drug use (measured by urine testing), participation in substance abuse
        treatment, participation\\nin any court-mandated education/employment training
        and other programs as directed by the Court. We\\nanticipate those given TXS
        will show higher rates of compliance and fewer positive drug screen results
        than\\nthose in the TAU group. Estimates of effect size and qualitative data
        will be used to prepare for a future\\nPhase-II application.\",\"project_title\":\"Mobile
        Support to Improve Recovery and Treatment Court Outcomes\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BROWN
