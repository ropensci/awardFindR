            "award" : [ {
              "abstractText" : "Advances in transportation systems, fueled by on-demand mobility-platforms, crowd-sourcing, ride-hailing and increasing automation, promise to enhance the livability and competitiveness of cities and rural areas globally. A fundamental question is whether these innovations will contribute to solving, or inadvertently exacerbate, critical challenges such as congestion, emissions and inequitable access to mobility. This Faculty Early Career Development Program (CAREER) research addresses a gap in current approaches by integrating quantitative and qualitative multi-disciplinary insights and developing methods to study how society adapts to evolving mobility technologies. Integrating insights from the social sciences in existing passenger and logistics system models will help understand how adoption behaviors are affected by diverse community beliefs and culture in rapidly changing mobility contexts. This research will have far-reaching effects, delivering new tools to tailor transformative mobility solutions to citizens' needs, decongest urban networks and expand mobility to underserved communities. The project includes educational efforts where students evaluate engineering solutions that align with human behavior and livability goals. The project will also develop online educational material and training tools for Chicago high school teachers, to promote careers in engineering in diverse communities. \n\nThe goal of this project is to establish a new foundation and develop methods to better understand and predict impacts of emerging freight and passenger mobility adoption. Specifically, this research establishes an analytical community mobility adoption framework that integrates current quantitative theory, data and methods (i.e. formal surveys, discrete choice analysis and supervised learning) with qualitative social science perspectives (theory of social thresholds, ethnographic data on neighborhood-scale mobility behavior). Robust policy guidance tools derived through combining qualitative, participatory, multi-stakeholder research methods and formal policy scenario simulation are expected to inform communities' transition resulting from the potentially disruptive socio-technical changes in transportation mobility choices. The impact will be strengthened by integration with education and outreach approaches that inspire, challenge and educate future civil engineers to address mobility challenges with technically informed and culturally sensitive designs.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Chicago",
              "awardeeName" : "Northwestern University",
              "cfdaNumber" : "47.041",
              "estimatedTotalAmt" : "500000",
              "fundProgramName" : "CIS-Civil Infrastructure Syst",
              "id" : "1847537",
              "piEmail" : "a-stathopoulos@northwestern.edu",
              "piFirstName" : "Amanda",
              "piLastName" : "Stathopoulos",
              "date" : "02/11/2019",
              "startDate" : "03/01/2019",
              "expDate" : "02/29/2024",
              "title" : "CAREER: Transformative Mobility Analysis: Mixed Methods Framework"
            }, {
              "abstractText" : "This exploratory project investigates how engineering faculty learn to become engineering education researchers through mentoring relationships via the NSF-funded Research Initiation in Engineering Formation grants. Findings from this research are used to develop training materials and inform a networking event intended to pair engineering faculty interested in engineering education research with potential mentors at different institutions.  Training engineering faculty in engineering education research expands the number of faculty adopting research-based instructional practices in their courses, and results in improved teaching, advising, programming, and policy-making by closing the research-to-practice gap.\n\nWhile previous mentorship models have focused on the content of engineering education as a field, this work identifies effective strategies from successful mentoring relationships that incorporate the social and cultural components of becoming an engineering education researcher. By conducting qualitative interviews of engineering faculty and engineering education researchers mentee-mentor pairs, the study the study develops a conceptual model of the formation of engineering education researchers' identity. This model clarifies how researchers undergo a paradigm shift and potential career pivot to expand their expertise in a related, but distinct, discipline of engineering education. This novel approach provides important information to enhance existing training materials and to develop additional training opportunities for engineering faculty who are interested in conducting engineering education research. Additionally, the model has implications for understanding job retraining and approaches for engaging faculty in lifelong learning.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Champaign",
              "awardeeName" : "University of Illinois at Urbana-Champaign",
              "cfdaNumber" : "47.041",
              "estimatedTotalAmt" : "203244",
              "fundProgramName" : "EngEd-Engineering Education",
              "id" : "1914735",
              "piEmail" : "kjens@illinois.edu",
              "piFirstName" : "Karin",
              "piLastName" : "Jensen",
              "date" : "02/11/2019",
              "startDate" : "02/15/2019",
              "expDate" : "01/31/2023",
              "title" : "EAGER Collaborative Proposal: Developing Engineering Faculty as Engineering Education Researchers Through Mentorship"
            }, {
              "abstractText" : "Criminal courts that operate under the same formal law and policy often develop their own norms and practices, resulting in very different kinds of justice outcomes depending upon where a case is adjudicated. And when formal legal policies change, the reforms generally get implemented in distinct and divergent ways by local court actors, sometimes in ways inconsistent with policy goals. This project capitalizes upon recent major policy changes imposed in the federal criminal system by the U.S. Department of Justice (DOJ) to examine how different court \"communities\" have responded to the changes. Specifically, new policies have been developed urging prosecutors to focus on certain kinds of federal crimes, and that require prosecutors across the country to maximize the potential punishment. While the DOJ policies aim for standardized prosecutorial practices across the diverse federal district courts, prior research suggests that local courts will vary in how they translate these directives into action.  \n \nThe study builds directly upon the PI's previous NSF-funded research that examined jurisdictional differences in adjudication strategies in federal court, using both qualitative field methods and quantitative methods. The project revisits the same research sites (4 geographically and demographically diverse federal districts) to assess whether and how the current DOJ policy impacts caseload characteristics (including defendant demography) and adjudication practices and outcomes, with a focus on how formal top-down policy is translated into localized, on-the-ground legal action. Using interviews, observations, and administrative data from the federal courts, the project tests three related hypotheses: 1) Despite the return to policies that aim to control local practices through top-down mandates, adaptations will be localized in practice. Between-district variations will continue to be evident in four distinct sets of practices: case selection; prosecutorial charging practices; terms and modes of plea agreements; and formal sentencing practices. 2) Within-district, demographic composition of the caseload, the application of prosecutorial-controlled sentencing tools, and sentence lengths will change as a function of temporal period, but local adjudication norms will temper such change. 3) The degree of change in local practice norms will be greater in the current policy period (beginning May, 2017) than the previous one (2010-2017) because the current policy authorizes increased punishment for defendants and includes local compliance mechanisms.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "",
              "awardeeName" : "University of California-Irvine",
              "cfdaNumber" : "47.075",
              "estimatedTotalAmt" : "133436",
              "fundProgramName" : "LSS-Law And Social Sciences",
              "id" : "1849089",
              "piEmail" : "lynchm@uci.edu",
              "piFirstName" : "Mona",
              "piLastName" : "Lynch",
              "date" : "02/08/2019",
              "startDate" : "02/01/2019",
              "expDate" : "01/31/2021",
              "title" : "Case Adjudication as Local Practice: A Follow-up Study using Multiple Methods"
            }, {
              "abstractText" : "Luck is a concept people regularly invoke to make sense of their own achievements or failures, as well as those of others. Despite these frequent attributions, there is scant empirical evidence about how people view the role of luck in their lives, and how these views vary across the population. This proposal will analyze how people define luck, their views about the influence of luck on individual outcomes, and the aspects of their lives, e.g., financial success, job status, health, personal relationships, to which they apply luck. A critical component of the research will evaluate the extent to which people attribute socioeconomic outcomes to luck as compared with individual talents and effort. A better understanding of these perceptions will shed new light on views about social inequality, the factors that lead to success and failure, and individual motivations. These findings will provide new information to help individuals in society reflect upon the relative roles of luck, talent, and effort as reasons for their own outcomes as well as the outcomes for others in society.    \n \n \nThis proposal will conduct in-depth, open-ended interviews with a broadly representative national sample of 100 U.S. adults. Data will include age, socioeconomic status, race, military experience, health history, political affiliation, and gender. Data analysis will be conducted using ATLAS.ti. Following the general principles of grounded theory and abductive analysis, all interviews will be coded for primary patterns of response identifying general themes and key variations among participant groups. These findings will lay the foundation for a better understanding of how people view the determinants of success in their own life trajectories as well as for others. The findings will inform a variety of sociological theories seeking to understand the origins of inequality and how these origins play out across the life course.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Iowa City",
              "awardeeName" : "University of Iowa",
              "cfdaNumber" : "47.075",
              "estimatedTotalAmt" : "257906",
              "fundProgramName" : "Sociology",
              "id" : "1850032",
              "piEmail" : "michael-sauder@uiowa.edu",
              "piFirstName" : "Michael",
              "piLastName" : "Sauder",
              "date" : "02/01/2019",
              "startDate" : "02/01/2019",
              "expDate" : "12/31/2021",
              "title" : "Beliefs about Luck and Inequality"
            }, {
              "abstractText" : "The Directorate of Social, Behavioral and Economic Sciences offers postdoctoral research fellowships to provide opportunities for recent doctoral graduates to obtain additional training, to gain research experience under the sponsorship of established scientists, and to broaden their scientific horizons beyond their undergraduate and graduate training. Postdoctoral fellowships are further designed to assist new scientists to direct their research efforts across traditional disciplinary lines and to avail themselves of unique research resources, sites, and facilities, including at foreign locations. This postdoctoral fellowship provides an emerging scholar-scientist with an opportunity to investigate the ways in which diverse Black families navigate the racial socialization of their youth in the 21st century. The well-being of Black children in the United States is a matter of grave public health significance. The unfortunate realities of Ferguson, MI, Baltimore, MD, Sanford, FL, Charleston, SC, McKinney, TX, Cleveland, OH, and Chicago, IL, have left many in our society with questions about how to provide youth with the triumvirate \"affection, protection, and correction\"  required to optimize their psychosocial wellbeing. Racial socialization (RS) is a process that has been associated with a number of positive outcomes. However, this research has largely assessed Black mothers (of mother-father households), has predominately used survey data, and has focused on retrospective reporting of RS, limiting our conceptual understanding of a crucial parenting practice. This project addresses these limitations, expanding the study of RS in a number of important ways.\n\nThe project, entitled the \"Black Family Racial Socialization Project\" focuses on the development of three studies using both quantitative and qualitative methods, from the perspective of both parents and youth. The primary aim of the first study is to use survey and interview methods to elucidate the ways in which Black families representing a diverse structural spectrum (e.g., extended kin, blended families, LGBT couples) prepare themselves to undertake the RS of their children. The primary aim of the second study is to capture the synergistic and bidirectional nature of RS \"in the moment\", by using media (e.g., TV scenes, song lyrics, social media posts) to create and code ecologically-valid, family-level racial socialization conversations. The primary aim of the third study is to prospectively assess how Black parents and Black parents-to-be anticipate teaching their children about race \"in the future\". This study will utilize annual interviews and biannual surveys to monitor how intentions to socialize Black youth (and actual socialization behaviors) change over time, and to elucidate the principal factors that instigate such changes. Together, this research will lead to the development of a more complete conceptual framework that can be tested and instituted in future investigations. In addition, the findings from this research are expected to contribute to the development of effective interventions for Black families.",
              "awardeeCounty" : "Richmond",
              "awardeeName" : "Virginia Commonwealth University",
              "cfdaNumber" : "47.075",
              "estimatedTotalAmt" : "39184",
              "fundProgramName" : "SPRF-Broadening Participation",
              "id" : "1854100",
              "piEmail" : "scjones4@vcu.edu",
              "piFirstName" : "Shawn",
              "piLastName" : "Jones",
              "date" : "01/30/2019",
              "startDate" : "08/16/2018",
              "expDate" : "06/30/2021",
              "title" : "Exploring Racial Socialization Processes in Black Families"
            }, {
              "abstractText" : "With Big Data comes the need for succinct data summaries that are easy to visualize and understand. Topological Data Analysis (TDA) offers a particular suite of computational tools for summarizing and visualizing shape in high-dimensional data sets. These tools have been used in recent years to guide new discoveries in cancer research, neuroscience, materials science, image analysis, and many areas where shape, broadly construed, is of importance. However, by summarizing data in a succinct way certain important differences between data sets can often go undetected. This project provides a new mathematical framework for precisely measuring how lossy the most popular methods in TDA are. By developing new ways for quantifying how large-scale differences go undetected, the project offers enrichments of current topological methods to obtain novel data science tools with greater distinguishing power. The awarded funds will go primarily to fund a graduate student to aid the PI in basic research and development of these enriched topological summaries. Computational experiments on data sets of public interest, e.g. time-varying socio-economic indicators and weather data, will be carried out to test performance of these tools against current state of the art methods. Additionally, the PI will incorporate these novel methods into the data science curriculum at the PI's host institution and recruit students from historically under-represented groups to be trained as the nation's next generation of data scientists.\n\nThis project is an ambitious extension of earlier work undertaken by the PI and provides a targeted attack on the inverse problem for the main objects of study in topological data analysis: the merge tree, which tracks how connected components of the sub-level set of a function evolves; Reeb graphs, which tracks connected components of the fiber of a function; and the barcode/persistence diagram, which is a collection of intervals/points in the plane that represent an algorithmic pairing of critical points of a function on a space. The PI showed in earlier work how merge trees determine the associated barcode and provided a precise enumeration of how many distinct merge trees have the same barcode. By identifying functions on the real line that are related by an orientation preserving coordinate transformation, the PI showed how a novel enrichment of the merge tree---the chiral merge tree---faithfully captures these equivalence classes of functions and offers exponential distinguishing power over the barcode for time-series analysis. This project aims to carry out similar analysis for functions on surfaces, with an eye toward improving the classification performance of persistent homology in image analysis, and for Reeb graphs, to better integrate with level-set persistent homology. By carrying out a careful study of inverse problems in each of these settings, novel enrichments analogous to the chiral merge tree will be developed. Additionally, to make these enriched topological summaries useful for data classification tasks, novel metrics will be defined for comparing each of these summaries and algorithms will be developed for the efficient computation of these metrics.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
