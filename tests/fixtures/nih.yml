        Summary / Abstract\\n Dr. Yang is an Assistant Professor in the Department
        of Surgery, Surgical Outcomes and Quality\\nImprovement Center (SOQIC), and
        the Center for HealthCare Studies (CHS) – Institute for Public Health and\\nMedicine
        at the Feinberg School of Medicine. CHS and SOQIC conduct cutting-edge research
        about the safety\\nand quality of healthcare through interdisciplinary collaborations
        of health services and outcomes researchers in\\norder to inform and shape
        healthcare policy and to improve healthcare practices and the health of the
        nation.\\n Dr. Yang's career goal is to become an independently funded investigator
        combining advanced quantitative\\nand qualitative analytics with expertise
        in implementation and dissemination science to facilitate effective\\nhealthcare
        quality improvement locally, regionally, and nationally. To fulfill this goal,
        he will augment his Master's\\nDegree in Healthcare Quality and Patient Safety
        by gaining expertise in three areas during this award period: (1)\\nimplementation
        and dissemination science, (2) qualitative and mixed methods research, and
        (3) quantitative\\nevaluation methods. He will apply the new knowledge and
        skills experientially to the proposed project.\\n Venous thromboembolism (VTE),
        defined as either a deep venous thrombosis or pulmonary embolism (PE),\\nis
        a common, preventable cause of postoperative morbidity and mortality. PE is
        the leading cause of in-hospital\\npreventable death in the United States.
        The currently quality measures for VTE have important flaws that limit\\nthe
        ability of hospitals to identify actionable targets for quality improvement
        (QI). Therefore, at the request of the\\nCenters for Medicare and Medicaid
        Services, our group created and validated a new VTE Prophylaxis Composite\\nMeasure
        that includes the three best practice elements of postoperative VTE prophylaxis:
        (1) chemoprophylaxis,\\n(2) sequential compression devices, and (3) early
        ambulation. The measure helps hospitals easily identify\\nactionable QI targets
        for VTE prophylaxis.\\n This application proposes to use an intensive, mixed
        methods evaluation in twelve hospitals of four key types\\n(large academic;
        large community; small/medium community with QI experience; small/medium community
        with\\nlittle/no QI experience) to examine how hospitals differentially adapt
        and utilize the resource, ““Preventing\\nHospital-Associated Venous Thromboembolism:
        A Guide for Effective Quality Improvement” (VTE QI Guide) to\\naddress QI
        targets identified by the VTE Prophylaxis Composite Measure, while taking
        into account their\\nhospital-specific contexts. The lessons learned will
        culminate in the development of “Tailored Adaptations of the\\nAHRQ VTE QI
        Guide,” a companion to the VTE QI Guide, which will equip hospitals with practical
        strategies to\\nadapt and implement the VTE QI Guide within their hospital
        type and local context. Finally, the value of tailored\\nuse of the VTE QI
        Guide will be assessed by comparing pre- and post-implementation adherence
        to the VTE\\nProphylaxis Composite Measure in the twelve hospitals.\",\"project_title\":\"Tailored
