              "title" : "Creating Retention and Engagement for Academically Talented Engineers"
            }, {
              "abstractText" : "With funding from the National Science Foundation's Scholarships in Science, Technology, Engineering, and Mathematics (S-STEM) program, this project at Pacific Lutheran University will support the success of 28 high-achieving students with demonstrated financial need and academic promise.  The project will provide four-year scholarships to fourteen STEM students who are pursuing bachelor's degrees in biology, chemistry, computer science, geoscience, mathematics, or physics. An additional fourteen students will participate in all project activities and serve as alternates for scholarships should space become available.  This project will establish an evidence-based approach to support lower income students inside and outside of the classroom.  This support is expected to increase the students' sense of belonging, as well as their retention and graduation, whether they live on or commute to campus. In addition to providing academic support structures and community-building opportunities, this project will also provide participating students with individual and small group mentoring by trained STEM faculty. \n\nThis project seeks to identify barriers to student success and to develop effective interventions that will increase retention rates of students pursuing STEM degrees, thus diversifying the STEM student population. To achieve these objectives, the project will support students through: (1) curricular engagement via linked courses that use evidence-based pedagogies; (2) community building through collaboration in common spaces and social activities; and (3) meaningful mentorship experiences. The project will systematically assess potential barriers to student success to determine what barriers exist for individual students with unique intersecting identities.  It will measure the impact of these barriers on students' sense of belonging and academic success, as measured by retention and graduation rates. The project will use a mixed-methods approach including both qualitative and quantitative approaches to measure the project's impact on academic achievement and affective domains such as student motivation, self-confidence, and sense of belonging, as well as the effectiveness of mentoring and pedagogical practices. The results of this study should contribute to understanding effective student support programs at small liberal arts colleges, which may be relevant to other institutions of higher education.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Tacoma",
              "awardeeName" : "Pacific Lutheran University",
              "cfdaNumber" : "47.076",
              "estimatedTotalAmt" : "649981",
              "fundProgramName" : "S-STEM-Schlr Sci Tech Eng&Math",
              "id" : "1834041",
              "piEmail" : "saxowstm@plu.edu",
              "piFirstName" : "Tina",
              "piLastName" : "Saxowsky",
              "date" : "01/30/2019",
              "startDate" : "08/01/2019",
              "expDate" : "07/31/2024",
              "title" : "Providing Scholarship, Curricular, and Cocurricular Support to Increase Retention and Graduation of Residential and Commuter STEM Students"
            }, {
              "abstractText" : "Research shows that companies with greater representation of women in leadership positions perform better than those with lower percentages of women in the upper echelons of the organization. In order to encourage female leaders, many companies leverage diversity training initiatives or women-centered solutions, such as women's networking groups or leadership training. While these solutions have merits, they often place the burden of creating more gender inclusive organizations on women themselves. A more effective approach to enhance gender inclusivity is to understand the role that male leaders may play in supporting women's advancement within organizations. While many male leaders may understand the importance of supporting female leaders, they may not know how to effectively do so. This proposal seeks to identify effective behaviors of male champions for female leadership and for supporting gender equality in organizations. This research highlights ways in which males can contribute to gender inclusivity at work. Results from this project can inform organizations about how to influence, train, and encourage possible male champions to actively support female leadership in the workplace. \n\nMale champions, or male leaders who value diversity in the workplace and support advancing talented females to leader positions, have a critical role to play as agents of change to enhance gender equality. The purpose of this project is to identify the effective behaviors of male champions. Multiple studies that utilize different research designs and methods will be conducted to examine these behaviors. First, we will conduct a qualitative study, which utilizes interviews with male champions and those who have been supported by male champions, to determine key gender inclusive leadership behaviors. Themes derived from the interviews will be used to generate a quantitative measure of gender inclusive behaviors among male leaders. Second, we will conduct a quantitative study to examine the relationship between gender inclusive leader behaviors and workplace outcomes. Effects of top-level leaders' gender inclusive behaviors on their direct reports attitudes and performance will be examined using multi-source, multi-level data. Finally, we will conduct an in-depth case study of a best practices company for gender inclusive leadership. This study will utilize observational data and in-depth interviews with high level leaders and their direct reports to better understand the processes through which male champion behaviors create gender inclusive workplace cultures. Results of this research can benefit workers and their organizations by enhancing our understanding of factors contributing to gender equality in organizations.",
