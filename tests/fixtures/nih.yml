              "title" : "Exploring Racial Socialization Processes in Black Families"
            }, {
              "abstractText" : "With Big Data comes the need for succinct data summaries that are easy to visualize and understand. Topological Data Analysis (TDA) offers a particular suite of computational tools for summarizing and visualizing shape in high-dimensional data sets. These tools have been used in recent years to guide new discoveries in cancer research, neuroscience, materials science, image analysis, and many areas where shape, broadly construed, is of importance. However, by summarizing data in a succinct way certain important differences between data sets can often go undetected. This project provides a new mathematical framework for precisely measuring how lossy the most popular methods in TDA are. By developing new ways for quantifying how large-scale differences go undetected, the project offers enrichments of current topological methods to obtain novel data science tools with greater distinguishing power. The awarded funds will go primarily to fund a graduate student to aid the PI in basic research and development of these enriched topological summaries. Computational experiments on data sets of public interest, e.g. time-varying socio-economic indicators and weather data, will be carried out to test performance of these tools against current state of the art methods. Additionally, the PI will incorporate these novel methods into the data science curriculum at the PI's host institution and recruit students from historically under-represented groups to be trained as the nation's next generation of data scientists.\n\nThis project is an ambitious extension of earlier work undertaken by the PI and provides a targeted attack on the inverse problem for the main objects of study in topological data analysis: the merge tree, which tracks how connected components of the sub-level set of a function evolves; Reeb graphs, which tracks connected components of the fiber of a function; and the barcode/persistence diagram, which is a collection of intervals/points in the plane that represent an algorithmic pairing of critical points of a function on a space. The PI showed in earlier work how merge trees determine the associated barcode and provided a precise enumeration of how many distinct merge trees have the same barcode. By identifying functions on the real line that are related by an orientation preserving coordinate transformation, the PI showed how a novel enrichment of the merge tree---the chiral merge tree---faithfully captures these equivalence classes of functions and offers exponential distinguishing power over the barcode for time-series analysis. This project aims to carry out similar analysis for functions on surfaces, with an eye toward improving the classification performance of persistent homology in image analysis, and for Reeb graphs, to better integrate with level-set persistent homology. By carrying out a careful study of inverse problems in each of these settings, novel enrichments analogous to the chiral merge tree will be developed. Additionally, to make these enriched topological summaries useful for data classification tasks, novel metrics will be defined for comparing each of these summaries and algorithms will be developed for the efficient computation of these metrics.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Albany",
              "awardeeName" : "SUNY at Albany",
              "cfdaNumber" : "47.070",
              "estimatedTotalAmt" : "174074",
              "fundProgramName" : "CRII CISE Research Initiation",
              "id" : "1850052",
              "piEmail" : "jmcurry@albany.edu",
              "piFirstName" : "Justin",
              "piLastName" : "Curry",
              "date" : "01/30/2019",
              "startDate" : "07/01/2019",
              "expDate" : "06/30/2021",
              "title" : "CRII: AF: Enriched Topological Summaries for Inverse Problems"
            }, {
              "abstractText" : "In some societies, traditional marriage customs may produce brides and grooms under the age of 18. International development groups refer to these as \"child marriages\" and consider them to be damaging to well-being, particularly for girls. Therefore, with wide support from Western nations, including the United States, significant resources are invested in campaigns to eradicate these practices. However, this movement has also been critiqued for relying on a notion that there is a clear and absolute boundary between childhood and adulthood that lies at 18 years. In fact, there is surprisingly little objective information available about why \"child marriage\" remains prevalent in some places despite its purported harmful consequences. The research supported by this award will address this question. Results from the project will support policy recommendations, and contribute to a wider critical engagement with the notion that early transitions to adulthood are necessarily harmful in all circumstances. \n\nResearch will be carried out in north western Tanzania among a Sukuma population where around one-third of girls marry before 18 years. Data collection will take place within a demographic surveillance site managed by the Tanzanian National Institute of Medical Research. Taking a mixed-methods approach, qualitative and quantitative data will be collected over a two-year period. To build an understanding of early marriage grounded in ethnographic reality, rather than stereotype, the project will first utilize focus group discussions and in-depth interviews to identify perceived risks to wellbeing that characterize female adolescence and the role of early marriage in elevating or mitigating such risk. Multiple dimensions of female wellbeing (physical and mental health, education, food security, empowerment, and community respect) will then be assessed via a large quantitative survey, and analyzed to determine if 18 years emerges as a meaningful threshold demarcating harmful marriage, or whether alternative age categorizations, if any, better predict variation in wellbeing. Quantitative and qualitative data will then be used test the hypotheses that early marriage is either the product of parental coercion and a parent-offspring conflict of interests, or whether it is better understood as a parental strategy to enhance the success of daughters. Finally, the project will quantify associations between age at menarche, first reproduction and marriage to explore hypothesized links between physiological and behavioral transitions into adulthood. The project includes the mentorship of an American Postdoctoral Scholar, research experience opportunities for undergraduate and graduate students, and capacity building for longer-term international collaborative research.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Santa Barbara",
              "awardeeName" : "University of California-Santa Barbara",
              "cfdaNumber" : "47.075",
              "estimatedTotalAmt" : "199074",
              "fundProgramName" : "Cultural Anthropology",
              "id" : "1851317",
              "piEmail" : "dlawson@anth.ucsb.edu",
              "piFirstName" : "David",
              "piLastName" : "Lawson",
              "date" : "01/29/2019",
              "startDate" : "02/01/2019",
              "expDate" : "01/31/2022",
              "title" : "Assessing the Costs and Benefits of Cultural Practices"
            }, {
              "abstractText" : "This Research Experiences for Undergraduates (REU) Site will provide support for eight undergraduate students each summer (24 students over 3 years) to gain research experience under the mentorship of a team of experienced faculty and advanced graduate student researchers in topics related to high frequency (HF) long range wireless communications. Long range HF communications allow wireless communication over thousands of kilometers without the need for satellites, and are of immeasurable importance to military and government, aviation, air-to-ground communications, maritime services, public safety and civil service distress communications, space and satellite operations, weather stations, FM and TV broad casting, and many other communication needs. This REU site will provide participating students a high quality, immersive, and hands-on learning experience in this exciting area. Participants will receive coaching to prepare for graduate school and professional development, and they will be mentored into becoming independent creative thinkers and researchers. Participants will gain experience in scientific dissemination and communication, including publishing in professional conferences and journals, and giving scientific presentations.\n\nLong range HF communications work by the reflection of radio waves by the ionosphere layer of the atmosphere. These communications can travel around curvature of the earth, and work without the need for significant infrastructure like satellites, cellular networks, internet, etc. The challenge with HF communications is that propagation via the ionosphere may be unreliable, the ionospheric conditions may change very rapidly, and different frequencies have different propagation characteristics via the ionosphere. Successful communication depends on the time of day, location of users, selection of frequency, modulation, antenna type, and power level.  This project will generate new solutions to key problems that will enable more dependable and efficient long range HF communications. Specifically this project will investigate and develop: (i) New designs for spectrum agile radios for high frequency communications that can switch communication parameters such as modulation, coding, pulse shape, equalizer, power, etc.; (ii) Machine learning algorithms that can learn the best communication parameters for changing channel conditions; (iii) Low profile antennas that can be used in HF communications; (iv) Software and algorithms to predict network level connections that are possible ahead of time; (v) Qualitative and quantitative Ionospheric communications models; (vi) Flexible and automatic antenna tuning circuits; and (vii) Smart algorithms that can learn from their past experiences in varying Ionospheric conditions, weather situations, time and location.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Tucson",
              "awardeeName" : "University of Arizona",
              "cfdaNumber" : "47.070",
              "estimatedTotalAmt" : "306992",
              "fundProgramName" : "RSCH EXPER FOR UNDERGRAD SITES",
              "id" : "1852199",
              "piEmail" : "marefat@ece.arizona.edu",
              "piFirstName" : "Michael",
              "piLastName" : "Marefat",
              "date" : "02/20/2019",
              "startDate" : "03/01/2019",
              "expDate" : "02/28/2022",
              "title" : "REU Site: Undergraduate Research Experiences in Long Range Communications with Ham Radios, Cool Algorithms, and Innovative Antennas"
            }, {
              "abstractText" : "Diabetic kidney disease (DKD) is a serious complication of both type 1 and type 2 diabetes and is the leading cause of kidney failure. Yet, it is still not clear how the many underlying chemical, physical, and biological processes interact to damage the kidneys during diabetes. It is challenging to monitor the damage to the kidneys inside a patient. The regions of the kidney that are damaged are very small and are deep within the body. It takes a long time for irreversible damage to accumulate to the point where non-invasive urine samples contain detectable quantities of proteins that leaked through the kidneys. This Faculty Early Career Development Program (CAREER) project will connect several processes that have been shown individually to contribute to injury in kidneys due to diabetes into a sophisticated computer simulation. This computational tool will aid in understanding how the processes interact and how diabetic kidney damage begins and changes over time. In the long-term, results from this project will help to predict the impacts of many competing factors on kidney health during diabetes management. The computer simulation produced in the project can also be used to test and optimize treatments to slow the progression of DKD. The project also will involve a set of educational activities related to the scientific work. Several undergraduate and graduate students including women and underrepresented minorities will work with the PI to conduct the research and educational activities. Educational modules related to the research will be delivered to a variety of groups including K-12 students, college students, and grandparents. Physical models of kidney tissues will be 3D-printed and shared with students and educators. The activities will expose many students and members of the public to biomedical engineering and computational science through engaging scientific demonstrations and interactive experiences.\n\nThe principal investigator's long-term career goal is to develop multiscale computational models to enhance understanding of the mechanisms governing tissue remodeling and damage as a result of diseases and infections and to simulate the treatment of those conditions to improve human health.  Toward this goal, this project will develop a novel computational approach for studying diabetic kidney disease (DKD) through a virtual kidney that can be used like a powerful, non-invasive microscope to look into the body to detect and monitor damage to the glomeruli (where most damage occurs) during the onset and progression of diabetic complications in the kidney. The virtual kidney platform will use multiscale computational modeling to connect effects at different length scales from smaller to larger: inside cells, between adjacent cells, across a single glomerulus, and among collections of glomeruli interacting with other tissues in a kidney. A hybrid computational approach will take advantage of the benefits of stochastic differential equations to describe chemical species that react and interact in large quantities and of agent-based models to describe cells and chemical species that interact in small quantities or in qualitative up- or down-regulation fashions.  The Research Plan is organized under two aims.  The FIRST AIM is to formulate cellular level mathematical models of biochemical cell signaling networks responsible for damage in each of the three main glomerular zones: a) podocytes, b) mesangial cells and mesangial matrix and c) endothelial cells and the glomerular basement membrane.  Computational tools will be developed for importing biochemical networks, conducting uncertainty and sensitivity analyses, and validating model results for the three zones.  To assess validity, computational models will be compared to experimental evidence gleaned from the literature. The SECOND AIM is to build a virtual kidney computational model focusing on crosstalk, structural, and hemodynamic effects on the primary tissue compartments within multiple nephrons.  Steps include:  a) constructing a hybrid computational model for tissue level simulation of glomerular cells that combines information from reactions in single cells, connects multiple interacting cells and transports glucose and other molecules through the mesangium and the glomerular filtration barrier; b) connecting the glomerular models to a tubule and vessel centric-model for blood flow and filtration regulation and c) validating the virtual kidney model and simulating responses to stimuli.  A user-friendly interface will be created for specifying model input and stimuli, running the simulations, and visualizing results.  Simulations of the virtual kidney model will be rigorously compared to pharmacological, physiological, and histological data, primarily from humans.  After model validation to a subset of the data cases, in silico experiments will be conducted to predict the magnitudes and rates of change for glomerular injury outcomes including proteinuria and glomerular filtration rate (GFR) under DKD pathophysiological conditions.  The metric for success will be the accurate simulation of the classic trajectory of onset and progression of DKD subject to clinically relevant input and stimuli.  Computational tools and code developed will be distributed openly via GitHub repositories, which may be of broad interest to the systems biology research community using SBML and/or CompuCell3D.  In summary, the project addresses the critical need to compile the multiple mechanistic processes that contribute to DKD onset and progression into a user-friendly systematic framework capable of taking the interconnected chemical, physical, and biological factors into account in a coupled fashion and in the appropriate magnitudes and sequences to make testable predictions.\n\nThis award reflects NSF's statutory mission and has been deemed worthy of support through evaluation using the Foundation's intellectual merit and broader impacts review criteria.",
              "awardeeCounty" : "Stillwater",
