        Summary/Abstract\\nThis K23 award provides the PI with mentored research career
        development training necessary to become an independent\\nresearcher capable
        of developing and testing innovative interventions targeting problematic use
        of addictive substances\\nand other maladaptive patterns of behavior associated
        obesity or other comorbid medical and psychiatric conditions.\\nOverweight
        and obese smokers are disproportionately at risk for disease, disability,
        and premature death but may be\\nreluctant to give up smoking due to the fear
        of subsequent weight gain and trouble managing their weight without\\ncigarettes.
        Applying weight gain prevention as part of a multiple health behavior change
        (MHBC) program prior to\\nsmoking cessation, can help overweight and obese
        individuals lose weight and buffer against post-cessation weight gain.\\nAchieving
        some degree of success with behavioral weight loss may result in decreased
        negative affect, increased future-\\noriented decision-making, and increased
        self-efficacy to manage weight and change smoking with great potential impact\\non
        subsequent smoking cessation outcomes. The current proposal will develop this
        MHBC intervention for treatment-\\nseeking overweight and obese smokers and
        qualitative focus group data and data from an open series of patients to refine\\ntreatment.
        Next, a small 2-group randomized controlled clinical trial will be conducted
        with 60 overweight or obese\\nsmokers (BMI ≥ 25) assigned to either weight
        gain prevention (an intervention based on self-regulation approaches to\\nproduce
        and maintain weight loss as a way to effectively prevent weight gain) or healthy
        lifestyle education (an attention-\\nplacebo comparison condition matched
        for contact time) before smoking cessation treatment. Participants will receive
        8\\nweeks of weight gain prevention or lifestyle education followed by 8 weeks
        of cognitive behavioral therapy for smoking\\ncessation with combination nicotine
        replacement therapy. Smoking cessation counseling sessions will include brief\\nmaintenance
        information according to assigned condition. Intervention feasibility and
        acceptability will be assessed and\\npreliminary data regarding efficacy of
        the intervention on weight and smoking outcomes will be assessed. The PI will\\nwork
        with an experienced and knowledgeable team of mentors (Drs. Damaris Rohsenow,
        Rena Wing, Rosemarie Martin,\\nand Jennifer Tidey) to develop areas of training
        relevant to this proposal including: (1) conducting randomized controlled\\ntrials
        for health behavior change interventions for smokers with comorbid conditions,
        with an initial primary focus on\\nobesity, (2) implementing the stage model
        of treatment development for clinical behavioral therapy research including\\nqualitative
        methodology for therapy development, (3) learning advanced statistical techniques
        for analyzing longitudinal\\ndata in clinical trials, and (4) strengthening
        professional research career development skills. Preliminary efficacy data\\nobtained
        in the proposed study represents an important first step in creating an innovative,
        empirically-supported, MHBC\\nintervention targeting smoking and obesity with
        high significance to public health.\",\"project_title\":\"A Multiple Health
        Behavior Change Intervention for Overweight and Obese Smokers\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MICHIGAN AT ANN ARBOR\",\"project_num\":\"1R21HD097663-01\",\"project_serial_num\":\"HD097663\",\"award_amount\":181385,\"contact_pi_name\":\"ROUSE,
