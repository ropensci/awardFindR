        SUMMARY\\nStroke is the leading cause of adult-onset disability; however,
        treatment of the locomotor dysfunction that usually\\nresults has been limited.
        Individuals who experience a stroke often continuously and inadvertently contract
        their\\nmuscles due to changes in how the brain coordinates movement, among
        other mechanisms. This extra muscle\\ncontraction causes unwanted resistance—known
        as increased joint stiffness and viscosity. Patients must fight\\nagainst
        this resistance during locomotion, and consequently, locomotor function is
        severely impaired. To treat\\nthe resulting gait deficits, clinicians use
        coarse, qualitative assessments performed while the patient is relaxed\\nand
        their leg is not bearing weight. Although treatments based on these assessments
        have had some success\\nin reducing altered limb mechanics in resting conditions,
        these improvements have not extended to functional\\nbenefits in locomotion.
        Thus, current clinical practice is hindered by the coarse, qualitative nature
        of the\\nassessment metrics, as well as the mismatch between passive assessment
        and the desired improvements in\\ndynamic activities, such as walking.\\nDespite
        much knowledge of joint stiffness during resting conditions, scientific and
        engineering challenges have\\nprevented the study of these properties during
        gait, where they could be used to inform clinical treatment. Over\\nthe past
        several years, our group has overcome these challenges, pioneering a new approach
        to measure the\\nstiffness and viscosity of the ankle dynamically during locomotion.
        We previously quantified how these properties\\nvary during walking in able-bodied
        individuals, which led to the development of a new class of ankle prostheses.\\nAlthough
        we have begun to study how ankle stiffness and viscosity change throughout
        walking in healthy\\nindividuals, there is a gap in our knowledge of how pathology
        alters these properties during locomotion, and how\\nthis knowledge can impact
        clinical treatment. Joint stiffness and viscosity are especially important
        in assessment\\nof individuals post-stoke because these properties directly
        characterize the unwanted resistance that occurs.\\nThe specific objective
        of this proposal is to leverage our innovative approach to investigate how
        ankle joint\\nstiffness and viscosity vary during walking in individuals post-stroke,
        and compare these data to existing\\nassessments and age-matched control subjects.
        Our rationale is that knowledge of how these properties change\\nthroughout
        walking will provide new, fundamental information that can be used to understand,
        assess, and treat\\nthe functional aspects of altered joint mechanics. Our
        hypothesis is that joint stiffness and viscosity will be greater\\nin individuals
        post-stroke, when compared to healthy, age-matched control subjects. This
        work will provide a\\nnew understanding of impaired walking mechanics, and
        provide a novel, quantitative method to dynamically\\nassess and track the
        changes that occur following neural injury. Finally, the information from
        this study can be\\nused to quantify the effect of future targeted physical
        and pharmacological interventions, as well as the\\ndevelopment of novel assistive
        technologies.\",\"project_title\":\"Quantification of dynamic ankle mechanics
        for assessment and treatment of locomotor dysfunction post stroke\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF PITTSBURGH AT PITTSBURGH\",\"project_num\":\"5R01AR071659-02\",\"project_serial_num\":\"AR071659\",\"award_amount\":201012,\"contact_pi_name\":\"AGGARWAL,
        ROHIT \",\"project_start_date\":\"2018-02-21T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"The
        overarching goal of this proposal is to accelerate recruitment for clinical
        trials in a rare autoimmune\\ndisease, myositis, and to improve the current
        outcome measures for assessing treatment response by\\nincorporating robust
        patient-reported outcomes and practical functional measures as metrics of
        response to\\nfuture therapies. This approach addresses critical gaps in the
        conduct of myositis clinical trials: (1) Poor subject\\nrecruitment that geographically
        disenfranchises many myositis patients; (2) Lack of relevant patient-reported\\noutcomes
        as a response metric to available therapies; and (3) Paucity of practical
        functional measures to\\nlongitudinally assess outcome in myositis patients
        with muscle weakness. Our goal is to establish a national\\ncohort of myositis
        patients without geographic restriction using state-of-the-art technology
        (smart phone mobile\\napplications and the web) coupled with tele-medicine
        techniques (tele-research) and to validate: (1) patient-\\nreported metrics
        of PROMIS-physical function and (2) quantifiable metrics of functional outcome
        from physical\\nactivity monitors. Specific Aim 1 will establish the superiority
        of recruitment and enrollment of a tele-research\\ncohort (TRC) compared to
        a myositis center-based cohort (CBC) while at the same time demonstrating
        that\\ndata collection and data integrity is uncompromised in the TRC compared
        to the CBC. This strategy can then\\nbe applied to future myositis clinical
        trials by enlisting the support of commercial laboratories for bio-specimen\\ncollection
        and mobile research units for drug delivery and trial monitoring activities.
        In addition, we have\\nincorporated rigorous qualitative analysies to understand
        patients' perceptions and barriers towards myositis\\nclinical trials using
        tele-research as compared to a center based approach. This will address key
        gaps in our\\nknowledge and approach, ultimately leading to more effective
        and efficient clinical trial design in rare diseases.\\nSpecific Aim 2a will
        test the reliability, validity, and responsiveness of physical activity monitors
        as a novel\\nfunctional and objective outcome measure in future myositis trials
        and Specific Aim 2b will address the\\nreliability, validity, and responsiveness
        of PROMIS-physical function computer adaptive testing and the\\nefficiency
        gained over the current patient-reported measures employed in myositis observational
        studies and\\nclinical trials. The University of Pittsburgh Myositis Center
        has an excellent track record of successful\\nobservational studies and clinical
        trials and our preliminary data demonstrates the feasibility, capability,
        and\\nproof of concept for all of the proposed measures. We have an established
        team of investigators with\\nexperience in myositis clinical trials, outcome
        measures along with expertise in qualitative analysis, website\\ndesign and
        management, PROMIS and physical activity monitors. All of our data is stored
        in a robust\\nprospective database that incorporates patient consenting, all
        forms of data entry and analysis, a modular\\napproach to experimental protocols,
        and data extraction and analysis capabilities. The knowledge gained from\\nthe
        proposal will be invaluable to any future clinical trial in myositis.\",\"project_title\":\"Myositis
        Patient Centered Tele-Research (My PACER)\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN FRANCISCO\",\"project_num\":\"5R01CA211999-03\",\"project_serial_num\":\"CA211999\",\"award_amount\":621625,\"contact_pi_name\":\"KOENIG,
        BARBARA A.\",\"project_start_date\":\"2017-01-12T05:00:00Z\",\"project_end_date\":\"2021-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-16T05:00:00Z\",\"abstract_text\":\"ABSTRACT\\nUsing
        emerging genomic information to create opportunities for targeted or risk-based
        screening in cancer\\nprevention and control is a critical component of President
        Obama's Precision Medicine Initiative. But\\n“precision genomic screening”
        raises multiple ELSI (ethical, legal, social, and policy) concerns. The proposed\\n“embedded
        ELSI” research project presents a unique opportunity to follow and assess
        the ELSI issues\\nthat accompany a pioneering randomized pragmatic clinical
        trial of a risk-based approach to breast\\ncancer screening. The Athena WISDOM
        study is a clinical trial (n=100K) that uses genomics to determine the\\nappropriate
        use of mammography, and other forms of breast cancer screening, across the
        population. Breast\\ncancer is among the most feared diseases; current screening
        technologies raise multiple anxieties, fueled by a\\nhigh rate of false positive
        results. Recently funded by PCORI (the Patient Centered Outcomes Research\\nInitiative)
        the WISDOM trial is significant because it is the first effort to target breast
        cancer screening\\naccording to individual genomic risk, as opposed to population
        characteristics. Based on a partnership\\nwith Color Genomics, the WISDOM
        trial creates a personalized risk score based on mutations in nine highly\\npenetrant
        cancer genes (BRCA1/2, TP53, PTEN, STK11, CDH1, ATM, PALB2, CHEK2), as well
        as 157 SNP\\nvariants that are associated with increased risk. The final score
        also incorporates standard risk assessments\\nsuch as family history and breast
        density. The proposed ELSI investigation builds on preliminary work\\nconducted
        by investigators at UCSF's “Center of Excellence in ELSI Research” who received
        a pilot award to\\ncreate a multi-disciplinary research team; the team formed
        (a breast surgeon, an anthropologist/bioethicist, and\\na molecular pathologist)
        developed this proposal. Our collaborative project “embeds” a comprehensive
        ELSI\\nstudy within the Athena Breast Health Network's WISDOM study. The ELSI
        project has 4 specific aims. We\\nseek to: 1) examine how ELSI concerns are
        addressed throughout the implementation of the WISDOM\\ntrial via ethnography
        and key informant interviews with stakeholders. 2) elucidate the experience
        and\\nmeanings of risk-based screening for trial participants and their primary
        care providers (PCPs) via\\nqualitative interviews with women stratified by
        risk level, focus groups with PCPs, and a survey of the full trial\\ncohort.
        3) explore the consequences of receiving a positive result for one of the
        nine high penetrance\\ncancer susceptibility genes via observations of genetic
        counseling sessions, qualitative interviews at two\\ntime points, a survey,
        and focus groups with WISDOM study breast health specialists. 4) convene an
        Ethics\\nWorking Group that offers advice to WISDOM stakeholders in real time.
        Research across all the aims will\\nbe guided by an overarching theme: the
        intersection of precision genomics and known cancer health\\ndisparities.
        The outcomes of this project will inform the Precision Medicine Initiative,
        particularly efforts to\\nimprove cancer surveillance and early detection.\",\"project_title\":\"Precision
        Genomics in the WISDOM Pragmatic Clinical Trial:  An \\\"Embedded\\\" ELSI
        Study of Risk-based Breast Cancer Screening\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MICHIGAN AT ANN ARBOR\",\"project_num\":\"5K08HS024552-04\",\"project_serial_num\":\"HS024552\",\"award_amount\":157070,\"contact_pi_name\":\"COSTA,
        DEENA KELLY\",\"project_start_date\":\"2016-04-01T04:00:00Z\",\"project_end_date\":\"2021-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-22T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Acute respiratory failure requiring
        mechanical ventilation affects over 750,000 patients each year. Mortality
        in this group is high, ranging from 30 to 40%. Recent data suggest that interprofessional
        care practices, such as the Awakening, Breathing, Coordination, Delirium and
        Early Mobility/Exercise bundle (ABCDE) can improve patients' outcomes, specifically
        length of mechanical ventilation and ventilator associated-events. Yet these
        practices are inconsistently applied. One of the main barriers to ABCDE delivery
        is interprofessional teamwork. Interprofessional teamwork is defined as having
        multiple different professionals working together to deliver care. In this
        way, ABCDE serves a model system to examine interprofessional teamwork - focusing
        on who is part of the team (structure) and how the team works together (function).
        The overall goal of this project is to understand how ICU interprofessional
        team structure and function influence high quality care. By understanding
        who is part of the ICU interprofessional team and how the team works together
        for complex care delivery, interventions can be better targeted to the influential
        team of clinicians to improve complex care delivery, provider safer patient
        care. We take a novel approach to examine interprofessional team structure
        using network analysis combined with qualitative methods to examine interprofessional
        team function in 2 ICUs with high ABCDE delivery and 2 ICUs with lower ABCDE
        delivery. Our study has 3 Specific Aims: 1) measure the variability of interprofessional
        team structure for mechanically ventilated patients using network analysis;
        2) describe how the ICU interprofessional team functions within the context
        of ABCDE delivery and 3) examine the relationship between ICU interprofessional
        team structure, ABCDE and duration of mechanical ventilation and ventilator-associated
        events. Completion of these Aims will advance our knowledge of the relationships
        between ICU interprofessional team structure and function and how it influences
        quality care - leading to actionable targets to improve interprofessional
        teamwork and complex care delivery. This will also provide a platform for
        the career development of the primary investigator, Deena Kelly Costa PhD,
        RN. This project builds on Dr. Costa's past training in quantitative methods,
        including network analysis but extends it in 2 essential areas: (1) qualitative
        methods; (2) theories of organizational change and implementation science.
        The research project, highly experienced multidisciplinary mentorship team
        and unparalleled research environment are ideally suited to address the career
        goals and educational needs of Dr. Costa. This career development award lays
        the groundwork for Dr. Deena Kelly Costa to perform ongoing innovative health
        services research and to become an independent investigator and national leader
        in ICU interprofessional teamwork research; to ultimately improve ICU interprofessional
        teamwork and implementation of complex care delivery, leading to improved
        survival and outcomes in this high-risk patient group.\",\"project_title\":\"The
        role of interprofessional teamwork in complex care delivery\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"INDIANA
        UNIV-PURDUE UNIV AT INDIANAPOLIS\",\"project_num\":\"5K23DK111987-03\",\"project_serial_num\":\"DK111987\",\"award_amount\":178568,\"contact_pi_name\":\"CHAN,
        KATHERINE HUBERT\",\"project_start_date\":\"2017-05-01T04:00:00Z\",\"project_end_date\":\"2022-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-11T05:00:00Z\",\"abstract_text\":\"Reconstructive
        surgery is advocated for most children with hypospadias to prevent potentially
        serious cosmetic\\nand functional problems. Parents faced with a decision
        about hypospadias repair encounter an irreversible\\nchoice with potentially
        lifelong consequences. Recent studies have identified decisional conflict
        (DC) and\\ndecisional regret (DR) as a significant problem for parents. Several
        recent guidelines on complex urologic\\ntopics suggest that shared decision-making
        (SDM) is the optimal approach. Therefore, I propose to improve\\nSDM and the
        care of hypospadias patients by developing an evidence-based decision aid
        (DA). My\\nhypothesis is that a DA developed for use with parents of hypospadias
        patients will facilitate the SDM process\\nthereby decreasing DC and DR. Furthermore,
        studies assessing DR suggest that family variables, rather than\\nsurgical
        variables, are most strongly associated with DR after hypospadias surgery.
        As such, it is imperative\\nthat we shift our assessment from surgeon- to
        patient-centered outcomes to improve patient/parent\\nsatisfaction. Therefore,
        I also propose to identify patient-centered outcome measures, which emphasize
        what\\nis important to patients with hypospadias as they mature and their
        parents. This study aims to (1) Utilize\\npatient-centered design research
        methods to explore the parental decision making-process regarding\\nhypospadias
        repair and outcomes of importance to parents; (2) Assess qualitatively providers'
        attitudes about\\nSDM and use of a DA for hypospadias; (3) Create a DA and
        postoperative outcome measurement tool for use\\nby parents; and (4) Conduct
        a pilot test of the DA in the clinical setting and a psychometric assessment
        of the\\npatient-centered postoperative outcomes measurement tool. My long-term
        career/research goal is to become\\nan independent investigator with the skills
        to help parents make more informed decisions about hypospadias\\nsurgery and
        objectively measure its long-term outcomes from a patient/parental perspective.
        Additionally I plan\\nto apply this methodology to other urologic genital
        procedures. I hope to develop a fuller understanding of how\\nwe can effectively
        provide parents with optimal decision support and assess our postoperative
        outcomes using\\na parent-centered approach. My career development aims addressed
        in this proposal include (a) Developing\\nproficiency in qualitative research,
        including patient-centered design research methods, (b) Improving delivery\\nof
        pediatric urology services through the development and use of decision support
        tools and patient/parent-\\ncentered outcomes research, and (c) Understanding
        the ethical implications of SDM research. I will complete\\nthis work under
        the mentorship of Dr. Aaron Carroll and a multidisciplinary team with expertise
        in health\\ndecision sciences, pediatric urology and qualitative research.
        Future plans include a multi-site randomized\\ncontrolled trial of the effects
        of DA on hypospadias decision-making and a psychometric assessment of the\\nOMT
        in a larger sample prior to its implementation in longitudinal studies.\",\"project_title\":\"Engaging
        families to improve the care of patients with hypospadias.\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"COLUMBIA
        UNIV NEW YORK MORNINGSIDE\",\"project_num\":\"5F31DA044794-02\",\"project_serial_num\":\"DA044794\",\"award_amount\":24463,\"contact_pi_name\":\"MAROTTA,
        PHILLIP L\",\"project_start_date\":\"2018-02-16T05:00:00Z\",\"project_end_date\":\"2019-05-31T04:00:00Z\",\"award_notice_date\":\"2019-02-01T05:00:00Z\",\"abstract_text\":\"Project
        Abstract\\nBackground: Attrition of participants is a critical concern for
        investigators conducting HIV prevention\\nintervention studies with people
        who inject drugs (PWID) and their intimate partners. Eastern Europe and\\nCentral
        Asia, the only region globally where HIV incidence and mortality is still
        increasing among PWID, is a\\ncrucial setting for HIV prevention and treatment.
        Kazakhstan has one of the largest numbers of PWID in the\\nworld with an incidence
        rate of HIV that has grown precipitously in recent years. The HIV epidemic
        is\\nconcentrated among PWID and their sexual partners in Kazakhstan. The
        growth of HIV among PWID through\\ndrug risk behaviors has fueled transmission
        of HIV to sexual partners and has resulted in rapid expansion of\\nthe HIV
        epidemic. Rigorous HIV prevention intervention studies for PWID that incorporate
        couples in\\nKazakhstan are crucial to attenuating the HIV epidemic in Central
        Asia. Research suggests that criminal justice\\ninvolvement (CJI)—i.e., arrest,
        detention and incarceration—is a barrier to PWID being retained in HIV\\ninterventions
        and accessing HIV and drug services and treatment. PWID in Kazakhstan have
        especially high\\nrates of CJI, impacting approximately 90% of PWID. No studies
        to date have examined the impact of CJI of\\nPWID and their intimate partners
        on attrition in behavioral HIV prevention intervention studies. To address\\nthese
        gaps, this application has two research aims: 1) To examine relationships
        between CJI and attrition,\\namong PWID and their intimate partners and 2)
        To examine dyadic relationships between partners' CJI and\\nattrition during
        the study period. Methods: This dissertation study uses a sequential explanatory
        mixed\\nmethods approach with 1) secondary data from Project Renaissance,
        a study of 300 male PWID plus their\\nfemale partners who were randomized
        to a 5-session Risk Reduction (RR) or Wellness Promotion (WP)\\nintervention
        arm and re-assessed at 3, 6 and 12 months and 2) primary qualitative follow-up
        data with PWID\\nand their intimate partners to inform findings from the secondary
        data analysis. Analysis: The Actor-Partner\\nInterdependence Model (APIM)
        using Structural Equation Modeling (SEM) will estimate the effects of CJI
        on\\nattrition after adjusting for potential confounders (AIM 1 and 2). The
        analytic framework provided by APIM is\\nan innovative method of identifying
        patterns within dyads of how PWID and their intimate partners' CJI shape\\nattrition
        in relation to each other within a single model (AIM 2). Primary data collection
        and qualitative analysis\\nwill enrich statistical findings from the APIM
        using SEM. The 2-year research and training program proposed in\\nthis NRSA
        (F31) Fellowship application will cultivate skills in mixed-methods research
        that are essential to\\ncompleting my dissertation research and training and
        will provide critical academic professional skills for a\\ncareer as an independently
        funded substance abuse and HIV prevention researcher.\\n!\",\"project_title\":\"The
        impact of criminal justice involvement on retention in a behavioral HIV prevention
        intervention for couples who use drugs in Almaty, Kazakhstan\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"SEATTLE
        CHILDREN'S HOSPITAL\",\"project_num\":\"1K01HG010361-01\",\"project_serial_num\":\"HG010361\",\"award_amount\":144047,\"contact_pi_name\":\"KRAFT,
        STEPHANIE A\",\"project_start_date\":\"2019-01-14T05:00:00Z\",\"project_end_date\":\"2023-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-14T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\nCandidate: Stephanie Kraft, JD, is an Acting Instructor
        in the Division of Bioethics, Department of Pediatrics,\\nUniversity of Washington
        School of Medicine. She has a background in law and economics and has completed\\npostdoctoral
        fellowships in bioethics at the Stanford Center for Biomedical Ethics and
        the Treuman Katz Center\\nfor Pediatric Bioethics at Seattle Children’s Hospital
        and Research Institute. Her prior work includes mixed\\nmethods studies related
        to informed consent and the ethical, legal, and social implications (ELSI)
        of genetics\\nand genomics. In this career development award, she will develop
        further expertise in qualitative research,\\nincluding deliberative stakeholder
        engagement techniques, and strengthen her skills in intervention\\ndevelopment
        and evaluation, including biostatistical analysis. She will also build subject
        matter expertise in\\nresearch ethics and informed consent, particularly as
        they relate to increasing diversity in genomics research.\\nHer long-term
        career goal is to be an independent investigator building practical tools
        to support the inclusion\\nof diverse patient populations in research, in
        order to ultimately reduce health disparities. By the end of the\\naward period,
        she plans to have successfully obtained R01 funding to continue this project’s
        line of work.\\nEnvironment: Ms. Kraft has the institutional support of the
        Treuman Katz Center at Seattle Children’s, the\\nUniversity of Washington,
        and the Institute of Translational Health Sciences, all of which offer significant\\nacademic
        and research resources that will support her in her career development and
        research success. In\\naddition, her strong mentorship and advisory teams
        include experts in research ethics and informed consent,\\nas well as a range
        of methodological skills and perspectives that will support her at all stages
        of the planned\\nresearch. Ms. Kraft’s primary mentor is Benjamin Wilfond,
        MD, who offers nationally recognized expertise in\\nresearch ethics, informed
        consent, and mixed methods research. Her co-mentors are Erin Rothwell, PhD,
        an\\nexpert in ELSI genomics and qualitative research, and Seema Shah, JD,
        an expert in research ethics and\\ninformed consent theory. Project advisors
        Douglas Opel, MD, MPH, and Katrina Goddard, PhD, will provide\\nadditional
        expertise and guidance on intervention development and evaluation.\\nResearch:
        This proposed project will identify and evaluate ways of demonstrating respect
        to prospective\\nresearch participants from diverse backgrounds. Aim 1 will
        qualitatively examine the context and values that\\ninform participants’ perceptions
        of respect and decisions about enrollment. Aim 2 will use deliberative\\ntechniques
        to identify specific ways to demonstrate respect to prospective participants.
        Aim 3 will select an\\nintervention and evaluate its effects on respect and
        trust in a feasibility study embedded in an ongoing clinical\\ntrial. This
        project’s outcomes will inform a subsequent R01 proposal to further test the
        intervention’s effects on\\nrespect in different populations of patients who
        are historically underrepresented in research, which will\\ncontribute to
        efforts to ensure that diversity in genomics research mirrors that of the
        general patient population.\",\"project_title\":\"Respect for Persons in the
        Genomics Research Enrollment Process: Incorporating Diverse Experiences and
        Attitudes\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN FRANCISCO\",\"project_num\":\"5R01DA043631-03\",\"project_serial_num\":\"DA043631\",\"award_amount\":530916,\"contact_pi_name\":\"KNIGHT,
        KELLY RAY\",\"project_start_date\":\"2017-05-01T04:00:00Z\",\"project_end_date\":\"2022-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"We
        propose to use qualitative methods to examine the consequences of reductions
        in opioid prescribing for\\nchronic non-cancer pain (CNCP) on patients, clinical
        care delivery, and community health. Over 80 million\\nAmericans report CNCP,
        defined as non-malignant pain that lasts longer than three months, not associated
        with\\nend of life. Escalations in opioid prescribing for CNCP over the past
        two decades have been associated with\\ndramatic increases in opioid-associated
        morbidity and mortality. In response, the Centers for Disease Control\\nand
        Prevention, the American Pain Society, and the American Medical Association
        developed\\nrecommendations to limit reliance on opioids, by encouraging clinicians
        to (1) consult statewide prescription\\ndrug monitoring programs when prescribing
        opioids; (2) not initiate opioid therapy for CNCP; and (3) monitor,\\ntaper,
        and/or discontinue opioids in CNCP patients. These recommendations are being
        implemented\\nnationwide and evidence suggests a concomitant decrease in the
        total number of opioid prescriptions. Yet, little\\ndata exist documenting
        the long term consequences, positive or negative, of reductions in opioid
        prescribing.\\nThe proposed study builds on our previous R01 (DA034625), Pain
        Management in the Clinic and Community\\n(PMCC), that examined the management
        of CNCP in patients with a history of substance use who received pain\\ncare
        in safety net clinical settings. Medicaid insured patients with a CNCP diagnosis
        are more likely than their\\nprivately insured counterparts with CNCP to receive
        opioid prescriptions. Patients with a history of substance\\nuse are more
        likely to receive a diagnosis of CNCP, to be prescribed opioids, and to transition
        to chronic opioid\\ntherapy than patients without substance use histories.
        The proposed study will use the social-ecological model\\nof health to address
        the following specific aims: (SA1) To examine the consequences of reductions
        in opioid\\nprescribing on patients' experiences of CNCP; (SA2) To examine
        the consequences of reductions in opioid\\nprescribing on patient-clinician
        relationships and clinical care delivery in primary care safety net settings;
        (SA3)\\nTo examine the consequences of reductions in opioid prescribing from
        the perspectives of community\\nstakeholders. The proposed longitudinal study
        will take place in four safety-net clinics and patients'\\nhome/community
        environments in two diverse San Francisco Bay Area Counties. We will conduct
        qualitative\\nenrollment and follow-up interviews with 30 primary care clinicians
        and 60 of their CNCP patients with a history\\nof substance use, and clinical
        observations between clinicians and matched patients (SA1&2). We will\\ntheoretically
        sample 30 of the 60 CNCP patients and conduct ethnography in patients' home
        environments, and\\ninterview 40 community stakeholders (SA1&3). The multidisciplinary
        research team, consisting of a medical\\nanthropologist, a physician investigator
        who studies opioid misuse and practices in the safety net, and a\\nnurse/clinical
        pain policy expert will synthesize the data with the goal of improving our
        understanding of the\\nconsequences of opioid prescription reductions to make
        clinical and policy recommendations.\",\"project_title\":\"Examining the Consequences
        of Reductions in Opioid Prescribing on Patients, Clinical Care, and Community
        Health\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"SEATTLE
        CHILDREN'S HOSPITAL\",\"project_num\":\"5K01HL130413-04\",\"project_serial_num\":\"HL130413\",\"award_amount\":70814,\"contact_pi_name\":\"WRIGHT,
        DAVENE RENEE\",\"project_start_date\":\"2016-03-15T04:00:00Z\",\"project_end_date\":\"2019-08-31T04:00:00Z\",\"award_notice_date\":\"2019-01-30T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Early obesity puts children at
        increased risk for adult obesity, cardiovascular disease (CVD), early mortality,
        and other risks relative to normal weight children. Most parents of obese
        children are not concerned about their child's weight, and parents grossly
        underestimate the probabilities that their child will be obese and develop
        CVD in adulthood. Parents of obese children who have enrolled in obesity treatment
        programs cite a desire to improve their child's long-term health as a reason
        for engaging in behavior change. Concern about a child's health may be an
        important facilitator for behavior change engagement. Therefore, we are interested
        in understanding ways to promote accurate understanding of children's long-term
        health risks in order to raise an appropriate level of concern about obese
        children's weight and increase uptake of healthful behaviors. Health care
        providers are essential to help parents understand whether their child is
        on a healthy weight trajectory, but providers do not have effective tools
        for talking to parents about obesity and its associated adverse health risks;
        BMI growth charts alone are insufficient. This proposal's overall research
        goal is to identiy clinic-based risk communication approaches that can motivate
        parents of obese children to engage in behavior change to prevent future obesity
        and CVD. In Aim 1, we will develop novel risk communication messages. We will
        consider several novel approaches around message content and framing, but
        primarily, we propose using microsimulation models to forecast a child's long-term
        health risks, based on his age, race, gender, BMI, and family history of CVD.
        Qualitative interviews with providers and parents, and a stakeholder panel
        comprised of health researchers and parent research partners, will be used
        to evaluate potentially effective and acceptable messages. In Aim 2, we will
        experimentally evaluate the efficacy of four novel risk communication messages
        on parental behavior change willingness and intent using a national web-based
        survey. Finally, in Aim 3, we will test the acceptability and effectiveness
        of new risk communication messages in a clinical setting, and we will observe
        the impact of new messages on behavior change activities. A survey will assess
        parent-perceived risks, perceived message accuracy, concern about child health,
        and anxiety. This research plan is part of a K01 proposal designed to provide
        scholarly training, mentorship, and support for Dr. Wright to gain skills
        and experience needed to conduct research on how improved obesity-related
        risk communication messages may affect child behavior change. Dr. Wright is
        a decision scientist whose career goal is to become an independent investigator
        with a focus on using decision science methods to motivate uptake of childhood
        obesity treatment and behavior change. To achieve this objective, she will
        pursue training in: (1) the psychology of medical decision making and principles
        of pediatric risk communication, (2) qualitative research methods, and (3)
        the design, implementation, and evaluation of behavioral health interventions.
        (End of Abstract)\",\"project_title\":\"Parent Risk Communication\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA-IRVINE\",\"project_num\":\"5R01MH109588-04\",\"project_serial_num\":\"MH109588\",\"award_amount\":375215,\"contact_pi_name\":\"SPITALE,
        ROBERT C\",\"project_start_date\":\"2016-04-15T04:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): RNA modification, and N6 methyladenosine
        (m6A) in particular, is a newly discovered epigenetic mechanism in the adult
        brain that is has recently been shown to be highly dynamic and, as indicated
        by our preliminary evidence, appears to be involved in fear-related learning
        and memory. The overarching goal of this research program is to establish,
        for the first time, a causal relationship between the epitranscriptomic regulation
        of\\ngene expression and the formation and maintenance of memory in a preclinical
        model of fear-related anxiety disorder. We can then capitalize on this information
        to design better treatments for neuropsychiatric disorders characterized by
        impairments in cognitive function. Successful completion of these experiments
        also has the potential to dramatically change the way we think about mechanisms
        of adaptive plasticity by shedding new light on how the qualitative nature
        of RNA, rather than its overall abundance, is involved in a key learning process
        with implications for our understanding of neuropsychiatric disorders characterized
        by abnormally intense memories. This will be achieved through a potent combination
        of advance high-throughput sequencing approaches, robust behavioral paradigms
        and viral-mediated manipulation of gene activity in the adult brain.\",\"project_title\":\"Epitranscriptomic
        mechanisms of fear-related learning and memory\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"COLUMBIA
        UNIVERSITY HEALTH SCIENCES\",\"project_num\":\"1R01HS025937-01A1\",\"project_serial_num\":\"HS025937\",\"award_amount\":394039,\"contact_pi_name\":\"POGHOSYAN,
        LUSINE \",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2024-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-01T05:00:00Z\",\"abstract_text\":\"The
        Patient-Centered Medical Home (PCMH) model aims to address primary care challenges
        such as poor\\naccess and quality and rising costs by delivering team-based
        care, particularly for chronic diseases. Yet little is\\nknown about the composition
        of effective teams to achieve best patient outcomes. Furthermore, how team\\nmembers
        communicate, share advice, or help to deliver care or how the resulting social
        structures (i.e., social\\nnetworks) affect quality and outcomes has not been
        studied. Our innovative mixed-methods study will fill this\\ngap. We will
        combine analysis of team configurations and social networks in PCMH practices
        with assessment\\nof quality of care and patient outcomes to identify team
        best practices. We will also collect qualitative data to\\nassess the underlying
        teamwork dynamics not captured quantitatively. The specific aims are to: 1.
        Identify\\nfactors determining team configurations and the formation of social
        networks in primary care practices adopting\\nthe PCMH model. 2. Investigate
        how team configurations and social networks impact quality of care and\\npatient
        outcomes for five chronic conditions. 3. Identify barriers, facilitators,
        and characteristics of teamwork for\\nteams with different configurations,
        social networks, and performance. Practices (n=24) with the PCMH model\\nat
        NewYork-Presbyterian Hospital/Columbia University and Weill Cornell Medical
        Centers and the University of\\nPittsburgh Medical Center will participate.
        We will recruit team members including clinicians and staff (n=1,437)\\nthrough
        online surveys who will identify their team members from the clinic's roster
        and report with who they\\ncommunicate, share advice and/or support, and trust
        or approach to solve problems. We expect an 80%\\nresponse rate (n=1,150).
        We will obtain patient data on quality of care and outcomes for diabetes,
        asthma,\\nhypertension, cardiovascular disease, and chronic obstructive pulmonary
        disease and merge it with survey\\ndata. ORA* and R software will be used
        for data analysis. We will map team configuration and social networks,\\nvisualize
        them, and compute network metrics. We will then build Exponential Random Graph
        Models to predict\\nfactors explaining the observed networks and multilevel
        models to assess the impact of network variables on\\nquality of care and
        patient outcomes. Based on Aim 1 findings, we will recruit participants who
        are highly-\\n(n=~20) and poorly- (n=~20) connected to their team members
        in social networks. Based on Aim 2 findings, we\\nwill recruit participants
        from high- (n=~20) and low- (n=~20) performing teams. We will conduct individual
        face-\\nto-face interviews with them using an interview guide. Interviews
        will be audio-taped and transcribed, and data\\nwill undergo content analysis.
        Multiple researchers will code the data and identify themes. Quantitative
        and\\nqualitative findings will be triangulated. This study has the potential
        to show how to facilitate teamwork and\\nidentify the most effective team
        attributes to assure best quality of care and outcomes particularly for patients\\nwith
        chronic diseases (AHRQ's priority population). This application is in response
        to the Special Emphasis\\nNotice (SEN) NOT-HS-16-011 on AHRQ's interest in
        applications related to innovative primary care research.\",\"project_title\":\"Social
        Networks in Medical Homes and Impact on Patient Care and Outcomes\",\"agency_code\":\"AHRQ\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF COLORADO DENVER\",\"project_num\":\"1K23HL145122-01\",\"project_serial_num\":\"HL145122\",\"award_amount\":170573,\"contact_pi_name\":\"KHAZANIE,
        PRATEETI \",\"project_start_date\":\"2019-01-15T05:00:00Z\",\"project_end_date\":\"2023-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-15T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ ABSTRACT\\nHeart replacement therapies (i.e., heart transplants and
        left ventricular assist devices) can improve advanced\\nheart failure patients’
        morbidity, mortality, and quality of life. However, these therapies are associated
        with both\\nhigh risks and potentially high rewards. An advanced heart failure
        patient’s path to receiving heart replacement\\ntherapies is dependent on
        3 critical steps: (1) referral to an advanced heart failure center, (2) clinical
        evaluation\\nat the center, and (3) case review by a multidisciplinary selection
        committee. This pathway is heterogeneous\\nacross the country leading to both
        underuse and overuse of therapies. There is an urgent need to study where\\nand
        why these variations in use exist and to implement solutions that reduce unwarranted
        variations in care.\\nThe rationale that underlies the proposed research is
        that if we can understand the factors that lead to\\nvariations in heart replacement
        therapies at each of the three critical steps, we can develop standardized\\nprocesses
        to ensure that heart failure patients who are most likely to benefit from
        these therapies have access\\nto them, and those who are unlikely to qualify
        can move quickly to other treatment approaches most suited to\\ntheir needs
        and preferences. This career development award includes three complementary
        aims. Aim 1 will\\nquantitatively assess the degree of geographic variation
        at each of the three steps using Medicare claims and\\nthe Dartmouth Atlas
        hospital referral regions. Aim 2 will qualitatively assess reasons for variation
        by performing\\ncritical reviews of selection meetings and stakeholder interviews
        at advanced heart failure centers that are\\nchosen based on findings from
        Aim 1. Aim 3 will use Delphi panels to rank factors contributing to unwarranted\\nvariation
        and propose potential solutions to reduce variation. A deeper understanding
        of variations in heart\\nreplacement therapy use coupled with expert-vetted
        proposed solutions for the leading problems will result in a\\nR01 intervention
        trial that will address one or more of the modifiable factors and will help
        reduce unwarranted\\nvariations in use of heart replacement therapies. The
        applicant, an advanced heart failure cardiologist,\\nproposes a five-year
        career development program to complement the research proposal. This incorporates\\nclose
        mentoring with Drs. Larry Allen (primary), Dan Matlock, and Fred Masoudi,
        nationally-renowned\\ncardiovascular outcomes researchers with expertise in
        advanced heart failure, claims data, qualitative\\nresearch, and shared decision-making.
        The candidate has built productive relationships with her mentors with\\nfour
        published manuscripts and two in progress and has a supportive institutional
        environment. To supplement\\nher prior Masters in Public Health training,
        the candidate has developed a detailed didactic plan that includes\\ntraining
        in Medicare claims data use, geographic analyses, qualitative methodology,
        and dissemination and\\nimplementation science. The candidate’s long-term
        goal is to improve equitable, judicious, patient-centered\\nuse of heart replacement
        therapies for patients with advanced heart failure. The proposed research,
        which\\nserves as a key first step towards the applicant reaching her long-term
        goal, is significant because it will fill the\\nexisting gaps in knowledge
        to help reduce variations in use of heart replacement therapies.\",\"project_title\":\"Variations
        in Use of Heart Replacement Therapies Among Patients with Advanced Heart Failure\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"MASSACHUSETTS
        GENERAL HOSPITAL\",\"project_num\":\"5K23HL135277-03\",\"project_serial_num\":\"HL135277\",\"award_amount\":166878,\"contact_pi_name\":\"MILLSTEIN,
        RACHEL A.\",\"project_start_date\":\"2017-02-01T05:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-30T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ ABSTRACT\\n Candidate. I am a psychology post-doctoral research and
        clinical fellow with the Massachusetts General\\nHospital Cardiac Psychiatry
        Research Program. I hold a PhD in clinical health psychology and a master
        of\\nhealth science (MHS) degree in epidemiology. I have first- or co-authored
        26 peer-reviewed publications\\nfocusing on individual, group, and community-based
        strategies for physical activity and nutrition promotion,\\nobesity and chronic
        disease prevention, and the intersection of mental and physical health. My
        short-term\\ncareer goals are to develop and refine my clinical research skills
        with a focus on physical activity promotion. I\\nplan to develop the skills
        I need to lead a clinical research program by pursuing this K23 award. This
        award\\nwould support my long-term career goals by providing me with the skills
        to become an independent researcher\\nfocused on developing novel interventions
        to promote physical activity for chronic disease prevention. If the\\nproposed
        intervention proves successful, it will provide data to pursue future research
        using this intervention,\\nthereby building the evidence base for patient-oriented
        multilevel physical activity interventions.\\n Career Development. I will
        develop this intervention based on relevant theory, patient input, and expertise\\nfrom
        my mentorship team: Dr. Jeff Huffman (clinical research, positive psychology),
        Dr. Elyse Park (qualitative\\nresearch, motivational interviewing), Dr. Anne
        Thorndike (metabolic syndrome, environmental interventions),\\nand Dr. Brian
        Healy (biostatistics). My team consultants, Dr. I-Min Lee (physical activity,
        measurement) and Dr.\\nLisa Quintilliani (community-based research, dissemination
        and implementation) will provide further expertise\\nto support my training
        goals and research plan. The intervention development, testing, and dissemination\\nprocess,
        along with relevant coursework, seminars, and workshops, will support my four
        training goals: 1)\\ndeveloping analytic skills for qualitative, clinical,
        and multilevel data, 2) becoming an expert in metabolic\\nsyndrome risk and
        prevention, 3) learning cutting-edge and technology-based physical activity
        and sedentary\\nbehavior measurement, and 4) dissemination and implementation
        of research findings.\\n Environment. I will conduct this project at Massachusetts
        General Hospital (MGH), a Harvard Medical\\nSchool teaching hospital, using
        its extensive resources for training and supporting clinical researchers and\\nperforming
        top-quality research. The MGH Cardiac Psychiatry Research Program (CPRP),
        my current\\nresearch group, will be the primary setting for this award. Led
        by my primary mentor, Dr. Huffman, the group\\nhas performed numerous health
        promotion trials in patients with cardiovascular disease and diabetes. The\\nCPRP
        is actively enrolling participants for five trials, including an NHLBI-funded
        R01 treatment development\\ntrial of positive psychology and motivational
        interviewing in cardiac patients. I will recruit patients from two\\nprimary
        care clinics that are actively engaged in research. I will also collaborate
        with the MGH Behavioral\\nMedicine Service, a large research and clinical
        program that aims to develop and validate behavioral\\ninterventions for individuals
        with medical illness. The MGH Clinical Research Program and Harvard Catalyst\\nprograms
        will also support my proposed project with clinical research consulting services,
        seminars and\\ncourses on the responsible conduct of research, IRB preparation,
        and using HIPAA and research-compliant\\nelectronic data capture software.\\n
        Research development and design. The overall aim of this project is to develop
        and test a behavioral\\nintervention to increase physical activity among patients
        with metabolic syndrome (MetS) who are insufficiently\\nactive. MetS affects
        about 34% of US adults and is comprised of five cardio-metabolic risk factors
        that are\\nstrongly associated with an increased risk of type 2 diabetes,
        cardiovascular disease, and related mortality.\\nPhysical activity plays a
        key role in preventing progression from MetS to these diseases, but a majority
        of\\npeople with MetS risk factors do not meet physical activity recommendations.\\n
        The goal of this project is to identify insufficiently active primary care
        patients with MetS risk factors and\\nhelp them increase their physical activity
        by creating a multilevel intervention addressing targets at the\\nindividual,
        social, and environmental levels. This project will develop and test a combined
        positive psychology\\nand motivational interviewing intervention in a group
        setting and have participants complete a neighborhood\\nwalkability assessment.
        I plan to follow the NIH-supported ORBIT model for health behavior change\\nintervention
        development to create the intervention in three phases: 1) qualitative research
        and intervention\\ndevelopment (N=20), 2) a feasibility pilot trial and intervention
        refinement (N=16), and 3) a small randomized\\ncontrolled trial (N=64). The
        specific aims are to sequentially develop the intervention and test its feasibility,\\nacceptability,
        and preliminary clinical impact. The hypotheses are that this intervention
        i) will be feasible and\\nacceptable, and ii) that patients in the intervention
        group will increase their physical activity, positive emotions,\\nand related
        health behaviors, more than an enhanced usual care control group.\\n This
        study’s aims will address important research gaps by systematically, iteratively
        developing a multilevel\\n(individual, social, and environmental) physical
        activity intervention customized for MetS. Each study aim\\naddresses one
        or more of my training goals and allows me to use the breadth of resources
        available at MGH\\nand Harvard to become proficient in leading clinical trials
        that have a public health impact.\",\"project_title\":\"Testing the feasibility
        and preliminary efficacy of a multilevel intervention to promote physical
        activity among patients with metabolic syndrome\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"MICHAEL
        E DEBAKEY VA MEDICAL CENTER\",\"project_num\":\"5IK2HX002484-02\",\"project_serial_num\":\"HX002484\",\"award_amount\":null,\"contact_pi_name\":\"SKELTON,
        FELICIA \",\"project_start_date\":\"2017-11-01T04:00:00Z\",\"project_end_date\":\"2022-10-31T04:00:00Z\",\"award_notice_date\":\"2019-02-15T05:00:00Z\",\"abstract_text\":\"Candidate:
        Dr. Felicia Skelton completed medical school at Baylor College of Medicine
        (BCM), residency in\\nrehabilitation medicine at the University of Washington,
        serving as chief resident, and clinical fellowship in\\nspinal cord injury
        (SCI) medicine at BCM. She is a current health services R&D (HSR&D) post-doctoral
        fellow\\nat the Center for Innovations in Quality, Effectiveness and Safety
        (IQuESt) at the Michael E. DeBakey VA\\nMedical Center (MEDVAMC) in Houston,
        TX. She has four first-authored publications, one submitted\\nmanuscript and
        two pending manuscripts. She is dedicated to a career as a clinician scientist,
        and as a Black\\nfemale, an ideal candidate for the Historically Black College
        or University (HBCU) Research Scientist Training\\nProgram. Career Development
        and Goals: During this award period Dr. Skelton will obtain the necessary\\nepidemiologic,
        qualitative methods, database analysis and implementation science skills to
        become an\\nindependently-funded clinician scientist exploring optimal health
        care delivery and outcomes for Veterans with\\nSCI. This will be achieved
        through completion of coursework leading to a masters in clinical investigation
        from\\nBCM, as well as other targeted educational opportunities developed
        by her diverse group of mentors and\\nadvisors. Environment: IQuESt and MEDVAMC
        are the ideal settings to complete this research, as the\\npremiere HSR center
        in the Southwest and the one of the largest SCI centers in the nation, serving
        over 450\\nVeterans in the outpatient setting annually, respectively. Dr.
        Skelton has the support of clinical, research,\\nadministrative and patient
        advocacy leadership both locally and nationally for this project. Research:\\nBacteriuria,
        ether asymptomatic (ASB) or symptomatic urinary tract infection (UTI) is common
        in persons SCI.\\nCurrent Veterans Health Administration (VHA) guidelines
        recommend a screening urine culture for every\\nVeteran with SCI during their
        annual evaluation, even when symptomatic, which is contrary to other national\\nguidelines.
        Our preliminary data suggest that a positive urine culture (even without signs
        or symptoms of\\ninfection) drives antibiotic use. As the clinical outcomes
        of the annual exam testing have not been explored, we\\ntheorize some Veterans
        are receiving antibiotics unnecessarily. The negative consequences of antibiotic\\noveruse
        and antibiotic resistance are well documented, and have a national and even
        global focus. This study\\nwill develop an intervention aimed to educate stakeholders
        on evidence-based management of ASB and UTI,\\nand guide antibiotic stewardship
        in this high-risk population. Aim 1 will identify patient, provider, and facility\\nfactors
        driving bacteriuria testing and subsequent antibiotic use after the SCI annual
        evaluation using\\nqualitative interviews and quantitative surveys. Aim 2
        will use national VHA databases to identify the predictors\\nof urine testing
        and subsequent antibiotic use during the annual examination, and compare the
        clinical\\noutcomes of those who received antibiotics to those who did not.
        Aim 3 will use the information gathered from\\nthe previous aims to develop
        the “Test Smart, Treat Smart” intervention, a combination of patient and provider\\neducation
        and resources that will help all stakeholders have informed conversations
        about urine testing and\\nantibiotic use; feasibility will be tested at a
        single site. The next step wil be to refine the intervention and test its\\nfeasibility
        and effectiveness at multiple sites, with VA merit review funding, as well
        as guiding policy reform\\nsurrounding this common, but burdensome condition.\",\"project_title\":\"Optimizing
        Bacteriuria Management in Veterans with Spinal Cord Injury\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"EMORY
        UNIVERSITY\",\"project_num\":\"1R21AR073593-01A1\",\"project_serial_num\":\"AR073593\",\"award_amount\":205920,\"contact_pi_name\":\"BECK,
        GEORGE R.\",\"project_start_date\":\"2019-01-15T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-15T05:00:00Z\",\"abstract_text\":\"Project
        Summary/Abstract:\\n Improved bone health and the subsequent reduction in
        fracture risk represents a significant health\\nintervention, improving longevity
        as well as quality of life in aging populations. The development of “anabolic”\\nagents
        that can promote the rebuilding of lost bone mass would represent a significant
        impact on the field and\\non the treatment of bone disease. We have engineered
        a bio-active silica based nanoparticle capable of\\npromoting osteoblast differentiation
        and mineralization while inhibiting osteoclastogenesis and therefore these\\nnanoparticles
        have the potential to promote new bone formation while simultaneously reducing
        bone\\nbreakdown. The goals of this study are to further investigate these
        novel nanoparticles for the treatment of\\nsystemic bone disease. The studies
        proposed herein will test the hypothesis that engineered silica based\\nnanoparticles
        represent a novel therapeutic agent capable of preventing and/or reversing
        bone loss in a pre-\\nclinical model of post-menopausal bone loss. We will
        investigate the optimal method of administration as well\\nas attempt to increase
        efficacy through bone targeting surface properties. Endpoints include a quantitation
        of\\nnanoparticle absorption relevant to route of administration, quantitative
        and qualitative analysis of bone\\nmetabolism and serum markers. Additionally,
        we will utilize a reporter mouse to assess the possibility that the\\nnanoparticles
        work in part by stimulation of autophagy.\",\"project_title\":\"Targeted nanoparticles
        for biomedical applications\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"IOWA
        CITY VA MEDICAL CENTER\",\"project_num\":\"5I01RX001786-03\",\"project_serial_num\":\"RX001786\",\"award_amount\":null,\"contact_pi_name\":\"GARVIN,
        MONA K.\",\"project_start_date\":\"2016-04-01T04:00:00Z\",\"project_end_date\":\"2020-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-05T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\r\\nDESCRIPTION (provided by applicant):   \\r\\nPapilledema - a specific
        type of optic nerve edema associated with elevated intracranial pressure -
        occurs in veterans due to intracranial masses or hemorrhage, obstructive hydrocephalus,
        following traumatic brain injury, and from idiopathic causes. Currently, the
        diagnosis of papilledema and its severity are assessed by direct funduscopic
        observation or digital fundus photographs using a six-stage grading scale.
        The scale is qualitative, categorical, subject to inter-rater variability,
        requires clinical expertise, and does not distinguish papilledea from other
        causes of optic nerve edema. Recent developments in the automated image-analysis
        of optical coherence tomography (OCT) images have led to the availability
        of continuous quantitative measures (such as the total retinal volume) of
        edema severity. However, optical coherence tomography is still too expensive
        to become readily available outside specialized ophthalmology clinics. Use
        of low-cost portable color fundus cameras is a more economically viable imaging
        option in telemedical and emergency settings, but there currently exists no
        objective method of analyzing and classifying the cause and severity of optic
        nerve edema. The overall objective of this project is to develop automated
        color-fundus-photograph-based image-analysis strategies to rapidly and accurately
        determine the severity of optic nerve edema and to ascertain features that
        differentiate its cause. The central hypothesis is that, through the use of\\r\\noptical-coherence-tomgraphy-based
        severity measures as a reference standard for computer-based learning of color-fundus-photograph
        features, the ability to automatically estimate the severity of optic nerve
        edema in telemedical settings (where only color fundus photographs are likely
        to be available) will be improved. The rationale for the proposed research
        is that having automated methods for determination of the severity and cause
        of optic nerve edema from fundus photographs will enable earlier diagnosis
        of vision- and life-threatening conditions in telemedical and emergency settings
        in veterans. The following specific aims will be pursued:  1. Develop and
        evaluate the automated methodology for computing swollen-optic-nerve-head-
        \ relevant features from color fundus photographs. This will be completed
        by refining and augmenting  automated fundus-image-analysis approaches for
        computation of global/regional vascular, textural, and  optic-disc boundary
        features in patients with optic nerve edema. The relevance of these features
        will first  be evaluated in this aim via their associations with expert\\r\\ndefined
        severity rankings.  2. Identify features from color fundus photographs that
        optimally correlate with OCT-based  measurements of severity in patients with
        optic nerve edema and develop a fundus-photograph-  based continuous severity
        scale. This will be accomplished by using machine-learning approaches to  relate
        global/regional fundus-based features to recently developed novel automated
        OCT-based  measures of severity (e.g., the total retinal volume). It is expected
        that fundus-based severity measures  using the developed automated approach
        will better correlate (than expert-defined Frisén scale grades -  the current
        clinical fundus-based ordinal severity scale) with OCT-based measures of severity.
        \ 3. Identify features from color fundus photographs that differentiate papilledema
        from other causes  of optic disc swelling and develop a predictive classifier.
        The working hypothesis is that regional  differences around the optic disc
        will contribute the most in the automatic differentiation process. The approach
        is innovative because the use of automated image-analysis algorithms for assessing
        the extent and cause of optic nerve edema in low-cost images reflects a significant
        department from the status quo of relying on qualitative information. The
        proposed research is significant because it will help to establish much- needed
        quantitative and objective methods by which to assess the severity and cause
        of optic disc swelling of veterans in telemedical and emergency settings.
        \  \\r\\n   \\r\\n\",\"project_title\":\"Automated Assessment of Optic Nerve
        Edema with Low-Cost Imaging\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"VETERANS
        ADMIN PALO ALTO HEALTH CARE SYS\",\"project_num\":\"5I01HX000974-03\",\"project_serial_num\":\"HX000974\",\"award_amount\":null,\"contact_pi_name\":\"HUMPHREYS,
        KEITH N.\",\"project_start_date\":\"2014-01-01T05:00:00Z\",\"project_end_date\":\"2018-09-30T04:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant):    \\nAs many as 80% of Veterans with the hepatitis
        C virus (HCV) engage in harmful drinking. This is a major health challenge
        given that even light and moderate alcohol consumption can worsen the course
        and consequences of HCV and can be a barrier to receiving antiviral therapy.
        In response, the VA Uniform Mental Health Services Package has made it a priority
        that HCV and other ambulatory clinics provide evidence-based mental health
        services to all Veterans engaging in harmful drinking within two week (but
        preferably the same day as the clinic visit). Our CREATE partners, the VA
        Office of Mental Health Services, VA Operations (10N), and the VA Office of
        Public Health, are strongly committed to achieving this standard throughout
        the Veterans Health Administration (VHA). However, the cost and organizational
        challenges to meeting this mandate in HCV clinics are enormous, but may be
        surmountable through the use of self-directed technology that minimizes demands
        on scarce staff time.  The primary objective of this study is to implement
        and evaluate a web-based brief alcohol intervention (BAI) for treating Veterans
        with HCV and seeking care at two VA HCV clinics - Veterans Affairs Palo Alto
        Health Care System (VAPAHCS) and San Francisco Veterans Affairs Medical Center
        (SFVAMC). This study will have three aims: First (Aim 1), we plan to assess
        patient, provider, and system factors that may impact the initial adoption
        of this intervention in two VA HCV clinics. These data will result in the
        development of a protocol for the initial implementation of the web-based
        BAI at our two study sites. A secondary aim will involve obtaining patient
        and provider feedback on an existing web-based BAI (see www.bmi-aft.org, VA
        Intranet Only) to help inform its redesign for use with this population. Second
        (Aim 2), we will implement and examine the effectiveness of a web-based BAI
        in two HCV clinics to reduce alcohol consumption in Veterans with HCV at three-
        and six-months post-treatment. Third (Aim 3), we will conduct a budget impact
        analysis to estimate the short-term costs (1-3 years) of adoption and diffusion
        of the web-based BAI and the trajectory of health care spending for study
        participants.  This mixed-methods study will utilize qualitative and quantitative
        methods to achieve its three primary aims. To address aim 1, qualitative interviews
        will be used to collect data that will inform the initial implementation and
        re-versioning of a web-based BAI for use in two HCV clinics located at the
        Palo Alto and San Francisco. To address aim 2, we will use a randomized, hybrid
        (type 1) design with patient level clinical outcome data and formative evaluation
        data collected to examine the effectiveness of the web-based BAI. \\\"Hybrid\\\"
        designs also integrate formative evaluation into experimental designs to identify
        factors that impact the effectiveness of implementation efforts. Formative
        evaluation (e.g., site visits, clinic observatio, and interviews with staff
        and patients) will be used to improve the adoption of the web-based BAI at
        both sites and to provide evidence-based guidance to our CREATE operational
        partners for nationwide implementation. To address aim 3, we will conduct
        a budget impact analysis to estimate the short-term costs (1-3 years) of adoption
        and diffusion of the web-based BAI and the trajectory of health care spending
        for study participants. We plan to collect several types of utilization data,
        including outpatient, inpatient, and pharmacy utilization, and calculate total
        dollars spent for each type of health care utilization for the 6 months before
        and after treatment using DSS cost data.\",\"project_title\":\"Web-based Intervention
        to Reduce Alcohol Use in Veterans with Hepatitis C\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"VIRGINIA
        POLYTECHNIC INST AND ST UNIV\",\"project_num\":\"1R21AG061365-01\",\"project_serial_num\":\"AG061365\",\"award_amount\":192446,\"contact_pi_name\":\"CALASANTI,
        TONI \",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2021-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-23T05:00:00Z\",\"abstract_text\":\"Project
        Summary\\nDespite estimates of 3 million gay, lesbian, bisexual, and transgender
        older persons today,\\ndoubling in the next two decades (SAGE, 2014), to date,
        older same-sex partner caregivers\\nhave received little research attention.
        This qualitative study of 60 same-sex and heterosexual\\nspousal/partner caregivers
        seeks to pinpoint how caregivers draw upon existing gender\\nrepertoires –
        sets of skills and resources learned over the life course that affirm gender\\nidentities
        formed in relation to the gender division of labor – in performing their care
        work. The\\nresulting caregiving approaches influence the particular areas
        of care work that will be found\\nproblematic, the ways caregivers might respond
        to these challenges, and the extent to which\\nsuch strategies help caregivers
        effectively perform their work. This study asks how sexual\\norientation shapes
        gender repertories, given that the division of labor among gay and lesbian\\ncouples
        must be negotiated, and examines how this shapes caregiving approaches and\\nexperiences.
        Understanding how sexual orientation contextualizes repertoires and caregiving\\napproaches
        will provide much needed information on caregiving performed by gay and lesbian\\npartners
        and on heterosexual spouses by expanding notions of gender. Such knowledge
        has\\nimplications for both policy-makers and practitioners who seek to fashion
        effective interventions\\nthat can help caregivers with their tasks and avoid
        negative physical and mental health\\noutcomes.\",\"project_title\":\"Gender,
        Sexual Orientation, and Spousal/Partner Caregiving in Later Life\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"ARBOR
        MEDICAL INNOVATIONS, LLC\",\"project_num\":\"3R43DA046981-01S1\",\"project_serial_num\":\"DA046981\",\"award_amount\":55000,\"contact_pi_name\":\"KRUGER,
        GRANT H\",\"project_start_date\":\"2019-02-01T05:00:00Z\",\"project_end_date\":\"2019-07-31T04:00:00Z\",\"award_notice_date\":\"2019-01-07T05:00:00Z\",\"abstract_text\":\"Abstract\\nChronic
        pain management is a source of significant frustration for both patients and
        providers, in-part due\\nto the reliance on patient self-report as the sole
        means of pain measurement. Pain is a subjective\\nexperience with sensory,
        emotional, and cognitive dimensions that are influenced by a myriad of factors,\\nincluding
        genetics, age, sex, culture, personality, and personal history. Yet current
        point-of-care pain\\nassessment methods are almost entirely qualitative and
        one dimensional. This makes it difficult to monitor\\npain over time with
        a patient and compare their trends to other groups of patients in order to
        make informed\\ntreatment decisions or justify a continued strategy.\\n Arbor
        Medical Innovations was successful in obtaining an NIH Phase I SBIR award
        to develop a\\nsensory assessment technology, which will be validated in collaboration
        with the University of Michigan,\\nthat provides quantitative and physiologically-grounded
        pain assessments. However, for effective\\ncommercialization our team needs
        to identify the ideal initial customer, be able to determine who the users,\\nbuyers
        and payers are and understand the value the technology brings to each of these
        groups. The NIH\\nI-Corps program will allow us to interview over 100 key
        stakeholders within the chronic pain care ecosystem\\nin order to determine
        this vital information that can be used to optimize our commercialization
        strategy.\\n Based on these findings, our team is willing and able to adapt
        our strategy based on the lessons learned\\nto guide our future product development
        efforts in order to realize the ideal minimal viable product that will\\nprovide
        the value these customers require to meet their needs.\",\"project_title\":\"Quantitative
        Pain Management Customer Discovery Program\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"RALPH
        H JOHNSON VA MEDICAL CENTER\",\"project_num\":\"5I01HX001465-02\",\"project_serial_num\":\"HX001465\",\"award_amount\":null,\"contact_pi_name\":\"POPE,
        CHARLENE A.\",\"project_start_date\":\"2015-01-01T05:00:00Z\",\"project_end_date\":\"2019-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant):    \\nAnticipated Impact for Veterans: Alzheimer's
        disease and the isolation it produces imposes a heavy burden on informal caregivers
        (CG) of Veterans who are persons with dementia (PWD); caregiver research indicates
        that dementia CG carry greater burden than for other chronic diseases. The
        proposed Story-Call intervention will deliver personalized problem-solving
        support in the form of story-telling to expand the reach of VA support resources
        via a mobile phone application (APP) to caregivers of community-dwelling Veterans
        who are PWD. The expected outcomes will examine if CGs find that the APP-recorded
        stories decrease perceived CG burden and increase social support as efficacy,
        while confirming feasibility in recruitment, acceptability, practicality,
        increased adaptation to dementia care, and use of community resources. Background:
        Support programs promoting CG involvement can significantly delay Veteran
        institutionalization as can increased community engagement and early use of
        community-based services. Interventions reducing CG stress and other burdens
        can increase CG quality of life and can decrease costs of the disease. However,
        not all CG reach out to community and nationally-available resources, keyed
        to issues of work, time, culture, or rurality. Mobile technology allows providers
        to reach people who may be isolated and need social support. Project Objectives:
        Aim 1: Quantitative: In a feasibilty study of a randomized controlled trial,
        assign two cohorts to use the APP to record and rate stories, complete validated
        pre-/post-tests, and select from the APP's expanded responses [cases (n=40)]
        or to receive Internet-delivered informational materials including short vignettes
        and a follow-up phone call [control (n=40)] to measure differences in CG burden
        as a primary outcome, and involvement, social support, dementia knowledge,
        and satisfaction with APP use for trends. Aim 2: Qualitative: Using constructivist
        grounded theory, categorize themes from stories and in 2 phases collect: 1)
        perceptions from follow-up phone interviews with CG participants; and 2) focus
        groups with Advisory Group and VA stakeholders as a process evaluation of
        APP appeal, use, impact, and cultural tailoring. Aim 3: Mixed Methods Analysis:
        In the tradition of a fully integrated mixed methods study, integrate the
        parallel quantitative and qualitative findings to evaluate the potential feasibility
        elements of acceptability, demand, implementation, practicality, adaptation,
        integration, expansion, and limited efficacy of Story-Call in its potential
        to improve CG burden and suggest directions for a future randomized controlled
        trial across the VISN Methods: Our initially-targeted audience consists of
        working caregivers, particularly minority and rural caregivers, who may have
        less time and opportunity for more traditional, scheduled group support and
        teaching interventions. Using a wait-listed, within/between subjects pre-/post-design,
        this proposed mixed methods study will use the mobile APP to enhance the well-being
        of all VA CG, particularly minority working CG. It is expected to decrease
        perceived CG burden, increase use of community services, and potentially decrease
        CG costs through delay in institutionalization. Building on story-telling
        interventions effective in other chronic diseases, his feasibilty study proposes
        Story-Call as a newly-developed mobile phone application that records, archives,
        and presents 30/60-second videos by caregivers and professionals, who share
        brief stories about how they have handled common dementia home-care situations,
        such as \\\"She wants to go home!\\\" In preliminary data, our successful
        proof-of-concept study of the technology demonstrated that brief training
        enabled four working CG to access our application on the mobile phone, to
        record their own success stories about caring for a spouse/parent, to view
        and rate others' stories and to offer additional responses as a way to decrease
        CG burden and enhance CG well-being. Brief interviews and test scores identified
        high satisfaction with the APP intervention, and suggested that measuring
        outcomes via the APP for caregiver burden will be possible. We propose this
        feasibility study to establish the basis for future testing and implementation.\",\"project_title\":\"Story-Call:
        \ E-Mobile Support for Community Dementia Caregivers\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"CASE
        WESTERN RESERVE UNIVERSITY\",\"project_num\":\"3U01HL142099-01S1\",\"project_serial_num\":\"HL142099\",\"award_amount\":92566,\"contact_pi_name\":\"LONGENECKER,
        CHRIS TODD\",\"project_start_date\":\"2018-07-01T04:00:00Z\",\"project_end_date\":\"2022-05-31T04:00:00Z\",\"award_notice_date\":\"2019-01-11T05:00:00Z\",\"abstract_text\":\"Abstract\\nIn
        the HIV/AIDS treatment cascade model, people living with HIV (PLHIV) who are
        engaged in care are more\\nlikely to adhere to HIV Anti-Retroviral Therapy
        (ART) and achieve durable viral suppression. In order to achieve\\nviral suppression,
        near perfect adherence to ART is required. Even though PLHIV are responsible
        for medication\\nadherence, in HIV treatment guidelines, HIV care providers
        play an important role in encouraging and monitoring\\nART adherence. After
        achieving viral suppression, PLHIV and providers have an important opportunity
        to focus\\non preventing other non-AIDS comorbidities. Among non-AIDS defining
        conditions, PLHIV are at a higher risk\\nfor atherosclerotic cardiovascular
        disease (ASCVD) than the general population. It is therefore critical for
        these\\nhigh-risk individuals to maintain optimal adherence to medications
        to reduce the likelihood of advanced\\natherosclerosis and subsequent cardiac
        events. However, little is known about medication adherence for\\ntreatment
        of ASCVD risk factors such as hypertension and hyperlipidemia for PLHIV who
        have achieved viral\\nsuppression.\\nIn this 3-year diversity supplement,
        the candidate proposes to use qualitative methods to explore intrinsic and\\nextrinsic
        motivational factors that facilitate optimal hypertension and hyperlipidemia
        medication adherence\\namong PLHIV who have achieved durable viral suppression
        and identify HIV healthcare provider attitudes and\\npractice norms among
        other factors that impact intentions to monitor and encourage adherence to
        hypertension\\nand hyperlipidemia medications in PLHIV who have achieved viral
        suppression. The candidate also proposes to\\nuse quantitative methods to
        assess medication adherence for hypertension and hyperlipidemia for participants\\nenrolled
        in the parent study.\",\"project_title\":\"A nurse-led intervention to extend
        the HIV treatment cascade for  cardiovascular disease prevention (EXTRA-CVD)\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"COLUMBIA
        UNIVERSITY HEALTH SCIENCES\",\"project_num\":\"5R01AI093870-11\",\"project_serial_num\":\"AI093870\",\"award_amount\":370574,\"contact_pi_name\":\"YATES,
        ANDREW \",\"project_start_date\":\"2011-03-01T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-18T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Maintaining diverse repertoires
        of naive and memory T cells provides vital protection against both novel and
        previously-encountered pathogens, and loss or dysregulation of these populations
        has catastrophic implications for health. However, while we have qualitative
        knowledge of the signals that inﬂuence T cell division and survival, we\\nlack
        an integrated understanding of the mechanisms that regulate the sizes and
        T cell receptor (TCR) diversities of T cell compartments. Solving this `immuno-ecology`
        problem, and developing validated, quantitative models of the dynamics of
        our T cell repertoires, will give a basis for therapies in many areas; reversing
        the collapse in TCR diversity with age, which may impair responses to vaccines
        and infections; aiding T cell reconstitution following bone marrow transplants;
        treating dis- orders that disrupt homeostasis, such as leukemia's and HIV
        infection; and designing vaccines that boost immunity without impairing T
        cell memory to other pathogens. The goals of this project are (i) to fully
        characterize the rules governing the incorporation of new cells from the thymus
        into our naive T cell pools, identify age-related heterogeneity in naive T
        cell kinetics, and establish the impact of such heterogeneity on cell's functional
        responsiveness; and (ii) to extend this focus to memory T cell subsets to
        identify the rules governing birth and death within each. To achieve these
        goals we will use a combination of mathematical modeling and dedicated experiments
        in mice, connecting our results to mechanisms of T cell homeostasis in humans
        wherever possible. Achieving the aims of this proposal will be a long stride
        towards our long-term goal of an integrated, validated and quantitative model
        of human T cell homeostasis.\",\"project_title\":\"Modeling the development,
        age structure and maintenance of T cell populations\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"VA
        BOSTON HEALTH CARE SYSTEM\",\"project_num\":\"5IK2HX001357-03\",\"project_serial_num\":\"HX001357\",\"award_amount\":null,\"contact_pi_name\":\"LINSKY,
        AMY \",\"project_start_date\":\"2014-05-01T04:00:00Z\",\"project_end_date\":\"2019-04-30T04:00:00Z\",\"award_notice_date\":\"2019-02-14T05:00:00Z\",\"abstract_text\":\"
        \  \\r\\nDESCRIPTION (provided by applicant):    \\r\\n   \\r\\n This is the
        second submission of a VA HSR&D CDA proposal to provide five years of salary
        support to Amy Linsky, MD, MSc toward her goal of developing into a VA independent
        investigator and expert on medication safety research. Dr. Linsky is a general
        internist and an investigator in the HSR&D Center for Organization, Leadership,
        and Management Research (COLMR) at VA Boston Healthcare System. This proposal
        delineates the research and training objectives that will lead to Dr. Linsky's
        maturation into an independent health services researcher while contributing
        to the fields of patient safety and quality of care, especially as thy pertain
        to appropriate medication use.  The first proposed research objective will
        center on elucidating Veterans' and clinicians' perspectives on intentional
        medication discontinuation, a part of the prescribing process that to date
        has not been explored. Building on qualitative work in progress, Dr. Linsky
        will develop two survey instruments: one to elicit patients' attitudes and
        beliefs and the other to understand how clinicians view overmedication and
        potential medication discontinuation. Bringing the Veterans' preferences into
        clinical decision making is concordant with other efforts in the VA to promote
        patient-centered care.  The VA is a vanguard of health information technology,
        with a well-established and integrated electronic health record. Despite this,
        medication discrepancies, with potential to cause serious harm to patients,
        persist. One type of discrepancy, therapeutic duplication, can lead to unintentional
        overdose. The second research objective proposes to identify the prevalence
        of this safety concern within VA nationally and to identify correlates of
        these duplications.  To effect meaningful change in prescribing, the results
        of these first two research objectives will be combined with relevant findings
        in the literature to develop and pilot test an intervention intended to promote
        consideration of      \\r\\n\\r\\n\",\"project_title\":\"Patient and provider
        perceptions of intentional medication discontinuation\",\"agency_code\":\"VA\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF COLORADO DENVER\",\"project_num\":\"5R00DE024758-05\",\"project_serial_num\":\"DE024758\",\"award_amount\":244238,\"contact_pi_name\":\"TIWARI,
        TAMANNA \",\"project_start_date\":\"2017-04-01T04:00:00Z\",\"project_end_date\":\"2022-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-04T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): This proposed K99/R00 career development
        award application will support academic preparation and the initiation of
        an independent research career focused on multilevel factors associated with
        oral health using a strengths-based approach to reduce pediatric oral health
        disparities. The oral health of a child cannot be separated from family, community
        and the environment; thus it is vital to include a multilevel perspective
        in any comprehensive model of children's oral health. My research in the K99
        phase will describe the maternal psychosocial and behavioral factors associated
        with ECC and also will describe the prevalence of dental caries in a sample
        of Latino children. Measures taken from the Basic Research Factors Questionnaire
        (BRFQ) will be used to describe psychosocial and behavioral factors (e.g.,
        oral health locus of control, health beliefs, self- efficacy, Sense o Coherence,
        stress, importance of oral health, oral health knowledge and behaviors) in
        Latina mothers of preschool children in Denver, Colorado. The results of this
        study will be compared to that of a high-risk American Indian population in
        which similar measures from the BRFQ were used. During the R00 phase, a mixed
        methods approach will be used to describe the differences at child, family
        and community levels for caries-free and caries-active urban dwelling Latino
        children. This methodology will capture the factors measured by the BRFQ survey
        and then will use qualitative methods to further probe characteristics at
        each level. I will use asset mapping, which is one on the strengths-based
        approaches, to describe the protective health assets that enhance the ability
        of individuals, families, communities and social systems to maintain and sustain
        oral health and to help reduce oral health inequities in high risk and vulnerable
        groups.\",\"project_title\":\"Learning about Early Childhood Caries Prevention
        in a Latino Population\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"JOHNS
        HOPKINS UNIVERSITY\",\"project_num\":\"5R34MH115777-02\",\"project_serial_num\":\"MH115777\",\"award_amount\":244729,\"contact_pi_name\":\"HOFFMANN,
        CHRISTOPHER J\",\"project_start_date\":\"2017-12-01T05:00:00Z\",\"project_end_date\":\"2020-11-30T05:00:00Z\",\"award_notice_date\":\"2019-01-16T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nThe availability of antiretroviral therapy (ART) has markedly reduced
        HIV-related mortality and\\nmorbidity in Africa. Yet HIV remains the leading
        cause of death among adult men and women in\\nSouth Africa due fails to initiated
        ART or remain in care. Between 2 and 3% of HIV-infected men\\nin South Africa
        pass through the corrections system annually. While incarcerated uptake of\\nART
        is excellent, unfortunately after release most are lost from care. Qualitative
        and quantitative\\nresearch conducted by the research team with 492 ex-inmates
        in South Africa indicates that\\nupon release from correctional settings,
        this population encounters confusion regarding where\\nand when to receive
        care, long queueing times, family abandonment and limited social capital,\\nenacted
        stigma, economic insecurity, and substance use (injection drug use reported
        by 11% of\\nour participants). This project seeks to further characterize
        loss from care following release and\\nto develop and pilot test a group support
        and HIV care model to retain ex-inmates in HIV care.\\nThis support group
        approach is based on adapting the South African community adherence\\nclubs
        for a special vulnerable population. Such a care and support group for ex-inmates\\ntransitioning
        in care (a transition community adherence club or TCAC) has the potential
        to\\nsimultaneously address the multiple barriers to medical care through
        addressing social and care\\ndelivery barriers. We hypothesize that intervening
        on these levels will impact retention in care,\\nvirologic suppression, morbidity,
        and HIV transmission. The current proposal will allow for the\\ndevelopment
        and piloting of this TCAC strategy to improve HIV care for ex-inmates to increase\\nknowledge
        regarding care engagement for ex-inmates and to prepare for a randomized clinical\\ntrial
        of the TCAC powered for an effectiveness outcome of in-care with an undetectable
        viral\\nload at 6 months after release.\",\"project_title\":\"Corrections2Community:
        Post-release retention in HIV care for ex-inmates in South Africa\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"CASE
        WESTERN RESERVE UNIVERSITY\",\"project_num\":\"1R01NS109439-01\",\"project_serial_num\":\"NS109439\",\"award_amount\":588958,\"contact_pi_name\":\"MA,
        DAN \",\"project_start_date\":\"2019-01-15T05:00:00Z\",\"project_end_date\":\"2023-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-02T05:00:00Z\",\"abstract_text\":\"Abstract\\nEpilepsy
        affects 65 million people worldwide; approximately 30% of them do not respond
        to\\nmedications but can be cured by surgery. Focal cortical dysplasia (FCD),
        a major pathology for\\nmedically intractable epilepsies, is frequently missed
        by visual analysis of the conventional MRI,\\nmaking surgical treatment very
        difficult. We propose to develop a novel quantitative MRI\\nacquisition and
        analysis framework specific for epilepsy patients, which could provide more\\nsensitive
        and specific measures of brain structure, thereby improving FCD detection
        and subtype\\nprediction. To this end, the quantitative framework will be
        developed and validated in three steps:\\n(1) Develop high-resolution Magnetic
        Resonance Fingerprinting (MRF) scan that allows\\nsimultaneous quantification
        of multiple tissue property maps efficiently, accurately and precisely.\\nThese
        quantitative maps have shown to be more sensitive and specific on detecting
        and\\ncharacterizing subtle signal abnormalities. (2) Develop image post-processing
        methods to\\nanalyze quantitative maps, which will provide quantitative measurements
        that highlight additional\\nmorphological features, such as gray-white boundary
        blurring, abnormal cortical thickness and\\nfolding. (3) Develop machine-learning-based
        feature screening and prediction tools to\\ncharacterize group-level features
        differentiating FCD subtypes, and predict individual-level FCD\\nlocation
        and subtyping. Because detection and subtype prediction of FCD are both associated\\nwith
        seizure outcomes, epileptologists can use this tool to provide more personalized
        and\\ncustomized counseling. The result of our proposed work promises a paradigm
        shift by converting\\nthe current standard-care of visual/qualitative MRI
        review to a quantitative framework, including\\ndata acquisition, post-processing
        and decision support tool, that would eventually lead to better\\ntreatment
        planning, reduction in unnecessary pre-surgical evaluation tests (especially
        invasive\\nevaluation), and improved post-operative seizure outcomes in patients
        with devastating and\\ndisabling medically intractable epilepsy. The quantitative
        nature of our acquisition/analysis\\nmethods also makes it possible to be
        uniformly adopted by other centers with high consistency.\",\"project_title\":\"MR
        Fingerprinting for Epilepsy\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"VANDERBILT
        UNIVERSITY MEDICAL CENTER\",\"project_num\":\"5R01DA045729-02\",\"project_serial_num\":\"DA045729\",\"award_amount\":415417,\"contact_pi_name\":\"PATRICK,
        STEPHEN W\",\"project_start_date\":\"2018-04-15T04:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-08T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\nOver the past two decades, there has been substantial growth in
        opioid consumption during pregnancy,\\ndiagnoses of opioid use disorder among
        pregnant women, and neonatal complications from in utero opioid\\nexposure.
        Untreated opioid use disorder among pregnant women leads to poor outcomes
        for the mother and\\ninfant; however, opioid agonist treatment (OAT) for opioid
        use disorder is highly effective. OAT improves\\ntreatment retention, reduces
        relapse risk, reduces HIV-risk, reduces criminal behavior, reduces risk of\\noverdose
        death, and improves birth weights. Further, ensuring access to OAT before
        pregnancy decreases the\\nlikelihood of illicit drug use during critical times
        of fetal development in the first trimester. Despite evidence that\\ntreatment
        is effective in mitigating adverse outcomes from opioid use disorder, evidence
        suggests that the vast\\nmajority of patients in need of treatment do not
        receive it. We will conduct a rigorous and reproducible field\\nexperiment
        of randomly-selected outpatient buprenorphine providers and opioid treatment
        programs in 10\\nstates with a range of state policies. The study will include
        simulated female patients of reproductive age with\\nrandomly-selected characteristics,
        including pregnancy status. We aim to determine whether: 1a) pregnant\\nwomen
        with opioid use disorder are more likely to experience difficulty accessing
        OAT when compared with\\nnon-pregnant women, 1b) insurance type modifies ability
        to access OAT, and 2) state policies promote or\\nhinder access to treatment.
        The proposed study uses a rich array of methodologies and leverages an\\nexperienced
        research team with expertise in qualitative research, health law, addiction
        medicine, biostatistics,\\nhealth policy, health services research, and economics.
        Results from this work will have immediate applicability\\nto state policymakers
        tasked with using finite resources to combat the opioid epidemic and improve
        outcomes\\nfor this vulnerable population.\",\"project_title\":\"Improving
        Access to Treatment for Women with Opioid Use Disorder\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"ST.
        JUDE CHILDREN'S RESEARCH HOSPITAL\",\"project_num\":\"5R01AI121832-04\",\"project_serial_num\":\"AI121832\",\"award_amount\":445248,\"contact_pi_name\":\"THOMAS,
        PAUL G.\",\"project_start_date\":\"2016-03-01T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-18T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): Children under 2 are a high risk
        group for severe morbidity and mortality after respiratory infections, including
        influenza. In addition to lacking years of immunological experience and memory
        responses, neonatal and infant immune systems have other qualitative and quantitative
        distinctions from adults. In this proposal, we will\\nexamine a special role
        for γδ T cells in providing protection in the very young. These cells possess
        features of both the innate and adaptive arms of immunity. γδ T cells have
        not been extensively studied during influenza infection, and the mechanisms
        by which these cells protect the respiratory mucosa are not known. Published
        reports suggest a relatively limited role in promoting inflammation; however,
        these studies were done in adult animals. Our preliminary data indicate that
        γδ T cells play a necessary role in the survival of neonates after influenza
        infection, perhaps due to the immaturity of other immune effectors. This protection
        depends on γδ T cell-induced IL-33 production. IL-33 regulates ILC2 activity
        and eosinophil recruitment, bot of which play roles in restoring epithelial
        integrity. The central hypothesis of this proposal is tat γδ T cells initiate
        an immune cascade that promotes survival in neonatal influenza infection via
        the recruitment and activation of ILC2s and eosinophils. Our three aims test
        the specific hypotheses that 1) γδ T cell promote survival after influenza
        infection in neonatal mice by secreting IL-17, which leads to the induction
        of IL-33 from lung epithelial cells, 2) that IL-33 downstream of γδ T cell
        activation leads to ILC2 activation and eosinophil accumulation, which are
        necessary for recovery of lung function in neonates, and 3) that a similar
        regulatory network is operating in humans, which we will test using a valuable
        repository of clinical human isolates. These experiments will define a distinct
        protective mechanism operating in the very young, establishing a role for
        γδ T cells and IL-17 production upstream of a Type II immune profile that\\nprovides
        protection from influenza- associated disease.\",\"project_title\":\"A protective
        role for gamma delta T cells in respiratory infection\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"MEDICAL
        UNIVERSITY OF SOUTH CAROLINA\",\"project_num\":\"5R25HL092611-12\",\"project_serial_num\":\"HL092611\",\"award_amount\":115712,\"contact_pi_name\":\"WRIGHT,
        CYNTHIA F.\",\"project_start_date\":\"2008-05-10T04:00:00Z\",\"project_end_date\":\"2023-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY/ABSTRACT\\n The primary objective of this program is to provide short-term
        (10 weeks) training experience for\\nfifteen talented students in the area
        of cardiovascular function and disease. This research education\\nopportunity
        will be provided to students from disadvantaged backgrounds, racial and ethnic
        minorities,\\nand others who are underrepresented in biomedical research.
        The long-range goal is to increase the\\nnumber of such students in health
        professions in cardiovascular biology through interest generated by\\nexposure
        to a broad spectrum of research activities in this area. The 37 Program Faculty
        participating\\nin the program have been selected on the basis of their active
        research programs in the areas of\\ncardiovascular disease, cardiovascular
        development, cardiac stem cells and regenerative medicine, cell\\nsignaling,
        and proteomics that are supported by more than $11.4 million of extramural
        funds from the\\nNIH/NHLBI. Several of the faculty also conduct clinical and
        implementation oriented research on\\ndiseases that disproportionately affect
        African Americans, notably hypertension, diabetes, and obesity.\\nStudents
        in the program are intimately involved in the ongoing projects in one of the
        participating\\nlaboratories, and are exposed to many aspects of conducting
        basic science and epidemiologic\\nresearch. Students also participate in a
        lecture series that covers cutting edge topics in biological\\nresearch, with
        a focus on topics related to cardiovascular function and disease and clinical/translational\\nresearch.
        In addition, the lecture series covers laboratory safety and responsible conduct
        of research.\\nAt the conclusion of the training period, the students prepare
        a brief written paper and give an oral\\npresentation on their project. They
        are also encouraged to return in November to present their\\nresearch at the
        university-wide annual research day or to attend a national conference such
        as the\\nAnnual Biomedical Research Conference for Minority Students. The
        program will be evaluated at the\\nend of each year using a combination of
        qualitative and quantitative approaches including analysis of\\napplicant
        pool data and recruitment methods, as well as exit interviews and surveys
        with the students,\\nand feedback from the mentors. Additionally, students'
        career choices and progress will be tracked by\\nyearly contact with each
        of the participants.\",\"project_title\":\"MUSC Short Term Research Education
        Program to Increase Diversity\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"MASSACHUSETTS
        GENERAL HOSPITAL\",\"project_num\":\"5R13AA022858-06\",\"project_serial_num\":\"AA022858\",\"award_amount\":59134,\"contact_pi_name\":\"HOEPPNER,
        BETTINA B\",\"project_start_date\":\"2014-02-01T05:00:00Z\",\"project_end_date\":\"2020-02-06T05:00:00Z\",\"award_notice_date\":\"2019-01-31T05:00:00Z\",\"abstract_text\":\"7.
        Project Summary\\nThis is a proposal for a fourth renewal of travel grant
        R13AA017107. For the last nine years, this grant has\\nprovided funding to
        support scientific dissemination and early career investigator (ECI) career
        development at\\nthe annual convention of the American Psychological Association
        (APA). Psychologists make up a major\\nconstituency in the scientific community
        of alcohol researchers and on topics related to alcohol. The APA is\\nthe
        largest organization of psychologists and their trainees in the US, and its
        annual convention attracts\\nthousands of attendees. In particular, APA Division
        50 (Society for Addiction Psychology) and Division 28\\n(Psychopharmacology
        and Substance Abuse) are heavily populated with alcohol researchers, with
        further\\nalcohol researchers in Divisions 38 (Health Psychology) and 5 (Quantitative
        and Qualitative Methods), many of\\nwhom are recipients of NIAAA funding.
        This R13 grant represents a collaboration between Division 50\\n(primary)
        and Divisions 28, 38, and 5 (partnering divisions) to achieve two goals: (1)
        to disseminate the state-\\nof-the-art alcohol research to the psychological
        community; (2) to foster the development of the next\\ngeneration of alcohol
        researchers from the psychological community. The first goal will be achieved
        by\\nsupporting state-of-the-art alcohol research within the Division 50,
        28, 38 and 5 conference programs. This will\\ntake the form of travel support
        for speakers in two symposia that showcase advances and innovations in\\nalcohol
        research. In addition, these symposia and other alcohol research will be communicated
        to conference\\nattendees via an \\\"Alcohol Research Highlights\\\" brochure.
        The second goal will be achieved by providing 20\\ntravel awards to ECIs (i.e.,
        graduate students, postdoctoral fellows, and junior faculty) and hosting an
        ECI\\nposter session/social hour. In addition, the R13 will support a career
        development symposium each year. For\\nboth, the dissemination goal and the
        career development goal, the R13 will reach out to women and\\nunderrepresented
        minorities to maximize inclusion. To date, this R13 grant has been highly
        successful in\\ndisseminating advances in alcohol research and nurturing the
        careers of early career alcohol researchers. The\\ngoal for the next segment
        is to sustain these contributions to the field.\",\"project_title\":\"Enhancing
        Dissemination and Career Development via the APA Annual Convention\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF TEXAS, AUSTIN\",\"project_num\":\"1R21HD097486-01\",\"project_serial_num\":\"HD097486\",\"award_amount\":193757,\"contact_pi_name\":\"ZAYAS,
        LUIS H\",\"project_start_date\":\"2019-01-17T05:00:00Z\",\"project_end_date\":\"2020-12-31T05:00:00Z\",\"award_notice_date\":\"2019-01-17T05:00:00Z\",\"abstract_text\":\"PROJECT
        ABSTRACT\\nPsychosocial Wellbeing of Refugee Children after Release from Family
        Immigration Detention\\nIn the spring and summer of 2014, the US experienced
        the largest single surge of mothers with minor children\\nmigrating through
        Mexico to the US from El Salvador, Guatemala, and Honduras. About 68,000 mothers
        and\\nchildren were apprehended at the US border. Despite increased immigration
        enforcement, families kept\\ncoming: 39,838 in FY15, 77,674 in FY16, and 75,622
        in FY17. The US created family detention centers, two of\\nthem in South Texas,
        to hold these families and tens of thousands of mothers and children have
        been held for\\nperiods ranging from a few weeks to years. There is virtually
        no data on what toll immigration detention is\\ntaking on the children and
        we have little empirical knowledge of how they are faring after release. While\\nresearch
        on refugee children from Africa and the Middle East held in detention in Australia,
        Britain, and\\nCanada shows negative physical and psychological effects, we
        do not know what the post-detention\\ndevelopmental, physical, and socioemotional
        status is for Central American children who were held in US\\nfacilities and
        who now reside temporarily or permanently in the US. As a first response to
        this gap in our\\nknowledge, we seek to develop methods for studying the psychosocial
        wellbeing of children who were held\\nwith their mothers in detention centers
        for weeks and months during critical childhood development. Our\\noverarching
        objective is to understand the conditions of these children after release
        and inform research and\\ntreatment efforts. This project has two exploratory/developmental
        aims: To (1) devise recruitment procedures,\\ntest instruments, and develop
        qualitative interviews for studying Central American children previously held
        in\\nUS immigration detention and now residing in local communities; and (2)
        examine children’s detention\\nexperiences and post-release psychosocial wellbeing.
        We will interview 84 children in middle childhood (ages\\n6 to 12) who were
        held previously in immigration detention with their mothers for a period of
        at least two\\nweeks. Mothers and children will provide post-detention information
        on family functioning; children’s physical,\\npsychological, and behavioral
        health; educational functioning; and social integration.\",\"project_title\":\"Psychosocial
        Wellbeing of Refugee Children after Release from Family Immigration Detention\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BOSTON
        UNIVERSITY MEDICAL CAMPUS\",\"project_num\":\"5R01HL126141-05\",\"project_serial_num\":\"HL126141\",\"award_amount\":478464,\"contact_pi_name\":\"GOKCE,
        NOYAN \",\"project_start_date\":\"2014-11-14T05:00:00Z\",\"project_end_date\":\"2020-10-31T04:00:00Z\",\"award_notice_date\":\"2019-01-11T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant): Obesity has emerged as one of the most critical health
        care problems in the US as 69% of the US population is currently overweight
        or obese. Adipose tissue dysfunction is an essential hallmark linking obesity
        to the pathogenesis of cardiometabolic disease, and prior work form our group
        has demonstrated that qualitative properties of adipose tissue shape systemic
        phenotypes. In particular, impaired adipose tissue angiogenesis in obesity
        has been associated with inflammation and metabolic dysfunction; however pathogenic
        mechanisms are incompletely understood. We describe a novel endogenous isoform
        of vascular endothelial growth factor (VEGF-A), VEGF-A165b that is selectively
        over-expressed in obesity and inhibits angiogenesis. Our preliminary data
        suggest that perturbations in the Wnt5a signaling system up-regulates VEGF-A165b
        under conditions of obesity that is modified by bariatric surgical weight
        loss. In aim 1, we will examine adipose depot-specific microvascular angiogenic
        responses in biopsied fat samples from 150 obese and 50 lean subjects. We
        will characterize VEGF-A isoforms in relation to angiogenic capacity and vascularization.
        We hypothesize that inhibitory isoform VEGF-A165b will be up- regulated in
        obesity, associated with anti-angiogenic actions in fat, and relate to whole
        body metabolic dysfunction. In aim 2, specific inhibitors of Wnt signaling
        will be employed using human adipose tissue samples secured from aim 1 to
        provide a molecular framework for understanding the regulation of VEGF-A 165b
        expression. In aim 3, we will re-examine adipose angiogenic capacity and VEGF
        isoform expression at 6 months following bariatric surgery in the same 150
        obese subjects from aim 1. We will test whether relevant molecular pathways
        specifically identified in aim 2 are influenced by weight reduction. We seek
        to identify novel determinants of adipose tissue biology and angiogenesis
        in relation to metabolic changes which will develop in association with marked
        weight loss in obese individuals. Our proposal may identify the Wnt5a-VEGF-A
        165b axis as a novel modulator of angiogenesis, adipose tissue biology, and
        consequently, systemic disease in clinical obesity and potentially lead to
        the identification of new therapeutic targets.\",\"project_title\":\"Anti-Angiogenic
        Mechanisms in Human Obesity\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"JOHNS
        HOPKINS UNIVERSITY\",\"project_num\":\"5K01AI125086-04\",\"project_serial_num\":\"AI125086\",\"award_amount\":127614,\"contact_pi_name\":\"GRABOWSKI,
        MARY KATHRYN\",\"project_start_date\":\"2016-03-15T04:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-06T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): The burden of HIV is ~60% higher
        in women than men in sub-Saharan Africa, and this gender inequity is a key
        challenge to HIV control. Identifying women at greatest risk for HIV and their
        infecting male partners is critical for effective, targeted control of the
        African HIV epidemic. It is also vital to identify those HIV-infected women
        most likely to contribute to ongoing viral spread. However, African women
        vastly underreport sexual contacts and high risk occupations such as sex work
        in interview-based surveys and clinical settings making their identification
        challenging. Here, we propose to use phylogenetic, epidemiological, and qualitative
        methods to study network drivers of female risk of HIV acquisition and onward
        transmission to men in the rural Rakai District, Uganda. We will use existing
        data from the Rakai Community Cohort Study (RCCS), a population- based study
        of HIV incidence and behaviors in 50 communities (n~17,000). In Aim 1 we will
        identify HIV- infected women who have central roles in transmission networks
        using viral phylogenetics and then characterize them with RCCS epidemiological
        data. We will also conduct in-depth interviews with these women to gain deeper
        insight into their HIV-related risks and to understand the barriers to reporting
        these risks. In Aim 2 we will use viral phylogenetics in conjunction with
        probabilistic statistical models to identify the pool of infecting male partners
        tat sustain the excess HIV burden among Rakai women. Lastly, in Aim 3 we will
        use microsimulation models to estimate the potential effectiveness of various
        combination HIV prevention strategies targeted to high risk subgroups to reduce
        HIV incidence. The proposed research is part of a K01 award and will provide
        the applicant with the advanced training in HIV modelling, behavioral science,
        and phylogenetics necessary to transition to an independent investigator with
        expertise in the application of interdisciplinary methods to HIV epidemiology
        and prevention. Results will improve female HIV risk assessment and identify
        candidate targeted strategies to prevent HIV in African women. It also will
        provide critical formative data fr a future R01 to implement and empirically
        assess the effectiveness of targeted interventions to high risk women and
        their partners in Rakai.\",\"project_title\":\"Revealing women's hidden role
        as critical components of HIV transmission networks in Rakai, Uganda: an interdisciplinary
        approach\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MICHIGAN AT ANN ARBOR\",\"project_num\":\"5R01GM065372-11\",\"project_serial_num\":\"GM065372\",\"award_amount\":306256,\"contact_pi_name\":\"CARLSON,
        HEATHER A\",\"project_start_date\":\"2002-04-01T05:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-29T05:00:00Z\",\"abstract_text\":\"ABSTRACT:
        The greatest limitation for structure-based drug discovery (SBDD) is the need
        to neglect water\\nand protein flexibility in most modeling. Here, we outline
        simulation methods that overcome these limitations.\\nThis proposal focuses
        on developing MixMD, our method for mixed-solvent molecular dynamics (MD).
        MixMD\\nidentifies critical binding sub-sites on protein surfaces (hotspots).
        Proteins are simulated in a box of explicit\\nwater with 5% small, organic
        probe cosolvents. The waters and probes sample the local environments along\\nthe
        protein surface, and sites with high occupancy of probes are identified as
        hotspots. MixMD has superior\\nperformance over other cosolvent MD methods
        like MacKerell’s SILCS and Barril’s MDmix. Other methods are\\nplagued by
        many spurious, misleading, “extra” sites that indistinguishable from real
        binding sites, which greatly\\nhinders prospective applications.\\nOur long-term
        goal is to improve SBDD by developing methods that more accurately model protein-ligand\\nbinding.
        Our underlying hypotheses are 1) MixMD’s more complete description of the
        physics of binding yields\\nbetter hotspot predictions than traditional SBDD
        methods and 2) both qualitative and quantitative data from\\nMixMD can be
        used in SBDD.\\nThis proposal outlines two areas for developing MixMD and
        increasing its impact on SBDD. Specific Aim 1\\ndevelops methods for calculating
        the free energies, entropies, and enthalpies of the hotspot probes.\\nComparisons
        will be made between occupancy-based, energy-based, and kinetics-based methods
        for\\ncalculating those key binding properties. Specific Aim 2 will address
        a series of key challenges in SBDD. First,\\nMixMD will be used to identify
        bridging water molecules in binding sites. Clearly, hotspot locations ascertain\\ndisplaceable
        water, but it is just as important to pinpoint required, bridging waters in
        binding sites. Second, the\\naccessibility of difficult, cryptic sites will
        be examined. While mapping the sites, we will determine whether\\npocket opening
        and probe binding are sequential events where probes “capture” open states
        or concerted\\nevents where probes “induce” open states by pushing against
        the malleable torsions of the cryptic pocket.\\nLastly, MixMD data will be
        used to predict druggabilities of binding sites. The Non-Redundant set of
        Druggable\\nand Less Druggable binding sites (NRDLD) will be used to derive
        a druggability index based on number of\\nhotspots, their affinities, their
        proximities, and their degree of burial in the protein.\",\"project_title\":\"Mapping
        Protein Surfaces in Computational Drug Design\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"HARVARD
        SCHOOL OF PUBLIC HEALTH\",\"project_num\":\"5U01AI135940-02\",\"project_serial_num\":\"AI135940\",\"award_amount\":2158015,\"contact_pi_name\":\"SHAPIRO,
        ROGER L\",\"project_start_date\":\"2018-02-20T05:00:00Z\",\"project_end_date\":\"2023-01-31T05:00:00Z\",\"award_notice_date\":\"2019-01-11T05:00:00Z\",\"abstract_text\":\"Abstract\\nLong-term
        viral suppression with antiretroviral treatment (ART) is difficult to maintain
        over the course of an\\nentire lifetime, and significant toxicities to ART
        may accumulate with time. Novel strategies that maintain HIV\\nviral suppression
        while allowing time off 3-drug ART are needed, and proof-of-concept studies
        to demonstrate\\nthe feasibility of such a strategy – and to study its impact
        on viral reservoir, immune responses, and clinical\\noutcomes – are of high
        priority. We propose an open-label Phase 1/2 study to evaluate the efficacy
        of the\\nbroadly neutralizing HIV-1 monoclonal antibody VRC01 to maintain
        viral suppression in the absence of ART\\namong virally suppressed HIV-infected
        children who started standard ART within 96 hours of birth (or soon\\nafter
        intrapartum infection). All children will be recruited from the Early Infant
        Treatment (EIT) study\\n(U01AI114235), and have been followed from birth with
        frequent assessments of their clinical, virologic and\\nimmunologic characteristics.
        Children who have received 96-240 weeks of ART and meet virologic entry\\ncriteria
        will be offered enrollment into the proposed study. The intervention will
        consist of ongoing ART plus\\ninfusions of VRC01 antibodies for a period of
        6 weeks, followed by monthly maintenance administration of\\nVRC01 treatment
        alone for up to 24 additional weeks. Children receiving VRC01 maintenance
        therapy will be\\nmonitored closely, with immediate re-initiation of ART following
        any VL > 400 copies/mL. All participants will\\nresume ART at week 30. The
        study is designed to evaluate three possible benefits of VCR01 therapy in
        HIV-1-\\ninfected children: 1) we will characterize the duration of virologic
        control that can be maintained with VRC01\\ntreatment following early ART,
        providing proof-of-concept that VRC01 may serve as a possible alternative
        to\\nstandard ART in children with low viral reservoirs; 2) we will investigate
        whether VRC01 therapy is associated\\nwith changes in the size and/or the
        cellular or clonal composition of residual viral reservoirs, which will be\\nhighly
        informative for developing strategies to limit viral persistence and to destabilize
        viral reservoir\\nhomeostasis in pediatric patients; and 3) we will evaluate
        whether treatment with VRC01 is associated with\\nqualitative or quantitative
        changes in innate or adaptive antiviral immune responses, and if it facilitates
        the\\ndevelopment of an antiviral immune profile that can enable spontaneous
        post-treatment viral control.\",\"project_title\":\"A clinical trial to evaluate
        the impact of broadly neutralizing antibody VRC01 on HIV viral reservoir and
        maintenance of suppression in a cohort of early-treated children in Botswana\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"THOMAS
        JEFFERSON UNIVERSITY\",\"project_num\":\"5R01HL140064-02\",\"project_serial_num\":\"HL140064\",\"award_amount\":390000,\"contact_pi_name\":\"PERA,
        TONIO \",\"project_start_date\":\"2018-02-15T05:00:00Z\",\"project_end_date\":\"2023-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-01T05:00:00Z\",\"abstract_text\":\"Project
        Summary\\nClinical management of obstructive lung diseases such as asthma
        and chronic obstructive pulmonary disease\\n(COPD) relies heavily of drugs
        that are either agonist or antagonists of G protein-coupled receptors (GPCRs).\\nThis
        is because GPCRs control important airway cell functions (contraction, growth,
        cytokine/chemokine\\nproduction, chemotaxis, and permeability) that become
        dysregulated in disease. Unfortunately, these drugs\\nhave limitations with
        respect to both efficacy and safety, and many patients experience suboptimal
        control. We\\npropose to identify new, more effective ligands that target
        the M3 muscarinic acetylcholine receptor (M3\\nmAChR) as a potential COPD
        therapy, by embracing the emerging concept of biased agonism pharmacology.\\nBiased
        agonism pharmacology is based on the discovery that GPCRs can assume multiple
        conformations that\\ntransduce qualitatively different signals, and ligands
        can “tune” GPCRs to bias signaling to one pathway or\\nanother. We propose
        to discern qualitative signaling properties of the M3 mAChR and determine
        how\\ncanonical (G protein-dependent) versus non-canonical (arrestin-dependent)
        signaling regulates airway smooth\\nmuscle (ASM) functions that are often
        dysregulated in COPD. We have discovered both small molecule\\northosteric
        ligands as well as a peptide that can bias M3 mAChR signaling toward the arrestin
        signaling\\npathway. Preliminary data also strongly suggest arrestin-dependent
        signaling mediates therapeutically\\nbeneficial ASM functions. Lead agents
        in hand as well as those that emerge in focused screens will be tested\\nin
        cell- and tissue-based studies of ASM signaling and function, and ultimately
        in an in vivo model of COPD to\\ndiscern the utility of these drugs as COPD
        therapeutics. Three Aims are proposed. Aim 1 will employ genetic\\nand molecular
        strategies, including use of mice with arrestin subtype genes ablated, to
        establish the regulatory\\neffects of arrestins on M3 mAChR-mediated functions
        (contraction, growth, and synthetic functions) in airway\\nsmooth muscle.
        Aim 2 will employ semi-high throughput screening systems, ASM signaling and
        functional\\nassays, and novel engineered M3 receptors to fully characterize
        those biased agents in hand and to discover\\nadditional biased ligands and
        peptides. Aim 3 will test our lead biased M3 ligands in an in vivo model of
        COPD\\nto verify the ability of a biased pharmacology approach to manage the
        disease. The impact of the proposed\\nstudies lies in their ability to significantly
        advance the science underlying, and ultimate clinical application of,\\nbiased
        agonism pharmacology.\",\"project_title\":\"Biased Muscarinic Acetylcholine
        Receptor Signaling in Obstructive Lung Disease Pathology and Therapy\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF PENNSYLVANIA\",\"project_num\":\"5R01MD013623-02\",\"project_serial_num\":\"MD013623\",\"award_amount\":764780,\"contact_pi_name\":\"BAUERMEISTER,
        JOSE ARTURO\",\"project_start_date\":\"2018-08-16T04:00:00Z\",\"project_end_date\":\"2023-03-31T04:00:00Z\",\"award_notice_date\":\"2019-02-20T05:00:00Z\",\"abstract_text\":\"ABSTRACT\\nMultiple
        stigmas related to sexuality, race, and HIV infection negatively impact HIV
        testing, engagement in HIV\\ncare, and consistent viral suppression (VS) among
        young Black or Latino men who have sex with men and\\ntransgender women (YBLMT).
        At present, few interventions have addressed the effects of intersectional
        stigma\\namong HIV-infected and uninfected populations. In response to RFA-MH-18-606,
        this study tests whether an\\nonline intervention tailored for intersectional
        stigma amelioration can elicit online social support, promote\\nintervention
        engagement, and mitigate the impact of multiple stigmas on HIV-related outcomes.
        We will recruit\\nand enroll 1,050 young (ages 15-29), racially and ethnically
        diverse men who have sex with men and\\ntransgender women affected by HIV
        across the United States. Using a HIV-status stratified randomized trial\\ndesign,
        participants will be assigned into one of three conditions (information-only
        control, a researcher-driven\\nsocial network intervention, or a peer-driven
        social network intervention). Behavioral assessments will occur at\\nbaseline,
        3, 6, 9 and 12 months; biomarkers (viral load) are scheduled for baseline,
        6 and 12 months. The\\nprimary outcome is stratified by HIV status and defined
        as successful engagement in care (consistent VS for\\nHIV-positive participants
        and routine testing for HIV-negative participants). The specific aims are:
        1) Test\\nwhether an online intervention that promotes user-generated content
        and engagement to address\\nintersectional stigma is associated with improvements
        in the HIV prevention and care continuum (HIV testing,\\nantiretroviral adherence,
        VS) as compared to an information-only control arm; 2) Explore whether user\\nengagement,
        as measured by quantitative and qualitative paradata, mediates the intervention’s
        stigma- and\\nHIV care-related outcomes; and, 3) Examine how changes in intersectional
        stigma and improvements across\\nthe HIV care continuum vary between the researcher-driven
        vs. peer-driven social network intervention\\nconditions. Our research study
        is innovative given its focus on intersectional stigma as a key target of\\nintervention,
        and its ability to assess how different kinds of online social network structures
        influence\\nparticipants’ engagement over time, reduce experiences of intersectional
        stigma, and improve successful\\nengagement in care. This research addresses
        a critical need to reduce the effects of multiple stigmas in a\\npriority
        population using an intervention delivered through a highly appealing, widely-utilized
        technology. If\\neffective, this form of stigma amelioration via online support
        can be broadly disseminated to reduce HIV\\ntransmission and improve care
        among YBLMT.\",\"project_title\":\"Increasing engagement and improving HIV
        care outcomes via stigma reduction in an online social networking intervention
        among racially diverse young men who have sex with men and transgender women\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"BAYSTATE
        MEDICAL CENTER, INC.\",\"project_num\":\"5K08DA045933-02\",\"project_serial_num\":\"DA045933\",\"award_amount\":186061,\"contact_pi_name\":\"SOARES,
        WILLIAM EDWARD\",\"project_start_date\":\"2018-03-01T05:00:00Z\",\"project_end_date\":\"2023-02-28T05:00:00Z\",\"award_notice_date\":\"2019-01-23T05:00:00Z\",\"abstract_text\":\"PROJECT
        SUMMARY\\n The objective of this NIDA K08 career development proposal is to
        gain experience and training to\\nbecome an independent investigator focused
        on the development of evidence-based practices to prevent and\\ntreat substance
        use disorders in the emergency department. Opioid use disorders, including
        overdose and\\naddiction, have become epidemic in the United States. While
        research has largely focused on long-term opioid\\nprescribing in the outpatient
        setting, emergency department opioid prescribing for acute painful conditions
        as a\\nportal for future adverse patient outcomes remains poorly defined.\\n
        State governments, including the Commonwealth of Massachusetts, have reacted
        to the opioid crisis in\\npart by crafting legislation to broadly limit legal
        opioid prescriptions. However, opioid medications remain an\\nimportant treatment
        option for some acute painful conditions, and evidence based guidance on appropriate\\nprescribing
        is lacking, in part because the factors that impact providers opioid prescribing
        behaviors and\\nsubsequent patient associated adverse outcomes remains unknown.
        Understanding the underlying\\nfactors that influence opioid prescribing behaviors
        and future patient outcomes, including state legislation, peer\\nbehaviors,
        hospital attitudes, and local culture, is a critical step in developing integrated,
        evidence-based\\nrecommendations that focus on transforming the culture surrounding
        safe opioid prescribing practices.\\n Using the theory of planned behavior
        as a framework, the goals of this K08 grant application are to\\nunderstand
        opioid prescribing behaviors and adverse patient outcomes through the following
        aims: First, we\\nwill assess the influence of state legislation, specifically
        the 2016 Massachusetts (MA) Opioid Law, on the\\nformation of hospital-based
        regulations and providers' perceived attitudes towards opioid prescribing
        through\\nqualitative interviews with local physician leaders in MA. Second,
        using comprehensive claims data, we will\\nevaluate the impact of the 2016
        MA Opioid Law on statewide opioid prescribing, using a neighboring state\\nwithout
        opioid legislation as a natural control. Finally, we will examine the association
        of an initial opioid\\nprescription on clinically relevant patient outcomes
        in order to better understand how restricting opioid\\nprescriptions through
        legislation may impact emergency department patients presenting with an acute
        painful\\ncondition.\\n From our results, we will create evidence-based recommendations
        to enhance existing opioid\\nlegislation, as well as develop and execute R01
        funded comprehensive implementation trials that focus not\\nonly on changing
        behaviors of individual providers, but also transforming the group culture
        and social norms\\nthat influence opioid prescribing behaviors.\\n!\",\"project_title\":\"SPOiLER:
        towards Safer Prescribing of Legal Opioids from the Emergency Room\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF MIAMI SCHOOL OF MEDICINE\",\"project_num\":\"1R34DA046367-01A1\",\"project_serial_num\":\"DA046367\",\"award_amount\":244499,\"contact_pi_name\":\"CARRICO,
        ADAM WAYNE\",\"project_start_date\":\"2019-02-15T05:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-13T05:00:00Z\",\"abstract_text\":\"ABSTRACT\\nAmong
        men who have sex with men (MSM), there is an urgent need to optimize the unprecedented
        clinical\\nand public health benefits of pre-exposure prophylaxis (PrEP) with
        those who use stimulants (i.e.,\\nmethamphetamine, cocaine, and crack-cocaine).
        Stimulant-using MSM experience substantial difficulties with\\nnavigating
        HIV prevention services such that this population currently accounts for one-in-ten
        undiagnosed HIV\\ninfections. The overarching goal of Positive Reinforcement
        Intervention and Sustained Motivation (PRISM) is to\\nadapt and pilot test
        scalable, evidence-based motivational enhancement interventions to optimize
        PrEP clinical\\nevaluation and PrEP uptake in stimulant-using MSM. PRISM will
        target PrEP clinical evaluation (including HIV\\ntesting) as the primary outcome,
        which will have a dual benefit of facilitating entry of those who are HIV-\\nnegative
        into the PrEP care continuum and promoting regular HIV testing in this high
        priority population. In\\nPhase 1, we will collect qualitative data from members
        of PrEP healthcare teams (N = 10) and stimulant-using\\nMSM who are not on
        PrEP (N = 30) to inform enhancements to PRISM, which includes evidence-based\\ncontingency
        management (CM) and motivational interviewing (MI) interventions that we have
        previously shown\\nto reduce substance use and condomless anal sex in MSM.
        We will focus on augmenting these motivational\\nenhancement interventions
        to simultaneously facilitate entry of into the PrEP care continuum. In Phase
        2, we\\nwill conduct a pilot sequential multiple assignment randomized trial
        (SMART) with 60 HIV-negative, stimulant-\\nusing MSM with no history of PrEP
        use. After completing 1-week waiting period, participants will be\\nrandomized
        to receive: 1) a 3-month CM intervention; or 2) four sessions of MI. All participants
        will be\\nassessed at three months post-randomization for non-response, defined
        as not having completed PrEP clinical\\nevaluation. Using SMART methods, in
        a second randomization non-responders will be assigned to: 1) Switch\\nby
        adding the other intervention (i.e., CM+MI or MI+CM); or 2) Continue with
        assessments (i.e., CM-Only or\\nMI-Only). Findings from the pilot SMART regarding
        the feasibility and acceptability of the interventions, the\\nestimated non-response
        rate, and cost of delivering the interventions will be reviewed with community-based\\nproviders
        of HIV prevention services to lay the foundation for a full-scale SMART. Consistent
        with the NIH OAR\\nhigh priority area of “reducing the incidence of HIV/AIDS,”
        this clinical research will meaningfully inform the\\ntargeted deployment
        of limited public health resources to optimize the unprecedented clinical
        and public health\\nbenefits of PrEP in stimulant-using MSM, one of highest
        priority populations for decreasing HIV incidence.\",\"project_title\":\"Adaptive
        intervention strategies to optimize PrEP clinical evaluation and uptake in
        stimulant-using men\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF CALIFORNIA, SAN DIEGO\",\"project_num\":\"5R01DK091183-29\",\"project_serial_num\":\"DK091183\",\"award_amount\":453186,\"contact_pi_name\":\"GLASS,
        CHRISTOPHER K\",\"project_start_date\":\"1991-04-01T05:00:00Z\",\"project_end_date\":\"2020-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-01T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant): Macrophages are myeloid lineage cells that reside
        in virtually all tissues of the body and play essential roles in immunity,
        tissue homeostasis and wound repair. Responses to bacterial and viral infection
        are associated with a 'classical' program of macrophage activation involving
        NFκB and other signal-dependent transcription factors that direct expression
        of genes that promote inflammation and initiate innate and adaptive immune
        responses. Low-grade forms of classical macrophage activation are causally
        linked to the pathogenesis of numerous inflammatory diseases that include
        type 2 diabetes. Conversely, resident macrophages in healthy adipose tissue
        exhibit features of an 'alternative' program of macrophage activation, involving
        the IL4/ STAT6/PPARγ axis. The STAT6/PPARγ-dependent transcriptional program
        is linked to expression of genes that actively maintain tissue homeostasis
        and insulin sensitivity. Although the pathways responsible for classical and
        alternative activation are highly conserved, individual variation in the functional
        responses of these pathways is proposed to influence risk for diseases in
        which inflammation plays a pathogenic role. In this application, we propose
        to build on recent conceptual and technical advances and the vast natural
        genetic variation provided by inbred strains of mice to comprehensively decode
        the transcriptional circuitry underlying classical and alternative macrophage
        activation. These studies will test and extend a general collaborative/hierarchical
        model for the selection and function of signal-dependent enhancers required
        for the transcriptional outputs of NFκB and PPARγ through three Specific Aims.
        Specific Aim 1 will leverage the >50 million SNPs provided by 5 inbred strains
        of mice to identify the collaborating transcription factors required for the
        genome-wide binding patterns of NFκB and PPARγ in classically or alternatively
        activated macrophages, respectively. Specific Aim 2 will extend these studies
        to define the requirements for the transition from transcription factor binding
        to enhancer\\nactivation. This aim is based on the hypothesis that an essential
        feature of a functional enhancer is that it is actively transcribed. Specific
        Aim 3 will use a novel form of network modeling informed by effects of natural
        genetic variation and chromatin connectivity maps to functionally link specific
        enhancers to target genes. General predictions regarding the modularity of
        NFκB and PPARγ-activated enhancers will be tested in human macrophages. If
        successful, these studies will result in qualitative advances in our understanding
        of classical and\\nalternative macrophage activation, enable insights into
        effects of natural genetic variation on these responses and disease, and provide
        a general approach for decoding the transcriptional regulatory circuitry for
        any signal-dependent program of gene expression in any cell type.\",\"project_title\":\"Transcriptional
        co-regulators and macrophage gene expression\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF NEVADA RENO\",\"project_num\":\"5R01DA038185-05\",\"project_serial_num\":\"DA038185\",\"award_amount\":367728,\"contact_pi_name\":\"WAGNER,
        KARLA D.\",\"project_start_date\":\"2015-05-01T04:00:00Z\",\"project_end_date\":\"2022-01-31T05:00:00Z\",\"award_notice_date\":\"2019-02-01T05:00:00Z\",\"abstract_text\":\"DESCRIPTION
        (provided by applicant): Black/African American Women (BAAW) are at elevated
        risk for HIV/AIDS through both heterosexual transmission and drug-related
        risk behavior. In San Diego County, California, BAAW account for 26% of all
        female HIV cases, despite only being 5% of the County population and the AIDS
        rate are almost eight times higher among BAAW in San Diego County than among
        white women. In response to RFA-DA-14-010, \\\"HIV/AIDS and Substance Use
        among Black/African American Women and Young MSM,\\\" we will evaluate how
        BAAW's social network structure, social norms, and experiences and behaviors
        of influential social network contacts are associated with HIV status, HIV
        risk behavior, and history of HIV testing. In this innovative social- network
        study, we will use egocentric network methods to assess three levels of influence:
        1) women's own behaviors, beliefs, and experiences, 2) the structure/composition
        of women's personal social networks and women's perceptions of their network
        member's behaviors, beliefs, and experiences, and 3) the actual behaviors,
        beliefs, and experiences of influential network members. The proposed study
        has the following specific aims:  1. Evaluate how social, sexual, and drug
        use network factors (e.g., network size, structure, composition,  perceived
        norms) are associated with substance use, HIV risk behavior, and HIV testing
        among BAAW.  2. Determine the association between cultural beliefs, experiences,
        and behaviors of BAAW's network members and the behavior of BAAW, and determine
        accuracy of BAAW's perceptions of their network.  3. Identify targets for
        a social network intervention for BAAW designed to decrease risk behavior
        and  increase uptake of HIV testing, and use qualitative focus groups to determine
        the acceptability and  cultural appropriateness of a network-based intervention
        strategy. The proposed study also has the following exploratory aim:  4. Investigate
        the social network factors associated with HIV status and linkage to and retention
        in care  among HIV+ BAAW. To accomplish these aims, we propose a mixed methods
        social network study with 100 at-risk, self-reported HIV-negative BAAW in
        San Diego, California and up to 500 of their social network contacts (total
        N=600). In Phase I we will use surveys and egocentric network interviews to
        assess individual and network characteristics reported by BAAW and their networks.
        In Phase II we will conduct focus groups to assess the acceptability of a
        social network-based intervention involving influential network members. The
        proposed research will advance the President's National HIV/AIDS Strategy
        to \\\"reduce new infections, increase access to care, and reduce HIV-related
        health disparities.\\\"\",\"project_title\":\"Networks and normative influences
        on sex and drug-related HIV risk in black women\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"UNIVERSITY
        OF COLORADO DENVER\",\"project_num\":\"5K23DK104090-04\",\"project_serial_num\":\"DK104090\",\"award_amount\":192240,\"contact_pi_name\":\"HAEMER,
        MATTHEW A.\",\"project_start_date\":\"2016-03-01T05:00:00Z\",\"project_end_date\":\"2021-02-28T05:00:00Z\",\"award_notice_date\":\"2019-02-07T05:00:00Z\",\"abstract_text\":\"\uFEFF
        \  \\nDESCRIPTION (provided by applicant): This is a revised application for
        a K23 award for a fellowship trained pediatrician specializing in Pediatric
        Nutrition and childhood obesity. The candidate is committed to an academic
        career as a physician scientist conducting patient-oriented research in childhood
        obesity. This award will support the candidate's training and attainment of
        expertise in three areas: qualitative research methods, cultural tailoring
        of technology-based interventions, and implementation science. This training
        will support his overall goals of designing and rigorously testing childhood
        obesity interventions that can be readily translated and disseminated and
        that will provide critical insight for care in diverse settings and patient
        groups. To achieve these goals, Dr. Haemer has assembled a cross-disciplinary
        mentoring team, each with outstanding experience in research methods and strong
        records of successful mentoring: Dr. Glasgow, a behavioral scientist who is
        renown within the field of implementation science; Dr. Bull, an expert researcher
        in technology-based health promotion; and Dr. Krebs, a pediatrician and nutrition
        specialist with extensive research and clinical experience in childhood obesity
        and with a long history of mentoring young investigators. The proposed research
        addresses the huge knowledge gap in cost-effective ways for the healthcare
        system to influence both patient-level and population-level outcomes for childhood
        obesity. Evidence-based approaches of surveillance, screening, prevention
        and treatment largely remain uncertain or untested, especially for the youngest
        children from groups at highest risk of obesity-related health disparity.
        This K23 award will study methods for prevention and treatment applied to
        Latino preschool-aged children from low- income families. The research will
        test the central hypothesis that culturally tailored screening and counseling
        will be more effective at decreasing BMI trajectory than usual care. Specific
        aims include: 1. To characterize components of primary care interactions that
        should be culturally tailored to enhance motivation for healthy lifestyle
        change among Latino parents with preschoolers 2. To design a technology-user
        interface that maximizes acceptance by Latino parents of young children. 3.
        To pilot test a technology-supported screening and counseling protocol tailored
        to Latino parents using findings of Aims 1 and 2. Using an implementation
        science perspective, we will assess the reach, effectiveness, adoption, implementation
        fidelity, and sustainable maintenance of the intervention in clinical practice
        during the pilot RCT. This research and training will form the basis for an
        RO1 proposal to test technology-supported childhood obesity prevention and
        treatment interventions targeting young children from low-income Latino families.
        OMB No. 0925-0001/0002 (Rev. 08/12 Approved Through 8/31/2015) Page Continuation
        Format Page\",\"project_title\":\"Tailoring of Childhood Obesity Screening
        and Counseling for Latino Families with Preschool-Aged Children\",\"agency_code\":\"NIH\"},{\"fiscal_year\":2019,\"org_name\":\"JAMES
