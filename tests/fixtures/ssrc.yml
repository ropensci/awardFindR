        as a system of intellectual requirements that need to be fulfilled in order
        to function in a network society. \\nMy research traces the study of digital
        cultures and suggests a reallocation of power from government back to citizens
        in the nexus between the physical and digital space of protest. Furthermore,
        I interrogate whether there is a new socio-political framework that arises
