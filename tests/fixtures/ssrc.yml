        Ethiopia and re/assess the record of Ethiopian federalism in maintaining political
        stability. This study seeks to examine those factors that could help explain
        the current political stalemate and instability from three interrelated perspectives.
        \\nFirst, ethnicity and federal restructuringâ€“ unlike other federations,
        Ethiopia expressly empowers ethnicity. In other words, ethnicity is constitutionalised
        as the chief instrument of state organization in the federal and regional
        constitutions. Indeed, self-governance and autonomy in the Ethiopian federal
        system are premised on the matching of ethnic and politico- administrative
        boundaries. We contend in this study that rigorous ethnicisation of territory
        contributed to inter-ethnic tensions and conflicts. \\nSecond, federalism
        and political pluralism â€“ the study examines how the narrowing of political
        space continues to affect federalism's ability to emerge as a sustainable
        instrument of conflict management. Indeed, since the controversial 2005 elections,
        the ruling party undertook a series of legislative measures that greatly curtailed
        political pluralism in the country. Consequently, there is now no representation
