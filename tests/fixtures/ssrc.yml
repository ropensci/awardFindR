        vibrant civil society and media in the country. The lack of open and peaceful
        platform for political protestation and contestation, we contend in this study,
        led to violent protests. \\nThird, reforming Ethiopia's federalism â€“ the
        study contends that all federations are 'works in progress' and need to adjust
        themselves from time to time in order to respond to their legal and institutional
        deficits and in response to new challenges. In light of this, the study is
        going to consider legal/constitutional and institutional reforms that would
